  summary: Hosts a collection of <xref href="System.Windows.Forms.DataGridViewTextBoxCell"></xref> cells.
  remarks: "The <xref:System.Windows.Forms.DataGridViewTextBoxColumn> class is a specialized type of <xref:System.Windows.Forms.DataGridViewColumn> class used to logically host cells that enable displaying and editing of text strings. A <xref:System.Windows.Forms.DataGridViewTextBoxColumn> has an associated <xref:System.Windows.Forms.DataGridViewTextBoxCell> object in every <xref:System.Windows.Forms.DataGridViewRow> that intersects it. When a <xref:System.Windows.Forms.DataGridViewTextBoxCell> becomes activated, it supplies a <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl> control to handle user input.  \n  \n The sort mode for this column type defaults to <xref:System.Windows.Forms.DataGridViewColumnSortMode.Automatic>."
