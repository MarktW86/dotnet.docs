  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets the maximum number of characters that can be entered into the text box.
  remarks: "The <xref:System.Windows.Forms.DataGridViewTextBoxColumn.MaxInputLength%2A> property does not affect the length of text entered programmatically through the cell's value or through cell formatting. It affects only what the user can input and edit.  \n  \n Getting or setting this property gets or sets the <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A> property. Setting this property also sets the <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> property of every cell in the column. To override the specified value for individual cells, set the cell values after you set the column value."
  syntax:
    content: public int MaxInputLength { get; set; }
    return:
      type: System.Int32
      description: The maximum number of characters that can be entered into the text box; the default value is 32767.
  overload: System.Windows.Forms.DataGridViewTextBoxColumn.MaxInputLength*
