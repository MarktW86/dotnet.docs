  fullName: System.Web.UI.HtmlControls.HtmlInputPassword
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: Allows programmatic access to the HTML `<input type= password>` element on the server.
  remarks: "The <xref:System.Web.UI.HtmlControls.HtmlInputPassword> class is derived from the <xref:System.Web.UI.HtmlControls.HtmlInputText> class and is used to create a single-line text box that allows the user to enter a password. When using the <xref:System.Web.UI.HtmlControls.HtmlInputPassword> control, the <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> property is posted to the server each time the form is submitted. The <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> property for the <xref:System.Web.UI.HtmlControls.HtmlInputPassword> control is not persisted in view state.  \n  \n The <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> property specifies the maximum number of characters that can be entered in the text box. The <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> property allows you to specify the width of the text box. Use the <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> property to determine the value entered in the text box by the user. The <xref:System.Web.UI.HtmlControls.HtmlInputPassword> control provides a <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> event that is raised when the <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> property changes values between posts to the server. This allows you to create an event handler that performs a custom set of instructions each time the event is raised.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.HtmlControls.HtmlInputPassword> control does not provide a built-in way to post back to the server. You must provide another control on the Web page that supports posting back to the server, such as an <xref:System.Web.UI.HtmlControls.HtmlButton> or an <xref:System.Web.UI.HtmlControls.HtmlInputSubmit> control.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.HtmlControls.HtmlInputPassword>, see the <xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to use the `<input type=text>`, `<input type=password>`, and `<input type=submit>` HTML controls declaratively on a Web Forms page.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.HtmlControls.HtmlInput_1#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.HtmlControls.HtmlInput_1/CS/htmlinputcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.HtmlControls.HtmlInput_1#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.HtmlControls.HtmlInput_1/VB/htmlinputvb.aspx#1)]  -->  \n  \n The following code example demonstrates how to add the same HTML controls programmatically during a call to the `Page_Load` method.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.HtmlControls.HtmlInput_2#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.HtmlControls.HtmlInput_2/CS/htmlinput2cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.HtmlControls.HtmlInput_2#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.HtmlControls.HtmlInput_2/VB/htmlinput2vb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Web.UI.ValidationProperty("Value")]

      public class HtmlInputPassword : System.Web.UI.HtmlControls.HtmlInputText
