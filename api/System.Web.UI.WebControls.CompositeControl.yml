  remarks: "The <xref:System.Web.UI.WebControls.CompositeControl.Controls%2A> property overrides the base implementation to ensure that all child controls have been created prior to returning the <xref:System.Web.UI.ControlCollection> object.  \n  \n The <xref:System.Web.UI.WebControls.CompositeControl.Controls%2A> property allows you to programmatically access the <xref:System.Web.UI.ControlCollection> for the <xref:System.Web.UI.WebControls.CompositeControl>. You can add controls to, or remove controls from the collection, and iterate through the controls in the collection."
