  summary: Indicates that a collection type should be processed as being whitespace significant by a XAML processor.
  remarks: "`xml:space` is a related concept that influences XAML processing of white space but is orthogonal to the purpose of <xref:System.Windows.Markup.WhitespaceSignificantCollectionAttribute>. For more information, see [Whitespace Processing in XAML](~/docs/framework/xaml-services/whitespace-processing-in-xaml.md).  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)], <xref:System.Windows.Markup.WhitespaceSignificantCollectionAttribute> is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](~/docs/framework/xaml-services/types-migrated-from-wpf-to-system-xaml.md).  \n  \n## WPF Usage Notes  \n <xref:System.Windows.Documents.InlineCollection> is an example [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] class where this attribute is applied.  \n  \n<a name=\"xamlTextUsage_WhitespaceSignificantCollectionAttribute\"></a>   \n## XAML Text Usage"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class WhitespaceSignificantCollectionAttribute : Attribute
