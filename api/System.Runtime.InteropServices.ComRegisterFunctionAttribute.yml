  fullName: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  type: Class
  assemblies:
  - mscorlib
  - netstandard
  namespace: System.Runtime.InteropServices
  summary: Specifies the method to call when you register an assembly for use from COM; this enables the execution of user-written code during the registration process.
  remarks: "You can apply this attribute to methods.  \n  \n <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> enables you to add arbitrary registration code to accommodate the requirements of COM clients. For example, you can update the registry using registration functions from the <xref:Microsoft.Win32> namespace. If you provide a registration method, you must also apply <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName> to an unregistration method, which reverses the operations done in the registration method.  \n  \n The common language runtime calls the method with this attribute when its containing assembly is registered (directly or indirectly) with the [Regasm.exe (Assembly Registration Tool)](~/docs/framework/tools/regasm-exe-assembly-registration-tool.md)or through the <xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName> method.  \n  \n This attribute can be applied only to methods that have the following characteristics:  \n  \n-   Scope: Any (public, private, and so on).  \n  \n-   Type: `static`.  \n  \n-   Parameters: Accepts a single <xref:System.Type> parameter or a <xref:System.String> parameter type.  \n  \n-   Return type: `void`."
  example:
  - "The following example demonstrates how to apply <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> and <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute> to methods with the appropriate signature.  \n  \n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/samples/snippets/cpp/VS_Snippets_CLR_Classic/classic ComRegisterFunctionAttribute Example/CPP/source.cpp#1)]\n [!code-csharp[Classic ComRegisterFunctionAttribute Example#1](~/samples/snippets/csharp/VS_Snippets_CLR_Classic/classic ComRegisterFunctionAttribute Example/CS/source.cs#1)]\n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_Classic/classic ComRegisterFunctionAttribute Example/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComRegisterFunctionAttribute : Attribute
