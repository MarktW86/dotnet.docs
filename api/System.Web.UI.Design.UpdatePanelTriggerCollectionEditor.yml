  type: Method
  assemblies:
  - System.Web.Extensions.Design
  namespace: System.Web.UI.Design
  summary: Gets a value that indicates whether multiple triggers can be selected at the same time.
  remarks: The <xref:System.Web.UI.Design.UpdatePanelTriggerCollectionEditor.CanSelectMultipleInstances%2A> method always returns `false`. Therefore, only one trigger can be selected every time that the <xref:System.Web.UI.Design.UpdatePanelTriggerCollectionEditor> object is used. A trigger can be an <xref:System.Web.UI.AsyncPostBackTrigger> or a <xref:System.Web.UI.PostBackTrigger> object.
  syntax:
    content: protected override bool CanSelectMultipleInstances ();
    parameters: []
    return:
      type: System.Boolean
      description: Always `false`.
