  summary: Provides a component editor for the <xref href="System.Web.UI.UpdatePanel.Triggers"></xref> collection of <xref href="System.Web.UI.UpdatePanel"></xref> controls.
  remarks: "The <xref:System.Web.UI.Design.UpdatePanelTriggerCollectionEditor> class provides a user interface for editing triggers of the <xref:System.Web.UI.UpdatePanel> control. A trigger can be an <xref:System.Web.UI.AsyncPostBackTrigger> or a <xref:System.Web.UI.PostBackTrigger> object.  \n  \n An instance of the <xref:System.Web.UI.Design.UpdatePanelTriggerCollectionEditor> class can be invoked by selecting the ellipsis button (**…**) on the <xref:System.Web.UI.UpdatePanel.Triggers%2A> property in the visual designer's property grid control."
