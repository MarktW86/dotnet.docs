- uid: System.Activities.Tracking.WorkflowInstanceQuery.States
  commentId: P:System.Activities.Tracking.WorkflowInstanceQuery.States
  id: States
  parent: System.Activities.Tracking.WorkflowInstanceQuery
  langs:
  - csharp
  name: States
  nameWithType: WorkflowInstanceQuery.States
  fullName: System.Activities.Tracking.WorkflowInstanceQuery.States
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Tracking
  summary: The subscribed states from the tracked workflow instance when the tracking records are created.
  remarks: "The returned records are filtered by the states in this collection.  \n  \n Possible state values are described in the following table.  \n  \n|State|Description|  \n|-----------|-----------------|  \n|Aborted|The workflow instance is aborted.|  \n|Completed|The workflow instance is completed.|  \n|Deleted|The workflow instance is deleted.|  \n|Idle|The workflow instance is idle.|  \n|Persisted|The workflow instance is persisted.|  \n|Resumed|The workflow instance is resumed.|  \n|Started|The workflow instance is started.|  \n|UnhandledException|The workflow instance encountered an unhandled exception.|  \n|Unloaded|The workflow instance is unloaded.|  \n|Canceled|The workflow instance is canceled.|  \n|Suspended|The workflow instance is suspended.|  \n|Terminated|The workflow instance is terminated.|  \n|Unsuspended|The workflow instance is unsuspended.|"
  syntax:
    content: public System.Collections.ObjectModel.Collection<string> States { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.String}
      description: The workflow states.
