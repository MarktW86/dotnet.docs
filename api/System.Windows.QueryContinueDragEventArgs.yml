  nameWithType: QueryContinueDragEventArgs.Action
  fullName: System.Windows.QueryContinueDragEventArgs.Action
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Gets or sets the current status of the associated drag-and-drop operation.
  remarks: By default, the <xref:System.Windows.DragDrop.QueryContinueDrag> event sets the <xref:System.Windows.QueryContinueDragEventArgs.Action%2A> property to `Cancel` if the ESC key is pressed, and sets <xref:System.Windows.QueryContinueDragEventArgs.Action%2A> to `Drop` if the left, middle, or right mouse button is released.
  syntax:
    content: public System.Windows.DragAction Action { get; set; }
    return:
      type: System.Windows.DragAction
      description: A member of the <xref href="System.Windows.DragAction"></xref> enumeration indicating the current status of the associated drag-and-drop operation.
