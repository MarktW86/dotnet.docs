  summary: Wraps a writer and generates a signature automatically when the envelope has been completely written. This class cannot be inherited.
  remarks: By default the generated signature is inserted as the last element in the envelope. This can be modified by explicitly calling the <xref:System.IdentityModel.EnvelopedSignatureWriter.WriteSignature%2A> method to indicate the location inside the envelope where the signature should be inserted.
