  name: IDReferencePropertyAttribute
  nameWithType: IDReferencePropertyAttribute
  fullName: System.Web.UI.IDReferencePropertyAttribute
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Defines an attribute applied to properties that contain ID references. This class cannot be inherited.
  remarks: The <xref:System.Web.UI.IDReferencePropertyAttribute> class is applied to properties that contain ID references. <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> is an example of a property that contains an ID reference. When this attribute is applied, designers can provide additional functionality during design time, such as listing IDs.
  example:
  - "The following code example demonstrates how the <xref:System.Web.UI.IDReferencePropertyAttribute> attribute is applied to a property that evaluates to a string. In this example, the `DataSourceID` member identifies a data source control and therefore specifies the <xref:System.Web.UI.DataSourceControl> type.  \n  \n [!code-csharp[System.Web.UI.IDReferencePropertyAttribute#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.IDReferencePropertyAttribute/CS/IDReferencePropertyAttribute2.cs#2)]\n [!code-vb[System.Web.UI.IDReferencePropertyAttribute#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.IDReferencePropertyAttribute/VB/IDReferencePropertyAttribute2.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class IDReferencePropertyAttribute : Attribute
