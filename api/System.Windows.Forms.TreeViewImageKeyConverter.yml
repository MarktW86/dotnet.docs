  remarks: "The <xref:System.Windows.Forms.TreeViewImageKeyConverter> class is used to convert key values of an image associated with a <xref:System.Windows.Forms.TreeView> control to and from other data types. For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](http://msdn.microsoft.com/library/90373a3f-d8c8-492d-841c-945d62393c56).  \n  \n> [!NOTE]\n>  Typically, you do not directly create an instance of an <xref:System.Windows.Forms.TreeViewImageKeyConverter>. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of the <xref:System.ComponentModel.TypeDescriptor> class. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
