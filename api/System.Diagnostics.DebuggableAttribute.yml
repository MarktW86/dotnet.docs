  type: Property
  assemblies:
  - mscorlib
  - netstandard
  namespace: System.Diagnostics
  summary: Gets a value that indicates whether the runtime will track information during code generation for the debugger.
  remarks: "<xref:System.Diagnostics.DebuggableAttribute.IsJITTrackingEnabled%2A> controls whether the runtime tracks information important to the debugger during code generation. This information helps the debugger provide a rich debugging experience.  \n  \n Starting with the .NET Framework 2.0, JIT tracking information is always enabled during debugging, and this property value is ignored.  \n  \n> [!NOTE]\n>  This property does not control the ability to debug, but tells the just-in-time (JIT) compiler to generate tracking information. Specifically, the compiler tracks the Microsoft Intermediate Language (MSIL)-offset to the native-code offset within a method."
  syntax:
    content: public bool IsJITTrackingEnabled { get; }
    return:
      type: System.Boolean
      description: '`true` if the runtime will track information during code generation for the debugger; otherwise, `false`.'
