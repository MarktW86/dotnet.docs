  fullName: System.Diagnostics.DebuggableAttribute
  type: Class
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System.Diagnostics
  summary: Modifies code generation for runtime just-in-time (JIT) debugging. This class cannot be inherited.
  remarks: "The <xref:System.Diagnostics.DebuggableAttribute> controls how the runtime treats code within the module. The runtime might track extra information about generated code, and it might disable certain optimizations based on the values contained within this attribute.  \n  \n A debugger might choose to ignore the <xref:System.Diagnostics.DebuggableAttribute> settings when loading an assembly. However, attaching a debugger to a running program may prevent the debugger from changing the settings because they have already been applied.  \n  \n To use the <xref:System.Diagnostics.DebuggableAttribute> with dynamic assemblies using the Reflection Emit <xref:System.Reflection.Emit.AssemblyBuilder.DefineDynamicModule%2A> methods, emit the <xref:System.Diagnostics.DebuggableAttribute> before calling the <xref:System.Reflection.Emit.AssemblyBuilder.DefineDynamicModule%2A> methods to ensure that the settings are applied to the entire assembly.  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Module, AllowMultiple=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggableAttribute : Attribute
