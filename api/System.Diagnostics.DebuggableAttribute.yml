  type: Property
  assemblies:
  - mscorlib
  - netstandard
  namespace: System.Diagnostics
  summary: Gets a value that indicates whether the runtime optimizer is disabled.
  remarks: A value of `true` enhances performance for runtime debugging, which can cause a decline in execution performance. A value of `false` enhances performance for execution. When <xref:System.Diagnostics.DebuggableAttribute.IsJITOptimizerDisabled%2A> is set to `false`, stepping through code might result in a different behavior than when set to `true` because the compiler might reorder instructions or insert jumps to common code.
  syntax:
    content: public bool IsJITOptimizerDisabled { get; }
    return:
      type: System.Boolean
      description: '`true` if the runtime optimizer is disabled; otherwise, `false`.'
