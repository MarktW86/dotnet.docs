  fullName: System.AddIn.Pipeline.AddInBaseAttribute
  type: Class
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Pipeline
  summary: Identifies an object as an add-in view segment of the pipeline.
  remarks: "The <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> and <xref:System.AddIn.Hosting.AddInStore.Update%2A> methods, which maintain the store of information about available pipeline segments, use this attribute to identify an add-in view.  \n  \n To construct the pipeline, the type in the add-in view that the add-in inherits from is identified by the <xref:System.AddIn.Pipeline.AddInBaseAttribute> attribute and is called the add-in base.  \n  \n This attribute should be used only on types that activate the segments of the pipeline. Types that represent objects passed between the host and the add-in do not need this attribute."
  example:
  - "The following example identifies the add-in base class for an add-in view pipeline segment.  \n  \n [!code-csharp[AddInP1AddInViews#2](~/samples/snippets/csharp/VS_Snippets_CLR/AddInP1AddInViews/cs/Calc1AddInView.cs#2)]\n [!code-vb[AddInP1AddInViews#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/AddInP1AddInViews/vb/Calc1AddInView.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class AddInBaseAttribute : Attribute
