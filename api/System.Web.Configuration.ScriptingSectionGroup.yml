  summary: Gets a <xref href="System.Web.Configuration.ScriptingScriptResourceHandlerSection"></xref> object that is derived from the current system configuration.
  remarks: Use the `ScriptingScriptResourceHandler` configuration section to set whether script files that are embedded as resources are compressed and cached. You can enable or disable compression and caching by using the <xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCompression%2A> and <xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCaching%2A> properties.
  syntax:
    content: >-
