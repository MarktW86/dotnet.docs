  name: DeliveryMethod
  nameWithType: SmtpSection.DeliveryMethod
  fullName: SmtpSection.DeliveryMethod
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Gets or sets the Simple Mail Transport Protocol (SMTP) delivery method. The default delivery method is <xref href="System.Net.Mail.SmtpDeliveryMethod.Network"></xref>.
  remarks: Valid values for this property are <xref:System.Net.Mail.SmtpDeliveryMethod.Network>, <xref:System.Net.Mail.SmtpDeliveryMethod.PickupDirectoryFromIis>, and <xref:System.Net.Mail.SmtpDeliveryMethod.SpecifiedPickupDirectory>. These values have configurable sub-items and have a corresponding section in the `System.Net` configuration file. All the sections are camel-cased, to allow the users to match the delivery method with their corresponding section names.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("deliveryMethod", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public System.Net.Mail.SmtpDeliveryMethod DeliveryMethod { get; set; }
    return:
      type: System.Net.Mail.SmtpDeliveryMethod
      description: A string that represents the SMTP delivery method.
  overload: System.Net.Configuration.SmtpSection.DeliveryMethod*
