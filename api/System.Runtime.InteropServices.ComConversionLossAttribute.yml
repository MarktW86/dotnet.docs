  namespace: System.Runtime.InteropServices
  summary: Indicates that information was lost about a class or interface when it was imported from a type library to an assembly.
  remarks: "The [Tlbimp.exe (Type Library Importer)](~/docs/framework/tools/tlbimp-exe-type-library-importer.md) applies this attribute to classes or interfaces.  \n  \n Methods that use `void` pointer arguments cause this attribute to be applied to the containing class or interface."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComConversionLossAttribute : Attribute
