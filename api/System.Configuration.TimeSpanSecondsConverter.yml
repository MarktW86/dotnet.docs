  namespace: System.Configuration
  summary: Converts a time span expressed in seconds.
  remarks: "This type, like all the other configuration converter types, converts strings found in the configuration file to and from the related strongly typed properties.  \n  \n In particular, the <xref:System.Configuration.TimeSpanSecondsConverter> converts <xref:System.String> seconds, assigned to a configuration property, to <xref:System.TimeSpan> seconds and vice versa.  \n  \n The <xref:System.Configuration.TimeSpanMinutesConverter> persists values of type `long` that represent a number of seconds."
  example:
  - Refer to the code examples in <xref:System.Configuration.InfiniteTimeSpanConverter> and <xref:System.Configuration.TimeSpanMinutesConverter>.
  syntax:
    content: 'public class TimeSpanSecondsConverter : System.Configuration.ConfigurationConverterBase'
