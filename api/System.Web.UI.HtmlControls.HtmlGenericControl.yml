  namespace: System.Web.UI.HtmlControls
  summary: Defines the methods, properties, and events for all HTML server control elements not represented by a specific .NET Framework class.
  remarks: "Use this class to represent an HTML server control element not directly represented by a .NET Framework class, such as `<span>`, `<div>`, `<body>`, or `<font>`.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.HtmlControls.HtmlGenericControl>, see the <xref:System.Web.UI.HtmlControls.HtmlGenericControl.%23ctor%2A> constructor.  \n  \n> [!CAUTION]\n>  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [Validation Server Control Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133) and [Validating User Input in ASP.NET Web Pages](http://msdn.microsoft.com/library/4ad3dacb-89e0-4cee-89ac-40a3f2a85461)."
  example:
