  namespace: System.Runtime.CompilerServices
  summary: Stores the value of a <xref href="System.Decimal"></xref> constant in metadata. This class cannot be inherited.
  remarks: "Use this attribute to specify at compile time that a decimal value is a constant value.  \n  \n You can apply this attribute to fields or parameters.  \n  \n For more information about constant attributes, see the <xref:System.Runtime.CompilerServices.CustomConstantAttribute> class.  \n  \n The classes in <xref:System.Runtime.CompilerServices> are for compiler writers use only."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field | System.AttributeTargets.Parameter, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DecimalConstantAttribute : Attribute
