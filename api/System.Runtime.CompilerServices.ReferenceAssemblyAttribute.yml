  namespace: System.Runtime.CompilerServices
  summary: Identifies an assembly as a reference assembly, which contains metadata but no executable code.
  remarks: A reference assembly contains public surface area but no usable implementation. Reference assemblies can be loaded for introspection, but not for execution.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false)]

      public sealed class ReferenceAssemblyAttribute : Attribute
