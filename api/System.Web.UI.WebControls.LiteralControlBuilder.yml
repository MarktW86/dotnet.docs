  name: AppendSubBuilder(ControlBuilder)
  nameWithType: LiteralControlBuilder.AppendSubBuilder(ControlBuilder)
  fullName: System.Web.UI.WebControls.LiteralControlBuilder.AppendSubBuilder(ControlBuilder)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Throws <xref href="System.Web.HttpException"></xref>, because adding child control builders does not apply to the <xref href="System.Web.UI.WebControls.Literal"></xref> control.
  remarks: In the <xref:System.Web.UI.ControlBuilder> base class, this method adds the builders of all child controls associated with the <xref:System.Web.UI.WebControls.Literal> control to the specified <xref:System.Web.UI.ControlBuilder?displayProperty=fullName> object. This method is inherited from the <xref:System.Web.UI.ControlBuilder?displayProperty=fullName> class and is not applicable to the <xref:System.Web.UI.WebControls.LiteralControlBuilder>. In the overridden implementation in <xref:System.Web.UI.WebControls.LiteralControlBuilder>, the method always throws <xref:System.Web.HttpException>.
  syntax:
    content: public override void AppendSubBuilder (System.Web.UI.ControlBuilder subBuilder);
    parameters:
    - id: subBuilder
      type: System.Web.UI.ControlBuilder
      description: The <xref href="System.Web.UI.ControlBuilder"></xref> object to add the child control builders to.
  overload: System.Web.UI.WebControls.LiteralControlBuilder.AppendSubBuilder*
  exceptions:
