  nameWithType: LiteralControlBuilder.AllowWhitespaceLiterals()
  fullName: System.Web.UI.WebControls.LiteralControlBuilder.AllowWhitespaceLiterals()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Determines whether the control builder should process the white space literals that are represented by the <xref href="System.Web.UI.WebControls.Literal"></xref> control.
  remarks: The <xref:System.Web.UI.WebControls.LiteralControlBuilder.AllowWhitespaceLiterals%2A> method overrides the inherited implementation of the <xref:System.Web.UI.ControlBuilder.AllowWhitespaceLiterals%2A?displayProperty=fullName> method to always indicate that white spaces in the text that are associated with the <xref:System.Web.UI.WebControls.Literal> control are not represented by <xref:System.Web.UI.WebControls.Literal?displayProperty=fullName> objects.
  syntax:
    content: public override bool AllowWhitespaceLiterals ();
    parameters: []
    return:
      type: System.Boolean
      description: '`false`.'
  overload: System.Web.UI.WebControls.LiteralControlBuilder.AllowWhitespaceLiterals*
