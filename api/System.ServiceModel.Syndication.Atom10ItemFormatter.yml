  summary: A class that serializes a <xref href="System.ServiceModel.Syndication.SyndicationItem"></xref> instance to and from Atom 1.0 format.
  remarks: "Use this class to serialize instances of <xref:System.ServiceModel.Syndication.SyndicationItem> and to create an instance of <xref:System.ServiceModel.Syndication.SyndicationItem> from an XML document that contains an Atom 1.0 entry. If you have derived a class from <xref:System.ServiceModel.Syndication.SyndicationItem> and want to serialize it, use the <xref:System.ServiceModel.Syndication.Atom10ItemFormatter%601> formatter instead.  \n  \n> [!NOTE]\n>  The Atom 1.0 specification allows for fractional seconds to be specified in any of its date constructs. When serializing and deserializing, the [!INCLUDE[indigo2](~/includes/indigo2-md.md)] implementation ignores the fractional seconds."
  example:
  - "The following code shows how to create a <xref:System.ServiceModel.Syndication.SyndicationItem> instance and serialize it.  \n  \n [!code-csharp[AtomFormatter#7](~/samples/snippets/csharp/VS_Snippets_CFX/atomformatter/cs/snippets.cs#7)]\n [!code-vb[AtomFormatter#7](~/samples/snippets/visualbasic/VS_Snippets_CFX/atomformatter/vb/snippets.vb#7)]"
