  summary: Represents a row in a <xref href="System.Web.UI.WebControls.Table"></xref> control.
  remarks: "In this topic:  \n  \n-   [Introduction](#introduction)  \n  \n-   [Declarative Syntax](#declarative_syntax)  \n  \n<a name=\"introduction\"></a>   \n## Introduction  \n The <xref:System.Web.UI.WebControls.TableRow> class represents a row in a <xref:System.Web.UI.WebControls.Table> control.  \n  \n This class allows you to control how the contents of the row are displayed. The alignment of the contents in the row are specified by setting the <xref:System.Web.UI.WebControls.TableRow.HorizontalAlign%2A> and <xref:System.Web.UI.WebControls.TableRow.VerticalAlign%2A> properties.  \n  \n You can programmatically manage the cells in the row by using the <xref:System.Web.UI.WebControls.TableRow.Cells%2A> collection. The <xref:System.Web.UI.WebControls.TableRow.Cells%2A> collection is a collection of <xref:System.Web.UI.WebControls.TableCell> objects that represent the cells in the row.  \n  \n> [!CAUTION]\n>  The <xref:System.Web.UI.WebControls.TableCell> control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [ASP.NET Validation Controls](http://msdn.microsoft.com/library/fa2aa14d-a461-492e-9a79-c990904613ef).  \n  \n<a name=\"declarative_syntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:TableRow  \n    AccessKey=\"string\"  \n    BackColor=\"color name|#dddddd\"  \n    BorderColor=\"color name|#dddddd\"  \n    BorderStyle=\"NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|  \n        Inset|Outset\"  \n    BorderWidth=\"size\"  \n    CssClass=\"string\"  \n    Enabled=\"True|False\"  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    Font-Bold=\"True|False\"  \n    Font-Italic=\"True|False\"  \n    Font-Names=\"string\"  \n    Font-Overline=\"True|False\"  \n    Font-Size=\"string|Smaller|Larger|XX-Small|X-Small|Small|Medium|  \n        Large|X-Large|XX-Large\"  \n    Font-Strikeout=\"True|False\"  \n    Font-Underline=\"True|False\"  \n    ForeColor=\"color name|#dddddd\"  \n    Height=\"size\"  \n    HorizontalAlign=\"NotSet|Left|Center|Right|Justify\"  \n    ID=\"string\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnInit=\"Init event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnUnload=\"Unload event handler\"  \n    runat=\"server\"  \n    SkinID=\"string\"  \n    Style=\"string\"  \n    TabIndex=\"integer\"  \n    TableSection=\"TableHeader|TableBody|TableFooter\"  \n    ToolTip=\"string\"  \n    VerticalAlign=\"NotSet|Top|Middle|Bottom\"  \n    Visible=\"True|False\"  \n    Width=\"size\"  \n>  \n        <asp:TableCell  \n            AccessKey=\"string\"  \n            AssociatedHeaderCellID=\"string\"  \n            BackColor=\"color name|#dddddd\"  \n            BorderColor=\"color name|#dddddd\"  \n            BorderStyle=\"NotSet|None|Dotted|Dashed|Solid|Double|  \n                Groove|Ridge|Inset|Outset\"  \n            BorderWidth=\"size\"  \n            ColumnSpan=\"integer\"  \n            CssClass=\"string\"  \n            Enabled=\"True|False\"  \n            EnableTheming=\"True|False\"  \n            EnableViewState=\"True|False\"  \n            Font-Bold=\"True|False\"  \n            Font-Italic=\"True|False\"  \n            Font-Names=\"string\"  \n            Font-Overline=\"True|False\"  \n            Font-Size=\"string|Smaller|Larger|XX-Small|  \n                X-Small|Small|Medium|Large|X-Large|XX-Large\"  \n            Font-Strikeout=\"True|False\"  \n            Font-Underline=\"True|False\"  \n            ForeColor=\"color name|#dddddd\"  \n            Height=\"size\"  \n            HorizontalAlign=\"NotSet|Left|Center|Right|Justify\"  \n            ID=\"string\"  \n            OnDataBinding=\"DataBinding event handler\"  \n            OnDisposed=\"Disposed event handler\"  \n            OnInit=\"Init event handler\"  \n            OnLoad=\"Load event handler\"  \n            OnPreRender=\"PreRender event handler\"  \n            OnUnload=\"Unload event handler\"  \n            RowSpan=\"integer\"  \n            runat=\"server\"  \n            SkinID=\"string\"  \n            Style=\"string\"  \n            TabIndex=\"integer\"  \n            Text=\"string\"  \n            ToolTip=\"string\"  \n            VerticalAlign=\"NotSet|Top|Middle|Bottom\"  \n            Visible=\"True|False\"  \n            Width=\"size\"  \n            Wrap=\"True|False\"  \n        />  \n        <asp:TableHeaderCell  \n            AbbreviatedText=\"string\"  \n            AccessKey=\"string\"  \n            AssociatedHeaderCellID=\"string\"  \n            BackColor=\"color name|#dddddd\"  \n            BorderColor=\"color name|#dddddd\"  \n            BorderStyle=\"NotSet|None|Dotted|Dashed|Solid|Double|  \n                Groove|Ridge|Inset|Outset\"  \n            BorderWidth=\"size\"  \n            CategoryText=\"string\"  \n            ColumnSpan=\"integer\"  \n            CssClass=\"string\"  \n            Enabled=\"True|False\"  \n            EnableTheming=\"True|False\"  \n            EnableViewState=\"True|False\"  \n            Font-Bold=\"True|False\"  \n            Font-Italic=\"True|False\"  \n            Font-Names=\"string\"  \n            Font-Overline=\"True|False\"  \n            Font-Size=\"string|Smaller|Larger|XX-Small|  \n                X-Small|Small|Medium|Large|X-Large|XX-Large\"  \n            Font-Strikeout=\"True|False\"  \n            Font-Underline=\"True|False\"  \n            ForeColor=\"color name|#dddddd\"  \n            Height=\"size\"  \n            HorizontalAlign=\"NotSet|Left|Center|Right|Justify\"  \n            ID=\"string\"  \n            OnDataBinding=\"DataBinding event handler\"  \n            OnDisposed=\"Disposed event handler\"  \n            OnInit=\"Init event handler\"  \n            OnLoad=\"Load event handler\"  \n            OnPreRender=\"PreRender event handler\"  \n            OnUnload=\"Unload event handler\"  \n            RowSpan=\"integer\"  \n            runat=\"server\"  \n            Scope=\"NotSet|Row|Column\"  \n            SkinID=\"string\"  \n            Style=\"string\"  \n            TabIndex=\"integer\"  \n            Text=\"string\"  \n            ToolTip=\"string\"  \n            VerticalAlign=\"NotSet|Top|Middle|Bottom\"  \n            Visible=\"True|False\"  \n            Width=\"size\"  \n            Wrap=\"True|False\"  \n        />  \n</asp:TableRow>  \n```"
