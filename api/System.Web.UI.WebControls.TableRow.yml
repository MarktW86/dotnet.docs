  summary: Gets or sets the location for a <xref href="System.Web.UI.WebControls.TableRow"></xref> object in a <xref href="System.Web.UI.WebControls.Table"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.TableRow.TableSection%2A> property to get or set where the <xref:System.Web.UI.WebControls.TableRow> object is placed in a <xref:System.Web.UI.WebControls.Table> control. For the available table locations, see <xref:System.Web.UI.WebControls.TableRowSection>. The following table lists the possible values.  \n  \n|Table row section|Displayed as|  \n|-----------------------|------------------|  \n|<xref:System.Web.UI.WebControls.TableRowSection>|The header row.|  \n|<xref:System.Web.UI.WebControls.TableRowSection>|The body of the table.|  \n|<xref:System.Web.UI.WebControls.TableRowSection>|The footer row.|  \n  \n When using the declarative syntax, the sections must be in the order of header, body, and then footer.  \n  \n The <xref:System.Web.UI.WebControls.TableRowSection> enumeration enables you to build accessible Web sites using the <xref:System.Web.UI.WebControls.Table> control by adding the `<thead>`, `<tbody>`, and `<tfoot>` elements to the HTML that is rendered to the client. If all rows in a table are in the `<tbody>` element, the section information is not rendered. At least one row must be in a non-body element.  \n  \n The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TableRow.TableSection%2A> property to define header and footer rows in a <xref:System.Web.UI.WebControls.Table> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TableRow#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TableRow/CS/TableRowCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TableRow#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TableRow/VB/TableRowVB.aspx#1)]  -->"
