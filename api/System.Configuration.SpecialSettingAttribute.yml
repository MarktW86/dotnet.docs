  summary: Indicates that an application settings property has a special significance. This class cannot be inherited.
  remarks: "Certain application settings properties have a special significance that alters the way in which their associated settings provider should process them. The <xref:System.Configuration.SpecialSettingAttribute> is used to identify such properties. This class uses the <xref:System.Configuration.SpecialSetting?displayProperty=fullName> enumeration to indicate what special category the property belongs to.  \n  \n <xref:System.Configuration.SpecialSettingAttribute> can only be applied to the settings class or to the individual settings property.  \n  \n For an example of how a settings provider deals with the <xref:System.Configuration.SpecialSettingAttribute>, see the <xref:System.Configuration.LocalFileSettingsProvider.GetPropertyValues%2A> method of the <xref:System.Configuration.LocalFileSettingsProvider> class."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class SpecialSettingAttribute : Attribute
