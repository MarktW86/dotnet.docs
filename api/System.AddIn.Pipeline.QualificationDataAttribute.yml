  fullName: System.AddIn.Pipeline.QualificationDataAttribute
  type: Class
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Pipeline
  summary: Provides developer-specified data for a pipeline segment.
  remarks: "You can use this attribute to assign data, in the form of name-value string pairs, for any purpose to a pipeline segment. For example, you can indicate that an add-in should be loaded into an external process.  \n  \n The <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> and <xref:System.AddIn.Hosting.AddInStore.Update%2A> methods, which maintain the store of information about available pipeline segments, use this attribute to identify a segment that has qualification data.  \n  \n To access the qualification data for a pipeline segment, see the <xref:System.AddIn.Hosting.AddInToken.QualificationData%2A> property. To enumerate the data for all the pipeline segments, see the <xref:System.AddIn.Hosting.QualificationDataItem> class.  \n  \n Qualification data is only read by the host and is not consumed by the add-in system in any other way.  \n  \n You can apply qualification data to a pipeline segment by placing a <xref:System.AddIn.Pipeline.QualificationDataAttribute> attribute next to the segment attribute. For more information about pipeline segments and their attributes, see [Pipeline Development](~/docs/framework/add-ins/pipeline-development.md)."
  example:
  - "The following example applies qualification data to an add-in.  \n  \n [!code-csharp[AddInP2AddInCalcV2#2](~/samples/snippets/csharp/VS_Snippets_CLR/AddInP2AddInCalcV2/cs/addincalcv2.cs#2)]\n [!code-vb[AddInP2AddInCalcV2#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/AddInP2AddInCalcV2/vb/AddInCalcV2.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class QualificationDataAttribute : Attribute
