  summary: Provides a type converter to convert <xref href="System.Globalization.CultureInfo"></xref> objects to and from various other representations.
  remarks: "This converter can only convert a <xref:System.Globalization.CultureInfo> object to and from a string.  \n  \n For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](http://msdn.microsoft.com/library/90373a3f-d8c8-492d-841c-945d62393c56).  \n  \n> [!NOTE]\n>  You should never create an instance of the <xref:System.ComponentModel.CultureInfoConverter> class. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of the <xref:System.ComponentModel.TypeDescriptor> class. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
  example:
  - "The following code example converts a variable of type <xref:System.Globalization.CultureInfo> to a string, and vice versa. First it constructs a <xref:System.Globalization.CultureInfo> variable using the Greek culture (represented by \"el\") and converts it to the string \"Greek\". Then it converts the string \"Russian\" to the <xref:System.Globalization.CultureInfo> representation \"ru\".  \n  \n [!code-cpp[Converters#8](~/samples/snippets/cpp/VS_Snippets_Winforms/Converters/CPP/converters.cpp#8)]\n [!code-csharp[Converters#8](~/samples/snippets/csharp/VS_Snippets_Winforms/Converters/CS/converters.cs#8)]\n [!code-vb[Converters#8](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Converters/VB/converters.vb#8)]"
