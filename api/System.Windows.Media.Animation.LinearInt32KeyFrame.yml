  summary: Animates from the <xref href="System.Int32"></xref> value of the previous key frame to its own <xref href="System.Windows.Media.Animation.Int32KeyFrame.Value"></xref> using linear interpolation.
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.Int32KeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames> to animate a <xref:System.Int32> property value along a set of key frames.  \n  \n A key frame defines a segment of the <xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A> specifies the time at which the key frame's <xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached.  \n  \n Linear key frames like <xref:System.Windows.Media.Animation.LinearInt32KeyFrame> create a smooth, linear interpolation between values."
  syntax:
    content: 'public class LinearInt32KeyFrame : System.Windows.Media.Animation.Int32KeyFrame'
