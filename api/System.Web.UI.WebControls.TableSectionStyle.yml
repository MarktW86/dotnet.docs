  summary: Represents the style for a section of a <xref href="System.Web.UI.WebControls.Table"></xref> control.
  remarks: The <xref:System.Web.UI.WebControls.TableSectionStyle> class is used to represent the style for a section of a <xref:System.Web.UI.WebControls.Table> control. It encapsulates the properties that allow you to customize the appearance of a table. You can apply these properties to sections in multiple <xref:System.Web.UI.WebControls.Table> controls to provide a common appearance.
