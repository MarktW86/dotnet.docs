  langs:
  - csharp
  name: CreatePrompt
  nameWithType: SaveFileDialog.CreatePrompt
  fullName: SaveFileDialog.CreatePrompt
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating whether the dialog box prompts the user for permission to create a file if the user specifies a file that does not exist.
  remarks: ''
  example:
  - "The following code example demonstrates using the <xref:System.Windows.Forms.RichTextBox.SaveFile%2A?displayProperty=fullName> and <xref:System.Windows.Forms.RichTextBox.LoadFile%2A?displayProperty=fullName> methods with streams. It also demonstrates using the <xref:System.Windows.Forms.FileDialog.FileName%2A>, <xref:System.Windows.Forms.FileDialog.DefaultExt%2A>, <xref:System.Windows.Forms.SaveFileDialog.CreatePrompt%2A>, and <xref:System.Windows.Forms.SaveFileDialog.OverwritePrompt%2A> members.  \n  \n This is a complete example that is ready to run when you copy it to your project.  \n  \n [!code-cpp[System.Windows.Forms.RichTextBoxSaveFile#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.RichTextBoxSaveFile/CPP/form1.cpp#1)]\n [!code-csharp[System.Windows.Forms.RichTextBoxSaveFile#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.RichTextBoxSaveFile/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.RichTextBoxSaveFile#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.RichTextBoxSaveFile/VB/form1.vb#1)]"
  syntax:
    content: public bool CreatePrompt { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the dialog box prompts the user before creating a file if the user specifies a file name that does not exist; `false` if the dialog box automatically creates the new file without prompting the user for permission. The default value is `false`.'
