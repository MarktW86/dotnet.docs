  summary: Makes the associated input control a required field.
  remarks: "Use this control to make an input control a required field. The input control fails validation if its value does not change from the <xref:System.Web.UI.WebControls.RequiredFieldValidator.InitialValue%2A> property upon losing focus.  \n  \n Multiple validators can be associated with the same input control. For example, a <xref:System.Web.UI.WebControls.RequiredFieldValidator> can be used to ensure input to a control, while at the same time a <xref:System.Web.UI.WebControls.RangeValidator> can be used to ensure that the input is within a specified data range.  \n  \n> [!NOTE]\n>  When you use the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control inside an <xref:System.Web.UI.UpdatePanel> control, make sure that the validator control and the control it is associated with are in the same panel. For more information about using the <xref:System.Web.UI.UpdatePanel> control for partial-page updates, see [Partial-Page Rendering Overview](http://msdn.microsoft.com/library/5c12736d-d9e9-464a-9388-3fe0f9f49e49).  \n  \n For additional information on validation controls, see <xref:System.Web.UI.WebControls.BaseValidator>.  \n  \n## Accessibility  \n For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13) and [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0)."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control to make sure that the user enters a value into the text box.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic RequiredFieldValidator Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic RequiredFieldValidator Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic RequiredFieldValidator Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic RequiredFieldValidator Example/VB/sourcevb.aspx#1)]  -->\n [!code-xml[Classic RequiredFieldValidator Example#1](~/samples/snippets/common/VS_Snippets_WebNet/Classic RequiredFieldValidator Example/Common/source.xml#1)]"
