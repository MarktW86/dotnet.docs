  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the maximum number of events that can be buffered at one time.
  remarks: "This property must have a value greater than zero. Invalid values may cause an exception to be thrown when the configuration section is saved.  \n  \n The default value varies based on the provider. The <xref:System.Web.Configuration.BufferModeSettings> objects in the <xref:System.Web.Configuration.HealthMonitoringSection.BufferModes%2A> collection are referred to by name by the providers in the <xref:System.Web.Configuration.HealthMonitoringSection.Providers%2A> collection."
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.BufferModeSettings.MaxBufferSize%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HealthMonitoringSection> class.  \n  \n [!code-csharp[System.Web.Configuration.HealthMonitoringSection#16](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.HealthMonitoringSection/CS/healthmonitoringsection.cs#16)]\n [!code-vb[System.Web.Configuration.HealthMonitoringSection#16](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.HealthMonitoringSection/VB/healthmonitoringsection.vb#16)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Configuration.InfiniteIntConverter))]

      [System.Configuration.ConfigurationProperty("maxBufferSize", DefaultValue=Mono.Cecil.CustomAttributeArgument, IsRequired=true)]

      [System.Configuration.IntegerValidator(MinValue=1)]

      public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: The maximum number of events that can be buffered at one time.
