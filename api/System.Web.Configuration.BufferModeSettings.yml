  name: BufferModeSettings
  nameWithType: BufferModeSettings
  fullName: System.Web.Configuration.BufferModeSettings
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Configures the ASP.NET event-buffering settings for event providers. This class cannot be inherited.
  remarks: "The <xref:System.Web.Configuration.BufferModeSettings> class is used to define roles for event providers, such as Critical, Notification, Analysis, and Logging. Each role would buffer events differently, as appropriate for that role. For example a Critical role would keep the <xref:System.Web.Configuration.BufferModeSettings.MaxBufferSize%2A>, <xref:System.Web.Configuration.BufferModeSettings.MaxFlushSize%2A>, and <xref:System.Web.Configuration.BufferModeSettings.UrgentFlushInterval%2A> properties small, whereas an Analysis role would set those properties to higher values.  \n  \n This class corresponds to the `bufferModes` configuration-file element."
  example:
  - "The following configuration file excerpt shows how to declaratively specify values for several properties of the <xref:System.Web.Configuration.BufferModeSettings> class.  \n  \n```  \n<healthMonitoring>  \n  <bufferModes>  \n    <add name=\"Critical Notification\"  \n      maxBufferSize=\"100\"  \n      maxFlushSize=\"20\"  \n      urgentFlushThreshold=\"1\"  \n      regularFlushInterval=\"Infinite\"  \n      urgentFlushInterval=\"00:01:00\"  \n      maxBufferThreads=\"1\"  \n    />  \n    <add name=\"Notification\"  \n      maxBufferSize=\"300\"  \n      maxFlushSize=\"20\"  \n      urgentFlushThreshold=\"1\"  \n      regularFlushInterval=\"Infinite\"  \n      urgentFlushInterval=\"00:01:00\"  \n      maxBufferThreads=\"1\"  \n    />  \n    <add name=\"Analysis\"  \n      maxBufferSize=\"1000\"  \n      maxFlushSize=\"100\"  \n      urgentFlushThreshold=\"100\"  \n      regularFlushInterval=\"00:05:00\"  \n      urgentFlushInterval=\"00:01:00\"  \n      maxBufferThreads=\"1\"  \n    />  \n    <add name=\"Logging\"  \n      maxBufferSize=\"1000\"  \n      maxFlushSize=\"200\"  \n      urgentFlushThreshold=\"800\"  \n      regularFlushInterval=\"00:30:00\"  \n      urgentFlushInterval=\"00:05:00\"  \n      maxBufferThreads=\"1\"  \n    />  \n  </bufferModes>  \n</healthMonitoring>  \n```"
  syntax:
    content: 'public sealed class BufferModeSettings : System.Configuration.ConfigurationElement'
