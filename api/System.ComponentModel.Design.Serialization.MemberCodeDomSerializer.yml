  summary: Serializes the given member descriptor on the given value to a statement collection.
  remarks: This method actually performs the serialization. When the member is serialized the necessary statements will be added to the statements collection.
  syntax:
    content: public abstract void Serialize (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, object value, System.ComponentModel.MemberDescriptor descriptor, System.CodeDom.CodeStatementCollection statements);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: The serialization manager to use for serialization.
    - id: value
      type: System.Object
      description: The object to which the member is bound.
    - id: descriptor
      type: System.ComponentModel.MemberDescriptor
      description: The descriptor of the member to serialize.
    - id: statements
      type: System.CodeDom.CodeStatementCollection
      description: The <xref href="System.CodeDom.CodeStatementCollection"></xref> into which <code>descriptor</code> is serialized.
