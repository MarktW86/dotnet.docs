- uid: System.Xml.XmlEntityReference.BaseURI
  commentId: P:System.Xml.XmlEntityReference.BaseURI
  id: BaseURI
  parent: System.Xml.XmlEntityReference
  langs:
  - csharp
  name: BaseURI
  nameWithType: XmlEntityReference.BaseURI
  fullName: XmlEntityReference.BaseURI
  type: Property
  assemblies:
  - System.Xml
  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml
  summary: Gets the base Uniform Resource Identifier (URI) of the current node.
  remarks: "A networked XML document is comprised of chunks of data aggregated using various World Wide Web Consortium (W3C) standard inclusion mechanisms and therefore contains nodes that come from different places. The `BaseURI` tells you where these nodes came from. If there is no base URI for the nodes being returned (maybe they were parsed from an in-memory string), <xref:System.String.Empty> is returned.  \n  \n `BaseURI` walks the node tree looking for entity reference boundaries, so if entities are expanded, this information is not preserved and this property returns the location of the XmlDocument in all cases.  \n  \n For additional information on `BaseURI` and how it behaves with other node types, see <xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>.  \n  \n This property is a Microsoft extension to the Document Object Model (DOM)."
  example:
  - "The following example displays information on entity reference node, including its base URI.  \n  \n [!code-cpp[Classic WebData XmlEntityReference.BaseURI Example#1](~/samples/snippets/cpp/VS_Snippets_Data/Classic WebData XmlEntityReference.BaseURI Example/CPP/source.cpp#1)]\n [!code-csharp[Classic WebData XmlEntityReference.BaseURI Example#1](~/samples/snippets/csharp/VS_Snippets_Data/Classic WebData XmlEntityReference.BaseURI Example/CS/source.cs#1)]\n [!code-vb[Classic WebData XmlEntityReference.BaseURI Example#1](~/samples/snippets/visualbasic/VS_Snippets_Data/Classic WebData XmlEntityReference.BaseURI Example/VB/source.vb#1)]  \n  \n The sample uses the file, `uri.xml`, as input.  \n  \n [!code-xml[Classic WebData XmlEntityReference.BaseURI Example#2](~/samples/snippets/xml/VS_Snippets_Data/Classic WebData XmlEntityReference.BaseURI Example/XML/source.xml#2)]  \n  \n The `style.xml` file contains the XML string `<style>hardcover</style>`."
  syntax:
    content: public override string BaseURI { get; }
    return:
      type: System.String
      description: The location from which the node was loaded.
  overload: System.Xml.XmlEntityReference.BaseURI*
