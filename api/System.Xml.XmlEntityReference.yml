  summary: Creates a duplicate of this node.
  remarks: This method serves as a copy constructor for nodes. The cloned node has no parent (<xref:System.Xml.XmlNode.ParentNode%2A> returns `null`).
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: '`true` to recursively clone the subtree under the specified node; `false` to clone only the node itself. For `XmlEntityReference` nodes, this method always returns an entity reference node with no children. The replacement text is set when the node is inserted into a parent.'
