  fullName: System.Web.Services.WebServiceBindingAttribute
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: Declares a binding that defines one or more XML Web service methods. This class cannot be inherited.
  remarks: "A binding, as defined by Web Services Description Language (WSDL), is similar to an interface, in that it defines a concrete set of operations. Each XML Web service method is an operation within a particular binding. XML Web service methods are members of either the default binding for an XML Web service or a binding specified within a <xref:System.Web.Services.WebServiceBindingAttribute> applied to a class implementing an XML Web service. An XML Web service can implement multiple bindings, by applying multiple <xref:System.Web.Services.WebServiceBindingAttribute> attributes to an XML Web service.  \n  \n Once one or more <xref:System.Web.Services.WebServiceAttribute> attributes are applied to an XML Web service, a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> or <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> can be applied to individual XML Web service methods to indicate the binding operation implemented by a particular XML Web service method. Set the <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A> property of <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> or <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> to specify the binding an XML Web service method is implementing an operation for."
  example:
  - "The following XML Web service implements operations from four bindings. Specifically, the XML Web service declares three bindings it implements operations for, by applying three <xref:System.Web.Services.WebServiceBindingAttribute> attributes to the XML Web service.  \n  \n To specify which binding an XML Web service method is implementing an operation for, a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> is applied to each of the XML Web service methods, except `DefaultBindingMethod`. By not specifying a binding for `DefaultBindingMethod`, it is implementing an operation on the default binding for the XML Web service."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=true)]

      public sealed class WebServiceBindingAttribute : Attribute
