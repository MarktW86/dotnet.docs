  name: HttpMethodAttribute
  nameWithType: HttpMethodAttribute
  fullName: System.Web.Services.Protocols.HttpMethodAttribute
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: Applying this attribute to an XML Web service client using HTTP-GET or HTTP-POST, sets the types that serialize the parameters sent to an XML Web service method and read the response from the XML Web service method. This class cannot be inherited.
  remarks: If an XML Web service client calls an XML Web service method using HTTP-GET, <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> must be set to `XmlReturnReader` and <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> set to `UrlParameterWriter`. XML Web service clients invoking a XML Web service using HTTP-POST must set <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> to `XmlReturnReader` and <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> to `HtmlFormParameterWriter`.
  example:
  - "The following example is a proxy class generated by the Wsdl.exe utility for calling an XML Web service utility using HTTP-POST. The Wsdl.exe automatically supplies the correct types for <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> and <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>, along with specifying that the proxy class inherits from <xref:System.Web.Services.Protocols.HttpPostClientProtocol>.  \n  \n [!code-cpp[Classic HttpMethodAttribute Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic HttpMethodAttribute Example/CPP/source.cpp#1)]\n [!code-csharp[Classic HttpMethodAttribute Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic HttpMethodAttribute Example/CS/source.cs#1)]\n [!code-vb[Classic HttpMethodAttribute Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic HttpMethodAttribute Example/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=true)]

      public sealed class HttpMethodAttribute : Attribute
