  nameWithType: BuiltInRoleConverter.CanConvertTo(ITypeDescriptorContext, Type)
  fullName: Microsoft.VisualBasic.ApplicationServices.BuiltInRoleConverter.CanConvertTo(ITypeDescriptorContext, Type)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: Gets a value indicating whether this converter can convert an object to the given destination type using the context.
  remarks: "The `context` parameter can be used to extract additional information about the environment this converter is being invoked from. This can be `Nothing`, so always check. Also, properties on the context object can return `Nothing`.  \n  \n This type converter supports the Visual Basic <xref:Microsoft.VisualBasic.ApplicationServices.User> object."
  syntax:
    content: public override bool CanConvertTo (System.ComponentModel.ITypeDescriptorContext context, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> object that provides a format context.
    - id: destinationType
      type: System.Type
      description: A <xref href="System.Type"></xref> object that represents the type you wish to convert to.
    return:
      type: System.Boolean
      description: A <xref href="System.Boolean"></xref> object that indicates whether this converter can perform the conversion.
