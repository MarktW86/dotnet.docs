  parent: Microsoft.VisualBasic.ApplicationServices.BuiltInRoleConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  nameWithType: BuiltInRoleConverter.ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  fullName: Microsoft.VisualBasic.ApplicationServices.BuiltInRoleConverter.ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: Converts the given object to another type.
  remarks: "The most common types to convert to and convert from are string objects. The default implementation makes a call to <xref:System.Object.ToString%2A> on the object if the object is valid and if the destination type is <xref:System.String>.  \n  \n The `context` parameter can be used to extract additional information about the environment this converter is being invoked from. This can be `Nothing`, so always check. Also, properties on the context object can return `Nothing`.  \n  \n This type converter supports the Visual Basic <xref:Microsoft.VisualBasic.ApplicationServices.User> object."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: A formatter context.
    - id: culture
      type: System.Globalization.CultureInfo
      description: The culture into which <code>value</code> will be converted.
    - id: value
      type: System.Object
      description: The object to convert.
    - id: destinationType
      type: System.Type
      description: The type to convert the object to.
    return:
      type: System.Object
      description: The converted object.
  overload: Microsoft.VisualBasic.ApplicationServices.BuiltInRoleConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>destinationType</code> is `Nothing`.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The conversion cannot be performed.
