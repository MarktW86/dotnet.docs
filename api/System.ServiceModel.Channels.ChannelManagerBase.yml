- uid: System.ServiceModel.Channels.ChannelManagerBase.DefaultReceiveTimeout
  commentId: P:System.ServiceModel.Channels.ChannelManagerBase.DefaultReceiveTimeout
  id: DefaultReceiveTimeout
  parent: System.ServiceModel.Channels.ChannelManagerBase
  langs:
