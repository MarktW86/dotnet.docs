  - System.Runtime.InteropServices
  namespace: System.Runtime.InteropServices
  summary: Indicates that a method's unmanaged signature expects a locale identifier (LCID) parameter.
  remarks: "You can apply this attribute to methods.  \n  \n This attribute indicates that the marshaler should expect an LCID to be passed after the designated method argument. When calls are made from managed to unmanaged code, the marshaler supplies the LCID argument automatically."
  example:
  - "The following example demonstrates different signature translations based on different values supplied to `LCIDConversionAttribute`.  \n  \n [!code-cpp[LCIDConversionAttributeSample2#1](~/samples/snippets/cpp/VS_Snippets_CLR/LCIDConversionAttributeSample2/CPP/lcidattrsample.cpp#1)]\n [!code-csharp[LCIDConversionAttributeSample2#1](~/samples/snippets/csharp/VS_Snippets_CLR/LCIDConversionAttributeSample2/CS/lcidattrsample.cs#1)]\n [!code-vb[LCIDConversionAttributeSample2#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/LCIDConversionAttributeSample2/VB/lcidattrsample.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class LCIDConversionAttribute : Attribute
