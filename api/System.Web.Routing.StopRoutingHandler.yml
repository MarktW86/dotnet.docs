  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Routing
  summary: Provides a way to specify that ASP.NET routing should not handle requests for a URL pattern.
  remarks: The <xref:System.Web.Routing.StopRoutingHandler> class enables you to specify that ASP.NET routing should not handle certain URL requests. You prevent routing from handling certain requests by defining a route and specifying that the <xref:System.Web.Routing.StopRoutingHandler> class should be used to handle that route's pattern. When a request is handled by a <xref:System.Web.Routing.StopRoutingHandler> object, the <xref:System.Web.Routing.StopRoutingHandler> object blocks any additional processing of the request as a route. Instead, the request is processed as an ASP.NET page, Web service, or other ASP.NET endpoint.
  example:
  - "The following example shows how to prevent routing from handling requests for .axd requests.  \n  \n [!code-csharp[System.Web.Routing.StopRoutingHandler#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Routing.StopRoutingHandler/cs/Global.asax#1)]\n [!code-vb[System.Web.Routing.StopRoutingHandler#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Routing.StopRoutingHandler/vb/Global.asax#1)]"
