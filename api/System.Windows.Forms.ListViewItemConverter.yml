- uid: System.Windows.Forms.ListViewItemConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  commentId: M:System.Windows.Forms.ListViewItemConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.Windows.Forms.ListViewItemConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  nameWithType: ListViewItemConverter.ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  fullName: ListViewItemConverter.ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Converts the given object to another type.
  remarks: The most common types to convert are to and from a string object. The default implementation will make a call to <xref:System.Object.ToString%2A> on the object if the object is valid and if the destination type is string. If this cannot convert to the destination type, this will throw a <xref:System.NotSupportedException>.
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: A formatter context. This object can be used to extract additional information about the environment this converter is being invoked from. This may be `null`, so you should always check. Also, properties on the context object may also return `null`.
    - id: culture
      type: System.Globalization.CultureInfo
      description: An optional culture info. If not supplied the current culture is assumed.
    - id: value
      type: System.Object
      description: The object to convert.
    - id: destinationType
      type: System.Type
      description: The type to convert the object to.
    return:
      type: System.Object
      description: The converted object.
