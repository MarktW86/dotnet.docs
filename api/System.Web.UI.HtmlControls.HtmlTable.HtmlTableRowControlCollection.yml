  namespace: System.Web.UI.HtmlControls
  summary: Adds the specified <xref href="System.Web.UI.Control"></xref> object to the collection.
  remarks: The added control can only be an <xref:System.Web.UI.HtmlControls.HtmlTableRow> control; otherwise, an <xref:System.ArgumentException> exception is thrown.
  example:
  - "The following code example demonstrates how to create a custom <xref:System.Web.UI.HtmlControls.HtmlTable.HtmlTableRowControlCollection> collection that overrides the <xref:System.Web.UI.HtmlControls.HtmlTable.HtmlTableRowControlCollection.Add%2A> method so that when rows are added to a table, they are always added at the beginning of the table's row collection. Notice how the custom <xref:System.Web.UI.HtmlControls.HtmlTable.HtmlTableRowControlCollection.Add%2A> method calls the base class's <xref:System.Web.UI.HtmlControls.HtmlTable.HtmlTableRowControlCollection.AddAt%2A> method with the `index` parameter equal to 0.  \n  \n <!-- TODO: review snippet reference [!code-csharp[CustomHtmlTable.HtmlTableRowControlCollection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/CustomHtmlTable.HtmlTableRowControlCollection/CS/custom_htmltable_htmltablerowcontrolcollectioncs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[CustomHtmlTable.HtmlTableRowControlCollection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CustomHtmlTable.HtmlTableRowControlCollection/VB/custom_htmltable_htmltablerowcontrolcollectionvb.aspx#1)]  -->  \n  \n [!code-csharp[CustomHtmlTable.HtmlTableRowControlCollection#2](~/samples/snippets/csharp/VS_Snippets_WebNet/CustomHtmlTable.HtmlTableRowControlCollection/CS/custom_htmltable_htmltablerowcontrolcollection.cs#2)]\n [!code-vb[CustomHtmlTable.HtmlTableRowControlCollection#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CustomHtmlTable.HtmlTableRowControlCollection/VB/custom_htmltable_htmltablerowcontrolcollection.vb#2)]"
