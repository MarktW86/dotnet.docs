  namespace: System.Web.UI.HtmlControls
  summary: Represents a collection of <xref href="System.Web.UI.HtmlControls.HtmlTableRow"></xref> objects that are the rows of an <xref href="System.Web.UI.HtmlControls.HtmlTable"></xref> control.
  remarks: The <xref:System.Web.UI.HtmlControls.HtmlTable.HtmlTableRowControlCollection> class represents a collection of <xref:System.Web.UI.HtmlControls.HtmlTableRow> objects for an <xref:System.Web.UI.HtmlControls.HtmlTable> control. Controls can be added at the end of the collection with the <xref:System.Web.UI.HtmlControls.HtmlTable.HtmlTableRowControlCollection.Add%2A> method, or at a specified index location in the collection with the <xref:System.Web.UI.HtmlControls.HtmlTable.HtmlTableRowControlCollection.AddAt%2A> method. Only controls of type <xref:System.Web.UI.HtmlControls.HtmlTableRow> can be added to the <xref:System.Web.UI.HtmlControls.HtmlTable.HtmlTableRowControlCollection> collection.
  example:
  - "The following code example demonstrates how to create a custom <xref:System.Web.UI.HtmlControls.HtmlTable.HtmlTableRowControlCollection> that overrides the <xref:System.Web.UI.HtmlControls.HtmlTable.HtmlTableRowControlCollection.Add%2A> method so that when rows are added to a table, they are always added at the beginning of the table's row collection.  \n  \n <!-- TODO: review snippet reference [!code-csharp[CustomHtmlTable.HtmlTableRowControlCollection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/CustomHtmlTable.HtmlTableRowControlCollection/CS/custom_htmltable_htmltablerowcontrolcollectioncs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[CustomHtmlTable.HtmlTableRowControlCollection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CustomHtmlTable.HtmlTableRowControlCollection/VB/custom_htmltable_htmltablerowcontrolcollectionvb.aspx#1)]  -->  \n  \n [!code-csharp[CustomHtmlTable.HtmlTableRowControlCollection#2](~/samples/snippets/csharp/VS_Snippets_WebNet/CustomHtmlTable.HtmlTableRowControlCollection/CS/custom_htmltable_htmltablerowcontrolcollection.cs#2)]\n [!code-vb[CustomHtmlTable.HtmlTableRowControlCollection#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CustomHtmlTable.HtmlTableRowControlCollection/VB/custom_htmltable_htmltablerowcontrolcollection.vb#2)]"
