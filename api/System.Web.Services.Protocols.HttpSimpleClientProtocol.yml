  nameWithType: HttpSimpleClientProtocol.BeginInvoke(String, String, Object[], AsyncCallback, Object)
  fullName: System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke(String, String, Object[], AsyncCallback, Object)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: Starts an asynchronous invocation of a method of an XML Web service.
  remarks: "The `methodName` parameter is used to find the types of the parameters and return values of the method that is invoking the <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A> method. It is also used to find custom attributes that may have been added to the method. <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>, <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>, and <xref:System.Xml.Serialization.XmlElementAttribute> provide additional information on the derived method that is required for the HTTP protocol.  \n  \n `asyncState` is passed into `callback` and is included in the <xref:System.IAsyncResult> that is returned from the <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A> method. It is useful for passing information from the context of the asynchronous call to the handling of the asynchronous result in `callback`."
  example:
  - "The following code example is an ASP.NET Web Form, which calls an XML Web service named `Math`. Within the `EnterBtn_Click` function, the Web Form starts and completes an asynchronous invocation of the `Add` XML Web service method.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic HttpSimpleClientProtocol.EndInvoke Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic HttpSimpleClientProtocol.EndInvoke Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic HttpSimpleClientProtocol.EndInvoke Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic HttpSimpleClientProtocol.EndInvoke Example/VB/sourcevb.aspx#1)]  -->  \n  \n The following code example is a proxy class generated by the Web Services Description Language tool (Wsdl.exe) for the `Math` XML Web service below. Within the `BeginAdd` method of the proxy class, the <xref:System.Web.Services.Protocols.SoapHttpClientProtocol.BeginInvoke%2A> method starts an asynchronous invocation of the `Add` XML Web service method.  \n  \n [!code-cpp[Classic HttpSimpleClientProtocol.EndInvoke Example#2](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic HttpSimpleClientProtocol.EndInvoke Example/CPP/source.cpp#2)]\n [!code-csharp[Classic HttpSimpleClientProtocol.EndInvoke Example#2](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic HttpSimpleClientProtocol.EndInvoke Example/CS/source.cs#2)]\n [!code-vb[Classic HttpSimpleClientProtocol.EndInvoke Example#2](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic HttpSimpleClientProtocol.EndInvoke Example/VB/source.vb#2)]  \n  \n The following code example is the `Math` XML Web service, from which the preceding proxy class was created."
  syntax:
    content: protected IAsyncResult BeginInvoke (string methodName, string requestUrl, object[] parameters, AsyncCallback callback, object asyncState);
    parameters:
    - id: methodName
      type: System.String
      description: The name of the XML Web service method.
    - id: requestUrl
      type: System.String
      description: The URL to use when creating the <xref href="System.Net.WebRequest"></xref>.
    - id: parameters
      type: System.Object[]
      description: An array of objects containing the parameters to pass to the XML Web service method. The order of the values in the array corresponds to the order of the parameters in the calling method of the derived class.
    - id: callback
      type: System.AsyncCallback
      description: The delegate to call when the asynchronous method call is complete. If <code>callback</code> is `null`, the delegate is not called.
    - id: asyncState
      type: System.Object
      description: The additional information supplied by a client.
    return:
      type: System.IAsyncResult
      description: An <xref href="System.IAsyncResult"></xref> that can be passed to the <xref href="System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke(System.IAsyncResult)"></xref> method to obtain the return values from the XML Web service method.
  overload: System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke*
