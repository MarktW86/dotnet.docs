  fullName: DataSourceDesigner.CanRefreshSchema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets a value indicating whether the <xref href="System.Web.UI.Design.DataSourceDesigner.RefreshSchema(System.Boolean)"></xref> method can be called.
  remarks: "Use the <xref:System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema%2A> property in a derived class to enable or disable the ability to refresh the schema at design time for a specific data source. If your application requires an invariant data structure and the schema will never change, you want the <xref:System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema%2A> property to return `false`.  \n  \n A design host such as [!INCLUDE[vsprvslong](~/includes/vsprvslong-md.md)] uses the <xref:System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema%2A> property to determine whether a command to refresh the schema appears in the action list menu at design time.  \n  \n In a design host such as [!INCLUDE[vsprvslong](~/includes/vsprvslong-md.md)], you can see the <xref:System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema%2A> property in action by completing the following process:  \n  \n1.  On your page, place a <xref:System.Web.UI.WebControls.SqlDataSource> or an <xref:System.Web.UI.WebControls.AccessDataSource> control.  \n  \n2.  In Design view, on the action list, click **Configure**.  \n  \n3.  Remove a few fields from the data source.  \n  \n4.  On the action list, click **Refresh Schema**."
  syntax:
    content: public virtual bool CanRefreshSchema { get; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Web.UI.Design.DataSourceDesigner.RefreshSchema(System.Boolean)"></xref> can be called; otherwise, `false`. The default is `false`.'
