  summary: Converts font size values to and from other type representations.
  remarks: "The <xref:System.Windows.FontSizeConverter> object supports conversion to and from the following types: include <xref:System.String>, <xref:System.Int32>, <xref:System.Single>, and <xref:System.Double>. There is no actual `FontSize` type, but values for font sizes are generally typed as <xref:System.Double>, so the converter's destination type is <xref:System.Double>.  \n  \n<a name=\"XAMLTextUsage_FontSizeConverter\"></a>   \n## XAML Text Usage"
