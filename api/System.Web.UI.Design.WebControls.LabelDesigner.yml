  fullName: System.Web.UI.Design.WebControls.LabelDesigner
  type: Class
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Provides design-time support in a visual designer for the <xref href="System.Web.UI.WebControls.Label"></xref> Web server control.
  remarks: "The <xref:System.Web.UI.WebControls.Label> control allows text to be displayed programmatically on a Web page.  \n  \n In a visual designer, when you switch from Source to Design view, the markup source code that describes a <xref:System.Web.UI.WebControls.Label> control is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control is persisted to the markup source code and edited into the markup for the Web page. The <xref:System.Web.UI.Design.WebControls.LabelDesigner> class provides design-time support for the <xref:System.Web.UI.WebControls.Label> control.  \n  \n The <xref:System.Web.UI.Design.WebControls.LabelDesigner.OnComponentChanged%2A> method is called when there is a change to the associated <xref:System.Web.UI.WebControls.Label> control."
  example:
  - "The following code example shows how to derive the `SampleLabel` control from the <xref:System.Web.UI.WebControls.Label> control, and applies a <xref:System.ComponentModel.DesignerAttribute> attribute on the `SampleLabel` control to associate it with the `SampleLabelDesigner` class.  \n  \n The code example also derives the `SampleLabelDesigner` from the <xref:System.Web.UI.Design.WebControls.LabelDesigner> class. It overrides the <xref:System.Web.UI.Design.TextControlDesigner.GetDesignTimeHtml%2A> method to set the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property to <xref:System.Web.UI.WebControls.BorderStyle.Dashed>, if the original <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> was the <xref:System.Web.UI.WebControls.BorderStyle.NotSet> or <xref:System.Web.UI.WebControls.BorderStyle.None> value. This improves the visibility of the associated control at design time.  \n  \n [!code-csharp[System.Web.UI.Design.WebControls_LabelDesignerExample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.Design.WebControls_LabelDesignerExample/CS/CustomLabelDesigner.cs#1)]\n [!code-vb[System.Web.UI.Design.WebControls_LabelDesignerExample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.Design.WebControls_LabelDesignerExample/VB/customlabeldesigner.vb#1)]"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class LabelDesigner : System.Web.UI.Design.TextControlDesigner
