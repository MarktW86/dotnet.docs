  remarks: Types or members marked with the <xref:System.Security.SecurityCriticalAttribute> attribute and the <xref:System.Security.SecurityTreatAsSafeAttribute> attribute can be accessed by types and members within the assembly that are marked with the <xref:System.Security.SecurityTransparentAttribute> attribute.
