  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Animates from the <xref href="System.Windows.Media.Matrix"></xref> value of the previous key frame to its own <xref href="System.Windows.Media.Animation.MatrixKeyFrame.Value"></xref> using discrete interpolation.
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.MatrixKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames> to animate a <xref:System.Windows.Media.Matrix> property value along a set of key frames.  \n  \n A key frame defines a segment of the <xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A> specifies the time at which the key frame's <xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached.  \n  \n Discrete key frames like <xref:System.Windows.Media.Animation.DiscreteMatrixKeyFrame> create sudden \"jumps\" between values (no Interpolation). In other words, the animated property does not change until the key frame's key time is reached at which point the animated property goes suddenly to the target value."
  syntax:
    content: 'public class DiscreteMatrixKeyFrame : System.Windows.Media.Animation.MatrixKeyFrame'
