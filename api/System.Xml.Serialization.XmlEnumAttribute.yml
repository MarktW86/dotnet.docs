  summary: Controls how the <xref href="System.Xml.Serialization.XmlSerializer"></xref> serializes an enumeration member.
  remarks: "The <xref:System.Xml.Serialization.XmlEnumAttribute> belongs to a family of attributes that controls how the <xref:System.Xml.Serialization.XmlSerializer> serializes or deserializes an object. For a complete list of similar attributes, see [Attributes That Control XML Serialization](~/docs/framework/serialization/attributes-that-control-xml-serialization.md).  \n  \n Use the <xref:System.Xml.Serialization.XmlEnumAttribute> to change the enumeration that the <xref:System.Xml.Serialization.XmlSerializer> generates or recognizes (when it serializes or deserializes a class, respectively). For example, if an enumeration contains a member named `One`, but you prefer that the XML output be named `Single`, apply the <xref:System.Xml.Serialization.XmlEnumAttribute> to the enumeration member and set the <xref:System.Xml.Serialization.XmlEnumAttribute.Name%2A> property to \"Single\".  \n  \n You can override the <xref:System.Xml.Serialization.XmlEnumAttribute.Name%2A> property value of an <xref:System.Xml.Serialization.XmlEnumAttribute> by creating an instance of the <xref:System.Xml.Serialization.XmlEnumAttribute> class and assigning it to the <xref:System.Xml.Serialization.XmlAttributes.XmlEnum%2A> property of an <xref:System.Xml.Serialization.XmlAttributes> object. For details, see the <xref:System.Xml.Serialization.XmlAttributeOverrides> class.  \n  \n> [!NOTE]\n>  You can use the word `XmlEnum` in your code instead of the longer <xref:System.Xml.Serialization.XmlEnumAttribute>."
  example:
  - "The following example applies the <xref:System.Xml.Serialization.XmlEnumAttribute> to the members of an enumeration. When the <xref:System.Xml.Serialization.XmlSerializer> generates XML data for this enumeration, the data conforms to the values of the <xref:System.Xml.Serialization.XmlEnumAttribute.Name%2A> properties.  \n  \n [!code-cpp[Classic XmlEnumAttribute Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic XmlEnumAttribute Example/CPP/source.cpp#1)]\n [!code-csharp[Classic XmlEnumAttribute Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic XmlEnumAttribute Example/CS/source.cs#1)]\n [!code-vb[Classic XmlEnumAttribute Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic XmlEnumAttribute Example/VB/source.vb#1)]  \n  \n> [!NOTE]\n>  You can use the word `XmlEnum` in your code instead of the longer <xref:System.Xml.Serialization.XmlEnumAttribute>."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field)]

      public class XmlEnumAttribute : Attribute
