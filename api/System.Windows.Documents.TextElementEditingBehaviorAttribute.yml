- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  commentId: P:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  id: IsTypographicOnly
  parent: System.Windows.Documents.TextElementEditingBehaviorAttribute
  langs:
  - csharp
  name: IsTypographicOnly
  nameWithType: TextElementEditingBehaviorAttribute.IsTypographicOnly
  fullName: TextElementEditingBehaviorAttribute.IsTypographicOnly
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: Gets or sets a value indicating whether the text element provides formatting on a character basis, or if the formatting applies to the entire element.
  remarks: "When <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A> is `true` and the user copies and pastes part of the content of a custom text element, the formatting is preserved.  When <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A> is `false`, the formatting is preserved only if the user copies and pastes all of the content of the custom text element.  \n  \n <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute> is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/docs/framework/migration-guide/versions-and-dependencies.md)."
  syntax:
    content: public bool IsTypographicOnly { get; set; }
    return:
      type: System.Boolean
      description: '`true` if formatting should apply to the individual characters; `false` if the formatting should apply to the entire element.'
