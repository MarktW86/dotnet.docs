  fullName: TextElementEditingBehaviorAttribute.IsMergeable
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: Gets or sets a value indicating whether the <xref href="System.Windows.Controls.RichTextBox"></xref> can merge two adjacent text elements.
  remarks: "When <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A> is `true`, the decision to combine adjacent text elements that have identical property values is left up to the <xref:System.Windows.Controls.RichTextBox>.  When <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A> is `false`, a <xref:System.Windows.Controls.RichTextBox> does not combine two adjacent text elements.  \n  \n <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute> is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/docs/framework/migration-guide/versions-and-dependencies.md)."
  syntax:
    content: public bool IsMergeable { get; set; }
    return:
      type: System.Boolean
      description: '`true` if a <xref href="System.Windows.Controls.RichTextBox"></xref> is free to merge adjacent custom text elements that have identical property values; otherwise, `false`.'
