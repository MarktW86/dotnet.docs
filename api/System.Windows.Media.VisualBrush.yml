  summary: Gets or sets a value that specifies whether this <xref href="System.Windows.Media.VisualBrush"></xref> will run layout its <xref href="System.Windows.Media.VisualBrush.Visual"></xref>.
  remarks: "Setting this property to `true` has an effect only when this brush's <xref:System.Windows.Media.VisualBrush.Visual%2A> is a non-parented <xref:System.Windows.UIElement>.  \n  \n<a name=\"dependencyPropertyInfo_AutoLayoutContent\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.VisualBrush.AutoLayoutContentProperty>|  \n|Metadata properties set to `true`|None|"
  example:
  - "The following example shows the effects of the <xref:System.Windows.Media.VisualBrush.AutoLayoutContent%2A> property on a non-parented <xref:System.Windows.UIElement>.  \n  \n [!code-csharp[visualbrush_markup_snip#AutoLayoutContentNonParentedUIElementExample](~/samples/snippets/csharp/VS_Snippets_Wpf/visualbrush_markup_snip/CSharp/AutoLayoutContentExample.cs#autolayoutcontentnonparenteduielementexample)]\n [!code-vb[visualbrush_markup_snip#AutoLayoutContentNonParentedUIElementExample](~/samples/snippets/visualbasic/VS_Snippets_Wpf/visualbrush_markup_snip/visualbasic/autolayoutcontentexample.vb#autolayoutcontentnonparenteduielementexample)]\n [!code-xml[visualbrush_markup_snip#AutoLayoutContentNonParentedUIElementExample](~/samples/snippets/xaml/VS_Snippets_Wpf/visualbrush_markup_snip/XAML/AutoLayoutContentExample.xaml#autolayoutcontentnonparenteduielementexample)]  \n  \n The following illustration shows the example's output:  \n  \n ![AutoLayoutContent with a non&#45;parented UIElement](~/add/media/graphicsmm-visualbrush-autolayoutcontentproperty-nonparented.png \"AutoLayoutContent with a non-parented UIElement\")  \n  \n The next example shows the effects of the <xref:System.Windows.Media.VisualBrush.AutoLayoutContent%2A> property on a parented <xref:System.Windows.UIElement>.  \n  \n [!code-csharp[visualbrush_markup_snip#AutoLayoutContentParentedUIElementExample](~/samples/snippets/csharp/VS_Snippets_Wpf/visualbrush_markup_snip/CSharp/AutoLayoutContentExample.cs#autolayoutcontentparenteduielementexample)]\n [!code-vb[visualbrush_markup_snip#AutoLayoutContentParentedUIElementExample](~/samples/snippets/visualbasic/VS_Snippets_Wpf/visualbrush_markup_snip/visualbasic/autolayoutcontentexample.vb#autolayoutcontentparenteduielementexample)]\n [!code-xml[visualbrush_markup_snip#AutoLayoutContentParentedUIElementExample](~/samples/snippets/xaml/VS_Snippets_Wpf/visualbrush_markup_snip/XAML/AutoLayoutContentExample.xaml#autolayoutcontentparenteduielementexample)]  \n  \n The following illustration shows the example's output:  \n  \n ![AutoLayoutContent with a parented UIElement](~/add/media/graphicsmm-visualbrush-autolayoutcontentproperty-parented.png \"AutoLayoutContent with a parented UIElement\")"
  syntax:
    content: public bool AutoLayoutContent { get; set; }
    return:
      type: System.Boolean
      description: '`true` if this Brush should run layout on its <xref href="System.Windows.Media.VisualBrush.Visual"></xref>; otherwise, `false`. The default is `true`.'
