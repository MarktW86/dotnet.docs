  namespace: System.Windows.Automation
  summary: Retrieves an <xref href="System.Windows.Automation.AutomationEvent"></xref> that encapsulates the specified numerical identifier.
  remarks: Normally, events are identified by an <xref:System.Windows.Automation.AutomationEvent> object. This method can be used by UI Automation providers to create such an object when only the numerical identifier (the <xref:System.Windows.Automation.AutomationIdentifier.Id%2A> inherited from <xref:System.Windows.Automation.AutomationIdentifier>) is known.
  syntax:
    content: public static System.Windows.Automation.AutomationEvent LookupById (int id);
    parameters:
    - id: id
      type: System.Int32
      description: Identifier of the event.
    return:
      type: System.Windows.Automation.AutomationEvent
      description: An <xref href="System.Windows.Automation.AutomationEvent"></xref> that encapsulates the specified numerical identifier.
