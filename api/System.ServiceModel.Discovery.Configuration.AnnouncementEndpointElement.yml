  langs:
  - csharp
  name: MaxAnnouncementDelay
  nameWithType: AnnouncementEndpointElement.MaxAnnouncementDelay
  fullName: AnnouncementEndpointElement.MaxAnnouncementDelay
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery.Configuration
  summary: Gets or sets the maximum delay a service is required to wait before sending announcement messages.
  remarks: Each service must wait for a random period of time to elapse before sending announcement messages. This property sets the maximum amount of time (in milliseconds) the service waits.
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ServiceModel.Configuration.TimeSpanOrInfiniteConverter))]

      [System.Configuration.ConfigurationProperty("maxAnnouncementDelay", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.ServiceModel.Configuration.ServiceModelTimeSpanValidator(MinValueString="00:00:00")]

      public TimeSpan MaxAnnouncementDelay { get; set; }
    return:
      type: System.TimeSpan
      description: The maximum delay.
  overload: System.ServiceModel.Discovery.Configuration.AnnouncementEndpointElement.MaxAnnouncementDelay*
