  summary: Reads the content and returns the Base64 decoded binary bytes.
  remarks: "> [!NOTE]\n>  The <xref:System.Xml.XmlValidatingReader> class is obsolete in [!INCLUDE[dnprdnext](~/includes/dnprdnext-md.md)]. You can create a validating <xref:System.Xml.XmlReader> instance by using the <xref:System.Xml.XmlReaderSettings> class and the <xref:System.Xml.XmlReader.Create%2A> method. For more information, see the Remarks section of the <xref:System.Xml.XmlReader> reference page..  \n  \n This method streams the content, decodes the Base64 content, and returns the decoded binary bytes (for example, an inline Base64 encoded GIF image) into the buffer. This method can be called successively to read large streams of embedded text. For more information, see RFC 1521, \"MIME (Multipurpose Internet Mail Extensions) Part One: Mechanisms for Specifying and Describing the Format of Internet Message Bodies\". You can obtain RFCs from the Request for Comments Web site at http://www.rfc-editor.org.  \n  \n> [!NOTE]\n>  You should not access any of the reader properties between calls to the <xref:System.Xml.XmlValidatingReader.ReadContentAsBase64%2A> method until the method returns the value 0.  \n  \n This method has the following behavior:  \n  \n-   <xref:System.Xml.XmlValidatingReader.ReadContentAsBase64%2A> returns the value 0 when it has reached the end of the byte stream it was operating on. The reader is positioned on the first non-content node.  \n  \n-   If you ask for fewer, or the exact number, of bytes than are left in the stream, the reader remains in its current position.  \n  \n-   <xref:System.Xml.XmlValidatingReader.ReadContentAsBase64%2A> is not supported on the following XML node types:  Element, XmlDeclaration, None, Document, DocumentType, Notation, Entity, and DocumentFragment."
