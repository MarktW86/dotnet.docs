  summary: Gets the common language runtime type for the specified XML Schema definition language (XSD) type.
  remarks: "> [!NOTE]\n>  The <xref:System.Xml.XmlValidatingReader> class is obsolete in [!INCLUDE[dnprdnext](~/includes/dnprdnext-md.md)]. You can create a validating <xref:System.Xml.XmlReader> instance by using the <xref:System.Xml.XmlReaderSettings> class and the <xref:System.Xml.XmlReader.Create%2A> method. For more information, see the Remarks section of the <xref:System.Xml.XmlReader> reference page.  \n  \n For example, if the schema type is defined as `xsd:int`, the runtime type `int32` is returned for the object. This can be tested using the <xref:System.Object.GetType%2A> method and cast accordingly. The <xref:System.Xml.XmlValidatingReader.ReadTypedValue%2A> method always returns a type that is derived from the <xref:System.Object> class. It never returns the <xref:System.Object> type.  \n  \n If the reader is positioned on an attribute, this method returns the runtime typed object, but does not change the position of the reader. If the reader is positioned on an element, `ReadTypedValue` reads any CDATA, text, white space, significant white space, and comment nodes, returns the runtime typed object and positions the reader on the end tag. Any types that do not have a direct mapping, for example `NMTOKENS`, are returned as strings.  \n  \n> [!NOTE]\n>  If <xref:System.Xml.XmlValidatingReader.ValidationType%2A> has been set to ValidationType.None, data type information is not provided from either schemas or document type definitions (DTDs).  \n  \n> [!CAUTION]\n>  After calling <xref:System.Xml.XmlValidatingReader.Close%2A>, `ReadTypedValue` will return `null`."
