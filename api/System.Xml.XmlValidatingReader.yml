  namespace: System.Xml
  summary: Sets the <xref href="System.Xml.XmlResolver"></xref> used for resolving external document type definition (DTD) and schema location references. The `XmlResolver` is also used to handle any import or include elements found in XML Schema definition language (XSD) schemas.
  remarks: "> [!NOTE]\n>  The <xref:System.Xml.XmlValidatingReader> class is obsolete in [!INCLUDE[dnprdnext](~/includes/dnprdnext-md.md)]. You can create a validating <xref:System.Xml.XmlReader> instance by using the <xref:System.Xml.XmlReaderSettings> class and the <xref:System.Xml.XmlReader.Create%2A> method. For more information, see the Remarks section of the <xref:System.Xml.XmlReader> reference page.  \n  \n The `XmlResolver` is used to load any DTDs, entities, or schemas needed to complete the validation process.  \n  \n This property can be set at any time and takes affect after the next <xref:System.Xml.XmlValidatingReader.Read%2A> call. If this property is set to `null`, the reader assumes the user is not interested in resolving external references. In this case, the reader only validates against internal resources, if the resource is present.  \n  \n In version 1.1 of [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] , if this property is not set, the trust level of the application determines the default behavior.  \n  \n `Fully trusted code:` The reader uses a default <xref:System.Xml.XmlUrlResolver> with no user credentials. If authentication is required to access a network resource, use the `XmlResolver` property to specify an `XmlResolver` with the necessary credentials.  \n  \n `Semi-trusted code:` The `XmlResolver` property is set to `null`. External resources are not resolved.  \n  \n When validating using schemas, you can avoid the expensive load process by providing an <xref:System.Xml.Schema.XmlSchemaCollection> using the <xref:System.Xml.XmlValidatingReader.Schemas%2A> property."
  example:
  - "The following example uses the `XmlResolver` property to specify the credentials necessary to access the networked DTD file.  \n  \n [!code-cpp[XmlValidatingReader.XmlResolver#1](~/samples/snippets/cpp/VS_Snippets_Data/XmlValidatingReader.XmlResolver/CPP/vrdr_resolver.cpp#1)]\n [!code-csharp[XmlValidatingReader.XmlResolver#1](~/samples/snippets/csharp/VS_Snippets_Data/XmlValidatingReader.XmlResolver/CS/vrdr_resolver.cs#1)]\n [!code-vb[XmlValidatingReader.XmlResolver#1](~/samples/snippets/visualbasic/VS_Snippets_Data/XmlValidatingReader.XmlResolver/VB/vrdr_resolver.vb#1)]  \n  \n The example uses the following files as input.  \n  \n `book5.xml`  \n  \n [!code-xml[XmlValidatingReader.XmlResolver#2](~/samples/snippets/xml/VS_Snippets_Data/XmlValidatingReader.XmlResolver/XML/book5.xml#2)]  \n  \n `books.dtd`  \n  \n [!code-xml[XmlValidatingReader.XmlResolver#3](~/samples/snippets/xml/VS_Snippets_Data/XmlValidatingReader.XmlResolver/XML/books.dtd#3)]"
