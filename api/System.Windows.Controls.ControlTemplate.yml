  name: ControlTemplate
  nameWithType: ControlTemplate
  fullName: System.Windows.Controls.ControlTemplate
  type: Class
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: Specifies the visual structure and behavioral aspects of a <xref href="System.Windows.Controls.Control"></xref> that can be shared across multiple instances of the control.
  remarks: "The <xref:System.Windows.Controls.ControlTemplate> allows you to specify the visual structure of a control. The control author can define the default <xref:System.Windows.Controls.ControlTemplate> and the application author can override the <xref:System.Windows.Controls.ControlTemplate> to reconstruct the visual structure of the control.  \n  \n Control templating is one of the many features offered by the [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] styling and templating model. The styling and templating model provides you with such great flexibility that in many cases you do not need to write your own controls. If you are an application author that wants to change the visualization of your control or to replace the <xref:System.Windows.Controls.ControlTemplate> of an existing control, see the [Styling and Templating](~/docs/framework/wpf/controls/styling-and-templating.md) topic for examples and an in-depth discussion.  \n  \n If you are writing your own control, see \"Create a Custom Control\" in the [Control Authoring Overview](~/docs/framework/wpf/controls/control-authoring-overview.md).  \n  \n A <xref:System.Windows.Controls.ControlTemplate> is intended to be a self-contained unit of implementation detail that is invisible to outside users and objects, including styles. The only way to manipulate the content of the control template is from within the same control template.  \n  \n<a name=\"xamlObjectElementUsage_VisualTree\"></a>   \n## XAML Property Element Usage  \n  \n```  \n<ControlTemplate>  \n  <VisualTreeRootNode > VisualTreeNodeContents  \n  </VisualTreeRootNode >  \n</ControlTemplate>  \n```  \n  \n<a name=\"xamlValues_VisualTree\"></a>   \n## XAML Values  \n *ControlTemplate*  \n Object element for <xref:System.Windows.Controls.ControlTemplate> or a derived class.  \n  \n *VisualTreeRootNode*  \n A single [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] element as the immediate child of the <xref:System.Windows.Controls.ControlTemplate> (or a derived class). Templates must have a single root node. In order to generate a useful template, the element chosen as *VisualTreeRootNode* is expected to support a content model of its own, often a model that supports multiple child elements.  \n  \n *VisualTreeNodeContents*  \n One or more elements that complete the intended template. If the element chosen as *VisualTreeRootNode* only supports a single child, then there can only be one element declared as *VisualTreeNodeContents*. It is also possible (though uncommon) to provide text content if the chosen *VisualTreeRootNode* supports a text content property."
  example:
  - "The following shows a <xref:System.Windows.Controls.Button> <xref:System.Windows.Style> that sets the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button>:  \n  \n <!-- TODO: review snippet reference [!code-xml[StylingIntroSample_snip#ButtonCT](~/samples/snippets/csharp/VS_Snippets_Wpf/StylingIntroSample_snip/CSharp/Window1.xaml#buttonct)]  -->  \n  \n When this gets applied, the <xref:System.Windows.Controls.Button> appears as an <xref:System.Windows.Shapes.Ellipse>:  \n  \n ![Button ControlTemplate sample](~/add/media/stylingintro-buttoncontroltemplate.png \"Button ControlTemplate sample\")  \n  \n When you set the <xref:System.Windows.Controls.Control.Template%2A> property of a <xref:System.Windows.Controls.Control> to a new <xref:System.Windows.Controls.ControlTemplate> as in the above example, you are replacing the entire template. What the <xref:System.Windows.Controls.Button> looks like when it is in focus or pressed is all part of the default appearance of the button that you are replacing. Therefore, depending on your needs, you may want to put in your definition what your button should look like when it is pressed, and so on, as in the following example:  \n  \n [!code-xml[ControlTemplateExamples#1](~/samples/snippets/csharp/VS_Snippets_Wpf/ControlTemplateExamples/CS/resources/button.xaml#1)]  \n  \n Note that this example references resources that are not shown here. For the complete sample, see [Styling with ControlTemplates Sample](http://go.microsoft.com/fwlink/?LinkID=160041). That sample provides examples of control templates for many controls and is the best way for you to get started with creating control templates."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      [System.Windows.Markup.DictionaryKeyProperty("TargetType")]

      public class ControlTemplate : System.Windows.FrameworkTemplate
