  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets the permissible impersonation level.
  remarks: See <xref:System.Security.Principal.TokenImpersonationLevel> for a description of the enumeration.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("allowedImpersonationLevel", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public System.Security.Principal.TokenImpersonationLevel AllowedImpersonationLevel { get; set; }
    return:
      type: System.Security.Principal.TokenImpersonationLevel
      description: A valid <xref href="System.Security.Principal.TokenImpersonationLevel"></xref> value that specifies the permissible impersonation level. The default is <xref href="System.Security.Principal.TokenImpersonationLevel.Identification"></xref>.
