  name: AllowNtlm
  nameWithType: WindowsClientElement.AllowNtlm
  fullName: WindowsClientElement.AllowNtlm
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a boolean value that specifies whether NTLM authentication is allowed.
  remarks: When this property is set to `true`, Windows security is enabled at the workgroup level. Otherwise, Windows security is only supported at the domain level.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("allowNtlm", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool AllowNtlm { get; set; }
    return:
      type: System.Boolean
      description: '`true` if Windows security is enabled in the workgroup scenario; otherwise, `false`. The default is `false`.'
  overload: System.ServiceModel.Configuration.WindowsClientElement.AllowNtlm*
