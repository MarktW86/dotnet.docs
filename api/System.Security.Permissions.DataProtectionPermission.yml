  type: Method
  assemblies:
  - System.Security
  namespace: System.Security.Permissions
  summary: Determines whether the current permission is a subset of the specified permission.
  remarks: The current permission is a subset of the specified permission if the current permission specifies a set of operations that is wholly contained in the specified permission.  For example, a permission for <xref:System.Security.Permissions.DataProtectionPermissionFlags> access is a subset of a permission for <xref:System.Security.Permissions.DataProtectionPermissionFlags> access.
