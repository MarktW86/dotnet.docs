- uid: System.ServiceModel.Configuration.WindowsServiceElement.AllowAnonymousLogons
  commentId: P:System.ServiceModel.Configuration.WindowsServiceElement.AllowAnonymousLogons
  id: AllowAnonymousLogons
  parent: System.ServiceModel.Configuration.WindowsServiceElement
  langs:
  - csharp
  name: AllowAnonymousLogons
  nameWithType: WindowsServiceElement.AllowAnonymousLogons
  fullName: System.ServiceModel.Configuration.WindowsServiceElement.AllowAnonymousLogons
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a Boolean value that specifies whether anonymous users can logon.
  remarks: When using Windows service credentials on a binding, the system does not allow anonymous access by default. This means that only domain or workgroup authenticated users have access to the system. You can use this property to allow anonymous, unauthenticated users to access the service. You should exercise caution when using this setting.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("allowAnonymousLogons", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool AllowAnonymousLogons { get; set; }
    return:
      type: System.Boolean
      description: '`true` if anonymous users can logon; otherwise, `false`. The default is `false`.'
  overload: System.ServiceModel.Configuration.WindowsServiceElement.AllowAnonymousLogons*
