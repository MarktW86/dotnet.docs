- uid: System.ServiceModel.Configuration.WindowsServiceElement.IncludeWindowsGroups
  commentId: P:System.ServiceModel.Configuration.WindowsServiceElement.IncludeWindowsGroups
  id: IncludeWindowsGroups
  parent: System.ServiceModel.Configuration.WindowsServiceElement
  langs:
  - csharp
  name: IncludeWindowsGroups
  nameWithType: WindowsServiceElement.IncludeWindowsGroups
  fullName: System.ServiceModel.Configuration.WindowsServiceElement.IncludeWindowsGroups
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a value that indicates whether Windows groups are included in the security context.
  remarks: Setting this property to `true` has a performance impact as it results in a full group expansion. Set this property to `false` if you do not need to establish the list of groups a user belongs to.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("includeWindowsGroups", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool IncludeWindowsGroups { get; set; }
    return:
      type: System.Boolean
      description: '`true` if Windows groups are included in the security context; otherwise, `false`. The default is `false`.'
  overload: System.ServiceModel.Configuration.WindowsServiceElement.IncludeWindowsGroups*
