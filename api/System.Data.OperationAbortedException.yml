  remarks: This exception indicates that an operation has been aborted by the consumer of an API. For example, if the event handler of the <xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied> event sets the **Abort** property to `true` in the <xref:System.Data.SqlClient.SqlRowsCopiedEventArgs> object passed to the handler, the <xref:System.Data.SqlClient.SqlBulkCopy.WriteToServer%2A> method stops sending rows to the server and throws an <xref:System.Data.OperationAbortedException>.
