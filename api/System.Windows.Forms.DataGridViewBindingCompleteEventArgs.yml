  summary: Provides data for the <xref href="System.Windows.Forms.DataGridView.DataBindingComplete"></xref> event.
  remarks: "The <xref:System.Windows.Forms.DataGridView.DataBindingComplete> event is raised when the contents of the data source change or when the value of the <xref:System.Windows.Forms.DataGridView.DataSource%2A>, <xref:System.Windows.Forms.DataGridView.DataMember%2A>, or <xref:System.Windows.Forms.Control.BindingContext%2A> property of the <xref:System.Windows.Forms.DataGridView> control changes.  \n  \n This class describes the change made by the <xref:System.Windows.Forms.CurrencyManager> to its underlying list."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.DataGridView.DataBindingComplete> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.DataGridView> named `DataGridView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.DataGridView.DataBindingComplete> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#333](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#333)]\n [!code-vb[System.Windows.Forms.EventExamples#333](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#333)]"
