- uid: System.Net.DnsPermission.IsSubsetOf(System.Security.IPermission)
  commentId: M:System.Net.DnsPermission.IsSubsetOf(System.Security.IPermission)
  id: IsSubsetOf(System.Security.IPermission)
  parent: System.Net.DnsPermission
  langs:
  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: DnsPermission.IsSubsetOf(IPermission)
  fullName: System.Net.DnsPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: Determines whether the current permission instance is a subset of the specified permission instance.
  remarks: "The current <xref:System.Net.DnsPermission> instance is a subset of the specified <xref:System.Net.DnsPermission> instance if the current <xref:System.Net.DnsPermission> instance specifies a set of operations that is wholly contained by the specified <xref:System.Net.DnsPermission> instance.  \n  \n If the <xref:System.Net.DnsPermission.IsSubsetOf%2A> method returns `true`, the current <xref:System.Net.DnsPermission> instance allows no more access to DNS servers than does the specified <xref:System.Net.DnsPermission> instance."
  example:
  - "The following example uses the <xref:System.Net.DnsPermission.IsSubsetOf%2A> method to determine whether the current permission instance is a subset of the specified permission instance.  \n  \n [!code-cpp[DnsPermission_IsSubsetOf#1](~/samples/snippets/cpp/VS_Snippets_Remoting/DnsPermission_IsSubsetOf/CPP/dnspermission_issubsetof.cpp#1)]\n [!code-csharp[DnsPermission_IsSubsetOf#1](~/samples/snippets/csharp/VS_Snippets_Remoting/DnsPermission_IsSubsetOf/CS/dnspermission_issubsetof.cs#1)]\n [!code-vb[DnsPermission_IsSubsetOf#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/DnsPermission_IsSubsetOf/VB/dnspermission_issubsetof.vb#1)]"
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: The second <xref href="System.Net.DnsPermission"></xref> instance to be tested for the subset relationship.
    return:
      type: System.Boolean
      description: '`false` if the current instance is unrestricted and <code>target</code> is either `null` or unrestricted; otherwise, `true`.'
  overload: System.Net.DnsPermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>target</code> is neither a <xref href="System.Net.DnsPermission"></xref> nor `null`.
