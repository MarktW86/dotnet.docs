      type: System.Security.IPermission
      description: A <xref href="System.Net.DnsPermission"></xref> instance that represents the union of the current <xref href="System.Net.DnsPermission"></xref> instance with the specified <xref href="System.Net.DnsPermission"></xref> instance. If <code>target</code> is `null`, this method returns a copy of the current instance. If the current instance or <code>target</code> is unrestricted, this method returns a <xref href="System.Net.DnsPermission"></xref> instance that is unrestricted; otherwise, it returns a <xref href="System.Net.DnsPermission"></xref> instance that is restricted.
