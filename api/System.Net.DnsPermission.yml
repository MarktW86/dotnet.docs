- uid: System.Net.DnsPermission.Intersect(System.Security.IPermission)
  commentId: M:System.Net.DnsPermission.Intersect(System.Security.IPermission)
  id: Intersect(System.Security.IPermission)
  parent: System.Net.DnsPermission
  langs:
  - csharp
  name: Intersect(IPermission)
  nameWithType: DnsPermission.Intersect(IPermission)
  fullName: System.Net.DnsPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: Creates a permission instance that is the intersection of the current permission instance and the specified permission instance.
  remarks: The <xref:System.Net.DnsPermission.Intersect%2A> method returns a <xref:System.Net.DnsPermission> instance that allows the access defined by both the current <xref:System.Net.DnsPermission> instance and the specified <xref:System.Net.DnsPermission> instance. Any demand must pass both permissions to pass their intersection.
  example:
  - "The following example creates a permission instance that is the intersection of the current permission instance and the specified permission instance.  \n  \n [!code-cpp[dnspermission_union_intersect#2](~/samples/snippets/cpp/VS_Snippets_Remoting/dnspermission_union_intersect/CPP/dnspermission_union_intersect.cpp#2)]\n [!code-csharp[dnspermission_union_intersect#2](~/samples/snippets/csharp/VS_Snippets_Remoting/dnspermission_union_intersect/CS/dnspermission_union_intersect.cs#2)]\n [!code-vb[dnspermission_union_intersect#2](~/samples/snippets/visualbasic/VS_Snippets_Remoting/dnspermission_union_intersect/VB/dnspermission_union_intersect.vb#2)]"
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: The <xref href="System.Net.DnsPermission"></xref> instance to intersect with the current instance.
    return:
      type: System.Security.IPermission
      description: A <xref href="System.Net.DnsPermission"></xref> instance that represents the intersection of the current <xref href="System.Net.DnsPermission"></xref> instance with the specified <xref href="System.Net.DnsPermission"></xref> instance, or `null` if the intersection is empty. If both the current instance and <code>target</code> are unrestricted, this method returns a new <xref href="System.Net.DnsPermission"></xref> instance that is unrestricted; otherwise, it returns `null`.
  overload: System.Net.DnsPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>target</code> is neither a <xref href="System.Net.DnsPermission"></xref> nor `null`.
