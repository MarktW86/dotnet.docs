  summary: Provides a type converter to convert <xref href="System.Windows.Forms.Binding"></xref> objects to and from various other representations.
  remarks: "The <xref:System.Windows.Forms.ListBindingConverter> is used to evaluate and convert a property of an object into a <xref:System.Windows.Forms.Binding>.  \n  \n The <xref:System.ComponentModel.TypeConverterAttribute> is applied to the <xref:System.Windows.Forms.Binding> class with the type of the <xref:System.Windows.Forms.ListBindingConverter> as an argument.  \n  \n For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](http://msdn.microsoft.com/library/90373a3f-d8c8-492d-841c-945d62393c56).  \n  \n> [!NOTE]\n>  You should never create an instance of the <xref:System.Windows.Forms.ListBindingConverter> class. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
