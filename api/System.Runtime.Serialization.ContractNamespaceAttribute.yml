  type: Class
  assemblies:
  - System.Runtime.Serialization.Primitives
  - System.Runtime.Serialization
  - netstandard
  namespace: System.Runtime.Serialization
  summary: Specifies the CLR namespace and XML namespace of the data contract.
  remarks: "Apply the <xref:System.Runtime.Serialization.ContractNamespaceAttribute> attribute to an assembly that contains types to which the <xref:System.Runtime.Serialization.DataContractAttribute> has been applied. The <xref:System.Runtime.Serialization.ContractNamespaceAttribute> enables you to set a namespace that is different than the one generated when the type is serialized. For more information about how names are generated, see [Data Contract Names](~/docs/framework/wcf/feature-details/data-contract-names.md).  \n  \n If you are using a type to conform to an existing data contract, you must match the namespace of the existing contract by using the <xref:System.Runtime.Serialization.ContractNamespaceAttribute> (or the <xref:System.Runtime.Serialization.DataContractAttribute.Namespace%2A> property of the <xref:System.Runtime.Serialization.DataContractAttribute> class).  \n  \n> [!NOTE]\n>  In any code, you can use the word `ContractNamespace` instead of the longer <xref:System.Runtime.Serialization.ContractNamespaceAttribute>."
  example:
  - "The following example shows the <xref:System.Runtime.Serialization.ContractNamespaceAttribute> applied to an assembly.  \n  \n [!code-csharp[ContractNamespaceAttribute#1](~/samples/snippets/csharp/VS_Snippets_CFX/contractnamespaceattribute/cs/overview.cs#1)]\n [!code-vb[ContractNamespaceAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/contractnamespaceattribute/vb/overview.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Module, AllowMultiple=true, Inherited=false)]

      public sealed class ContractNamespaceAttribute : Attribute
