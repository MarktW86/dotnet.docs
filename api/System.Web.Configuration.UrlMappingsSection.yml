  fullName: System.Web.Configuration.UrlMappingsSection
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Provides programmatic access to the `urlMappings` configuration section. This class cannot be inherited.
  remarks: "The <xref:System.Web.Configuration.UrlMappingsSection> class provides a way to programmatically access and modify the `urlMappings` section of a configuration file.  \n  \n> [!NOTE]\n>  The `urlMappings` section contains <xref:System.Web.Configuration.UrlMapping> objects that map URLs that are displayed to users to URLs that exist in your Web application. The <xref:System.Web.Configuration.UrlMappingsSection> can write information into the related section of the configuration file according to the restrictions defined by the section property <xref:System.Configuration.SectionInformation.AllowDefinition%2A> whose value is <xref:System.Configuration.ConfigurationAllowDefinition.MachineToApplication>. Any attempt to write in a configuration file at a level not allowed in the hierarchy will result in an error message generated by the parser. However, you can use this class to read configuration information at any level in the hierarchy."
  example:
  - "The following code example shows how to obtain the <xref:System.Web.Configuration.UrlMappingsSection> object from the configuration file of an existing Web application. Also shown is an excerpt of the configuration file.  \n  \n [!code-csharp[System.Web.Configuration.UrlMapping#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.UrlMapping/CS/urlmapping.cs#1)]\n [!code-vb[System.Web.Configuration.UrlMapping#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.UrlMapping/VB/urlmapping.vb#1)]  \n  \n```  \n<urlMappings enabled=\"true\">  \n  <add url= \"~/home.aspx\"  \n    mappedUrl=\"~/default.aspx?parm1=1\"/>  \n  <add url= \"~/products.aspx\"  \n    mappedUrl=\"~/default.aspx?parm1=2\"/>  \n</urlMappings>  \n```"
  syntax:
    content: 'public sealed class UrlMappingsSection : System.Configuration.ConfigurationSection'
