- uid: System.ComponentModel.DataAnnotations.Schema.ColumnAttribute.Order
  commentId: P:System.ComponentModel.DataAnnotations.Schema.ColumnAttribute.Order
  id: Order
  parent: System.ComponentModel.DataAnnotations.Schema.ColumnAttribute
  langs:
  - csharp
  name: Order
  nameWithType: ColumnAttribute.Order
  fullName: ColumnAttribute.Order
  type: Property
  assemblies:
  - System.ComponentModel.Annotations
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations.Schema
  summary: Gets or sets the zero-based order of the column the property is mapped to.
  remarks: "The specified order is relative to the order values specified on other properties in the class. For example, given the following definition, the column `Line1` appears before `Line2`, and `Line2` appears before `Country`.  \n  \n```  \npublic class Address  \n{  \n[Column(Order = 1)]  \npublic string Line1 { get; set; }  \n[Column(Order = 4)]  \npublic string Line2 { get; set; }  \n[Column(Order = 17)]  \npublic string Country { get; set; }  \n}  \n  \n```"
  syntax:
    content: public int Order { get; set; }
    return:
      type: System.Int32
      description: The order of the column.
