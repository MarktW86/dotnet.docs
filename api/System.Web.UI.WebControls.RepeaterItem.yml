  summary: Represents an item in the <xref href="System.Web.UI.WebControls.Repeater"></xref> control.
  remarks: "A <xref:System.Web.UI.WebControls.RepeaterItem> object represents an item in the <xref:System.Web.UI.WebControls.Repeater> control, such as the heading section, footer section, or a data item.  \n  \n The data items of the <xref:System.Web.UI.WebControls.Repeater> control are stored in a <xref:System.Web.UI.WebControls.RepeaterItemCollection> object that can be accessed by using the <xref:System.Web.UI.WebControls.Repeater.Items%2A> property of the <xref:System.Web.UI.WebControls.Repeater> control.  \n  \n You can use a <xref:System.Web.UI.WebControls.RepeaterItem> object to programmatically access the properties of an item in the <xref:System.Web.UI.WebControls.Repeater> control."
