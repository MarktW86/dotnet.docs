  summary: Gets the type of the item in the <xref href="System.Web.UI.WebControls.Repeater"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.RepeaterItem.ItemType%2A> property to determine the type of an item in the <xref:System.Web.UI.WebControls.Repeater> control. The following table lists the different item types.  \n  \n|Item Type|Description|  \n|---------------|-----------------|  \n|Header|The heading section of the <xref:System.Web.UI.WebControls.Repeater> control.|  \n|Footer|The footer section of the <xref:System.Web.UI.WebControls.Repeater> control.|  \n|Item|An item in the <xref:System.Web.UI.WebControls.Repeater> control.|  \n|AlternatingItem|An alternating item in the <xref:System.Web.UI.WebControls.Repeater> control.|  \n|SelectedItem|The selected item in the <xref:System.Web.UI.WebControls.Repeater> control.|  \n|EditItem|The item selected for editing in the <xref:System.Web.UI.WebControls.Repeater> control.|  \n|Separator|A separator between the items of the <xref:System.Web.UI.WebControls.Repeater> control.|  \n|Pager|The page selection section of the <xref:System.Web.UI.WebControls.Repeater> control.|"
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.RepeaterItem.ItemType%2A> property to determine the item type of an item in the <xref:System.Web.UI.WebControls.Repeater> control. The order that items are created in the <xref:System.Web.UI.WebControls.Repeater> control are displayed along with the item type.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic RepeaterItem.ItemType Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic RepeaterItem.ItemType Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic RepeaterItem.ItemType Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic RepeaterItem.ItemType Example/VB/sourcevb.aspx#1)]  -->"
