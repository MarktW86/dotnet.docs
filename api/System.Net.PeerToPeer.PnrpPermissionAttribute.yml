  summary: Allows security actions for <xref href="System.Net.PeerToPeer.PnrpPermission"></xref> to be applied to code using declarative security.
  remarks: "The scope of the security declaration that is allowed depends on the <xref:System.Security.Permissions.SecurityAction> that is used.  \n  \n The security information declared by a security attribute is stored in the metadata of the attribute target and is accessed by the system at run time. Security attributes are used only for declarative security. For imperative security, use the corresponding permission class."
