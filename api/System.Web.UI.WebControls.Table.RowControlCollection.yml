  summary: Adds the specified <xref href="System.Web.UI.Control"></xref> object to the <xref href="System.Web.UI.WebControls.Table.RowControlCollection"></xref> collection.
  remarks: "Use the <xref:System.Web.UI.WebControls.Table.RowControlCollection.Add%2A> method to add a new control to the <xref:System.Web.UI.WebControls.Table.RowControlCollection> collection. The specified control is added at the end of the array. The control can be only an instance of a <xref:System.Web.UI.WebControls.TableRow> control.  \n  \n To add a control to the <xref:System.Web.UI.WebControls.Table.RowControlCollection> collection at a specific index location, use the <xref:System.Web.UI.WebControls.Table.RowControlCollection.AddAt%2A> method."
