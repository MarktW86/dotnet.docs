  summary: Represents a step in a wizard control that can be customized through the use of templates.
  remarks: "The <xref:System.Web.UI.WebControls.TemplatedWizardStep> class is provided to enable developers to apply a template to the steps in a control that acts as a wizard. The <xref:System.Web.UI.WebControls.TemplatedWizardStep> class is intended to be used primarily by control developers.  \n  \n You can apply a theme to <xref:System.Web.UI.WebControls.TemplatedWizardStep>."
  example:
  - "The <xref:System.Web.UI.WebControls.TemplatedWizardStep> class allows you to customize the content and navigation templates within it. The following example shows how to define a template-based wizard step.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.TemplatedWizardStep.CustomNavigationTemplate%2A> property allows you to take full control of the navigation block, usually displayed at the bottom of the current view. Normally, you fill the navigation block with a series of buttons. However, other controls are acceptable as long as they support command bubbling, as does the <xref:System.Web.UI.WebControls.Button> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.TemplatedWizardStep#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.TemplatedWizardStep/CS/templatedwizardstepcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.TemplatedWizardStep#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.TemplatedWizardStep/VB/templatedwizardstepvb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.Web.UI.Themeable(true)]

      public class TemplatedWizardStep : System.Web.UI.WebControls.WizardStepBase
