  fullName: System.Runtime.Remoting.Metadata.SoapFieldAttribute
  type: Class
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata
  summary: Customizes SOAP generation and processing for a field. This class cannot be inherited.
  remarks: The target objects for the <xref:System.Runtime.Remoting.Metadata.SoapFieldAttribute> attribute are object fields. The <xref:System.Runtime.Remoting.Metadata.SoapFieldAttribute> attribute is used to specify information that controls how the .NET Framework generates the SOAP XML wire format for target fields.
  example:
  - "The following code example demonstrates customization of SOAP generated for a field of a class with the <xref:System.Runtime.Remoting.Metadata.SoapFieldAttribute>. The SOAP can be produced by the code shown in the <xref:System.SerializableAttribute> class example.  \n  \n [!code-cpp[SoapAttributes1#1](~/samples/snippets/cpp/VS_Snippets_Remoting/SoapAttributes1/CPP/s.cpp#1)]\n [!code-csharp[SoapAttributes1#1](~/samples/snippets/csharp/VS_Snippets_Remoting/SoapAttributes1/CS/s.cs#1)]\n [!code-vb[SoapAttributes1#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/SoapAttributes1/VB/s.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SoapFieldAttribute : System.Runtime.Remoting.Metadata.SoapAttribute
