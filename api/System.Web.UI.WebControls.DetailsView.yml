  - "The following code example demonstrates how to use to use a <xref:System.Web.UI.WebControls.DetailsView> control in combination with a <xref:System.Web.UI.WebControls.GridView> control for a simple master-detail scenario. It displays the details of an item selected in the <xref:System.Web.UI.WebControls.GridView> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DetailsViewSimple#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DetailsViewSimple/CS/detailsviewsimplecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DetailsViewSimple#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DetailsViewSimple/VB/detailsviewsimplevb.aspx#1)]  -->  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.DetailsView> control to add, delete, and edit records.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DetailsViewComplex#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DetailsViewComplex/CS/detailsviewcomplexcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DetailsViewComplex#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DetailsViewComplex/VB/detailsviewcomplexvb.aspx#1)]  -->  \n  \n The following code example demonstrates how to declaratively add row fields to the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DetailsViewRowField#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DetailsViewRowField/CS/detailsviewrowfieldscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DetailsViewRowField#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DetailsViewRowField/VB/detailsviewrowfieldsvb.aspx#1)]  -->"
