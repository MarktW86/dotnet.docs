  remarks: "When paging is enabled (by setting the <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> property to `true`), an additional row called the pager row is automatically displayed in the <xref:System.Web.UI.WebControls.DetailsView> control. The pager row contains controls that allow the user to navigate to other records, and can be displayed at the top, the bottom, or both the top and bottom of the control. Use the <xref:System.Web.UI.WebControls.DetailsView.TopPagerRow%2A> property to programmatically access the <xref:System.Web.UI.WebControls.DetailsViewRow> object that represents the top pager row in the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.DetailsView.TopPagerRow%2A> property is available only after the <xref:System.Web.UI.WebControls.DetailsView> control creates the bottom pager row in the <xref:System.Web.UI.WebControls.DetailsView.ItemCreated> event.  \n  \n This property is commonly used when you need to programmatically manipulate the top pager row, for example when adding custom content. Any modification to the <xref:System.Web.UI.WebControls.DetailsView.TopPagerRow%2A> property must be performed after the <xref:System.Web.UI.WebControls.DetailsView> control has been rendered; otherwise, the <xref:System.Web.UI.WebControls.DetailsView> control will overwrite any changes."
