  summary: Sets the initialized state of the data-bound control before the control is loaded.
  remarks: "The <xref:System.Web.UI.WebControls.DetailsView.OnPagePreLoad%2A> method is used to control when data binding occurs within the life cycle of the page. It does this by setting the internal initialized state of the data-bound control. Because the control's initialized state is set during the <xref:System.Web.UI.Page.PreLoad> phase of the page's life cycle, the <xref:System.Web.UI.WebControls.DataBoundControl.OnDataPropertyChanged%2A> event handler is called any time a data property of the control is changed after that phase, to signal that the control must re-bind to its data before rendering.  \n  \n The <xref:System.Web.UI.WebControls.DetailsView.OnPagePreLoad%2A> method is overridden by the <xref:System.Web.UI.WebControls.DetailsView> class to set the <xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A> property to `true` in cases where the HTTP request is a postback and view state is enabled but the data-bound control has not yet been bound. This scenario is common with controls such as <xref:System.Web.UI.WebControls.Wizard> and <xref:System.Web.UI.WebControls.MultiView>, where the visibility of the control is changed at run time."
