  remarks: Use the <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> property to control the appearance of alternating data rows in a <xref:System.Web.UI.WebControls.DetailsView> control. When this property is set, the data rows are displayed alternating between the <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> settings and the <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> settings. This property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.TableItemStyle> object it returns. The properties can be set declaratively in the form `Property-Subproperty`, where `Subproperty` is a property of the <xref:System.Web.UI.WebControls.TableItemStyle> object (for example, `AlternatingRowStyle-ForeColor`). The properties can also be set programmatically in the form `Property.Subproperty` (for example, `AlternatingRowStyle.ForeColor`). Common settings usually include a custom background color, foreground color, and font properties.
