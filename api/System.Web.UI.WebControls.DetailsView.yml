  remarks: "The empty data row is displayed in a <xref:System.Web.UI.WebControls.DetailsView> control when the data source that is bound to the control does not contain any records. You can define your own custom user interface (UI) for the empty data row by using the <xref:System.Web.UI.WebControls.DetailsView.EmptyDataTemplate%2A> property. To specify a custom template for the null row, first place `<EmptyDataTemplate>` tags between the opening and closing tags of the <xref:System.Web.UI.WebControls.DetailsView> control. You can then list the contents of the template between the opening and closing `<EmptyDataTemplate>` tags. To control the style of the empty data row, use the <xref:System.Web.UI.WebControls.DetailsView.EmptyDataRowStyle%2A> property. Alternatively, you can use the built-in UI for the empty data row by setting the <xref:System.Web.UI.WebControls.DetailsView.EmptyDataText%2A> property instead of this property.  \n  \n> [!NOTE]\n>  If both the <xref:System.Web.UI.WebControls.DetailsView.EmptyDataText%2A> and <xref:System.Web.UI.WebControls.DetailsView.EmptyDataTemplate%2A> properties are set, the <xref:System.Web.UI.WebControls.DetailsView.EmptyDataTemplate%2A> property takes precedence."
