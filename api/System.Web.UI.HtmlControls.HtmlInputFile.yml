  summary: Processes the postback data for the <xref href="System.Web.UI.HtmlControls.HtmlInputFile"></xref> control.
  remarks: "The <xref:System.Web.UI.HtmlControls.HtmlInputFile> control implements the <xref:System.Web.UI.IPostBackDataHandler> interface, which has two methods: <xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A?displayProperty=fullName> and <xref:System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent%2A?displayProperty=fullName>. The <xref:System.Web.UI.HtmlControls.HtmlInputFile.LoadPostData%2A> method is called by the <xref:System.Web.UI.HtmlControls.HtmlInputFile.System%23Web%23UI%23IPostBackDataHandler%23RaisePostDataChangedEvent%2A> method and always returns `false`, indicating that the <xref:System.Web.UI.HtmlControls.HtmlInputFile> control's state is not managed by the ASP.NET page framework.  \n  \n The <xref:System.Web.UI.HtmlControls.HtmlInputFile.LoadPostData%2A> method is used primarily by control developers extending the functionality of the <xref:System.Web.UI.HtmlControls.HtmlInputFile> control."
