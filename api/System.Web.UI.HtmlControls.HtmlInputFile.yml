  summary: Gets the full path of the file on the client's computer.
  remarks: "The <xref:System.Web.UI.HtmlControls.HtmlInputFile.Value%2A> property retrieves the full path of the file on the client's computer (for example \"C:\\MyFiles\\Test.txt\"). This is useful when you need to know where the file is stored on the computer submitting the file. This property is also commonly used to determine the original file name. To get the original file name, parse the value of this property.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.HtmlControls.HtmlInputFile.Value%2A> property is read-only. If you attempt to assign a value to this property, a <xref:System.NotSupportedException?displayProperty=fullName> is thrown."
