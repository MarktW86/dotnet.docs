  summary: Allows programmatic access to the HTML `<input type= file>` element on the server.
  remarks: "Use the <xref:System.Web.UI.HtmlControls.HtmlInputFile> server control to handle uploading binary or text files from a browser client to the server. File upload works with Microsoft Internet Explorer version 3.02 or later.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.HtmlControls.HtmlInputFile> control is designed to be used only in postback scenarios and not in asynchronous postback scenarios during partial-page rendering. When you use a <xref:System.Web.UI.HtmlControls.HtmlInputFile> control inside an <xref:System.Web.UI.UpdatePanel> control, the file must be uploaded by using a control that is a <xref:System.Web.UI.PostBackTrigger> object for the panel. <xref:System.Web.UI.UpdatePanel> controls are used to update selected regions of a page instead of updating the whole page with a postback. For more information, see [UpdatePanel Control Overview](http://msdn.microsoft.com/library/29a2265d-9674-4c19-b70e-e5560ee9689a) and [Partial-Page Rendering Overview](http://msdn.microsoft.com/library/5c12736d-d9e9-464a-9388-3fe0f9f49e49).  \n  \n To specify the file to upload, enter the full path to the file (for example, \"C:\\MyFiles\\Test.txt\") in the text box of the control. You can also select the file by clicking the **Browse** button and then locating it in the **Choose file** dialog box.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A> property of an <xref:System.Web.UI.HtmlControls.HtmlForm> control must be set to \"multipart/form-data\" for this control to work properly.  \n  \n The <xref:System.Web.UI.HtmlControls.HtmlInputFile> control does not have a built-in way to post back to the server. To upload the file to the server, use the <xref:System.Web.HttpPostedFile.SaveAs%2A> method of the <xref:System.Web.HttpPostedFile?displayProperty=fullName> object contained in the <xref:System.Web.UI.HtmlControls.HtmlInputFile.PostedFile%2A> property. This operation is usually done in an event-handling method, such as for a button click.  \n  \n> [!NOTE]\n>  When you use the <xref:System.Web.HttpPostedFile.SaveAs%2A> method of the <xref:System.Web.HttpPostedFile> class, make sure to specify a rooted path (for example, \"C:\\MyFiles\\Test.txt\"). The behavior of the <xref:System.Web.HttpPostedFile.SaveAs%2A> method can be specified in the [httpRuntime Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/e9b81350-8aaf-47cc-9843-5f7d0c59f369) configuration section with the `requireRootedSaveAsPath` attribute. The default value of this attribute is `true`. If you set this attribute to `false`, then using the <xref:System.Web.HttpPostedFile.SaveAs%2A> method with no path specified will attempt to place the file in the `systemroot` \\system32\\inetsrv directory. By default, this directory is write-protected; therefore, the file can not be saved there. Make sure to provide write permission for the account used by ASP.NET for the directory where you want to store the file.  \n  \n When uploading large files, use the `maxRequestLength` attribute of the [httpRuntime Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/e9b81350-8aaf-47cc-9843-5f7d0c59f369) element to increase the maximum allowable file size. A DNS error is generated in the browser when the file exceeds the specified size. You might also receive the following error message when uploading large files:  \n  \n aspnet_wp.exe (PID: 1520) was recycled because memory consumption exceeded 460 MB (60 percent of available RAM).  \n  \n If you encounter this error message, increase the value of the `memoryLimit` attribute in the [processModel Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/4b8fe20e-74c8-4566-b72c-ce5f83c8e32d) element of the Machine.config file.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.HtmlControls.HtmlInputFile>, see the <xref:System.Web.UI.HtmlControls.HtmlInputFile.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlInputFile> control to create a simple file upload scenario. For this example to work properly, you need to create a directory called `Temp` on your computer's drive C.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic HtmlInputFile Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic HtmlInputFile Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic HtmlInputFile Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic HtmlInputFile Example/VB/sourcevb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Web.UI.ValidationProperty("Value")]

      public class HtmlInputFile : System.Web.UI.HtmlControls.HtmlInputControl, System.Web.UI.IPostBackDataHandler
