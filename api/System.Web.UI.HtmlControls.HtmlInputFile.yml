  namespace: System.Web.UI.HtmlControls
  summary: Gets or sets a comma-separated list of MIME encodings used to constrain the file types the user can select.
  remarks: "Use this property to specify the file type that can be uploaded to the server. For example, to restrict the selection to images, set this property to \"image/*\".  \n  \n> [!NOTE]\n>  Support for this property is browser-dependent. Check your browser to determine whether it supports this property. It is recommended that you use server-side code to ensure that the file is of the expected type."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlInputFile.Accept%2A> property to restrict the user from selecting any file other than an image file. For this example to work properly, you need to create a directory called `Temp` on your computer's drive C. Because support for the <xref:System.Web.UI.HtmlControls.HtmlInputFile.Accept%2A> property is browser-dependent, a server-side check is performed to ensure that only images are uploaded. An exception is thrown if the uploaded file can not be read as an <xref:System.Drawing.Image> type.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic HtmlInputFile.Accept Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic HtmlInputFile.Accept Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic HtmlInputFile.Accept Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic HtmlInputFile.Accept Example/VB/sourcevb.aspx#1)]  -->"
