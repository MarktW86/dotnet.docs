  type: Method
  assemblies:
  - System.ComponentModel.TypeConverter
  - System
  - netstandard
  namespace: System.ComponentModel
  summary: Resets the value for this property of the component.
  remarks: This method looks for a <xref:System.ComponentModel.DefaultValueAttribute>. If it finds one, it sets the value of the property to the value specified in the attribute. If this method cannot find a <xref:System.ComponentModel.DefaultValueAttribute>, it looks for a `ResetMyProperty` method. If it finds a `ResetMyProperty` method, it invokes it. If this method cannot find a <xref:System.ComponentModel.DefaultValueAttribute> or a `ResetMyProperty` method, then it does not perform an operation.
  syntax:
    content: public override void ResetValue (object component);
    parameters:
    - id: component
      type: System.Object
      description: The component with the property value to be reset.
