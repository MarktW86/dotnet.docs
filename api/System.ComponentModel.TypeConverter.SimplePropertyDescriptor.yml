- uid: System.ComponentModel.TypeConverter.SimplePropertyDescriptor.CanResetValue(System.Object)
  commentId: M:System.ComponentModel.TypeConverter.SimplePropertyDescriptor.CanResetValue(System.Object)
  id: CanResetValue(System.Object)
  parent: System.ComponentModel.TypeConverter.SimplePropertyDescriptor
  langs:
  - csharp
  name: CanResetValue(Object)
  nameWithType: TypeConverter.SimplePropertyDescriptor.CanResetValue(Object)
  fullName: System.ComponentModel.TypeConverter.SimplePropertyDescriptor.CanResetValue(Object)
  type: Method
  assemblies:
  - System.ComponentModel.TypeConverter
  - System
  - netstandard
  namespace: System.ComponentModel
  summary: Returns whether resetting the component changes the value of the component.
  remarks: This method looks for a <xref:System.ComponentModel.DefaultValueAttribute>. If it finds one, it compares the value of the attribute with the current value of the property. It returns `true` when the default value does not match the current value of the property. If this method cannot find a <xref:System.ComponentModel.DefaultValueAttribute>, it looks for a `ShouldSerializeMyProperty` method. If it finds a `ShouldSerializeMyProperty` method, it returns what `ShouldSerializeMyProperty` returns. If this method cannot find a `ShouldSerializeMyProperty` method, it looks for a `ResetMyProperty` method. If it finds a `ResetMyProperty` method, it returns `true`. If this method cannot find a <xref:System.ComponentModel.DefaultValueAttribute>, a `ShouldSerializeMyProperty` method, or a `ResetMyProperty` method, then it returns `false`.
  syntax:
    content: public override bool CanResetValue (object component);
    parameters:
    - id: component
      type: System.Object
      description: The component to test for reset capability.
    return:
      type: System.Boolean
      description: '`true` if resetting the component changes the value of the component; otherwise, `false`.'
  overload: System.ComponentModel.TypeConverter.SimplePropertyDescriptor.CanResetValue*
  exceptions: []
