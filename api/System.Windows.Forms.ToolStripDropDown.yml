  summary: Represents a control that allows the user to select a single item from a list that is displayed when the user clicks a <xref href="System.Windows.Forms.ToolStripDropDownButton"></xref>. Although <xref href="System.Windows.Forms.ToolStripDropDownMenu"></xref> and <xref href="System.Windows.Forms.ToolStripDropDown"></xref> replace and add functionality to the <xref href="System.Windows.Forms.Menu"></xref> control of previous versions, <xref href="System.Windows.Forms.Menu"></xref> is retained for both backward compatibility and future use if you choose.
  remarks: Use the <xref:System.Windows.Forms.ToolStripDropDown> to display drop-down lists of options, such as a color picker.
  example:
