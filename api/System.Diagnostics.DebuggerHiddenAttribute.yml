  summary: Specifies the <xref href="System.Diagnostics.DebuggerHiddenAttribute"></xref>. This class cannot be inherited.
  remarks: "The common language runtime attaches no semantics to this attribute. It is provided for use by source code debuggers. For example, the [!INCLUDE[vsprvslong](~/includes/vsprvslong-md.md)] debugger does not stop in a method marked with this attribute and does not allow a breakpoint to be set in the method. Other debugger attributes recognized by the [!INCLUDE[vsprvslong](~/includes/vsprvslong-md.md)] debugger are the <xref:System.Diagnostics.DebuggerNonUserCodeAttribute> and the <xref:System.Diagnostics.DebuggerStepThroughAttribute>.  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggerHiddenAttribute : Attribute
