  summary: Gets or sets the number of milliseconds to wait before initiating a postback.
  remarks: "Use the <xref:System.Web.UI.Timer.Interval%2A> property to set how often the <xref:System.Web.UI.Timer> control initiates a postback to the server. You can change the value of the <xref:System.Web.UI.Timer.Interval%2A> property in server code after a postback, such as in an event handler for the <xref:System.Web.UI.Timer.Tick> event. The accuracy of when the <xref:System.Web.UI.Timer> control posts back to the Web server depends on the accuracy of the ECMAScript (JavaScript) `window.setTimeout` function that runs in the browser.  \n  \n> [!NOTE]\n>  Setting the <xref:System.Web.UI.Timer.Interval%2A> property to a small value can generate significant traffic to and from the Web server. Use the <xref:System.Web.UI.Timer> control to refresh the content only as often as necessary.  \n  \n When you change the value of the <xref:System.Web.UI.Timer.Interval%2A> property, the ECMAScript timing code running in the browser will be reset when the updates are rendered."
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. By default, the <xref:System.Web.UI.Timer> control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds. The user can decide to update the stock price every 10 seconds, every 60 seconds, or not at all. The <xref:System.Web.UI.Timer.Interval%2A> property is set to the user's choice.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.Controls.Timer.Interval#1](~/samples/snippets/csharp/VS_Snippets_Atlas/System.Web.UI.Controls.Timer.Interval/cs/Default.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.Controls.Timer.Interval#1](~/samples/snippets/visualbasic/VS_Snippets_Atlas/System.Web.UI.Controls.Timer.Interval/vb/Default.aspx#1)]  -->"
  syntax:
