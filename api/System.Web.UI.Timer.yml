  name: Enabled
  nameWithType: Timer.Enabled
  fullName: System.Web.UI.Timer.Enabled
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: Gets or sets a value that indicates whether the <xref href="System.Web.UI.Timer"></xref> control initiates a postback to the server after the number of milliseconds specified in the <xref href="System.Web.UI.Timer.Interval"></xref> property has elapsed.
  remarks: "Use the <xref:System.Web.UI.Timer.Enabled%2A> property to turn the <xref:System.Web.UI.Timer> control on and off. When you set <xref:System.Web.UI.Timer.Enabled%2A> to `true`, the <xref:System.Web.UI.Timer> control starts its timer countdown when the Web page is rendered.  \n  \n On postback, you can change property values in the <xref:System.Web.UI.Timer.Enabled%2A> property, and the changes will be reflected when the Web page content is rendered in the browser. If you change the <xref:System.Web.UI.Timer.Enabled%2A> property and then change it back to its original value during the same postback, the <xref:System.Web.UI.Timer> control runs as if no change had been made."
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. By default, the <xref:System.Web.UI.Timer> control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds. The user can decide to update the stock price every 10 seconds, every 60 seconds, or not at all. When the user decides not to update the stock price, the <xref:System.Web.UI.Timer.Enabled%2A> property is set to `false`.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.Controls.Timer.Interval#1](~/samples/snippets/csharp/VS_Snippets_Atlas/System.Web.UI.Controls.Timer.Interval/cs/Default.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.Controls.Timer.Interval#1](~/samples/snippets/visualbasic/VS_Snippets_Atlas/System.Web.UI.Controls.Timer.Interval/vb/Default.aspx#1)]  -->"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if <xref href="System.Web.UI.Timer"></xref> will initiate a postback; otherwise, `false`. The default value is `true`.'
