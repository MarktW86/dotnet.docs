  - netstandard
  namespace: System.Runtime.Serialization
  summary: Specifies that the field is an enumeration member and should be serialized.
  remarks: "The <xref:System.Runtime.Serialization.EnumMemberAttribute> enables fine control of the names of the enumerations as they are serialized.  \n  \n To use <xref:System.Runtime.Serialization.EnumMemberAttribute>, create an enumeration and apply the <xref:System.Runtime.Serialization.DataContractAttribute> attribute to the enumeration. Then apply the <xref:System.Runtime.Serialization.EnumMemberAttribute> attribute to each member that needs to be in the serialization stream."
  example:
  - "The following example shows <xref:System.Runtime.Serialization.EnumMemberAttribute> applied to members of an enumeration.  \n  \n [!code-csharp[EnumMemberAttribute#1](~/samples/snippets/csharp/VS_Snippets_CFX/enummemberattribute/cs/source.cs#1)]\n [!code-vb[EnumMemberAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/enummemberattribute/vb/source.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, AllowMultiple=false, Inherited=false)]

      public sealed class EnumMemberAttribute : Attribute
