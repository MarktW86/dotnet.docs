  summary: Gets the collection of connection management objects in the section.
  remarks: The <xref:System.Net.Configuration.ConnectionManagementElementCollection> returned by this property contains one <xref:System.Net.Configuration.ConnectionManagementElement> for each `connectionManagement` element in the configuration file.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("", Options=System.Configuration.ConfigurationPropertyOptions.IsDefaultCollection)]

      public System.Net.Configuration.ConnectionManagementElementCollection ConnectionManagement { get; }
    return:
      type: System.Net.Configuration.ConnectionManagementElementCollection
      description: A <xref href="System.Net.Configuration.ConnectionManagementElementCollection"></xref> that contains the connection management information for the local computer.
