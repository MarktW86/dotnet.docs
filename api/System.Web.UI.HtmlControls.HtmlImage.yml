  remarks: "If the value of the <xref:System.Web.UI.HtmlControls.HtmlImage.Src%2A> property is a malformed URL, the <xref:System.Web.UI.HtmlControls.HtmlImage.RenderAttributes%2A> method throws an <xref:System.Web.HttpException> exception.  \n  \n The <xref:System.Web.UI.HtmlControls.HtmlImage.RenderAttributes%2A> method overrides the base class's <xref:System.Web.UI.HtmlControls.HtmlImage.RenderAttributes%2A> method to write the `src` attribute of the rendered <xref:System.Web.UI.HtmlControls.HtmlImage> control.  \n  \n The <xref:System.Web.UI.HtmlControls.HtmlImage.RenderAttributes%2A> method is used primarily by control developers extending the functionality of the <xref:System.Web.UI.HtmlControls.HtmlImage> control."
  example:
  - "The following code example demonstrates how to override the <xref:System.Web.UI.HtmlControls.HtmlImage.RenderAttributes%2A> method in a custom server control so that specific alternative text, accessible as a ToolTip, is always displayed with the <xref:System.Web.UI.HtmlControls.HtmlImage> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[CustomHtmlImageRenderAttributes#1](~/samples/snippets/csharp/VS_Snippets_WebNet/CustomHtmlImageRenderAttributes/CS/custom_htmlimage_renderattributescs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[CustomHtmlImageRenderAttributes#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CustomHtmlImageRenderAttributes/VB/custom_htmlimage_renderattributesvb.aspx#1)]  -->  \n  \n [!code-csharp[CustomHtmlImageRenderAttributes#2](~/samples/snippets/csharp/VS_Snippets_WebNet/CustomHtmlImageRenderAttributes/CS/custom_htmlimage_renderattributes.cs#2)]\n [!code-vb[CustomHtmlImageRenderAttributes#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CustomHtmlImageRenderAttributes/VB/custom_htmlimage_renderattributes.vb#2)]"
