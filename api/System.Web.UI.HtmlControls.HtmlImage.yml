  summary: Provides programmatic access for the HTML `<img>` element on the server.
  remarks: "Use this control to display an image on a Web page. The <xref:System.Web.UI.HtmlControls.HtmlImage> control can be programmatically manipulated to change the image displayed, the image size, and the alignment of the image relative to other page elements.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.HtmlControls.HtmlImage>, see the <xref:System.Web.UI.HtmlControls.HtmlImage.%23ctor%2A> constructor."
