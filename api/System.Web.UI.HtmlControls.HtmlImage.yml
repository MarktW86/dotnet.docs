  fullName: System.Web.UI.HtmlControls.HtmlImage.Height
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: Gets or sets the height of the image.
  remarks: "The <xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A> and <xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> properties can be used two ways. You can use the <xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A> and <xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> properties to send image size specifications to the browser. This displays the Web page faster because the browser does not need to recalculate the positions of elements on the page when the image loads.  \n  \n You can also use the <xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A> and <xref:System.Web.UI.HtmlControls.HtmlImage.Width%2A> properties to scale the image. When using values different from the physical size of the image, the image is resized accordingly. However, this method for scaling the image is not recommended because it takes longer for the page to display it. Instead, physically resize the image to the size you need.  \n  \n By default, the <xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A> property is expressed in pixels, but it can also be expressed as a percentage of the size of the window."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlImage.Height%2A> property to programmatically modify the height of the displayed image.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic HtmlImage.Height Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic HtmlImage.Height Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic HtmlImage.Height Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic HtmlImage.Height Example/VB/sourcevb.aspx#1)]  -->"
