  summary: Determines validity by comparing a specific field in one control to a specific field in another control, using a specifiable comparison operator. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "Use compare validators to ensure that the values of two text boxes provide the same values, such as confirming a new password.  \n  \n This class behaves identically to the ASP.NET <xref:System.Web.UI.MobileControls.CompareValidator> control.  \n  \n By default, <xref:System.Web.UI.MobileControls.Command> controls on a form raise any validator controls on the form to perform validation when the form is submitted to the server. To disable automatic validation, set the <xref:System.Web.UI.MobileControls.Command.CausesValidation%2A> property on the <xref:System.Web.UI.MobileControls.Command> controls to `false`.  \n  \n Validation succeeds if the input control is empty. Use a <xref:System.Web.UI.MobileControls.RequiredFieldValidator> control to require the user to enter data into the input control."
  example:
  - "The following example code uses a <xref:System.Web.UI.MobileControls.CompareValidator> control (`CompareValidator1`) to check whether the two text boxes have the same value and alerts the user if they are different.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[MobileCompareValidatorSample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MobileCompareValidatorSample/CS/default.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[MobileCompareValidatorSample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MobileCompareValidatorSample/VB/default.aspx#1)]  -->"
  syntax:
