  name: Operator
  nameWithType: CompareValidator.Operator
  fullName: CompareValidator.Operator
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: Gets or sets the comparison operation used in validation. The default value is `Equal`. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "The <xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A> property must be on the left side of the comparison operator, and the <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> property on the right side, for valid evaluation to occur.  \n  \n The following table shows the available operations.  \n  \n `DataTypeCheck`  \n Checks whether the data types for the two controls are valid.  \n  \n `Equal`  \n Checks whether the two controls are equal to each other.  \n  \n `GreaterThan`  \n Checks whether one control is greater than the other control.  \n  \n `GreaterThanEqual`  \n Checks whether one control is greater than or equal to the other control.  \n  \n `LessThan`  \n Checks whether one control is less than the other control.  \n  \n `LessThanEqual`  \n Checks whether one control is less than or equal to the other control.  \n  \n `NotEqual`  \n Checks whether the controls are not equal to each other."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      public System.Web.UI.WebControls.ValidationCompareOperator Operator { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationCompareOperator
      description: The comparison operation used in validation.
  overload: System.Web.UI.MobileControls.CompareValidator.Operator*
  exceptions: []
