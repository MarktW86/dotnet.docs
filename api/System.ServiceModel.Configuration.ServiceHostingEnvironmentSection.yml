  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a Boolean value that specifies whether ASP.NET compatibility mode has been enabled for the current application.
  remarks: When this property is set to `true`, requests to [!INCLUDE[indigo1](~/includes/indigo1-md.md)] services flow through the ASP.NET HTTP pipeline and communication over non-HTTP protocols is prohibited.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("aspNetCompatibilityEnabled", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool AspNetCompatibilityEnabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if ASP.NET compatibility mode has been enabled for the current application; otherwise, `false`. The default is `false`.'
  overload: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection.AspNetCompatibilityEnabled*
