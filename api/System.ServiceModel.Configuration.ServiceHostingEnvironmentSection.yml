- uid: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled
  commentId: P:System.ServiceModel.Configuration.ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled
  id: MultipleSiteBindingsEnabled
  parent: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection
  langs:
  - csharp
  name: MultipleSiteBindingsEnabled
  nameWithType: ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled
  fullName: ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a value that specifies whether multiple IIS bindings per site are enabled.
  remarks: "IIS consists of web sites, which are containers for virtual applications containing virtual directories. The application in a site can be accessed through one or more IIS binding. An IIS binding provides two pieces of information: a binding protocol and binding information. Binding protocol defines the scheme over which communication occurs, and binding information is the information used to access the site. An example of a binding protocol can be HTTP, whereas binding information can contain an IP address, Port, host header, etc.  \n  \n IIS supports specifying multiple IIS bindings per site, which results in multiple base addresses per scheme. However, a [!INCLUDE[indigo1](~/includes/indigo1-md.md)] service hosted under a site allows binding to only one baseAddress per scheme.  \n  \n To enable multiple IIS bindings per site for a [!INCLUDE[indigo1](~/includes/indigo1-md.md)] service, set this property to `true`. Notice that multiple site binding is supported only for the HTTP protocol. The address of endpoints in the configuration file needs to be a complete URI."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("multipleSiteBindingsEnabled", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool MultipleSiteBindingsEnabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if multiple IIS bindings per site are enabled; otherwise, `false`.'
  overload: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled*
  exceptions: []
  attributes:
  - type: System.Configuration.ConfigurationPropertyAttribute
  version:
  - netframework-4.5.1
  - netframework-4.5.2
  - netframework-4.5
  - netframework-4.6.1
