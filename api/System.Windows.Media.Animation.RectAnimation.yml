  summary: Animates the value of a <xref href="System.Windows.Rect"></xref> property between two target values using linear interpolation.
  remarks: "An animation updates the value of a property over a period of time. An animation effect can be subtle, such as moving a <xref:System.Windows.Shapes.Shape> a few pixels left and right, or dramatic, such as enlarging an object to 200 times its original size while spinning it and changing its color. To create an animation in [!INCLUDE[TLA#tla_winclient](~/includes/tlasharptla-winclient-md.md)], you associate an animation with an object's property value.  \n  \n## Target Values  \n The <xref:System.Windows.Media.Animation.RectAnimation> class creates a transition between two target values. To set its target values, use its <xref:System.Windows.Media.Animation.RectAnimation.From%2A>, <xref:System.Windows.Media.Animation.RectAnimation.To%2A>, and <xref:System.Windows.Media.Animation.RectAnimation.By%2A> properties.  The following table summarizes how the <xref:System.Windows.Media.Animation.RectAnimation.From%2A>, <xref:System.Windows.Media.Animation.RectAnimation.To%2A>, and <xref:System.Windows.Media.Animation.RectAnimation.By%2A> properties may be used together or separately to determine an animation's target values.  \n  \n|Properties specified|Resulting behavior|  \n|--------------------------|------------------------|  \n|<xref:System.Windows.Media.Animation.RectAnimation.From%2A>|The animation progresses from the value specified by the <xref:System.Windows.Media.Animation.RectAnimation.From%2A> property to the base value of the property being animated or to a previous animation's output value, depending on how the previous animation is configured.|  \n|<xref:System.Windows.Media.Animation.RectAnimation.From%2A> and <xref:System.Windows.Media.Animation.RectAnimation.To%2A>|The animation progresses from the value specified by the <xref:System.Windows.Media.Animation.RectAnimation.From%2A> property to the value specified by the <xref:System.Windows.Media.Animation.RectAnimation.To%2A> property.|  \n|<xref:System.Windows.Media.Animation.RectAnimation.From%2A> and <xref:System.Windows.Media.Animation.RectAnimation.By%2A>|The animation progresses from the value specified by the <xref:System.Windows.Media.Animation.RectAnimation.From%2A> property to the value specified by the sum of the <xref:System.Windows.Media.Animation.RectAnimation.From%2A> and <xref:System.Windows.Media.Animation.RectAnimation.By%2A> properties.|  \n|<xref:System.Windows.Media.Animation.RectAnimation.To%2A>|The animation progresses from the animated property's base value or a previous animation's output value to the value specified by the <xref:System.Windows.Media.Animation.RectAnimation.To%2A> property.|  \n|<xref:System.Windows.Media.Animation.RectAnimation.By%2A>|The animation progresses from the base value of the property being animated or a previous animation's output value to the sum of that value and the value specified by the <xref:System.Windows.Media.Animation.RectAnimation.By%2A> property.|  \n  \n> [!NOTE]\n>  If you set both the <xref:System.Windows.Media.Animation.RectAnimation.To%2A> and <xref:System.Windows.Media.Animation.RectAnimation.By%2A> properties, the <xref:System.Windows.Media.Animation.RectAnimation.To%2A> property takes precedence and the <xref:System.Windows.Media.Animation.RectAnimation.By%2A> property is ignored.  \n  \n To use other interpolation methods or animate between more than two target values, use a <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> object.  \n  \n For information about applying multiple animations to a single property, see [Key-Frame Animations Overview](~/docs/framework/wpf/graphics-multimedia/key-frame-animations-overview.md).  \n  \n## Freezable Features  \n Because the <xref:System.Windows.Media.Animation.RectAnimation> class inherits from <xref:System.Windows.Freezable>, <xref:System.Windows.Media.Animation.RectAnimation> objects gain several special features, which include the following: they can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread safe. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see [Freezable Objects Overview](~/docs/framework/wpf/advanced/freezable-objects-overview.md)."
