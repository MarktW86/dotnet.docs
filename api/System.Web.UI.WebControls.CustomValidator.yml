  summary: Raises the <xref href="System.Web.UI.WebControls.CustomValidator.ServerValidate"></xref> event for the <xref href="System.Web.UI.WebControls.CustomValidator"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> event is raised when validation is performed on the server.  \n  \n Raising an event invokes the event handler through a delegate. For more information, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).  \n  \n The <xref:System.Web.UI.WebControls.CustomValidator.OnServerValidate%2A> method also allows derived classes to handle the event without attaching a delegate. This is the preferred technique for handling the event in a derived class."
