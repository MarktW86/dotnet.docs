- uid: System.Web.UI.WebControls.CustomValidator.ValidateEmptyText
  commentId: P:System.Web.UI.WebControls.CustomValidator.ValidateEmptyText
  id: ValidateEmptyText
  parent: System.Web.UI.WebControls.CustomValidator
  langs:
  - csharp
  name: ValidateEmptyText
  nameWithType: CustomValidator.ValidateEmptyText
  fullName: CustomValidator.ValidateEmptyText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a Boolean value indicating whether empty text should be validated.
  remarks: "Each validator can be associated with a targeted control. In previous versions of the .NET Framework, if the targeted control had an empty string value, such as a  <xref:System.Web.UI.WebControls.TextBox.Text%2A> property having a value of <xref:System.String.Empty?displayProperty=fullName>, the validator (except for the <xref:System.Web.UI.WebControls.RequiredFieldValidator> validator) would not evaluate the targeted control and would simply return that the validation passed.  \n  \n The <xref:System.Web.UI.WebControls.CustomValidator.ValidateEmptyText%2A> property is new for the .NET Framework version 2.0.  If <xref:System.Web.UI.WebControls.CustomValidator.ValidateEmptyText%2A> is set to `true`, the validator evaluates the control's value (using the criteria specified to the <xref:System.Web.UI.WebControls.CustomValidator> control) and returns the validation results. This property allows developers to evaluate the results of a <xref:System.Web.UI.WebControls.CustomValidator> control regardless of the value of the targeted control.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      public bool ValidateEmptyText { get; set; }
    return:
      type: System.Boolean
      description: '`true` if empty text should be validated; otherwise, `false`.'
