  summary: Allows programmatic access to the HTML `<input type=reset>` element on the server.
  remarks: "The <xref:System.Web.UI.HtmlControls.HtmlInputReset> class is derived from the <xref:System.Web.UI.HtmlControls.HtmlInputButton> class and is used to create a button control on a Web page that resets form controls to their initial values. The <xref:System.Web.UI.HtmlControls.HtmlInputReset> control is often used with the <xref:System.Web.UI.HtmlControls.HtmlInputSubmit> control, which is used to create a button control that submits the form.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.HtmlControls.HtmlInputReset>, see the <xref:System.Web.UI.HtmlControls.HtmlInputReset.%23ctor%2A> constructor."
