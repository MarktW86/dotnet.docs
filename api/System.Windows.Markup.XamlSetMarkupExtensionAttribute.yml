  nameWithType: XamlSetMarkupExtensionAttribute
  fullName: System.Windows.Markup.XamlSetMarkupExtensionAttribute
  type: Class
  assemblies:
  - System.Xaml
  namespace: System.Windows.Markup
  summary: Indicates that a class can use a markup extension to provide a value, and references a handler to use for markup extension set operations.
  remarks: Default implementation for a XAML object writer uses CLR reflection and this CLR attribute to determine if there is an intentional callback for markup extension usages that set values of a type or member. For example, a <xref:System.Xaml.XamlServices> load or parse, or a <xref:System.Xaml.XamlXmlReader> / <xref:System.Xaml.XamlObjectWriter> sequence, will use this attribute and invoke the named callback as part of the operation whenever writing the object node based on a markup extension usage.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetMarkupExtensionAttribute : Attribute
