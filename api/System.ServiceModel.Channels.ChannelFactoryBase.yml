  namespace: System.ServiceModel.Channels
  summary: Provides a common base implementation for all custom channel factories.
  remarks: "Use this base class to create a custom channel factory.  \n  \n The <xref:System.ServiceModel.Channels.ChannelFactoryBase> class derives from the <xref:System.ServiceModel.Channels.ChannelManagerBase> class and implements the <xref:System.ServiceModel.Channels.IChannelFactory> interface for creating channels. The methods handle parameter validation and then delegate to protected, virtual or abstract methods that derived classes can override.  \n  \n Each of the protected virtual methods is automatically synchronized with respect to the other methods on the <xref:System.ServiceModel.Channels.IChannelFactory> interface (including the state transition methods). This means that no additional locking is required to ensure that the object is in a consistent state inside the method body."
  syntax:
    content: 'public abstract class ChannelFactoryBase : System.ServiceModel.Channels.ChannelManagerBase, System.ServiceModel.Channels.IChannelFactory'
