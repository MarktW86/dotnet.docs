  namespace: System.Web.UI.Design
  summary: Returns a list of available values that can be assigned to the associated control property.
  remarks: "The <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A> method uses the <xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A> property of the specified `context` object to obtain an <xref:System.Web.UI.IDataSourceViewSchemaAccessor> implementation. If the <xref:System.Web.UI.IDataSourceViewSchemaAccessor> implementation is available, it is used to access the data source schema for the associated control at design time and retrieve the list of available fields from the associated data source schema view.  \n  \n The collection of available values is built from the fields in the data source schema for the associated control."
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
