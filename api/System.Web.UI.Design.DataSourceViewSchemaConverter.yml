  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Indicates whether the specified source type can be converted to the type of the associated control property.
  remarks: "Call the <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom%2A> method to determine whether the <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom%2A> method supports converting the source type.  \n  \n The <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom%2A> method can convert only from a string, so the <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom%2A> method returns `true` when `sourceType` is a string."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> implementation that can be used to gain additional context information.
    - id: sourceType
      type: System.Type
      description: The type to convert from.
    return:
      type: System.Boolean
      description: '`true` if the converter can perform the conversion; otherwise, `false`.'
