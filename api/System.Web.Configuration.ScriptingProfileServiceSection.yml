  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: Gets or sets the read-access profile properties.
  remarks: "In order to use read-access profile properties in AJAX-enabled applications, add one or more profile property names to the <xref:System.Web.Configuration.ScriptingProfileServiceSection.ReadAccessProperties%2A> property.  \n  \n You can set <xref:System.Web.Configuration.ScriptingProfileServiceSection.ReadAccessProperties%2A> to an empty string array. This means that no profile properties are allowed to be read from client script."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("readAccessProperties", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public string[] ReadAccessProperties { get; set; }
    return:
      type: System.String[]
      description: An array that contains the names of the read-access profile properties.
