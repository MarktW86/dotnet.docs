- uid: System.ServiceModel.Channels.ChannelFactoryBase`1.OnClose(System.TimeSpan)
  commentId: M:System.ServiceModel.Channels.ChannelFactoryBase`1.OnClose(System.TimeSpan)
  id: OnClose(System.TimeSpan)
