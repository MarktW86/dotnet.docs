  commentId: P:System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure
  id: SuppressAuditFailure
  parent: System.ServiceModel.Configuration.ServiceSecurityAuditElement
  langs:
  - csharp
  name: SuppressAuditFailure
  nameWithType: ServiceSecurityAuditElement.SuppressAuditFailure
  fullName: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a Boolean value that specifies the behavior for suppressing failures of writing to the audit log.
  remarks: Applications should be notified for failures of writing to the audit log. If your application is not designed to handle audit failures, you should use this property to suppress failures in writing to the audit log.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("suppressAuditFailure", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool SuppressAuditFailure { get; set; }
    return:
      type: System.Boolean
      description: '`true` if exceptions other than <xref href="System.OutOfMemoryException"></xref>, <xref href="System.StackOverflowException"></xref>, <xref href="System.Threading.ThreadAbortException"></xref>, and <xref href="System.ArgumentException"></xref> that result from attempts to write audit events are handled by the system, and are not propagated to the application; `false` if all exceptions that result from attempts to write audit events are passed up to the application. The default is `true`.'
  overload: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure*
  exceptions: []
  attributes:
  - type: System.Configuration.ConfigurationPropertyAttribute
  version:
