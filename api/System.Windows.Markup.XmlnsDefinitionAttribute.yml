  nameWithType: XmlnsDefinitionAttribute
  fullName: System.Windows.Markup.XmlnsDefinitionAttribute
  type: Class
  assemblies:
  - System.Xaml
  namespace: System.Windows.Markup
  summary: Specifies a mapping on a per-assembly basis between a XAML namespace and a CLR namespace, which is then used for type resolution by a XAML object writer or XAML schema context.
  remarks: "Apply one or more <xref:System.Windows.Markup.XmlnsDefinitionAttribute> attributes to assemblies in order to identify the types within the assembly for XAML usage.  \n  \n To find the appropriate types that back object element usages or object references in a XAML file, a XAML processor searches each referenced assembly for <xref:System.Windows.Markup.XmlnsDefinitionAttribute> applications. Generally the XAML schema context supplies this information.  \n  \n In a XAML file, if the `xmlns` attribute for an object element or property element matches the <xref:System.Windows.Markup.XmlnsDefinitionAttribute.XmlNamespace%2A> in the <xref:System.Windows.Markup.XmlnsDefinitionAttribute>, the XAML processor uses the <xref:System.Windows.Markup.XmlnsDefinitionAttribute.ClrNamespace%2A> and <xref:System.Windows.Markup.XmlnsDefinitionAttribute.AssemblyName%2A> stored in the <xref:System.Windows.Markup.XmlnsDefinitionAttribute> for type resolution against types in the assembly.  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)], <xref:System.Windows.Markup.XmlnsDefinitionAttribute> is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](~/docs/framework/xaml-services/types-migrated-from-wpf-to-system-xaml.md).  \n  \n<a name=\"xamlTextUsage_XmlnsDefinitionAttribute\"></a>   \n## XAML Text Usage"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      public sealed class XmlnsDefinitionAttribute : Attribute
