  name: TransformerInfo
  nameWithType: TransformerInfo
  fullName: System.Web.Configuration.TransformerInfo
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Specifies a custom class that extends the <xref href="System.Web.UI.WebControls.WebParts.WebPartTransformer"></xref> class for use by Web Part connections.
  remarks: <xref:System.Web.Configuration.TransformerInfo> objects specify custom classes that extend the <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class. These custom transformer classes act as bridges between Web Parts, translating data between Web Parts with incompatible connection points.
  example:
  - "The following configuration file excerpt shows how to declaratively specify values for several properties of the <xref:System.Web.Configuration.TransformerInfo> class.  \n  \n```  \n<system.web>  \n  <webParts>  \n    <transformers>  \n      <add name=\"RowToFieldTransformer\"  \n        type=\"System.Web.UI.WebControls.WebParts.RowToFieldTransformer\" />  \n      <add name=\"RowToFilterTransformer\"  \n        type=\"System.Web.UI.WebControls.WebParts.RowToFilterTransformer\" />  \n      <add name=\"RowToParametersTransformer\"  \n        type=\"System.Web.UI.WebControls.WebParts.RowToParametersTransformer\" />  \n    </transformers>  \n  </webParts>   \n</system.web>  \n```  \n  \n The following code example shows how to use the <xref:System.Web.Configuration.TransformerInfo> class. This code example is part of a larger example provided for the <xref:System.Web.Configuration.WebPartsSection> class.  \n  \n [!code-csharp[System.Web.Configuration.WebPartsSection#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.WebPartsSection/CS/usingwebpartssection.cs#2)]\n [!code-vb[System.Web.Configuration.WebPartsSection#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.WebPartsSection/VB/usingwebpartssection.vb#2)]"
