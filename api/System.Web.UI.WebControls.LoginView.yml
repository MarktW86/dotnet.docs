  summary: Gets or sets the template to display to users who are not logged in to the Web site.
  remarks: "The <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property specifies the content template to display to Web site users when they are not logged in to the Web site. This template is displayed when the <xref:System.Security.Principal.IIdentity.Name%2A> property of the <xref:System.Web.UI.Page><xref:System.Web.UI.Page.User%2A> property is `null`.  \n  \n The <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> template is never displayed to authenticated users. If the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property is empty, no content is displayed to users who are not logged in."
