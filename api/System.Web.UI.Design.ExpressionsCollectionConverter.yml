  summary: Converts an expression binding collection to the specified type.
  remarks: >-
    > [!NOTE]

    >  You should never access a type converter directly. This implementation of <xref:System.ComponentModel.TypeConverter> is intended only for use by an <xref:System.Web.UI.ExpressionBindingCollection> object at design time.
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> object that indicates the component or control the expression binding collection belongs to.
    - id: culture
      type: System.Globalization.CultureInfo
      description: A <xref href="System.Globalization.CultureInfo"></xref> object that can be used to provide additional culture information.
    - id: value
      type: System.Object
      description: The object to convert.
    - id: destinationType
      type: System.Type
      description: The type to convert to.
    return:
      type: System.Object
      description: If <code>destinationType</code> is not of type <xref href="System.String"></xref>, the object produced by the type conversion; otherwise, if <code>destinationType</code> is a string, an empty string ("").
