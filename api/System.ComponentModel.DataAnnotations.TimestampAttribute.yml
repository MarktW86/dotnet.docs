  summary: Specifies the data type of the column as a row version.
  remarks: "A row version type (also known as a sequence number) is a binary number that is guaranteed to be unique in the database. It does not represent an actual time. Row version data is not visually meaningful. Therefore, when the <xref:System.ComponentModel.DataAnnotations.TimestampAttribute> attribute is used with a Dynamic Data field, the column is not displayed unless the <xref:System.ComponentModel.DataAnnotations.ScaffoldColumnAttribute> attribute of the column is explicitly set to `true`.  \n  \n For more information, see [rowversion](http://msdn.microsoft.com/en-us/65c9cf0e-3e8a-45f8-87b3-3460d96afb0b)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=true)]

      public sealed class TimestampAttribute : Attribute
