  summary: Allows programmatic access to the HTML `link` element on the server.
  remarks: The <xref:System.Web.UI.HtmlControls.HtmlLink> control allows programmatic access to the HTML `link` element on the server. The <xref:System.Web.UI.HtmlControls.HtmlLink> control can be used to programmatically specify a cascading style sheet (CSS) reference in a Web page.
  example:
  - "The following code example demonstrates using the <xref:System.Web.UI.HtmlControls.HtmlLink> control to programmatically add a style sheet to a Web page.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.HtmlControls.HtmlLink#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.HtmlControls.HtmlLink/CS/htmllinkcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.HtmlControls.HtmlLink#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.HtmlControls.HtmlLink/VB/htmllinkvb.aspx#1)]  -->  \n  \n To run the preceding code example, you need a cascading style sheet (CSS) named `Stylesheet.css`, containing the following code, saved in the same directory as your Web site.  \n  \n```vb  \nbody {  \n  padding-left: 11em;  \n  font-family:  Verdana, \"Times New Roman\",  \n        Times, serif;  \n  color: blue;  \n  background-color: silver }  \nh1 {  \n  font-family: Helvetica, Geneva, Arial,  \n        SunSans-Regular, sans-serif;   \n  color: purple }  \n```  \n  \n```csharp  \nbody {  \n  padding-left: 11em;  \n  font-family:  Verdana, \"Times New Roman\",  \n        Times, serif;  \n  color: blue;  \n  background-color: silver }  \nh1 {  \n  font-family: Helvetica, Geneva, Arial,  \n        SunSans-Regular, sans-serif;   \n  color: purple }  \n```"
