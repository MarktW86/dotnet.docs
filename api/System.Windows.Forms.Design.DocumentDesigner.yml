  summary: Indicates whether the specified tool is supported by the designer.
  remarks: If a tool is supported, it will be enabled in the toolbox when the designer receives focus. Otherwise, it will be disabled. Once a tool is marked as enabled or disabled it can not be queried again.
  syntax:
