  namespace: System.Windows.Forms.Design
  summary: Base designer class for extending the design mode behavior of, and providing a root-level design mode view for, a <xref href="System.Windows.Forms.Control"></xref> that supports nested controls and should receive scroll messages.
  remarks: "This designer is a root designer, meaning that it provides the root-level design mode view for the associated document when it is viewed in design mode.  \n  \n You can associate a designer with a type using a <xref:System.ComponentModel.DesignerAttribute>. For an overview of customizing design time behavior, see [Extending Design-Time Support](http://msdn.microsoft.com/library/d6ac8a6a-42fd-4bc8-bf33-b212811297e2)."
