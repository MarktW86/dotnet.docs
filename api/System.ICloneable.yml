- uid: System.ICloneable.Clone
  commentId: M:System.ICloneable.Clone
  id: Clone
  parent: System.ICloneable
  langs:
  - csharp
  name: Clone()
  nameWithType: ICloneable.Clone()
  fullName: System.ICloneable.Clone()
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  namespace: System
  summary: Creates a new object that is a copy of the current instance.
  remarks: "The resulting clone must be of the same type as, or compatible with, the original instance.  \n  \n An implementation of <xref:System.ICloneable.Clone%2A> can perform either a deep copy or a shallow copy. In a deep copy, all objects are duplicated; in a shallow copy, only the top-level objects are duplicated and the lower levels contain references. Because callers of <xref:System.ICloneable.Clone%2A> cannot depend on the method performing a predictable cloning operation, we recommend that <xref:System.ICloneable> not be implemented in public APIs.  \n  \n See <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName> for more information on cloning, deep versus shallow copies, and examples."
  syntax:
    content: public object Clone ();
    parameters: []
    return:
      type: System.Object
      description: A new object that is a copy of this instance.
