  summary: Supports cloning, which creates a new instance of a class with the same value as an existing instance.
  remarks: The <xref:System.ICloneable> interface enables you to provide a customized implementation that creates a copy of an existing object. The <xref:System.ICloneable> interface contains one member, the <xref:System.ICloneable.Clone%2A> method, which is intended to provide cloning support beyond that supplied by <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>.  For more information about cloning, deep versus shallow copies, and examples, see the <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName> method.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ICloneable
