  summary: Gets a string of custom data for the profile property provider.
  remarks: The <xref:System.Web.Profile.CustomProviderDataAttribute.CustomProviderData%2A> property value is set using the `customProviderData` attribute of the  configuration element for adding profile properties. The <xref:System.Web.Profile.CustomProviderDataAttribute.CustomProviderData%2A> property can be set to any string value to be used by the profile provider for the property. If the `customProviderData` attribute is set, then the value is placed in the <xref:System.Configuration.SettingsProperty.Attributes%2A> collection for the property and is indexed by the name "CustomProviderData."
