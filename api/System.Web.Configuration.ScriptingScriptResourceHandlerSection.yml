  name: EnableCaching
  nameWithType: ScriptingScriptResourceHandlerSection.EnableCaching
  fullName: ScriptingScriptResourceHandlerSection.EnableCaching
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: Gets or sets whether caching is enabled for script files that are embedded as resources in an assembly.
  remarks: The <xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCaching%2A> property gets or sets the value for caching the results of the embedded script file, for caching any potential localization objects, and for caching scripts.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("enableCaching", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool EnableCaching { get; set; }
    return:
      type: System.Boolean
      description: '`true` if caching is enabled for script files that are embedded as resources in an assembly; otherwise, `false`. The default is `true`.'
  overload: System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCaching*
