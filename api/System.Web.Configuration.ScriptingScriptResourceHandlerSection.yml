- uid: System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCompression
  commentId: P:System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCompression
  id: EnableCompression
  parent: System.Web.Configuration.ScriptingScriptResourceHandlerSection
  langs:
  - csharp
  name: EnableCompression
  nameWithType: ScriptingScriptResourceHandlerSection.EnableCompression
  fullName: ScriptingScriptResourceHandlerSection.EnableCompression
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: Gets or sets whether compression is enabled for script files that are embedded as resources in an assembly.
  remarks: "The <xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCompression%2A> property gets or sets the value that indicates whether the following will be compressed:  \n  \n-   Script files that are embedded as resources in an assembly.  \n  \n-   Localization objects, such as string resources that are contained in a resource file (.resx).  \n  \n-   Scripts that are served by the script resource handler.  \n  \n> [!NOTE]\n>  If the requesting browser does not support compression, this property has no effect."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("enableCompression", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool EnableCompression { get; set; }
    return:
      type: System.Boolean
      description: '`true` if compression is enabled for script files that are embedded as resources in an assembly; otherwise, `false`. The default is `true`.'
  overload: System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCompression*
  exceptions: []
