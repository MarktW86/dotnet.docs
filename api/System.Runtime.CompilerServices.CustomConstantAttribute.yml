  type: Class
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System.Runtime.CompilerServices
  summary: Defines a constant value that a compiler can persist for a field or method parameter.
  remarks: "You can apply this attribute to fields or parameters.  \n  \n This class cannot be instantiated.  \n  \n Compilers should create specific classes, derived from this class, that define the type of the constant value. For example, see the <xref:System.Runtime.CompilerServices.DateTimeConstantAttribute>, which allows a compiler to persist an 8-byte <xref:System.DateTime> constant for a field or method parameter. If you are using <xref:System.Reflection>, this pattern of deriving specific classes from <xref:System.Runtime.CompilerServices.CustomConstantAttribute> enables you to find all occurrences of custom constant attributes easily.  \n  \n The classes in <xref:System.Runtime.CompilerServices> are for compiler writers' use only."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field | System.AttributeTargets.Parameter, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class CustomConstantAttribute : Attribute
