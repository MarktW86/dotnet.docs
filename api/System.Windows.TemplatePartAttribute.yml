  name: TemplatePartAttribute
  nameWithType: TemplatePartAttribute
  fullName: System.Windows.TemplatePartAttribute
  type: Class
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Represents an attribute that is applied to the class definition to identify the types of the named parts that are used for templating.
  remarks: "Control authors apply this attribute to the class definition to inform template authors the types of the parts to use for styling the class. These parts are usually required in the template and have a specific predefined name. There can only be one element with a given name in any template.  \n  \n For example, if you look at the class declaration of the <xref:System.Windows.Controls.ComboBox> class, you can see that the parts `PART_EditableTextBox` and `PART_Popup` are of types <xref:System.Windows.Controls.TextBox> and <xref:System.Windows.Controls.Primitives.Popup> respectively.  \n  \n For more information, see [Guidelines for Designing Stylable Controls](~/docs/framework/wpf/controls/guidelines-for-designing-stylable-controls.md)  \n  \n<a name=\"xamlTextUsage_TemplatePartAttribute\"></a>   \n## XAML Text Usage  \n You cannot use this class or its properties in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)]."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplatePartAttribute : Attribute
