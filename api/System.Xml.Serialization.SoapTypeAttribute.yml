      type: System.String
      description: The name of the XML type that the <xref href="System.Xml.Serialization.XmlSerializer"></xref> generates when it serializes the class instance (and recognizes when it deserializes the class instance).
    - id: ns
      type: System.String
      description: The XML namespace of the type.
