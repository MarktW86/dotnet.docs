  summary: The <xref href="System.Data.Services.ChangeInterceptorAttribute"></xref> on a method is used to process updates on the specified entity set name.
  remarks: "Resource-level change authorization and validation is implemented by methods annotated on the <xref:System.Data.Services.ChangeInterceptorAttribute>. [!INCLUDE[ssAstoria](~/includes/ssastoria-md.md)] provides the infrastructure required for service developers to write per-entity change processing rules and validation.  \n  \n Entity-level access control and validation can be enforced through query interceptors. For more information, see <xref:System.Data.Services.QueryInterceptorAttribute>.  \n  \n-"
  example:
  - For more information, see the example in the <xref:System.Data.Services.QueryInterceptorAttribute> topic.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=true, Inherited=true)]

      public sealed class ChangeInterceptorAttribute : Attribute
