  summary: Creates a modifiable clone of this <xref href="System.Windows.Media.Media3D.GeneralTransform3D"></xref>, making deep copies of this object's values.
  remarks: "This method is used to produce modifiable copies of frozen <xref:System.Windows.Freezable> objects (or any <xref:System.Windows.Freezable> object). For convenience, this method shadows the inherited version with a strongly typed implementation.  \n  \n For more information, see <xref:System.Windows.Freezable.Clone%2A?displayProperty=fullName>.  \n  \n When copying dependency properties, this method copies resource references and data bindings (they might no longer resolve) but not animations or their current values.  \n  \n <xref:System.Windows.Media.Media3D.GeneralTransform3D.Clone%2A> is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/docs/framework/migration-guide/versions-and-dependencies.md)."
