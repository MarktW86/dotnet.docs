  summary: Initializes a new instance of the <xref href="System.CodeDom.CodeCommentStatement"></xref> class using the specified text and documentation comment flag.
  remarks: If the `docComment` parameter is `true`, the <xref:System.CodeDom.CodeCommentStatement> is a documentation comment and the comment is structured using triple delimiter characters. For example, in C# the comment is "`///`", in Visual Basic "`'''`". Documentation comments are used to identify an XML comment field, such as a type or member summary identified by the `<summary>` element.
  example:
  - "The following code example demonstrates the use of the <xref:System.CodeDom.CodeCommentStatement.%23ctor%28System.String%2CSystem.Boolean%29> constructor to create a comment statement to be used as an XML comment field. This example is part of a larger example that follows.  \n  \n [!code-csharp[CodeDomHelloWorldSample#3](~/samples/snippets/csharp/VS_Snippets_CLR/CodeDomHelloWorldSample/cs/program.cs#3)]\n [!code-vb[CodeDomHelloWorldSample#3](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeDomHelloWorldSample/vb/program.vb#3)]  \n  \n The following code example demonstrates the creation of a simple \"Hello World\" console application and the generation of an XML documentation file for the compiled application.  \n  \n [!code-csharp[CodeDomHelloWorldSample#1](~/samples/snippets/csharp/VS_Snippets_CLR/CodeDomHelloWorldSample/cs/program.cs#1)]\n [!code-vb[CodeDomHelloWorldSample#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeDomHelloWorldSample/vb/program.vb#1)]"
  syntax:
