  summary: Represents a statement consisting of a single comment.
  remarks: <xref:System.CodeDom.CodeCommentStatement> can be used to represent a single-line comment statement. <xref:System.CodeDom.CodeCommentStatement> is a statement, so it can be inserted into a statements collection and will appear on its own line. <xref:System.CodeDom.CodeCommentStatement> can also be added to the comments collection of <xref:System.CodeDom.CodeNamespace> or any object that derives from <xref:System.CodeDom.CodeTypeMember>.
