  summary: Indicates the code following the attribute is to be executed in run, not step, mode.
  remarks: The <xref:System.Diagnostics.DebuggerStepperBoundaryAttribute> attribute is used as an escape from the effect of a <xref:System.Diagnostics.DebuggerNonUserCodeAttribute>. When executing within the boundaries of the <xref:System.Diagnostics.DebuggerNonUserCodeAttribute>, designer-provided code is executed as a step-through until the next user supplied code is encountered. When context switches are made on a thread, the next user-supplied code module stepped into may not relate to the code that was in the process of being debugged. To avoid this debugging experience, use the <xref:System.Diagnostics.DebuggerStepperBoundaryAttribute> to escape from stepping through code to running code. For example, in [!INCLUDE[vsprvslong](~/includes/vsprvslong-md.md)], encountering a <xref:System.Diagnostics.DebuggerStepperBoundaryAttribute> while stepping through code using the F10 key (or **Step Over** command) has the same effect as pressing the F5 key or using the **Start Debugging** command.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggerStepperBoundaryAttribute : Attribute
