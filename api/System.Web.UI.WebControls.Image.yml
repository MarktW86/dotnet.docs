  - csharp
  name: DescriptionUrl
  nameWithType: Image.DescriptionUrl
  fullName: Image.DescriptionUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the location to a detailed description for the image.
  remarks: "The <xref:System.Web.UI.WebControls.Image.DescriptionUrl%2A> property specifies an HTML file that provides additional details for the image. The <xref:System.Web.UI.WebControls.Image.DescriptionUrl%2A> property renders as the `longdesc` attribute for the image control. If the <xref:System.Web.UI.WebControls.Image.DescriptionUrl%2A> property is not set, or is set to an empty string (\"\"), the <xref:System.Web.UI.WebControls.Image> control renders without the `longdesc` attribute.  \n  \n Use the <xref:System.Web.UI.WebControls.Image.DescriptionUrl%2A> property to supplement the <xref:System.Web.UI.WebControls.Image.AlternateText%2A> property. For example, if you use an <xref:System.Web.UI.WebControls.Image> control to display an image of the solar system, you can set the <xref:System.Web.UI.WebControls.Image.AlternateText%2A> property to `The Solar System,` and then set the <xref:System.Web.UI.WebControls.Image.DescriptionUrl%2A> property to an HTML page that further describes the image of planets orbiting the sun in the solar system.  \n  \n The <xref:System.Web.UI.WebControls.Image.DescriptionUrl%2A> property is optional, but it can enhance the accessibility of your Web page for text-only browsers and screen readers. Browsers can use the detailed text description to convey important concepts in place of, or in addition to, the visual image. Refer to your browser documentation for details on how it uses the descriptive content specified by the `longdesc` attribute."
  syntax:
    content: public virtual string DescriptionUrl { get; set; }
    return:
      type: System.String
      description: The URL for the file that contains a detailed description for the image. The default is an empty string ("").
  overload: System.Web.UI.WebControls.Image.DescriptionUrl*
