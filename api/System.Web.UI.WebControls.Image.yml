  summary: Gets or sets the alternate text displayed in the <xref href="System.Web.UI.WebControls.Image"></xref> control when the image is unavailable. Browsers that support the ToolTips feature display this text as a ToolTip.
  remarks: "Use this property to specify the text to display if the image specified in the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property is not available. In browsers that support the ToolTips feature, this text also displays as a ToolTip.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [ASP.NET Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
  example:
