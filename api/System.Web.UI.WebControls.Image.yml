  namespace: System.Web.UI.WebControls
  summary: Displays an image on a Web page.
  remarks: "In this topic:  \n  \n-   [Introduction](#introduction)  \n  \n-   [Accessibility](#accessibility)  \n  \n-   [Declarative Syntax](#declarative_syntax)  \n  \n<a name=\"introduction\"></a>   \n## Introduction  \n The <xref:System.Web.UI.WebControls.Image> control lets you work with images from server code. Use the <xref:System.Web.UI.WebControls.Image> control to display any valid image supported by the requesting browser on the Web page. The path to the displayed image is specified by setting the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property. You can specify the text to display in place of image when the image is not available by setting the <xref:System.Web.UI.WebControls.Image.AlternateText%2A> property. The alignment of the image in relation to other elements on the Web page is specified by setting <xref:System.Web.UI.WebControls.Image.ImageAlign%2A> property.  \n  \n> [!NOTE]\n>  This control only displays an image. If you need to capture mouse clicks on the image, use the <xref:System.Web.UI.WebControls.ImageButton> control.  \n  \n<a name=\"accessibility\"></a>   \n## Accessibility  \n For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13) and [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0).  \n  \n<a name=\"declarative_syntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:Image  \n    AccessKey=\"string\"  \n    AlternateText=\"string\"  \n    BackColor=\"color name|#dddddd\"  \n    BorderColor=\"color name|#dddddd\"  \n    BorderStyle=\"NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|  \n        Inset|Outset\"  \n    BorderWidth=\"size\"  \n    CssClass=\"string\"  \n    DescriptionUrl=\"uri\"  \n    Enabled=\"True|False\"  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    ForeColor=\"color name|#dddddd\"  \n    GenerateEmptyAlternateText=\"True|False\"  \n    Height=\"size\"  \n    ID=\"string\"  \n    ImageAlign=\"NotSet|Left|Right|Baseline|Top|Middle|Bottom|  \n        AbsBottom|AbsMiddle|TextTop\"  \n    ImageUrl=\"uri\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnInit=\"Init event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnUnload=\"Unload event handler\"  \n    runat=\"server\"  \n    SkinID=\"string\"  \n    Style=\"string\"  \n    TabIndex=\"integer\"  \n    ToolTip=\"string\"  \n    Visible=\"True|False\"  \n    Width=\"size\"  \n/>  \n```"
  example:
  - "The following example demonstrates how to create an <xref:System.Web.UI.WebControls.Image> control on a Web page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](http://msdn.microsoft.com/library/81b13e7a-b95b-4285-906f-d2dd77411417).  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic Image Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic Image Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic Image Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic Image Example/VB/sourcevb.aspx#1)]  -->"
