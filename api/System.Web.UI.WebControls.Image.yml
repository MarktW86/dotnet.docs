  namespace: System.Web.UI.WebControls
  summary: Gets or sets the URL that provides the path to an image to display in the <xref href="System.Web.UI.WebControls.Image"></xref> control.
  remarks: Use the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property to specify the URL of an image to display in the <xref:System.Web.UI.WebControls.Image> control. You can use a relative or an absolute URL. A relative URL relates the location of the image to the location of the Web page without specifying a complete path on the server. The path is relative to the location of the Web page. This makes it easier to move the entire site to another directory on the server without updating the code. An absolute URL provides the complete path, so moving the site to another directory requires that you update the code.
  example:
