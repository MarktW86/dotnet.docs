- uid: System.Web.UI.WebControls.Image.GenerateEmptyAlternateText
  commentId: P:System.Web.UI.WebControls.Image.GenerateEmptyAlternateText
  id: GenerateEmptyAlternateText
  parent: System.Web.UI.WebControls.Image
  langs:
