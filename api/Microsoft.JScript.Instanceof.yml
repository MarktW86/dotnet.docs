  summary: Determines whether the first specified object can be coerced to the type of the second specified object.
  syntax:
    content: public static bool JScriptInstanceof (object v1, object v2);
    parameters:
    - id: v1
      type: System.Object
      description: The object to coerce to the type of object <code>v2</code>.
    - id: v2
      type: System.Object
      description: The object that has the desired type.
    return:
      type: System.Boolean
      description: '`true` if <code>v1</code> can be coerced to the type of object *v2*; otherwise, `false`.'
