  fullName: System.Web.Services.Protocols.SoapExtensionAttribute
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: When overridden in a derived class, specifies a SOAP extension should run with an XML Web service method.
  remarks: XML Web service methods created using ASP.NET can be configured to run with a SOAP extension by applying an attribute to the XML Web service method. When a custom extension attribute is added to an XML Web service method or a method on a client proxy class, ASP.NET invokes the associated extension at the appropriate time. An extension attribute is a custom attribute class deriving from <xref:System.Web.Services.Protocols.SoapExtensionAttribute>. Derived attributes must override the <xref:System.Web.Services.Protocols.SoapExtensionAttribute.ExtensionType%2A> property to return the type of extension that is associated with the attribute.
  example:
  - "The following `TraceExtensionAttribute` class derives from <xref:System.Web.Services.Protocols.SoapExtensionAttribute> to support applying the attribute to an XML Web service method or a method in an XML Web service client proxy class. When applied to either, the `TraceExtension` SOAP extension runs with the method.  \n  \n [!code-cpp[Classic SoapExtensionAttribute Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic SoapExtensionAttribute Example/CPP/source.cpp#1)]\n [!code-csharp[Classic SoapExtensionAttribute Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic SoapExtensionAttribute Example/CS/source.cs#1)]\n [!code-vb[Classic SoapExtensionAttribute Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic SoapExtensionAttribute Example/VB/source.vb#1)]"
  syntax:
    content: 'public abstract class SoapExtensionAttribute : Attribute'
