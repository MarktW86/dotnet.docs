- uid: System.Web.UI.MobileControls.PhoneCall.AlternateFormat
  commentId: P:System.Web.UI.MobileControls.PhoneCall.AlternateFormat
  id: AlternateFormat
  parent: System.Web.UI.MobileControls.PhoneCall
  langs:
  - csharp
  name: AlternateFormat
  nameWithType: PhoneCall.AlternateFormat
  fullName: PhoneCall.AlternateFormat
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: Gets or sets a formatting string for the text value that is displayed on devices that are not able to originate telephone calls. The default value is `{0} {1}`, meaning that the default text will be the <xref href="System.Web.UI.MobileControls.TextControl.Text"></xref> property with the <xref href="System.Web.UI.MobileControls.PhoneCall.PhoneNumber"></xref> property concatenated to it, with a space between them. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: An example of the default string is, Call `{0}` at `{1}` right now!! where the system replaces `{0}` with the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property of the <xref:System.Web.UI.MobileControls.PhoneCall> object (the `innerText` of the element on the page), and `{1}` with the value of the <xref:System.Web.UI.MobileControls.PhoneCall.PhoneNumber%2A> property.
  example:
  - "The following code example demonstrates how to add several phone numbers to a <xref:System.Web.UI.MobileControls.Panel> on your page, and shows two forms of <xref:System.Web.UI.MobileControls.PhoneCall.AlternateFormat%2A>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Syntax Overview](http://msdn.microsoft.com/library/09074b20-ece9-46fa-bc8f-ab2595ed2c02).  \n  \n<!-- TODO: review snippet reference  [!CODE [MobilePhoneCall#1](MobilePhoneCall#1)]  -->"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      public string AlternateFormat { get; set; }
    return:
      type: System.String
      description: A formatting string for the text value that is displayed on devices that are not able to originate telephone calls.
