  summary: Provides control capability to render a command that the user can select to dial the specified phone number. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "For devices with telephony capability, such as a cell phone, the <xref:System.Web.UI.MobileControls.PhoneCall> control renders a command that the user can select to dial the specified phone number.  \n  \n On devices without telephony capability, the <xref:System.Web.UI.MobileControls.PhoneCall> control renders alternate text, possibly including the phone number or a link; it is not treated as a command that has dialing capability."
  example:
  - "The following code example demonstrates how to add several phone numbers to a <xref:System.Web.UI.MobileControls.Panel> on your page. One <xref:System.Web.UI.MobileControls.PhoneCall> control has an <xref:System.Web.UI.MobileControls.PhoneCall.AlternateUrl%2A> and the phone number appears as a link on devices that cannot make a phone call.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](http://msdn.microsoft.com/library/09074b20-ece9-46fa-bc8f-ab2595ed2c02).  \n  \n <!-- TODO: review snippet reference [!code-csharp[MobilePhoneCallSample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MobilePhoneCallSample/cs/Default.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

