  fullName: PhoneCall.AlternateUrl
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: Gets or sets the URL where the device will go to on non-calling devices. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "What the user sees is controlled by the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property of the <xref:System.Web.UI.MobileControls.PhoneCall> object, <xref:System.Web.UI.MobileControls.PhoneCall.PhoneNumber%2A>, <xref:System.Web.UI.MobileControls.PhoneCall.AlternateFormat%2A>, and <xref:System.Web.UI.MobileControls.PhoneCall.AlternateUrl%2A> properties.  \n  \n> [!NOTE]\n>  This property is only used on devices that are unable to originate telephone calls as an alternative location for navigation purposes."
  example:
  - "This example shows how to add several phone numbers to a <xref:System.Web.UI.MobileControls.Panel> on your page. One <xref:System.Web.UI.MobileControls.PhoneCall> control has an <xref:System.Web.UI.MobileControls.PhoneCall.AlternateUrl%2A> for devices that cannot make a phone call.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information see [ASP.NET Web Forms Page Syntax Overview](http://msdn.microsoft.com/library/09074b20-ece9-46fa-bc8f-ab2595ed2c02).  \n  \n<!-- TODO: review snippet reference  [!CODE [MobilePhoneCall#1](MobilePhoneCall#1)]  -->"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.Design.MobileControls.Converters.NavigateUrlConverter))]

      public string AlternateUrl { get; set; }
    return:
      type: System.String
      description: The URL where the device will go to on non-calling devices.
