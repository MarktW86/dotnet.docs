  namespace: System.Xml
  summary: Creates a duplicate of this node.
  remarks: "`CloneNode` serves as a copy constructor for nodes. To see how this method behaves with other node types, see the <xref:System.Xml.XmlNode.CloneNode%2A> method in the `XmlNode` class.  \n  \n The cloned node has no parent (<xref:System.Xml.XmlNode.ParentNode%2A> returns `null`)."
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: '`true` to recursively clone the subtree under the specified node; `false` to clone only the node itself. Because comment nodes do not have children, the cloned node always includes the text content, regardless of the parameter setting.'
    return:
      type: System.Xml.XmlNode
      description: The cloned node.
