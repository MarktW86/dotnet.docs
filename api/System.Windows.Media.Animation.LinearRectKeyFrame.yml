  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Interpolates, in a linear fashion, between the previous key frame value and the value of the current key frame, using the supplied progress increment.
  syntax:
    content: protected override System.Windows.Rect InterpolateValueCore (System.Windows.Rect baseValue, double keyFrameProgress);
    parameters:
    - id: baseValue
      type: System.Windows.Rect
      description: The value to animate from.
    - id: keyFrameProgress
      type: System.Double
      description: A value between 0.0 and 1.0, inclusive, that specifies the percentage of time that has elapsed for this key frame.
    return:
      type: System.Windows.Rect
      description: The output value of this key frame given the specified base value and progress.
