  summary: Provides design-time support in a visual designer for the <xref href="System.Web.UI.WebControls.GridView"></xref> control.
  remarks: "In a visual designer, when you switch from Source to Design view, the markup source code that describes the <xref:System.Web.UI.WebControls.GridView> control is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control is persisted to the markup source code and edited into the markup for the Web page.  \n  \n The properties of the <xref:System.Web.UI.Design.WebControls.GridViewDesigner> class provide the following functionality:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.GridViewDesigner.ActionLists%2A> property returns a <xref:System.ComponentModel.Design.DesignerActionListCollection> object, which typically contains an object that is derived from the <xref:System.ComponentModel.Design.DesignerActionList> class for each level in the inheritance tree of the designer.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.GridViewDesigner.AutoFormats%2A> property returns a collection of formatting schemes for display in the **Auto Format** dialog box.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.GridViewDesigner.TemplateGroups%2A> property returns a collection of template groups for the fields of the associated <xref:System.Web.UI.WebControls.GridView> control and the top-level <xref:System.Web.UI.WebControls.GridView> templates.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl%2A> property always returns `true`, indicating that the designer creates a temporary copy of the associated <xref:System.Web.UI.WebControls.GridView> to generate the design-time markup.  \n  \n The methods of the <xref:System.Web.UI.Design.WebControls.GridViewDesigner> class provide the following functionality:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.GridViewDesigner.DataBind%2A> method binds the associated <xref:System.Web.UI.WebControls.GridView> control to a design-time data source.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A> method returns the markup that is used to render the associated <xref:System.Web.UI.WebControls.GridView> at design time.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.GridViewDesigner.Initialize%2A> method prepares the designer to view, edit, and design the associated <xref:System.Web.UI.WebControls.GridView>.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnClick%2A> method is called when a region of the design-time view of the associated <xref:System.Web.UI.WebControls.GridView> is clicked.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnSchemaRefreshed%2A> method is called when the schema of the data source of the associated <xref:System.Web.UI.WebControls.GridView> changes.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A> method is used to remove or add properties or to shadow properties of the associated <xref:System.Web.UI.WebControls.GridView>.  \n  \n Design-time editable regions are not supported in the <xref:System.Web.UI.WebControls.GridView> control, so the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetEditableDesignerRegionContent%2A> and <xref:System.Web.UI.Design.WebControls.GridViewDesigner.SetEditableDesignerRegionContent%2A> methods have no functionality."
  example:
  - "The following code example shows how to extend the <xref:System.Web.UI.Design.WebControls.GridViewDesigner> class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.GridView> control at design time.  \n  \n The example derives the `MyGridView` control from the <xref:System.Web.UI.WebControls.GridView>. The `MyGridView` is simply a copy of the <xref:System.Web.UI.WebControls.GridView>. The example also derives the `MyGridViewDesigner` class from the <xref:System.Web.UI.Design.WebControls.GridViewDesigner> class and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyGridViewDesigner` on the `MyGridView` control.  \n  \n The `MyGridViewDesigner` overrides the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.Page%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.GridView.Caption%2A> property, if it is specified, as a new first row in the `MyGridView` control at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyGridView` control has the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-csharp[System.Web.UI.Design.WebControls.GridViewDesigner#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.Design.WebControls.GridViewDesigner/CS/gridviewdesigner.cs#1)]\n [!code-vb[System.Web.UI.Design.WebControls.GridViewDesigner#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.Design.WebControls.GridViewDesigner/VB/gridviewdesigner.vb#1)]"
