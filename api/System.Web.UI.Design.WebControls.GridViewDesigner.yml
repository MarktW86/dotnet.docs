- uid: System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl
  commentId: P:System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.GridViewDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: GridViewDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Gets a value indicating whether the designer should use a temporary copy rather than the actual control associated with the designer to generate the design-time markup.
  remarks: "The <xref:System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl%2A> property is always `true`, the designer uses a <xref:System.Web.UI.WebControls.View> control that contains a copy of the associated <xref:System.Web.UI.WebControls.GridView> control to generate the design-time markup. The <xref:System.Web.UI.WebControls.View> control does not affect any persistence for the <xref:System.Web.UI.WebControls.GridView>.  \n  \n If the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl%2A> property has been overridden to return `false`, the designer will use the associated <xref:System.Web.UI.WebControls.GridView> itself to generate the design-time markup, and design-time changes to the control will persist to the page markup source."
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: '`true` if the designer should use a temporary copy rather than the actual control associated with the designer to generate the design-time markup; otherwise, `false`.'
