  fullName: HtmlEmptyTagControlBuilder.HasBody()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: Indicates that the controls built with the <xref href="System.Web.UI.HtmlControls.HtmlEmptyTagControlBuilder"></xref> control do not have closing tags.
  remarks: The <xref:System.Web.UI.HtmlControls.HtmlEmptyTagControlBuilder.HasBody%2A> method overrides the base class's <xref:System.Web.UI.ControlBuilder.HasBody%2A> method to always return `false`, because the <xref:System.Web.UI.HtmlControls.HtmlEmptyTagControlBuilder> class represents controls that do not have closing tags. The <xref:System.Web.UI.ControlBuilder.HasBody%2A> method of the <xref:System.Web.UI.ControlBuilder> class determines whether a control has both an opening and a closing tag.
  syntax:
    content: public override bool HasBody ();
    parameters: []
    return:
      type: System.Boolean
      description: '`false` in all cases.'
