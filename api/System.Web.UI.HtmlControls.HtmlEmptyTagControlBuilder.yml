  summary: Interacts with the page parser to build HTML server controls that do not have a body or closing tag. This class cannot be inherited.
  remarks: The <xref:System.Web.UI.HtmlControls.HtmlEmptyTagControlBuilder> control interacts with the page parser to build HTML server controls that do not have a body or closing tag, such as `<img>`, `<link>`, `<input>`, and `<meta>`. The <xref:System.Web.UI.HtmlControls.HtmlEmptyTagControlBuilder.HasBody%2A> property always returns `false`, indicating that controls built with the <xref:System.Web.UI.HtmlControls.HtmlEmptyTagControlBuilder> control do not have closing tags.
  syntax:
    content: 'public sealed class HtmlEmptyTagControlBuilder : System.Web.UI.ControlBuilder'
