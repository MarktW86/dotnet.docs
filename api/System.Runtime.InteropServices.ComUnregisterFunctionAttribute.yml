  nameWithType: ComUnregisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComUnregisterFunctionAttribute
  type: Class
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime.InteropServices
  namespace: System.Runtime.InteropServices
  summary: Specifies the method to call when you unregister an assembly for use from COM; this allows for the execution of user-written code during the unregistration process.
  remarks: "You can apply this attribute to methods.  \n  \n <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute> enables you to add code that reverses the operations performed by a registration method. If you apply the <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> to provide a registration method, you must also provide an unregistration method to reverse the operations done in the registration method. You can have only one unregistration method for a class.  \n  \n The common language runtime calls the method with this attribute when its containing assembly is unregistered (directly or indirectly) with the [Regasm.exe (Assembly Registration Tool)](~/docs/framework/tools/regasm-exe-assembly-registration-tool.md) or through the <xref:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly%2A?displayProperty=fullName> API method. Methods with this attribute can have any visibility (public, private, and so on), but must be `static` and must take a single <xref:System.Type> parameter for the <xref:System.Type> to unregister."
  example:
  - "The following example demonstrates applying <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> and <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute> to methods with the appropriate signature.  \n  \n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/samples/snippets/cpp/VS_Snippets_CLR_Classic/classic ComRegisterFunctionAttribute Example/CPP/source.cpp#1)]\n [!code-csharp[Classic ComRegisterFunctionAttribute Example#1](~/samples/snippets/csharp/VS_Snippets_CLR_Classic/classic ComRegisterFunctionAttribute Example/CS/source.cs#1)]\n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_Classic/classic ComRegisterFunctionAttribute Example/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComUnregisterFunctionAttribute : Attribute
