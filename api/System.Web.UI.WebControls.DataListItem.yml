  remarks: "A <xref:System.Web.UI.WebControls.DataListItem> object represents an item in a <xref:System.Web.UI.WebControls.DataList> control, such as a heading section, a footer section, or a data item.  \n  \n The data items in the <xref:System.Web.UI.WebControls.DataList> control are stored in a <xref:System.Web.UI.WebControls.DataListItemCollection> that can be accessed by using the <xref:System.Web.UI.WebControls.DataList.Items%2A> property of the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n You can use a <xref:System.Web.UI.WebControls.DataListItem> to programmatically access the properties of an item in a <xref:System.Web.UI.WebControls.DataList> control."
