  name: DataContractFormatAttribute
  nameWithType: DataContractFormatAttribute
  fullName: System.ServiceModel.DataContractFormatAttribute
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Instructs the [!INCLUDE[indigo1](~/includes/indigo1-md.md)] infrastructure to use the <xref href="System.Runtime.Serialization.DataContractSerializer"></xref>.
  remarks: "This attribute is similar to the <xref:System.ServiceModel.XmlSerializerFormatAttribute> attribute. Both attributes can be applied to either a method or a class.  \n  \n A method can have either of the two attributes applied, but not both. Any operation that has neither applied will use the attribute applied to the containing class. If the containing class does not have either attribute applied, the <xref:System.Runtime.Serialization.DataContractSerializer> is used.  \n  \n Applying the attribute also causes a <xref:System.ServiceModel.Description.DataContractSerializerOperationBehavior> to be created at run time. The behavior allows customization at run time of the serializer behavior."
  example:
  - "The following example applies the <xref:System.ServiceModel.DataContractFormatAttribute> and sets the <xref:System.ServiceModel.DataContractFormatAttribute.Style%2A> property to <xref:System.ServiceModel.OperationFormatStyle>. The RPC style is described in the Web Service Description Language specification (WSDL).  \n  \n [!code-csharp[DataContractFormatAttribute#1](~/samples/snippets/csharp/VS_Snippets_CFX/datacontractformatattribute/cs/source.cs#1)]\n [!code-vb[DataContractFormatAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/datacontractformatattribute/vb/source.vb#1)]\n [!code-vb[DataContractFormatAttribute#1](~/samples/snippets/csharp/VS_Snippets_CFX/datacontractformatattribute/cs/vb/source.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Interface, Inherited=false)]

      public sealed class DataContractFormatAttribute : Attribute
