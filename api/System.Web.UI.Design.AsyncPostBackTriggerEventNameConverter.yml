      description: '`true` if the <xref href="System.ComponentModel.TypeConverter.StandardValuesCollection"></xref> returned from <xref href="System.Web.UI.Design.AsyncPostBackTriggerEventNameConverter.GetStandardValues(System.ComponentModel.ITypeDescriptorContext)"></xref> is an exhaustive list of possible values; `false` if other values are possible. The default implementation returns `false`.'
