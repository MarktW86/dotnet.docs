  type: Method
  assemblies:
  - System.Web.Extensions.Design
  namespace: System.Web.UI.Design
  summary: Returns a collection of event names for a control in the container in the <xref href="System.ComponentModel.Design.IDesignerHost"></xref> instance for a specified format context.
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: A format context object that can be used for more information about the environment that this converter is invoked from. This parameter or its properties can be `null`.
    return:
      type: System.ComponentModel.TypeConverter+StandardValuesCollection
      description: A collection of strings that represent the event names of a control in the current container. If no controls are currently contained, the method returns an empty collection. If the context is `null` or if there is no current container, the method returns `null`.
