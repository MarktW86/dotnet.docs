  summary: Provides a type converter that retrieves a list of events for a control in the current container.
  remarks: "The <xref:System.Web.UI.Design.AsyncPostBackTriggerEventNameConverter> class derives from the <xref:System.ComponentModel.StringConverter> class. It provides a list of event names for a control to display in a property editor in a design-time environment.  \n  \n For more information about type converters, see [How to: Implement a Type Converter](http://msdn.microsoft.com/library/90373a3f-d8c8-492d-841c-945d62393c56) and [Generalized Type Conversion](http://msdn.microsoft.com/library/49253ae6-7657-4810-82ab-1176a6feeada)."
