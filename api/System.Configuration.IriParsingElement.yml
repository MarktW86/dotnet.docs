  name: Enabled
  nameWithType: IriParsingElement.Enabled
  fullName: IriParsingElement.Enabled
  type: Property
  assemblies:
  - System
  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Gets or sets the value of the <xref href="System.Configuration.IriParsingElement"></xref> configuration setting.
  remarks: "The <xref:System.Configuration.IriParsingElement> configuration setting controls IRI processing in the <xref:System.Uri?displayProperty=fullName> class. This setting also indirectly controls International Domain Name (IDN) processing set with the <xref:System.Configuration.IdnElement?displayProperty=fullName> class. IRI processing must be enabled for IDN processing to be possible. If IRI processing is disabled, then IDN processing will be set to the default setting where the .NET Framework 2.0 behavior is used for compatibility and IDN names are not used.  \n  \n The configuration setting for the <xref:System.Configuration.IriParsingElement> will be read once when the first <xref:System.Uri?displayProperty=fullName> class is constructed. Changes to configuration settings after that time are ignored.  \n  \n For more information on IRI support, see the Remarks section for the <xref:System.Uri?displayProperty=fullName> class."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("enabled", DefaultValue=Mono.Cecil.CustomAttributeArgument, Options=System.Configuration.ConfigurationPropertyOptions.IsRequired | System.Configuration.ConfigurationPropertyOptions.IsKey)]

      public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: A Boolean that indicates if International Resource Identifier (IRI) processing is enabled.
  overload: System.Configuration.IriParsingElement.Enabled*
