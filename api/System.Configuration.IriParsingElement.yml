  summary: Provides the configuration setting for International Resource Identifier (IRI) processing in the <xref href="System.Uri"></xref> class.
  remarks: "The existing <xref:System.Uri?displayProperty=fullName> class has been extended to provide support for International Resource Identifiers (IRI) based on RFC 3987. Current users will not see any change from the .NET Framework 2.0 behavior unless they specifically enable IRI. This ensures application compatibility with prior versions of the .NET Framework.  \n  \n The configuration setting for the <xref:System.Configuration.IriParsingElement> will be read once when the first <xref:System.Uri?displayProperty=fullName> class is constructed. Changes to configuration settings after that time are ignored.  \n  \n For more information on IRI support, see the Remarks section for the <xref:System.Uri?displayProperty=fullName> class."
