  namespace: System.Web.Configuration
  summary: Gets the collection of <xref href="System.Web.Configuration.ClientTarget"></xref> objects.
  remarks: Each <xref:System.Web.Configuration.ClientTarget> object contains two properties identifying a client browser, also called the user agent. One property is the alias associated with the client browser that is identified by the other property. ASP.NET uses this information to render server controls on a page.
  example:
  - "The following code example shows how to get the <xref:System.Web.Configuration.ClientTargetSection.ClientTargets%2A> collection.  \n  \n [!code-csharp[System.Web.Configuration.ClientTarget#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.ClientTarget/CS/clienttarget.cs#2)]\n [!code-vb[System.Web.Configuration.ClientTarget#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.ClientTarget/VB/clienttarget.vb#2)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("", IsDefaultCollection=true, IsRequired=true)]

      public System.Web.Configuration.ClientTargetCollection ClientTargets { get; }
    return:
      type: System.Web.Configuration.ClientTargetCollection
      description: A <xref href="System.Web.Configuration.ClientTargetCollection"></xref> that contains the <xref href="System.Web.Configuration.ClientTarget"></xref> objects.
