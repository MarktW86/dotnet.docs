  namespace: System.Web.Configuration
  summary: Configures the `clientTarget` section. This class cannot be inherited.
  remarks: "The <xref:System.Web.Configuration.ClientTargetSection> class provides a way to programmatically access and modify the `clientTarget` section of the configuration file. It belongs to a group that includes the <xref:System.Web.Configuration.ClientTargetCollection> class and the <xref:System.Web.Configuration.ClientTarget> class.  \n  \n The <xref:System.Web.Configuration.ClientTargetSection> class contains <xref:System.Web.Configuration.ClientTarget> objects that define pairs of aliases and associated target user agents for which ASP.NET server controls should render content."
  example:
  - "This section provides two code examples. The first displays a declarative representation of the <xref:System.Web.Configuration.ClientTargetSection> class and also demonstrates how to declaratively specify values for several properties of the <xref:System.Web.Configuration.ClientTarget> class. The second shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file. You use this object to access the <xref:System.Web.Configuration.ClientTarget> objects it contains.  \n  \n The following code example shows how to declaratively specify values for several properties of the <xref:System.Web.Configuration.ClientTarget> class.  \n  \n```  \n<clientTarget>  \n  <add alias=  \n    \"uplevel\" userAgent=\"Mozilla/5.0 (compatible;MSIE 6.0;Windows NT 5.1)\"/>  \n  <add alias=\"downlevel\" userAgent=\"Generic Downlevel\"/>  \n</clientTarget>  \n```  \n  \n The following code example shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file  \n  \n [!code-csharp[System.Web.Configuration.ClientTarget#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.ClientTarget/CS/clienttarget.cs#1)]\n [!code-vb[System.Web.Configuration.ClientTarget#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.ClientTarget/VB/clienttarget.vb#1)]"
  syntax:
    content: 'public sealed class ClientTargetSection : System.Configuration.ConfigurationSection'
