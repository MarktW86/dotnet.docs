  fullName: System.Net.WebPermissionAttribute
  type: Class
  assemblies:
  - System
  namespace: System.Net
  summary: Specifies permission to access Internet resources. This class cannot be inherited.
  remarks: "<xref:System.Net.WebPermissionAttribute> allows you to declaratively specify which URI strings and regular expression strings your class can use.  \n  \n The security information specified in the <xref:System.Net.WebPermissionAttribute> is stored in the metadata of the attribute target, which is the class to which <xref:System.Net.WebPermissionAttribute> is applied. The system accesses this information at run time. The <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> passed to the constructor determines the allowable <xref:System.Net.WebPermissionAttribute> targets. The system uses the <xref:System.Net.WebPermission> returned by the <xref:System.Net.WebPermissionAttribute.CreatePermission%2A> method to convert the security information of the attribute target to a serializable form stored in metadata.  \n  \n> [!NOTE]\n>  <xref:System.Net.WebPermissionAttribute> is used only for [Declarative Security](http://msdn.microsoft.com/en-us/97e21efd-6e89-4115-90d5-ad239513dad8). For [Imperative Security](http://msdn.microsoft.com/en-us/15aab1e1-6b7d-41ad-b102-c1ed7bedea27), use the corresponding <xref:System.Net.WebPermission>."
  example:
  - "The following example demonstrates how to apply <xref:System.Net.WebPermissionAttribute> to a method.  \n  \n [!code-cpp[WebPermissionAttribute_AcceptConnect#1](~/samples/snippets/cpp/VS_Snippets_Remoting/WebPermissionAttribute_AcceptConnect/CPP/webpermissionattribute_acceptconnect.cpp#1)]\n [!code-csharp[WebPermissionAttribute_AcceptConnect#1](~/samples/snippets/csharp/VS_Snippets_Remoting/WebPermissionAttribute_AcceptConnect/CS/webpermissionattribute_acceptconnect.cs#1)]\n [!code-vb[WebPermissionAttribute_AcceptConnect#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/WebPermissionAttribute_AcceptConnect/VB/webpermissionattribute_acceptconnect.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class WebPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
