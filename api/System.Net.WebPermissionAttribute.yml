  namespace: System.Net
  summary: Gets or sets the URI string accepted by the current <xref href="System.Net.WebPermissionAttribute"></xref>.
  remarks: When applying <xref:System.Net.WebPermissionAttribute> to your class, this property specifies what URI string will be accepted for use within your class. This permission is applied when the security system calls <xref:System.Net.WebPermissionAttribute.CreatePermission%2A>. This property is write-once.
  example:
  - "The following example demonstrates how to use <xref:System.Net.WebPermissionAttribute> to specify an allowable <xref:System.Net.WebPermissionAttribute.Accept%2A> string.  \n  \n [!code-cpp[WebPermissionAttribute_Accept#1](~/samples/snippets/cpp/VS_Snippets_Remoting/WebPermissionAttribute_Accept/CPP/source.cpp#1)]\n [!code-csharp[WebPermissionAttribute_Accept#1](~/samples/snippets/csharp/VS_Snippets_Remoting/WebPermissionAttribute_Accept/CS/source.cs#1)]\n [!code-vb[WebPermissionAttribute_Accept#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/WebPermissionAttribute_Accept/VB/source.vb#1)]"
  syntax:
    content: public string Accept { get; set; }
    return:
      type: System.String
      description: A string containing the URI accepted by the current <xref href="System.Net.WebPermissionAttribute"></xref>.
  overload: System.Net.WebPermissionAttribute.Accept*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <xref href="System.Net.WebPermissionAttribute.Accept"></xref> is not `null` when you attempt to set the value. If you wish to specify more than one Accept URI, use an additional attribute declaration statement.
