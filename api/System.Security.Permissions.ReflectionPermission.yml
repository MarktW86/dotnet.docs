  type: Class
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: Controls access to non-public types and members through the <xref href="System.Reflection"></xref> APIs. Controls some features of the <xref href="System.Reflection.Emit"></xref> APIs.
  remarks: "Without <xref:System.Security.Permissions.ReflectionPermission>, code can use reflection to access only the public members of objects. Code with <xref:System.Security.Permissions.ReflectionPermission> and the appropriate <xref:System.Security.Permissions.ReflectionPermissionFlag> flags can access the `protected` and `private` members of objects.  \n  \n> [!CAUTION]\n>  Because <xref:System.Security.Permissions.ReflectionPermission> can provide access to non-public types and members, we recommend that you do not grant <xref:System.Security.Permissions.ReflectionPermission> to Internet code, except with the <xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName> flag. <xref:System.Security.Permissions.ReflectionPermissionFlag> allows access to non-public members, with the restriction that the grant set of the non-public members must be equal to, or a subset of, the grant set of the code that accesses the non-public members.  \n  \n Certain features of reflection emit, such as emitting debug symbols, require <xref:System.Security.Permissions.ReflectionPermission> with the <xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName> flag.  \n  \n For more information, see the <xref:System.Security.Permissions.ReflectionPermissionFlag> enumeration."
  syntax:
