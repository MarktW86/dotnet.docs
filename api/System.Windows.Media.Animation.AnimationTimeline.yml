  summary: Gets a value that indicates whether this animation uses the *defaultDestinationValue* parameter of the <xref href="System.Windows.Media.Animation.AnimationTimeline.GetCurrentValue(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)"></xref> method as its destination value.
