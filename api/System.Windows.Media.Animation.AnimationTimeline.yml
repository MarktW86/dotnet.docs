  summary: Gets the current value of the animation.
  syntax:
    content: public virtual object GetCurrentValue (object defaultOriginValue, object defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Object
      description: The origin value provided to the animation if the animation does not have its own start value. If this animation is the first in a composition chain it will be the base value of the property being animated; otherwise it will be the value returned by the previous animation in the chain.
    - id: defaultDestinationValue
      type: System.Object
      description: The destination value provided to the animation if the animation does not have its own destination value.
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: The <xref href="System.Windows.Media.Animation.AnimationClock"></xref> which can generate the <xref href="System.Windows.Media.Animation.Clock.CurrentTime"></xref> or <xref href="System.Windows.Media.Animation.Clock.CurrentProgress"></xref> value to be used by the animation to generate its output value.
    return:
      type: System.Object
      description: The value this animation believes should be the current value for the property.
