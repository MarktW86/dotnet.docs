    return:
      type: System.Boolean
      description: '**true** if the *defaultDesintationValue* parameter of the <xref href="System.Windows.Media.Animation.AnimationTimeline.GetCurrentValue(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)"></xref> method is the value of this animation when reaches the end of its simple duration (its clock has a <xref href="System.Windows.Media.Animation.Clock.CurrentProgress"></xref> of 1); otherwise, **false**. The default implementation always returns **false**.'
