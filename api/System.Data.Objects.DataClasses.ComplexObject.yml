  summary: Base class for complex types.
  remarks: "<xref:System.Data.Objects.DataClasses.ComplexObject> implements the basic functionality for complex types. For more information, see [Complex Type Objects](http://msdn.microsoft.com/en-us/34d5c570-a891-42b8-80ae-20e96eedc3af).  \n  \n When implementing custom data classes with a conceptual model, we recommend that your data classes that represent complex types inherit from <xref:System.Data.Objects.DataClasses.ComplexObject>. For more information, see [Customizing Objects](http://msdn.microsoft.com/en-us/af6f07ce-2261-4c65-87cf-d018ad082921).  \n  \n A complex type can be a property of an entity type or of another complex type.  \n  \n Complex types are returned by non-scalar properties of entity types. This enables scalar properties to be organized within entities. Like entities, complex types consist of scalar properties or other complex type properties. A complex type cannot be used without an associated entity type. Because complex types do not have keys, complex type objects cannot be managed without an associated entity type. For more information, see [Complex Type Objects](http://msdn.microsoft.com/en-us/34d5c570-a891-42b8-80ae-20e96eedc3af)."
  example:
  - "In the following example, the custom data class `OrderInfo` inherits from <xref:System.Data.Objects.DataClasses.ComplexObject> and is mapped to the `OrderInfo` complex type defined in the conceptual model.  \n  \n [!code-csharp[DP EntityObject Concepts#EntityObject](~/samples/snippets/csharp/VS_Snippets_Data/DP EntityObject Concepts/CS/SalesObjects.cs#entityobject)]\n [!code-vb[DP EntityObject Concepts#EntityObject](~/samples/snippets/visualbasic/VS_Snippets_Data/DP EntityObject Concepts/VB/SalesObjects.vb#entityobject)]"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract(IsReference=true)]

      public abstract class ComplexObject : System.Data.Objects.DataClasses.StructuralObject
