  namespace: System.Windows.Forms
  summary: Represents a control consisting of a movable bar that divides a container's display area into two resizable panels.
  remarks: "You can add controls to the two resizable panels, and you can add other <xref:System.Windows.Forms.SplitContainer> controls to existing <xref:System.Windows.Forms.SplitContainer> panels to create many resizable display areas.  \n  \n Use the <xref:System.Windows.Forms.SplitContainer> control to divide the display area of a container (such as a <xref:System.Windows.Forms.Form>) and allow the user to resize controls that are added to the <xref:System.Windows.Forms.SplitContainer> panels. When the user passes the mouse pointer over the splitter, the cursor changes to indicate that the controls inside the <xref:System.Windows.Forms.SplitContainer> control can be resized.  \n  \n> [!NOTE]\n>  Previous versions of the [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] only support the <xref:System.Windows.Forms.Splitter> control.  \n  \n <xref:System.Windows.Forms.SplitContainer> also eases control placement at design time. For example, to create a window similar to Windows Explorer, add a <xref:System.Windows.Forms.SplitContainer> control to a <xref:System.Windows.Forms.Form> and set its <xref:System.Windows.Forms.Control.Dock%2A> property to `DockStyle.Fill`. Add a <xref:System.Windows.Forms.TreeView> control to the <xref:System.Windows.Forms.Form> and set its <xref:System.Windows.Forms.Control.Dock%2A> property to `DockStyle.Fill`. To complete the layout, add a <xref:System.Windows.Forms.ListView> control and set its <xref:System.Windows.Forms.Control.Dock%2A> property to `DockStyle.Fill` to have the <xref:System.Windows.Forms.ListView> occupy the remaining space on the <xref:System.Windows.Forms.Form>. At run time, the user can then resize the width of both controls using the splitter. Use the <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A> property to specify that a control should not be resized along with the <xref:System.Windows.Forms.Form> or other container.  \n  \n Use <xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A> to specify where the splitter starts on your form. Use <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A> to specify how many pixels the splitter moves at a time. The default for <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A> is one pixel.  \n  \n Use <xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A> and <xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A> to specify how close the splitter bar can be moved to the outside edge of a <xref:System.Windows.Forms.SplitContainer> panel. The default minimum size of a panel is 25 pixels.  \n  \n Use the <xref:System.Windows.Forms.SplitContainer.Orientation%2A> property to specify horizontal orientation. The default orientation of the <xref:System.Windows.Forms.SplitContainer> is vertical.  \n  \n Use the <xref:System.Windows.Forms.SplitContainer.BorderStyle%2A> property to specify the border style of the <xref:System.Windows.Forms.SplitContainer> and coordinate its border style with the border style of controls that you add to the <xref:System.Windows.Forms.SplitContainer>."
  example:
  - "The following code example shows both a vertical and horizontal <xref:System.Windows.Forms.SplitContainer>. The vertical splitter moves in 10-pixel increments. The left panel of the vertical <xref:System.Windows.Forms.SplitContainer> contains a <xref:System.Windows.Forms.TreeView> control, and its right panel contains a horizontal <xref:System.Windows.Forms.SplitContainer>. Both panels of the horizontal <xref:System.Windows.Forms.SplitContainer> are filled with <xref:System.Windows.Forms.ListView> controls, and the top panel is defined as a <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A> so that it does not resize when you resize the container. Moving the vertical splitter raises the <xref:System.Windows.Forms.SplitContainer.SplitterMoving> event, signified in this example by a change to the cursor style. The <xref:System.Windows.Forms.SplitContainer.SplitterMoved> event is raised when you stop moving the splitter. This is signified in this example by the cursor style reverting to the default.  \n  \n [!code-cpp[BasicSplitContainer#1](~/samples/snippets/cpp/VS_Snippets_Winforms/BasicSplitContainer/CPP/basicsplitcontainer.cpp#1)]\n [!code-csharp[BasicSplitContainer#1](~/samples/snippets/csharp/VS_Snippets_Winforms/BasicSplitContainer/CS/basicsplitcontainer.cs#1)]\n [!code-vb[BasicSplitContainer#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/BasicSplitContainer/VB/basicsplitcontainer.vb#1)]"
