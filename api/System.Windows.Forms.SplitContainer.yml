  summary: Gets or sets a value indicating whether the user can give the focus to the splitter using the TAB key.
  remarks: "When the user presses the TAB key, the input focus is set to the next control in the tab order of the form. Set <xref:System.Windows.Forms.SplitContainer.TabStop%2A> to `true` to give input focus to a splitter so that it can be moved with the arrow keys as well as with the mouse. Starting in the [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)], setting <xref:System.Windows.Forms.SplitContainer.TabStop%2A> to `false` excludes the splitter and any of the controls that are contained in the <xref:System.Windows.Forms.SplitContainer> from the collection of controls in the tab order. To enable controls to get focus by using the TAB key, create a control that inherits from <xref:System.Windows.Forms.SplitContainer>. Create a new property named `TabStop` and override the <xref:System.Windows.Forms.SplitContainer.ProcessTabKey%2A> method. The following example demonstrates how to accomplish this.  \n  \n [!code-csharp[SplitContainerTabStop#1](~/samples/snippets/csharp/VS_Snippets_Winforms/splitcontainertabstop/cs/program.cs#1)]\n [!code-vb[SplitContainerTabStop#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/splitcontainertabstop/vb/module1.vb#1)]  \n  \n You can manipulate the tab order by setting the control's <xref:System.Windows.Forms.Control.TabIndex%2A> property value."
