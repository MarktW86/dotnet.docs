  namespace: System.Runtime.CompilerServices
  summary: Allows you to obtain the line number in the source file at which the method is called.
  remarks: "You apply the `CallerLineNumber` attribute to an optional parameter that has a default value. You must specify an explicit default value for the optional parameter. You can't apply this attribute to parameters that aren't specified as optional.  \n  \n For more information, see [Caller Information](http://msdn.microsoft.com/library/9cb2b8c0-c4f6-44b8-9c90-38948455b373)."
  example:
  - "The following example shows how to use the `CallerLineNumber` attribute. On each call to the `TraceMessage` method, the caller information is substituted as an argument to the optional parameter.  \n  \n [!code-csharp[csProgGuideAttributes#51](~/samples/snippets/csharp/VS_Snippets_VBCSharp/csProgGuideAttributes/CS/callerinfo.cs#51)]\n [!code-vb[csProgGuideAttributes#51](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/csProgGuideAttributes/vb/callerinfo.vb#51)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Parameter, Inherited=false)]

      public sealed class CallerLineNumberAttribute : Attribute
