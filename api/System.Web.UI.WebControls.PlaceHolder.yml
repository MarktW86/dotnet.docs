  summary: Stores dynamically added server controls on the Web page.
  remarks: "In this topic:  \n  \n-   [Introduction](#introduction)  \n  \n-   [Declarative Syntax](#declarative_syntax)  \n  \n<a name=\"introduction\"></a>   \n## Introduction  \n Use the <xref:System.Web.UI.WebControls.PlaceHolder> control as a container to store server controls that are dynamically added to the Web page. The <xref:System.Web.UI.WebControls.PlaceHolder> control does not produce any visible output and is used only as a container for other controls on the Web page. You can use the <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> collection to add, insert, or remove a control in the <xref:System.Web.UI.WebControls.PlaceHolder> control.  \n  \n<a name=\"declarative_syntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:PlaceHolder  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    ID=\"string\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnInit=\"Init event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnUnload=\"Unload event handler\"  \n    runat=\"server\"  \n    SkinID=\"string\"  \n    Visible=\"True|False\"  \n/>  \n```"
  example:
