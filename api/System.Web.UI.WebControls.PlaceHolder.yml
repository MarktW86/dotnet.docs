- uid: System.Web.UI.WebControls.PlaceHolder.EnableTheming
  commentId: P:System.Web.UI.WebControls.PlaceHolder.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.PlaceHolder
  langs:
  - csharp
  name: EnableTheming
  nameWithType: PlaceHolder.EnableTheming
  fullName: System.Web.UI.WebControls.PlaceHolder.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether themes apply to this control.
  remarks: "The <xref:System.Web.UI.WebControls.PlaceHolder.EnableTheming%2A> property indicates whether themes are enabled for the <xref:System.Web.UI.WebControls.PlaceHolder> control. The <xref:System.Web.UI.WebControls.PlaceHolder.EnableTheming%2A> property also affects whether themes are enabled for the controls contained in its <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> collection. When the <xref:System.Web.UI.WebControls.PlaceHolder.EnableTheming%2A> property is `true`, the application's theme directory is searched for control skins to apply. If no skin for the particular control exists in the theme directory, a skin is not applied.  \n  \n When the <xref:System.Web.UI.WebControls.PlaceHolder.EnableTheming%2A> property is `false`, the theme directory is not searched and the contents of the <xref:System.Web.UI.Control.SkinID%2A> property are not used.  \n  \n Themes can be enabled at the page, container, or control level. When themes are disabled at the page or container level, they are disabled for all controls contained by the page or container.  \n  \n It is possible for the <xref:System.Web.UI.WebControls.PlaceHolder.EnableTheming%2A> property and the <xref:System.Web.UI.Control.EnableTheming%2A> property to be different. For example, if the <xref:System.Web.UI.Page> containing the control has themes disabled, the <xref:System.Web.UI.WebControls.PlaceHolder.EnableTheming%2A> property for the control can be `true` while the <xref:System.Web.UI.Control.EnableTheming%2A> property is `false`. Because themes are disabled at the page level, no themes would be applied to the <xref:System.Web.UI.WebControls.PlaceHolder> control."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(true)]

      public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: '`true` to use themes; otherwise, `false`. The default is `false`.'
