  namespace: System.ComponentModel
  summary: Specifies that this object supports a simple, transacted notification for batch initialization.
  remarks: "<xref:System.ComponentModel.ISupportInitialize> allows controls to optimize multiple property assignments. As a result, you can initialize co-dependent properties or batch set multiple properties at design time.  \n  \n Call the <xref:System.ComponentModel.ISupportInitialize.BeginInit%2A> method to signal the object that initialization is starting. Call the <xref:System.ComponentModel.ISupportInitialize.EndInit%2A> method to signal that initialization is complete."
  example:
  - "The following code example demonstrates how to use the <xref:System.ComponentModel.ISupportInitialize> interface to initialize three <xref:System.Windows.Forms.TrackBar> controls.  \n  \n [!code-cpp[TrackBar#4](~/samples/snippets/cpp/VS_Snippets_Winforms/Trackbar/CPP/form1.cpp#4)]\n [!code-csharp[TrackBar#4](~/samples/snippets/csharp/VS_Snippets_Winforms/Trackbar/CS/form1.cs#4)]\n [!code-vb[TrackBar#4](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Trackbar/VB/form1.vb#4)]"
