  remarks: "When the <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> property of the <xref:System.Windows.Forms.RadioButton> and <xref:System.Windows.Forms.CheckBox> classes is set to `System`, the control is drawn by the user's operating system and the check alignment is based upon the `CheckAlign` and <xref:System.Windows.Forms.ButtonBase.TextAlign%2A> property values. The `CheckAlign` property value is not changed, but the appearance of the control can be affected. The check box is horizontally aligned with either the left or right edge of the control (a left or center alignment appears left aligned, right remains unchanged), and vertically aligned the same as the descriptive text. For example, if you have a <xref:System.Windows.Forms.CheckBox> control with a `CheckAlign` property value of `ContentAlignment`. `MiddleCenter`, a <xref:System.Windows.Forms.ButtonBase.TextAlign%2A> property value of `ContentAlignment.TopRight`, and the <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> property value is set to `System`, the check box alignment will appear to be `ContentAlignment.TopLeft` while the text alignment remains unchanged.  \n  \n> [!NOTE]\n>  If the <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> property is set to `FlatStyle.System`, any images assigned to the <xref:System.Windows.Forms.ButtonBase.Image%2A> property are not displayed."
