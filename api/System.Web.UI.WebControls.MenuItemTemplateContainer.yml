  namespace: System.Web.UI.WebControls
  summary: Represents a container that holds the contents of a templated menu item in a <xref href="System.Web.UI.WebControls.Menu"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.MenuItemTemplateContainer> class is used by the <xref:System.Web.UI.WebControls.Menu> control as a container for the contents of the menu items that are rendered using a custom template.  \n  \n> [!NOTE]\n>  This class is used by control developers primarily when extending the <xref:System.Web.UI.WebControls.Menu> class to create a container for a templated menu item.  \n  \n You can define a custom template for the dynamic and static menu items of a <xref:System.Web.UI.WebControls.Menu> control by using the <xref:System.Web.UI.WebControls.Menu.DynamicItemTemplate%2A> and <xref:System.Web.UI.WebControls.Menu.StaticItemTemplate%2A> properties, respectively.  \n  \n For a list of initial property values for an instance of the <xref:System.Web.UI.WebControls.MenuItemTemplateContainer> class, see the <xref:System.Web.UI.WebControls.MenuItemTemplateContainer> constructor."
