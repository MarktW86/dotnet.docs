  namespace: System.Security.Cryptography
  summary: Computes the <xref href="System.Security.Cryptography.RIPEMD160"></xref> hash for the input data using the managed library.
  remarks: "RIPEMD-160 is a 160-bit cryptographic hash function. It is intended for use as a secure replacement for the 128-bit hash functions MD4, MD5, and RIPEMD. RIPEMD was developed in the framework of the EU project RIPE (RACE Integrity Primitives Evaluation, 1988-1992).  \n  \n> [!NOTE]\n>  <xref:System.Security.Cryptography.RIPEMD160Managed> has been superseded by the Secure Hash Algorithms SHA-256 and SHA-512 and their derived classes. <xref:System.Security.Cryptography.SHA256Managed> and <xref:System.Security.Cryptography.SHA512Managed> offer better security and performance than <xref:System.Security.Cryptography.RIPEMD160Managed>. Use <xref:System.Security.Cryptography.RIPEMD160Managed> only for compatibility with legacy applications and data."
  example:
  - "The following code example shows how to encode a file using the <xref:System.Security.Cryptography.RIPEMD160Managed> class and then how to decode the file.  \n  \n [!code-cpp[RIPEMD160#1](~/samples/snippets/cpp/VS_Snippets_CLR/RIPEMD160/CPP/ripemd160.cpp#1)]\n [!code-csharp[RIPEMD160#1](~/samples/snippets/csharp/VS_Snippets_CLR/RIPEMD160/CS/ripemd160.cs#1)]\n [!code-vb[RIPEMD160#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/RIPEMD160/vb/ripemd160.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RIPEMD160Managed : System.Security.Cryptography.RIPEMD160
