  summary: Provides a type converter to convert single-precision, floating point number objects to and from various other representations.
  remarks: "This converter can only convert a single-precision, floating point number object to and from a string. The <xref:System.Single> value type represents a single-precision 32-bit number with values ranging from negative 3.402823e38 to positive 3.402823e38.  \n  \n> [!NOTE]\n>  You should never create an instance of <xref:System.ComponentModel.SingleConverter>. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](http://msdn.microsoft.com/library/90373a3f-d8c8-492d-841c-945d62393c56)."
  example:
  - "The following sample converts a variable of type <xref:System.Single> to a string, and vice versa.  \n  \n [!code-cpp[Converters#19](~/samples/snippets/cpp/VS_Snippets_Winforms/Converters/CPP/converters.cpp#19)]\n [!code-csharp[Converters#19](~/samples/snippets/csharp/VS_Snippets_Winforms/Converters/CS/converters.cs#19)]\n [!code-vb[Converters#19](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Converters/VB/converters.vb#19)]"
