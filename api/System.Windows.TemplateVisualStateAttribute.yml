  name: TemplateVisualStateAttribute
  nameWithType: TemplateVisualStateAttribute
  fullName: System.Windows.TemplateVisualStateAttribute
  type: Class
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Specifies that a control can be in a certain state and that a <xref href="System.Windows.VisualState"></xref> is expected in the control's <xref href="System.Windows.Controls.ControlTemplate"></xref>.
  remarks: Control authors use this attribute to specify the <xref:System.Windows.VisualState> and <xref:System.Windows.VisualStateGroup> objects that belong in their control's <xref:System.Windows.Controls.ControlTemplate>.  For example, suppose that you create a new control that has two visual states named `Focused` and `Unfocused`, both of which are in a <xref:System.Windows.VisualStateGroup> named `FocusStates`.  To specify to <xref:System.Windows.Controls.ControlTemplate> authors that they can use those visual states, add two <xref:System.Windows.TemplateVisualStateAttribute> attributes to the class signature of the control.  Specify that the <xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A> property is `FocusStates` and that the <xref:System.Windows.TemplateVisualStateAttribute.Name%2A> property is `Focused` for one and `Unfocused` for the other.
  example:
  - "The following example shows the class signature for the `NumericUpDown` control.  This example specifies that the `NumericUpDown` control uses four visual states.  Two states, named `Positive` and `Negative`, are in the <xref:System.Windows.VisualStateGroup> named `ValueStates`.  The other two states, name `Focused` and `Unfocused`, are in the <xref:System.Windows.VisualStateGroup> named `FocusedStates`.  For the entire example, see [Creating a Control That Has a Customizable Appearance](~/docs/framework/wpf/controls/creating-a-control-that-has-a-customizable-appearance.md).  \n  \n [!code-csharp[VSMCustomControl#ClassAttributes](~/samples/snippets/csharp/VS_Snippets_Wpf/vsmcustomcontrol/csharp/numericupdown.cs#classattributes)]\n [!code-vb[VSMCustomControl#ClassAttributes](~/samples/snippets/visualbasic/VS_Snippets_Wpf/vsmcustomcontrol/visualbasic/numericupdown.vb#classattributes)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplateVisualStateAttribute : Attribute
