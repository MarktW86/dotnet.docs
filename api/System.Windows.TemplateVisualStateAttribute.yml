  summary: Gets or sets the name of the group that the state belongs to.
  remarks: The <xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A> property corresponds to the <xref:System.Windows.VisualStateGroup.Name%2A?displayProperty=fullName> property of a <xref:System.Windows.VisualStateGroup> object. To specify what <xref:System.Windows.VisualStateGroup> a <xref:System.Windows.VisualState> belongs in, set the <xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A> property.
  example:
