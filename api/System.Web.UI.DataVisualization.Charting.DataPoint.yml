  namespace: System.Web.UI.DataVisualization.Charting
  summary: Gets or sets a flag that indicates whether a data point is marked as empty.
  remarks: "Set this property to `true` to mark a data point as an empty point.  \n  \n Alternatively one of the `InsertEmptyPoints` methods in the <xref:System.Web.UI.DataVisualization.Charting.DataManipulator> class can be used to mark missing data as empty points.  \n  \n The <xref:System.Web.UI.DataVisualization.Charting.Series.EmptyPointStyle%2A> property determines how empty points are displayed."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      [System.Web.UI.PersistenceMode(System.Web.UI.PersistenceMode.Attribute)]

      public bool IsEmpty { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the point is marked as an empty point; otherwise, `false`. The default value is `false`.'
