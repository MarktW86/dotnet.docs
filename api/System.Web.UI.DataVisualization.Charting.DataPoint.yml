  namespace: System.Web.UI.DataVisualization.Charting
  summary: Represents a data point that is stored in the <xref href="System.Web.UI.DataVisualization.Charting.DataPointCollection"></xref> class.
  remarks: "The <xref:System.Web.UI.DataVisualization.Charting.DataPoint> class stores properties associated with data as well as data point values. For example, a data point has a value, but it also has a color property, background image property, background gradient property, and so forth. For more information about data point properties, see the <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties> class overview topic.  \n  \n Each data point consists of an X-value and one or more Y-values. The X-value can be zero, or you can set this explicitly.  \n  \n Only one Y-value per point is required for all chart types except bubble, candlestick and stock charts. These chart types require more than one Y-value because one data point consists of multiple values. For example, to plot one stock chart column, four values are required: high, low, open and close values.  \n  \n Data can be added at either design time or run time; you can also use data-binding at run time."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter("System.Web.UI.Design.DataVisualization.Charting.DataPointConverter, System.Web.DataVisualization.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      [System.Web.UI.Themeable(false)]

      public class DataPoint : System.Web.UI.DataVisualization.Charting.DataPointCustomProperties
