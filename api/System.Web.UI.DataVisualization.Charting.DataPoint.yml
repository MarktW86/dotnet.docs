  nameWithType: DataPoint.XValue
  fullName: DataPoint.XValue
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: Gets or sets the X-value of a data point.
  remarks: "All chart types can be displayed as either scatter plots or as non-scatter plots, because both X-values and Y-values can be set. Setting an X-value will result in a scatter plot, whereas not setting this property—which is equivalent to setting it to zero—will result in a non-scatter plot. For example, to draw a point chart type, add data points that have X-values of zero. To display a traditional scatter chart, add data points that have X-values other than zero.  \n  \n The X-values of data points are not required to be set. If they are not set, data points are plotted sequentially, using their index values from the <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.DataVisualization.Charting.DataPointValueConverter))]

      [System.Web.UI.PersistenceMode(System.Web.UI.PersistenceMode.Attribute)]

      public double XValue { get; set; }
    return:
      type: System.Double
      description: A `double` that represents the X-value of a data point.
  overload: System.Web.UI.DataVisualization.Charting.DataPoint.XValue*
