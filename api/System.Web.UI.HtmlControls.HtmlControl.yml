  summary: Gets a collection of all attribute name and value pairs expressed on a server control tag within the ASP.NET page.
  remarks: "Use this property to programmatically access the attributes of the HTML server control. All HTML server controls store their attributes in the <xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName> property.  \n  \n HTML attributes are treated by the .NET Framework as properties on the HTML server control to which they belong.  \n  \n For additional information on the attributes collection, see the <xref:System.Web.UI.AttributeCollection?displayProperty=fullName> class."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlControl.Attributes%2A> property to determine the attributes of the <xref:System.Web.UI.HtmlControls.HtmlSelect> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic HtmlControl.Attributes Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic HtmlControl.Attributes Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic HtmlControl.Attributes Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic HtmlControl.Attributes Example/VB/sourcevb.aspx#1)]  -->"
