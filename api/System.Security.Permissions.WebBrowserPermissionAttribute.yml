  namespace: System.Security.Permissions
  summary: Creates and returns a new instance of the <xref href="System.Security.Permissions.WebBrowserPermission"></xref> class.
  remarks: "The <xref:System.Security.Permissions.WebBrowserPermissionAttribute.CreatePermission%2A> method is called by the security system, not by application code.  \n  \n The security information described by <xref:System.Security.Permissions.WebBrowserPermissionAttribute> is stored in the metadata of the attribute target, which is the class to which <xref:System.Security.Permissions.WebBrowserPermissionAttribute> is applied. The system accesses the information at run time. The system uses the <xref:System.Security.Permissions.WebBrowserPermission> returned by <xref:System.Security.Permissions.WebBrowserPermissionAttribute.CreatePermission%2A> to convert the security information of the attribute target to a serializable form stored in metadata.  \n  \n## XAML Attribute Usage  \n Members of this class are either not typically used in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)], or cannot be used in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)]."
