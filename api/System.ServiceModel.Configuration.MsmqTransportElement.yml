- uid: System.ServiceModel.Configuration.MsmqTransportElement.QueueTransferProtocol
  commentId: P:System.ServiceModel.Configuration.MsmqTransportElement.QueueTransferProtocol
  id: QueueTransferProtocol
  parent: System.ServiceModel.Configuration.MsmqTransportElement
  langs:
