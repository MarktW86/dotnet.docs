  name: MaxPoolSize
  nameWithType: MsmqTransportElement.MaxPoolSize
  fullName: System.ServiceModel.Configuration.MsmqTransportElement.MaxPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets an integer that specifies the maximum size of the pool that contains internal MSMQ message objects.
  remarks: The internal MSMQ message object pool is used to avoid allocations of these objects when sending and receiving messages. The maximum pool size is a performance tuning parameter. The default value is 8.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("maxPoolSize", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.IntegerValidator(MinValue=0)]

      public int MaxPoolSize { get; set; }
    return:
      type: System.Int32
      description: An integer that specifies the maximum size of the pool that contains internal MSMQ message objects.
  overload: System.ServiceModel.Configuration.MsmqTransportElement.MaxPoolSize*
