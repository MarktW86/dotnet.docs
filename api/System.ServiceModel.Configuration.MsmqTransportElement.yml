  name: QueueTransferProtocol
  nameWithType: MsmqTransportElement.QueueTransferProtocol
  fullName: System.ServiceModel.Configuration.MsmqTransportElement.QueueTransferProtocol
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets an enumeration value that indicates the queued communication channel transport that this binding uses.
  remarks: MSMQ does not support Active Directory addressing when using SOAP Reliable Messaging Protocol, so do not set <xref:System.ServiceModel.Channels.MsmqTransportBindingElement.QueueTransferProtocol%2A> to <xref:System.ServiceModel.QueueTransferProtocol> or <xref:System.ServiceModel.QueueTransferProtocol> when <xref:System.ServiceModel.Channels.MsmqTransportBindingElement.UseActiveDirectory%2A> is set to `true`.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("queueTransferProtocol", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public System.ServiceModel.QueueTransferProtocol QueueTransferProtocol { get; set; }
    return:
      type: System.ServiceModel.QueueTransferProtocol
      description: A <xref href="System.ServiceModel.QueueTransferProtocol"></xref> enumeration value that indicates the transport used for message delivery between queue managers.
  overload: System.ServiceModel.Configuration.MsmqTransportElement.QueueTransferProtocol*
