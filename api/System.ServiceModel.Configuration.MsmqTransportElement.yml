- uid: System.ServiceModel.Configuration.MsmqTransportElement.UseActiveDirectory
  commentId: P:System.ServiceModel.Configuration.MsmqTransportElement.UseActiveDirectory
  id: UseActiveDirectory
  parent: System.ServiceModel.Configuration.MsmqTransportElement
  langs:
  - csharp
  name: UseActiveDirectory
  nameWithType: MsmqTransportElement.UseActiveDirectory
  fullName: System.ServiceModel.Configuration.MsmqTransportElement.UseActiveDirectory
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Returns a Boolean value that indicates whether queue addresses should be converted using Active Directory.
  remarks: "MSMQ queue addresses can consist of path names or direct format names. With a direct format name, MSMQ resolves the queue name using DNS, NetBIOS, or IP. With a path name, MSMQ resolves the queue name using Active Directory.  \n  \n By default, the [!INCLUDE[indigo1](~/includes/indigo1-md.md)] queued transport converts the URI of a message queue to a direct format name. By setting the <xref:System.ServiceModel.Channels.MsmqTransportBindingElement.UseActiveDirectory%2A> property to `true`, an application can specify that the queued transport should resolve the computer name using Active Directory rather than DNS, NetBIOS, or IP."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("useActiveDirectory", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool UseActiveDirectory { get; set; }
    return:
      type: System.Boolean
      description: '`true` if queue addresses should be converted using Active Directory; otherwise, `false`.'
  overload: System.ServiceModel.Configuration.MsmqTransportElement.UseActiveDirectory*
  exceptions: []
  attributes:
  - type: System.Configuration.ConfigurationPropertyAttribute
  version:
  - netframework-4.5.1
  - netframework-4.5.2
  - netframework-4.5
  - netframework-4.6.1
