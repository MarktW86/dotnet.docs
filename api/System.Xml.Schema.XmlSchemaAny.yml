  name: Namespace
  nameWithType: XmlSchemaAny.Namespace
  fullName: System.Xml.Schema.XmlSchemaAny.Namespace
  type: Property
  assemblies:
  - System.Xml
  - netstandard
  namespace: System.Xml.Schema
  summary: Gets or sets the namespaces containing the elements that can be used.
  remarks: "If no namespace is specified, `##any` is the default. If the namespace is specified, it must be one of the values shown in the following table.  \n  \n|Namespace value|Description|  \n|---------------------|-----------------|  \n|`##any`|Elements from any namespace can be present.|  \n|`##other`|Elements from any namespace that is not the `targetNamespace` of the parent element containing the `any` element can be present.|  \n|`##local`|Elements that are not qualified with a namespace can be present.|  \n|`##targetNamespace`|Elements from the `targetNamespace` of the parent element containing the `any` element can be present.|  \n|`List of {URIs, ##targetNamespace, ##local}`|Elements from a space-delimited list of namespaces can be present. The list can contain the following: Uniform Resource Identifier (URI) references of namespaces, `##targetNamespace`, and `##local`.|"
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "Namespaces for elements that are available for use. The default is `##any`.  \n  \n Optional."
