  name: ChunkSize
  nameWithType: ChunkedCookieHandlerElement.ChunkSize
  fullName: System.IdentityModel.Services.ChunkedCookieHandlerElement.ChunkSize
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: Gets or sets the chunk size for the handler.
  remarks: "You must be careful when adjusting the chunk size. Web browsers have different limits on the size of cookies and the number of cookies allowable in total and per domain. For example, the original Netscape specification specified these limits: 300 cookies total, 4096 bytes per cookie header (including metadata, not just the cookie value), and 20 cookies per domain. For more information, see <xref:System.IdentityModel.Services.ChunkedCookieHandler>.  \n  \n Represents the `chunkSize` attribute of the [\\&lt;chunkedCookieHandler\\&gt;](~/docs/framework/configure-apps/file-schema/windows-identity-foundation/chunkedcookiehandler.md) element."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("chunkSize", DefaultValue=Mono.Cecil.CustomAttributeArgument, IsRequired=false)]

      [System.Configuration.IntegerValidator(MinValue=1000)]

      public int ChunkSize { get; set; }
    return:
      type: System.Int32
      description: The chunk size, in bytes. The default is <xref href="System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize"></xref>. Do not set a value below the minimum chunk size defined by <xref href="System.IdentityModel.Services.ChunkedCookieHandler.MinimumChunkSize"></xref>.
  overload: System.IdentityModel.Services.ChunkedCookieHandlerElement.ChunkSize*
  exceptions: []
