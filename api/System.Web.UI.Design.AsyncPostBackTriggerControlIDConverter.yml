  fullName: AsyncPostBackTriggerControlIDConverter.GetStandardValues(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Web.Extensions.Design
  namespace: System.Web.UI.Design
  summary: Returns a collection of control IDs from the container in the <xref href="System.ComponentModel.Design.IDesignerHost"></xref> object when provided with a format context.
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An object that provides a format context that can be used to extract additional information about the environment from which this converter is invoked. This parameter, or properties of this parameter, can be `null`.
    return:
      type: System.ComponentModel.TypeConverter+StandardValuesCollection
      description: An object that holds a set of strings that represent the control IDs of the controls in the current container. If the container has no controls, returns an empty collection. If the context is `null` or if there is no current container, returns `null`.
