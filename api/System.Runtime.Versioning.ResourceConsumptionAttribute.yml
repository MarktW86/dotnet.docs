  summary: Initializes a new instance of the <xref href="System.Runtime.Versioning.ResourceConsumptionAttribute"></xref> class specifying the scope of the consumed resource and the scope of how it is consumed.
  remarks: "If the <xref:System.Runtime.Versioning.ResourceExposureAttribute> attribute specifies a scope of <xref:System.Runtime.Versioning.ResourceScope>, then the <xref:System.Runtime.Versioning.ResourceConsumptionAttribute> attribute must specify a resource it consumes and how it consumes it, by specifying a value for the `consumptionScope` parameter.  \n  \n The scope specified by `consumptionScope` should be less than or equal to the scope specified by `resourceScope`. For example, a <xref:System.Runtime.Versioning.ResourceScope> scope can be consumed as a <xref:System.Runtime.Versioning.ResourceScope> or <xref:System.Runtime.Versioning.ResourceScope> scope, but not as a <xref:System.Runtime.Versioning.ResourceScope> scope."
  syntax:
    content: public ResourceConsumptionAttribute (System.Runtime.Versioning.ResourceScope resourceScope, System.Runtime.Versioning.ResourceScope consumptionScope);
    parameters:
    - id: resourceScope
      type: System.Runtime.Versioning.ResourceScope
      description: The <xref href="System.Runtime.Versioning.ResourceScope"></xref> for the consumed resource.
    - id: consumptionScope
      type: System.Runtime.Versioning.ResourceScope
      description: The <xref href="System.Runtime.Versioning.ResourceScope"></xref> used by this member.
