  summary: Gets or sets the text content of the <xref href="System.Web.UI.DataBoundLiteralControl"></xref> object.
  remarks: "This implementation of the <xref:System.Web.UI.ITextControl> interface returns the value of the <xref:System.Web.UI.DataBoundLiteralControl.Text%2A> property. The value of the <xref:System.Web.UI.DataBoundLiteralControl.Text%2A> property is persisted in the view state.  \n  \n The <xref:System.Web.UI.DataBoundLiteralControl> object implements <xref:System.Web.UI.ITextControl> but does not support the `set` method on the <xref:System.Web.UI.ITextControl.Text%2A> property. All attempts to use this method will return a <xref:System.NotSupportedException> exception."
  syntax:
