  remarks: The <xref:System.Web.UI.DataBoundLiteralControl> class persists the value of its <xref:System.Web.UI.DataBoundLiteralControl.Text%2A> property to view state.
  example:
  - "The following code example creates a custom control and uses that control from within an .aspx file to display the text of a <xref:System.Web.UI.DataBoundLiteralControl> object. The custom control obtains a <xref:System.Web.UI.DataBoundLiteralControl> object and outputs the text property in its `Render` method.  \n  \n [!code-csharp[SystemWebUI_DataBoundLiteralControl#1](~/samples/snippets/csharp/VS_Snippets_WebNet/SystemWebUI_DataBoundLiteralControl/CS/mydataboundliteralcontrol.cs#1)]\n [!code-vb[SystemWebUI_DataBoundLiteralControl#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/SystemWebUI_DataBoundLiteralControl/VB/mydataboundliteralcontrol.vb#1)]  \n  \n You can compile the control with the Visual Basic Compiler (vbc.exe) or C# Compiler (csc.exe). You must place the resulting .dll file in the Bin directory of the Web project, as shown in the following code example.  \n  \n```vb  \nvbc /r:System.dll /r:System.Web.dll /t:library /out:myWebAppPath/bin/vb_myDataBoundLiteralControl.dll myDataBoundLiteralControl.vb  \n```  \n  \n```csharp  \ncsc /t:library /out:myWebAppPath/bin/cs_myDataBoundLiteralControl.dll myDataBoundLiteralControl.cs  \n```  \n  \n The following code example demonstrates how the custom control is registered and used within an .aspx file.  \n  \n <!-- TODO: review snippet reference [!code-csharp[SystemWebUI_DataBoundLiteralControl#2](~/samples/snippets/csharp/VS_Snippets_WebNet/SystemWebUI_DataBoundLiteralControl/CS/databoundform.aspx#2)]  -->\n <!-- TODO: review snippet reference [!code-vb[SystemWebUI_DataBoundLiteralControl#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/SystemWebUI_DataBoundLiteralControl/VB/databoundform.aspx#2)]  -->"
  syntax:
