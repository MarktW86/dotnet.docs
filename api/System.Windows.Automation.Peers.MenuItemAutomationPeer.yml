  commentId: M:System.Windows.Automation.Peers.MenuItemAutomationPeer.GetPattern(System.Windows.Automation.Peers.PatternInterface)
  id: GetPattern(System.Windows.Automation.Peers.PatternInterface)
  parent: System.Windows.Automation.Peers.MenuItemAutomationPeer
  langs:
  - csharp
  name: GetPattern(PatternInterface)
  nameWithType: MenuItemAutomationPeer.GetPattern(PatternInterface)
  fullName: MenuItemAutomationPeer.GetPattern(PatternInterface)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Automation.Peers
  summary: Gets the control pattern for the <xref href="System.Windows.Controls.MenuItem"></xref> that is associated with this <xref href="System.Windows.Automation.Peers.MenuItemAutomationPeer"></xref>.
  remarks: "If one of the following cases occurs, this method returns the current <xref:System.Windows.Automation.Peers.MenuItemAutomationPeer> object.  \n  \n-   `patternInterface` equals <xref:System.Windows.Automation.Peers.PatternInterface?displayProperty=fullName> and the <xref:System.Windows.Controls.MenuItem> that is associated with this <xref:System.Windows.Automation.Peers.MenuItemAutomationPeer> has child <xref:System.Windows.Controls.MenuItem> objects.  \n  \n-   `patternInterface` equals <xref:System.Windows.Automation.Peers.PatternInterface?displayProperty=fullName> and the <xref:System.Windows.Controls.MenuItem> that is associated with this <xref:System.Windows.Automation.Peers.MenuItemAutomationPeer> does not have child <xref:System.Windows.Controls.MenuItem> objects.  \n  \n-   `patternInterface` equals <xref:System.Windows.Automation.Peers.PatternInterface?displayProperty=fullName> and the <xref:System.Windows.Controls.MenuItem> that is associated with this <xref:System.Windows.Automation.Peers.MenuItemAutomationPeer> has its checkable property set to `true`.  \n  \n If `patternInterface` equals <xref:System.Windows.Automation.Peers.PatternInterface?displayProperty=fullName>, this method returns an object that implements the <xref:System.Windows.Automation.Provider.ISynchronizedInputProvider> interface."
  syntax:
    content: public override object GetPattern (System.Windows.Automation.Peers.PatternInterface patternInterface);
    parameters:
    - id: patternInterface
      type: System.Windows.Automation.Peers.PatternInterface
      description: One of the enumeration values.
    return:
      type: System.Object
      description: An object that supports the control pattern if <code>patternInterface</code> is a supported value; otherwise, `null`.
  overload: System.Windows.Automation.Peers.MenuItemAutomationPeer.GetPattern*
