  fullName: OpenWriteCompletedEventArgs.Result
  type: Property
  assemblies:
  - System
  - netstandard
  - System.Net.WebClient
  namespace: System.Net
  summary: Gets a writable stream that is used to send data to a server.
  remarks: You should check the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> and <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> properties before using the stream returned by this property. If the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> property's value is an <xref:System.Exception> object or the <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> property's value is `true`, the asynchronous operation did not complete correctly and the <xref:System.Net.OpenWriteCompletedEventArgs.Result%2A> property's value will not be valid.
  example:
  - "The following code example uses the stream returned by this property.  \n  \n [!code-cpp[NCLWebClientAsync#15](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLWebClientAsync/CPP/asyncmethods.cpp#15)]\n [!code-csharp[NCLWebClientAsync#15](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLWebClientAsync/CS/asyncmethods.cs#15)]\n [!code-vb[NCLWebClientAsync#15](~/samples/snippets/visualbasic/VS_Snippets_Remoting/NCLWebClientAsync/VB/asyncmethods.vb#15)]"
  syntax:
    content: public System.IO.Stream Result { get; }
    return:
      type: System.IO.Stream
      description: A <xref href="System.IO.Stream"></xref> where you can write data to be uploaded.
