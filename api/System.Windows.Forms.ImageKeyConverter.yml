  nameWithType: ImageKeyConverter.GetStandardValuesExclusive(ITypeDescriptorContext)
  fullName: ImageKeyConverter.GetStandardValuesExclusive(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Determines whether the list of standard values for the <xref href="System.Windows.Forms.ImageKeyConverter"></xref> is exclusive (that is, whether it allows values other than those returned by <xref href="System.Windows.Forms.ImageKeyConverter.GetStandardValues*"></xref>).
  remarks: "If the list returned by the <xref:System.Windows.Forms.ImageKeyConverter.GetStandardValues%2A> method is exclusive, no other values are valid. This is typical of an enumerated data type. If the list is not exclusive, there are other valid values besides the list of standard values that <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A> provides.  \n  \n As implemented in this type converter, this method always returns `true`.  \n  \n Typically, you should call the <xref:System.Windows.Forms.ImageKeyConverter.GetStandardValuesSupported%2A> method before you attempt to use the <xref:System.Windows.Forms.ImageKeyConverter.GetStandardValues%2A> and <xref:System.Windows.Forms.ImageKeyConverter.GetStandardValuesExclusive%2A> methods."
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context, which can be used to extract additional information about the environment this type converter is being invoked from. This parameter or properties of this parameter can be `null`.
    return:
      type: System.Boolean
      description: '`true` to indicate the list does not allow additional values; otherwise, `false`. Always returns `true`.'
  overload: System.Windows.Forms.ImageKeyConverter.GetStandardValuesExclusive*
