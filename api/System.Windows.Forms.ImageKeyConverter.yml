  summary: Returns a collection of standard image keys for the image list associated with the specified context.
  remarks: If no image list is found, and the <xref:System.Windows.Forms.ImageKeyConverter> supports `null` as a standard value, the <xref:System.Windows.Forms.ImageKeyConverter.GetStandardValues%2A> method returns a collection containing a single empty string. If no image list is found, and `null` is not supported as a standard value, <xref:System.Windows.Forms.ImageKeyConverter.GetStandardValues%2A> returns an empty collection.
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context, which can be used to extract additional information about the environment this type converter is being invoked from. This parameter or properties of this parameter can be `null`.
    return:
      type: System.ComponentModel.TypeConverter+StandardValuesCollection
      description: A <xref href="System.ComponentModel.TypeConverter.StandardValuesCollection"></xref> that contains the standard set of image key values.
