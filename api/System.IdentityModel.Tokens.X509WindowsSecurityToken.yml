  summary: Represents a security token that is based upon an X.509 certificate and that the certificate is mapped to a Windows domain user or local computer user account.
  remarks: Typically, application developers do not need to use the <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> class, unless a Web service must gain access to details about a X.509 certificate referenced in an incoming SOAP message or the domain or computer account that the certificate is mapped to. To get the details of the X.509 certificate, access the <xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A> property. To get the user identity, see the <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A> property.
