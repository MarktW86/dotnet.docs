  summary: Interacts with the parser to build an <xref href="System.Web.UI.HtmlControls.HtmlSelect"></xref> control.
  remarks: "The <xref:System.Web.UI.HtmlControls.HtmlSelectBuilder> control interacts with the page parser to build an <xref:System.Web.UI.HtmlControls.HtmlSelect> control. Use the <xref:System.Web.UI.HtmlControls.HtmlSelectBuilder> control to customize the parsing of an <xref:System.Web.UI.HtmlControls.HtmlSelect> control.  \n  \n The <xref:System.Web.UI.HtmlControls.HtmlSelectBuilder.AllowWhitespaceLiterals%2A> property is set to `false` so that white space is always ignored. Use the <xref:System.Web.UI.HtmlControls.HtmlSelectBuilder.GetChildControlType%2A> method to determine the type of the <xref:System.Web.UI.HtmlControls.HtmlSelect> control's child controls."
  example:
  - "The following code example demonstrates how to create a custom <xref:System.Web.UI.HtmlControls.HtmlSelectBuilder> control that defines two types of `<option>` child elements of a custom <xref:System.Web.UI.HtmlControls.HtmlSelect> control and then processes each type differently.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HtmlSelectBuilder#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HtmlSelectBuilder/cs/source.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HtmlSelectBuilder#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HtmlSelectBuilder/vb/source.aspx#1)]  -->  \n  \n [!code-csharp[HtmlSelectBuilder#2](~/samples/snippets/csharp/VS_Snippets_WebNet/HtmlSelectBuilder/cs/source.cs#2)]\n [!code-vb[HtmlSelectBuilder#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HtmlSelectBuilder/vb/source.vb#2)]"
