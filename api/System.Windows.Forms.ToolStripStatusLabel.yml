  remarks: "<xref:System.Windows.Forms.ToolStripStatusLabel> is a version of <xref:System.Windows.Forms.ToolStripLabel> designed specifically for use in <xref:System.Windows.Forms.StatusStrip>. The special features include <xref:System.Windows.Forms.ToolStripStatusLabel.BorderStyle%2A>, <xref:System.Windows.Forms.ToolStripStatusLabel.BorderSides%2A>, and <xref:System.Windows.Forms.ToolStripStatusLabel.Spring%2A>.  \n  \n A <xref:System.Windows.Forms.ToolStripStatusLabel> can contain text or an icon that reflects the status of an application. Use the <xref:System.Windows.Forms.ToolStripItemCollection> class to find, add, or remove <xref:System.Windows.Forms.ToolStripStatusLabel> objects.  \n  \n Although <xref:System.Windows.Forms.ToolStripStatusLabel> replaces and adds functionality to the <xref:System.Windows.Forms.StatusBarPanel> control of previous versions, <xref:System.Windows.Forms.StatusBarPanel> is retained for both backward compatibility and future use if you choose."
  example:
