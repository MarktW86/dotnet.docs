  namespace: System.Data
  summary: Represents a collection of properties that can be added to <xref href="System.Data.DataColumn"></xref>, <xref href="System.Data.DataSet"></xref>, or <xref href="System.Data.DataTable"></xref>.
  remarks: "The <xref:System.Data.PropertyCollection> can be accessed through the `ExtendedProperties` property of the <xref:System.Data.DataColumn>, <xref:System.Data.DataSet>, or <xref:System.Data.DataTable> class.  \n  \n Add custom properties to the <xref:System.Data.DataColumn>, <xref:System.Data.DataSet>, or <xref:System.Data.DataTable> objects through the <xref:System.Data.PropertyCollection>. For example, you may want to store the time of the object's creation for later comparison to another object."
  example:
  - "The following example creates a timestamp value for a <xref:System.Data.DataTable> and adds it to the <xref:System.Data.PropertyCollection>.  \n  \n [!code-csharp[Classic WebData PropertyCollection Example#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData PropertyCollection Example/CS/source.cs#1)]\n [!code-vb[Classic WebData PropertyCollection Example#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData PropertyCollection Example/VB/source.vb#1)]"
