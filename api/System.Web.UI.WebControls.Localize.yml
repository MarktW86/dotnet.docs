  summary: Reserves a location on a Web page in which to display localized static text.
  remarks: "In this topic:  \n  \n-   [Introduction](#introduction)  \n  \n-   [Declarative Syntax](#declarative_syntax)  \n  \n<a name=\"introduction\"></a>   \n## Introduction  \n Use the <xref:System.Web.UI.WebControls.Localize> control to reserve a location on a Web page in which to display localized text.  \n  \n> [!NOTE]\n>  Controls that are outside the `body` element are ignored.  \n  \n The <xref:System.Web.UI.WebControls.Localize> control inherits from the <xref:System.Web.UI.WebControls.Literal> control and is identical to it in every way. The <xref:System.Web.UI.WebControls.Localize> control is used at design time to distinguish static text that can be localized from other static text. Although the <xref:System.Web.UI.WebControls.Label> control allows you to apply a style to the displayed text, the <xref:System.Web.UI.WebControls.Localize> control does not. You can programmatically manage the text displayed in the control by setting the <xref:System.Web.UI.WebControls.Literal.Text%2A?displayProperty=fullName> property, inherited from the <xref:System.Web.UI.WebControls.Literal> control.  \n  \n> [!CAUTION]\n>  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [Securing Standard Controls](http://msdn.microsoft.com/library/f3e7718f-63d0-44a3-bd5f-48cc2059c2a8), [How to: Protect Against Script Exploits in a Web Application by Applying HTML Encoding to Strings](http://msdn.microsoft.com/library/6f67973f-dda0-45a1-ba9d-e88532d7dc5b), and [Validating User Input in ASP.NET Web Pages](http://msdn.microsoft.com/library/4ad3dacb-89e0-4cee-89ac-40a3f2a85461).  \n  \n<a name=\"declarative_syntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:Localize  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    ID=\"string\"  \n    Mode=\"Transform|PassThrough|Encode\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnInit=\"Init event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnUnload=\"Unload event handler\"  \n    runat=\"server\"  \n    SkinID=\"string\"  \n    Text=\"string\"  \n    Visible=\"True|False\"  \n/>  \n```"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.Localize> control to display static text.  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](http://msdn.microsoft.com/library/81b13e7a-b95b-4285-906f-d2dd77411417).  \n  \n <!-- TODO: review snippet reference [!code-csharp[Localize#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Localize/CS/localizecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Localize#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Localize/VB/localizevb.aspx#1)]  -->"
