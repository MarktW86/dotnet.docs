  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets the compiler warning level.
  remarks: Specifies the default compiler warning level; determines the level at which the language provider treats compilation warnings as errors.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("warningLevel", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.IntegerValidator(MaxValue=4, MinValue=0)]

      public int WarningLevel { get; }
    return:
      type: System.Int32
      description: A value specifying the compiler warning level.
