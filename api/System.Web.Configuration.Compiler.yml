  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets a list of compiler-specific options to use during compilation.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("compilerOptions", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public string CompilerOptions { get; }
    return:
      type: System.String
      description: A value specifying the compiler-specific options to use during compilation. This is not a merged set but rather overrides any previously defined values in earlier configuration entries.
