  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Creates an instance of a <xref href="System.Web.Configuration.Compiler"></xref> initialized to the provided values.
  syntax:
    content: public Compiler (string compilerOptions, string extension, string language, string type, int warningLevel);
    parameters:
    - id: compilerOptions
      type: System.String
      description: Lists additional compiler-specific options to pass during compilation.
    - id: extension
      type: System.String
      description: Provides a semicolon-separated list of file-name extensions used for dynamic code-behind files. For example, ".cs".
    - id: language
      type: System.String
      description: Provides a semicolon-separated list of languages used in dynamic compilation files. For example, "c#;cs;csharp".
    - id: type
      type: System.String
      description: Specifies a comma-separated class/assembly combination that indicates the .NET Framework class.
    - id: warningLevel
      type: System.Int32
      description: Specifies compiler warning levels.
