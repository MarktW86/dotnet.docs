  summary: Obtains the <xref href="System.Type"></xref> of the control type corresponding to a child tag. This method is called by the ASP.NET page framework. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: This method is called by the ASP.NET page framework during parsing and is not intended to be called directly in your code.
  syntax:
    content: public override Type GetChildControlType (string tagName, System.Collections.IDictionary attributes);
    parameters:
    - id: tagName
      type: System.String
      description: The tag name of the child.
    - id: attributes
      type: System.Collections.IDictionary
      description: An <xref href="System.Collections.IDictionary"></xref> of attributes contained in the child control.
    return:
      type: System.Type
      description: The <xref href="System.Type"></xref> of the specified control's child.
