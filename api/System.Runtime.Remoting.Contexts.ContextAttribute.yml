  fullName: ContextAttribute.IsNewContextOK(Context)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Contexts
  summary: Returns a Boolean value indicating whether the context property is compatible with the new context.
  remarks: "Once all the context properties have been added to the new context, they are all queried as to whether they are okay in the new context. The context property could look at the other context properties in the <xref:System.Runtime.Remoting.Contexts.Context.ContextProperties%2A> property of the new context and determine whether it is compatible with these other context properties.  \n  \n> [!NOTE]\n>  By default, the <xref:System.Runtime.Remoting.Contexts.ContextAttribute.IsNewContextOK%2A> method returns `true`."
  syntax:
    content: public virtual bool IsNewContextOK (System.Runtime.Remoting.Contexts.Context newCtx);
    parameters:
    - id: newCtx
      type: System.Runtime.Remoting.Contexts.Context
      description: The new context in which the property has been created.
    return:
      type: System.Boolean
      description: '`true` if the context property is okay with the new context; otherwise, `false`.'
  overload: System.Runtime.Remoting.Contexts.ContextAttribute.IsNewContextOK*
