  summary: Returns data from the <xref href="System.Speech.Synthesis.SpeechSynthesizer.VoiceChange"></xref> event.
  remarks: "An instance of <xref:System.Speech.Synthesis.VoiceChangeEventArgs> is created when the <xref:System.Speech.Synthesis.SpeechSynthesizer> object raises the <xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange> event. To obtain the identity of the new <xref:System.Speech.Synthesis.SpeechSynthesizer.Voice%2A>, access the <xref:System.Speech.Synthesis.VoiceChangeEventArgs.Voice%2A> property in the handler for the event.  \n  \n You can change the voice in use by the <xref:System.Speech.Synthesis.SpeechSynthesizer> with any of the <xref:System.Speech.Synthesis.PromptBuilder>'s <xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A> methods or the <xref:System.Speech.Synthesis.SpeechSynthesizer>'s <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoice%2A> or <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> methods."
