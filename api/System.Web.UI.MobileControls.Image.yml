  type: Class
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: Displays an image on a mobile Web page. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "The <xref:System.Web.UI.MobileControls.Image> class provides a way to choose an image file based on device characteristics. For certain devices, you can specify built-in images by using a `symbol` : prefix as part of the URL in the <xref:System.Web.UI.MobileControls.Image.ImageUrl%2A> property. For more information, see the Device-Specific section of the <xref:System.Web.UI.MobileControls.Image>.  \n  \n> [!NOTE]\n>  If your application relies on cookieless sessions, or might receive requests from browsers that require cookieless sessions, using a tilde (\"~\") in a path can inadvertently result in creating a new session and potentially losing session data. To set a property with a path such as (\"~/path\"), resolve the path using <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>(\"~/path\") before assigning it to the property."
  example:
  - "The following code sample code shows how to use a [\\<DeviceSpecific>](http://msdn.microsoft.com/en-us/6dca8eb9-d6f6-479a-abac-20fc9d485cc8) control within an Image control to specify different images for different devices. If you have available a file named Sunshine.gif, it will appear in Internet Explorer. If you view the page on a WML device such as an OpenWave phone or a CHTML device, it will appear as a sun icon. The page also displays the name of the browser and the resolved name of the image.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](http://msdn.microsoft.com/library/81b13e7a-b95b-4285-906f-d2dd77411417).  \n  \n <!-- TODO: review snippet reference [!code-csharp[MobileImageSample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MobileImageSample/cs/Default.aspx#1)]  -->  \n  \n The following is the `<deviceFilters>` section of the `Web.config` file."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerImageAdapter))]

      public class Image : System.Web.UI.MobileControls.MobileControl, System.Web.UI.IPostBackEventHandler
