  summary: Gets or sets the text displayed for a softkey when the Image has a <xref href="System.Web.UI.MobileControls.Image.NavigateUrl"></xref> property defined. The default value is an empty `string`. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: This property is used only for devices that support softkeys. If this property is empty, the `Text` property of the control is used. If the `Text` property is empty or its length is less than 9, the `Text` property is used for the softkey label.
  syntax:
