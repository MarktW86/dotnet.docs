- uid: System.Web.UI.MobileControls.Image.ImageUrl
  commentId: P:System.Web.UI.MobileControls.Image.ImageUrl
  id: ImageUrl
  parent: System.Web.UI.MobileControls.Image
  langs:
  - csharp
  name: ImageUrl
  nameWithType: Image.ImageUrl
  fullName: System.Web.UI.MobileControls.Image.ImageUrl
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: Gets or sets the URL of the image source for the <xref href="System.Web.UI.MobileControls.Image"></xref> control. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "Because various devices provide a set of built-in pictures, such as images for a heart, sunshine, a book, a right arrow, and so on, by using a [\\<DeviceSpecific>](http://msdn.microsoft.com/en-us/6dca8eb9-d6f6-479a-abac-20fc9d485cc8) control within the <xref:System.Web.UI.MobileControls.Image> control, you can provide a wide variety of graphics that can be integrated into the devices themselves, as well as standard Web graphics.  \n  \n For example, you can specify `symbol:63726` as the <xref:System.Web.UI.MobileControls.Image.ImageUrl%2A> property value for all devices that require WML markup, and Sunshine.gif as the <xref:System.Web.UI.MobileControls.Image.ImageUrl%2A> property value for HTML devices.  \n  \n The exact resolution of the <xref:System.Web.UI.MobileControls.Image.ImageUrl%2A> value is provided by an image adapter (such as <xref:System.Web.UI.MobileControls.Adapters.ChtmlImageAdapter>, <xref:System.Web.UI.MobileControls.Adapters.WmlImageAdapter>, or <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlImageAdapter>)."
  example:
  - "The following code example shows how to use a `<DeviceSpecific>` control within an <xref:System.Web.UI.MobileControls.Image> control to specify different images for different devices. If a file named Sunshine.gif is available, it will appear in Internet Explorer. If you view the page on a WML device such as an OpenWave phone or a CHTML device, it will appear as a sun icon. The page also displays the name of the browser and the resolved name of the image.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](http://msdn.microsoft.com/library/81b13e7a-b95b-4285-906f-d2dd77411417).  \n  \n <!-- TODO: review snippet reference [!code-csharp[MobileImageSample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MobileImageSample/cs/Default.aspx#1)]  -->  \n  \n The following is the `<deviceFilters>` section of the Web.config file."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      public string ImageUrl { get; set; }
    return:
      type: System.String
      description: The URL of the image source for the <xref href="System.Web.UI.MobileControls.Image"></xref>
  overload: System.Web.UI.MobileControls.Image.ImageUrl*
  exceptions: []
