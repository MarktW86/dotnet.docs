  summary: Gets or sets the alternate text to display when an image is not available for the device. The default value is an empty string (""). This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: The alternate text appears in browsers that do not support images or where the image file is not available.
  syntax:
