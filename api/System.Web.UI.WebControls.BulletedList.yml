  summary: Creates a control that generates a list of items in a bulleted format.
  remarks: "In this topic:  \n  \n-   [Introduction](#Introduction)  \n  \n-   [Accessibility](#Accessibility)  \n  \n-   [Declarative Syntax](#DeclarativeSyntax)  \n  \n<a name=\"Introduction\"></a>   \n## Introduction  \n Use the <xref:System.Web.UI.WebControls.BulletedList> control to create a list of items that are formatted with bullets. To specify the individual list items that you want to appear in a <xref:System.Web.UI.WebControls.BulletedList> control, place a <xref:System.Web.UI.WebControls.ListItem> object for each entry between the opening and closing tags of the <xref:System.Web.UI.WebControls.BulletedList> control.  \n  \n To specify the bullet type to use to display list items in a <xref:System.Web.UI.WebControls.BulletedList> control, set the <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> property to one of the bullet types that are defined by the <xref:System.Web.UI.WebControls.BulletStyle> enumeration. The following table lists the available bullet styles.  \n  \n|Bullet style|Description|  \n|------------------|-----------------|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|Not set.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|A number.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|A lowercase letter.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|An uppercase letter.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|A lowercase Roman numeral.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|An uppercase Roman numeral.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|A filled circle.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|An empty circle.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|A filled square.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|A custom image.|  \n  \n Use the <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> property to specify the value that starts the numbering of list items in an ordered <xref:System.Web.UI.WebControls.BulletedList> control. The value that is assigned to the <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> property is ignored, if the <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> property is set to the <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, or <xref:System.Web.UI.WebControls.BulletStyle> field. If you set the <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> property to the value of <xref:System.Web.UI.WebControls.BulletStyle> to specify a custom image for the bullet, you must set the <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> property also to specify the location of the image file.  \n  \n To specify the display behavior of the list items in a <xref:System.Web.UI.WebControls.BulletedList>, set the <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property to one of the values that are defined by the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> enumeration. The defined display behaviors are <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, and <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.  \n  \n When a hyperlink is clicked, it navigates to a URL. Use the <xref:System.Web.UI.WebControls.ListItem.Value%2A> property to specify the URL that a hyperlink navigates to. Use the <xref:System.Web.UI.WebControls.BulletedList.Target%2A> property to specify the frame or window that displays the Web page that is navigated to when a hyperlink is clicked.  \n  \n When the <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property is set to <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, the <xref:System.Web.UI.WebControls.BulletedList> control displays list items as links that post back to the server when clicked. To programmatically control the actions that are performed when a link button is clicked, provide an event handler for the <xref:System.Web.UI.WebControls.BulletedList.Click> event. Note that the <xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A> and <xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A> properties are inherited from the <xref:System.Web.UI.WebControls.ListControl> class and are not applicable to the <xref:System.Web.UI.WebControls.BulletedList> control. Use the event data of the <xref:System.Web.UI.WebControls.BulletedListEventArgs> class to determine the index of the link button in a <xref:System.Web.UI.WebControls.BulletedList> that was clicked.  \n  \n The <xref:System.Web.UI.WebControls.BulletedList> control also supports data binding. To bind the <xref:System.Web.UI.WebControls.BulletedList> to a data source, you can use any of the provided data-binding mechanisms. For more information, see [Binding to Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).  \n  \n<a name=\"Accessibility\"></a>   \n## Accessibility  \n The markup rendered by default for this control might not conform to accessibility standards such as the Web Content Accessibility Guidelines 1.0 (WCAG) priority 1 guidelines. For details about accessibility support for this control, see [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0).  \n  \n<a name=\"DeclarativeSyntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:BulletedList  \n    AccessKey=\"string\"  \n    AppendDataBoundItems=\"True|False\"  \n    AutoPostBack=\"True|False\"  \n    BackColor=\"color name|#dddddd\"  \n    BorderColor=\"color name|#dddddd\"  \n    BorderStyle=\"NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|  \n        Inset|Outset\"  \n    BorderWidth=\"size\"  \n    BulletImageUrl=\"uri\"  \n    BulletStyle=\"NotSet|Numbered|LowerAlpha|UpperAlpha|LowerRoman|  \n        UpperRoman|Disc|Circle|Square|CustomImage\"  \n    CausesValidation=\"True|False\"  \n    CssClass=\"string\"  \n    DataMember=\"string\"  \n    DataSource=\"string\"  \n    DataSourceID=\"string\"  \n    DataTextField=\"string\"  \n    DataTextFormatString=\"string\"  \n    DataValueField=\"string\"  \n    DisplayMode=\"Text|HyperLink|LinkButton\"  \n    Enabled=\"True|False\"  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    FirstBulletNumber=\"integer\"  \n    Font-Bold=\"True|False\"  \n    Font-Italic=\"True|False\"  \n    Font-Names=\"string\"  \n    Font-Overline=\"True|False\"  \n    Font-Size=\"string|Smaller|Larger|XX-Small|X-Small|Small|  \n        Medium|Large|X-Large|XX-Large\"  \n    Font-Strikeout=\"True|False\"  \n    Font-Underline=\"True|False\"  \n    ForeColor=\"color name|#dddddd\"  \n    Height=\"size\"  \n    ID=\"string\"  \n    OnClick=\"Click event handler\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDataBound=\"DataBound event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnInit=\"Init event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnSelectedIndexChanged=\"SelectedIndexChanged event handler\"  \n    OnTextChanged=\"TextChanged event handler\"  \n    OnUnload=\"Unload event handler\"  \n    runat=\"server\"  \n    SkinID=\"string\"  \n    Style=\"string\"  \n    TabIndex=\"integer\"  \n    Target=\"string|_blank|_parent|_search|_self|_top\"  \n    ToolTip=\"string\"  \n    ValidationGroup=\"string\"  \n    Visible=\"True|False\"  \n    Width=\"size\"  \n>  \n            <asp:ListItem  \n                Enabled=\"True|False\"  \n                Selected=\"True|False\"  \n                Text=\"string\"  \n                Value=\"string\"  \n            />  \n</asp:BulletedList>  \n```"
  example:
  - "This section contains two code examples. The first code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control with list items that are formatted as link buttons. The second code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control using data binding to specify the list items.  \n  \n The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control with list items that are formatted as link buttons. Text is displayed in a <xref:System.Web.UI.WebControls.Label> control when a list item is clicked.  \n  \n <!-- TODO: review snippet reference [!code-csharp[BulletedListClassExample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/BulletedListClassExample/CS/bulletedlistclass1cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[BulletedListClassExample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/BulletedListClassExample/VB/bulletedlistclass1vb.aspx#1)]  -->  \n  \n The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control using data binding to specify the list items. The list items are formatted as link buttons. Text is displayed in a <xref:System.Web.UI.WebControls.Label> control when a list item is clicked.  \n  \n <!-- TODO: review snippet reference [!code-csharp[BulletedListClassDataBindExample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/BulletedListClassDataBindExample/CS/bulletedlistclass2databindcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[BulletedListClassDataBindExample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/BulletedListClassDataBindExample/VB/bulletedlistclass2databindvb.aspx#1)]  -->"
