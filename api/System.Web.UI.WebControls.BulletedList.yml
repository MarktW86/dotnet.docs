  namespace: System.Web.UI.WebControls
  summary: Gets or sets the target window or frame in which to display the Web page content that is linked to when a hyperlink in a <xref href="System.Web.UI.WebControls.BulletedList"></xref> control is clicked.
  remarks: "Values must begin with a letter in the range of A through Z (case-insensitive), except for the special values that are listed in the following table, which begin with an underscore.  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|`_blank`|Renders the content in a new window without frames.|  \n|`_parent`|Renders the content in the immediate frame-set parent.|  \n|`_search`|Renders the content in the search pane.|  \n|`_self`|Renders the content in the frame with focus.|  \n|`_top`|Renders the content in the full window without frames.|  \n  \n> [!NOTE]\n>  Check your browser documentation to determine if the `_search` value is supported.  For example, Microsoft Internet Explorer 5.0 and later support the `_search` target value.  \n  \n Use the <xref:System.Web.UI.WebControls.BulletedList.Target%2A> property to specify the frame or window that displays the Web page that is linked to when a hyperlink in a <xref:System.Web.UI.WebControls.BulletedList> control is clicked. To display the content of the list items as hyperlinks in a <xref:System.Web.UI.WebControls.BulletedList> control, set the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> property to the value <xref:System.Web.UI.WebControls.BulletedListDisplayMode>. Then, set the <xref:System.Web.UI.WebControls.ListItem.Value%2A> property of each list item to the URL of the Web page to navigate to.  \n  \n If the <xref:System.Web.UI.WebControls.BulletedList.Target%2A> property is not set, the browser or window with focus refreshes when the hyperlink is clicked.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.BulletedList.Target%2A> property renders as a `target` attribute. The `target` attribute on `anchor` elements is not allowed in the XHTML 1.1 document type definition. Do not set the <xref:System.Web.UI.WebControls.BulletedList.Target%2A> property if the rendered output for the <xref:System.Web.UI.WebControls.BulletedList> must be XHTML 1.1 compliant. For more information, refer to the topic [XHTML Standards in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/1b78d416-66bb-43a5-ac77-c703aab55b97).  \n>   \n>  When creating accessible Web pages, it is strongly recommended you avoid using the <xref:System.Web.UI.WebControls.BulletedList.Target%2A> property to target another window. For more information, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13).  \n  \n The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the <xref:System.Web.UI.WebControls.BulletedList.Target%2A> property. When the user selects the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> display mode from the list box, the <xref:System.Web.UI.WebControls.BulletedList.Target%2A> property is set to `_blank` to display the linked page in a new browser window.  \n  \n <!-- TODO: review snippet reference [!code-csharp[BulletedListDisplaymode#1](~/samples/snippets/csharp/VS_Snippets_WebNet/BulletedListDisplayMode/CS/bulletedlistdisplaymodecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[BulletedListDisplaymode#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/BulletedListDisplayMode/VB/bulletedlistdisplaymodevb.aspx#1)]  -->"
