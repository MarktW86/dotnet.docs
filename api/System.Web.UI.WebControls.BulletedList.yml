  summary: Gets or sets the bullet style for the <xref href="System.Web.UI.WebControls.BulletedList"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.BulletStyle> property to specify the bullet style to apply to the list items in a <xref:System.Web.UI.WebControls.BulletedList> control. The <xref:System.Web.UI.WebControls.BulletStyle> property is set using one of the <xref:System.Web.UI.WebControls.BulletStyle> enumeration values. The following table lists the possible values.  \n  \n|Bullet style|Description|  \n|------------------|-----------------|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|Not set.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|A number.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|A lowercase letter.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|An uppercase letter.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|A lowercase Roman numeral.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|An uppercase Roman numeral.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|A filled circle.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|An empty circle.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|A filled square.|  \n|<xref:System.Web.UI.WebControls.BulletStyle>|A custom image.|  \n  \n Specifying the <xref:System.Web.UI.WebControls.BulletStyle> value allows you to supply your own image for the bullet. If you specify the <xref:System.Web.UI.WebControls.BulletStyle> value, you must also set the <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> property to the URL of the custom image to use.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.BulletedList> control does not support the <xref:System.Web.UI.WebControls.Image.AlternateText%2A> property because the bullets are inherently decorative and do not provide additional information that needs to be conveyed via assistive technology. However, if you want to use a custom image to convey a concept to the user, you should add additional text to each of the bulleted list items or use a control that allows you to specify alternate text for each image.  \n  \n The value of this property is stored in view state."
