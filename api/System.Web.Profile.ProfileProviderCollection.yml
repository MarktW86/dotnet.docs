  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: Adds a profile provider to the collection.
  remarks: "This method is not intended to be used from your code.  \n  \n Profile provider instances are added to the `ProfileProviderCollection` for an application using the [providers Element for profile (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/9e998377-b07f-44c1-ad9b-20a60e83c18f) section of the  configuration element. You can access the profile provider collection using the <xref:System.Web.Profile.ProfileManager.Providers%2A> property of the <xref:System.Web.Profile.ProfileManager> class."
  syntax:
    content: public override void Add (System.Configuration.Provider.ProviderBase provider);
    parameters:
    - id: provider
      type: System.Configuration.Provider.ProviderBase
      description: The profile provider to add to the collection.
  overload: System.Web.Profile.ProfileProviderCollection.Add*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>provider</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>provider</code> is not of a type that inherits the <xref href="System.Web.Profile.ProfileProvider"></xref> abstract class.
