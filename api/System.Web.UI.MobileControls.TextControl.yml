  namespace: System.Web.UI.MobileControls
  summary: Sets or returns the text for the control. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "For an object that inherits the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property from the <xref:System.Web.UI.MobileControls.TextControl> class, this property renders the text of the control. The default value is an empty string.  \n  \n The <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property can be specified by using the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> attribute, or as inner text. If the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property is specified in both ways, the inner text always takes precedence. However, if the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property is programmatically set, the inner text is automatically removed and the newly set property takes precedence."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      [System.Web.UI.PersistenceMode(System.Web.UI.PersistenceMode.EncodedInnerDefaultProperty)]

      public string Text { get; set; }
    return:
      type: System.String
      description: The text for the control.
