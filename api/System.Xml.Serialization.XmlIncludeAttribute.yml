  fullName: System.Xml.Serialization.XmlIncludeAttribute
  type: Class
  assemblies:
  - System.Xml.XmlSerializer
  - System.Xml
  - netstandard
  namespace: System.Xml.Serialization
  summary: Allows the <xref href="System.Xml.Serialization.XmlSerializer"></xref> to recognize a type when it serializes or deserializes an object.
  remarks: "Use the <xref:System.Xml.Serialization.XmlIncludeAttribute> when you call the <xref:System.Xml.Serialization.XmlSerializer.Serialize%2A> or <xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A> method of the <xref:System.Xml.Serialization.XmlSerializer> class.  \n  \n When applying the <xref:System.Xml.Serialization.XmlIncludeAttribute>, specify the <xref:System.Type> of the derived class. When the <xref:System.Xml.Serialization.XmlSerializer> serializes objects that include both the base and the derived class, it can then recognize both object types.  \n  \n You can use the <xref:System.Xml.Serialization.XmlIncludeAttribute> to include derived classes in service description documents that are written in the Web Services Description Language (WSDL). For example, if a method returns an <xref:System.Object>, apply the <xref:System.Xml.Serialization.XmlIncludeAttribute> to the method and specify the actual types to return.  \n  \n For more information on the WSDL, see \"Web Services Description Language (WSDL) 1.1\" at www.w3.org."
  example:
  - The following example shows three classes, two of which inherit from the third. The example applies the <xref:System.Xml.Serialization.XmlIncludeAttribute> to a method that returns an instance of one of the derived classes.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true)]

      public class XmlIncludeAttribute : Attribute
