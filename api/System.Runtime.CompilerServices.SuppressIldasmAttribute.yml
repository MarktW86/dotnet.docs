  namespace: System.Runtime.CompilerServices
  summary: Prevents the [Ildasm.exe (IL Disassembler)](~/docs/framework/tools/ildasm-exe-il-disassembler.md) from disassembling an assembly. This class cannot be inherited.
  remarks: "Apply the <xref:System.Runtime.CompilerServices.SuppressIldasmAttribute> attribute to an assembly or module to prevent the assembly or module from being disassembled using the [Ildasm.exe (IL Disassembler)](~/docs/framework/tools/ildasm-exe-il-disassembler.md).  \n  \n This attribute does not prevent an assembly from being viewed using reflection.  \n  \n Note that <xref:System.Runtime.CompilerServices.SuppressIldasmAttribute> attribute does not block the [Ildasm.exe (IL Disassembler)](~/docs/framework/tools/ildasm-exe-il-disassembler.md) from viewing header information and meta-information."
  example:
  - "The following code example demonstrates how to apply the <xref:System.Runtime.CompilerServices.SuppressIldasmAttribute> attribute to an assembly.  \n  \n [!code-csharp[Runtime.CompilerServices.SuppressIldasmAttribute#1](~/samples/snippets/csharp/VS_Snippets_CLR/Runtime.CompilerServices.SuppressIldasmAttribute/cs/sample.cs#1)]\n [!code-vb[Runtime.CompilerServices.SuppressIldasmAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/Runtime.CompilerServices.SuppressIldasmAttribute/vb/sample.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Module)]

      public sealed class SuppressIldasmAttribute : Attribute
