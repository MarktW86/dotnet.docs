  fullName: System.ServiceModel.Configuration.MessageLoggingElement.LogEntireMessage
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a value that specifies whether the entire message (message header and body) is logged.
  remarks: This setting affects all message logging levels (service, transport, and malformed).
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("logEntireMessage", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool LogEntireMessage { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the entire message (message header and body) is logged; otherwise, `false`. The default is `false`, which means that only the message header is logged.'
  overload: System.ServiceModel.Configuration.MessageLoggingElement.LogEntireMessage*
  exceptions: []
