      [System.Security.SecurityCritical]

      public BmpBitmapDecoder (System.IO.Stream bitmapStream, System.Windows.Media.Imaging.BitmapCreateOptions createOptions, System.Windows.Media.Imaging.BitmapCacheOption cacheOption);
    parameters:
    - id: bitmapStream
      type: System.IO.Stream
      description: Bitmap stream to decode.
    - id: createOptions
      type: System.Windows.Media.Imaging.BitmapCreateOptions
      description: Initialization options for the bitmap image.
    - id: cacheOption
      type: System.Windows.Media.Imaging.BitmapCacheOption
