  summary: Initializes a new instance of <xref href="System.Windows.Media.Imaging.BmpBitmapDecoder"></xref> from the specified file stream with the specified <code>createOptions</code> and <code>cacheOption</code>.
  remarks: Use the <xref:System.Windows.Media.Imaging.BitmapCacheOption.OnLoad> cache option if you wish to close the `bitmapStream` after the decoder is created. The default <xref:System.Windows.Media.Imaging.BitmapCacheOption.OnDemand> cache option retains access to the stream until the bitmap is needed and cleanup is handled by the garbage collector.
  example:
  - "The following code example demonstrates how to create an instance of and use a <xref:System.Windows.Media.Imaging.BmpBitmapDecoder> from a file stream. The decoded image is used as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cpp[BmpBitmapDecoderEncoder#1](~/samples/snippets/cpp/VS_Snippets_Wpf/BmpBitmapDecoderEncoder/CPP/anotherfile.cpp#1)]\n [!code-csharp[BmpBitmapDecoderEncoder#1](~/samples/snippets/csharp/VS_Snippets_Wpf/BmpBitmapDecoderEncoder/CSharp/BitmapFrame.cs#1)]\n [!code-vb[BmpBitmapDecoderEncoder#1](~/samples/snippets/visualbasic/VS_Snippets_Wpf/BmpBitmapDecoderEncoder/VB/BitmapFrame.vb#1)]"
  syntax:
