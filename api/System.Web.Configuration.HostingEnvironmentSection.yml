- uid: System.Web.Configuration.HostingEnvironmentSection.IdleTimeout
  commentId: P:System.Web.Configuration.HostingEnvironmentSection.IdleTimeout
  id: IdleTimeout
  parent: System.Web.Configuration.HostingEnvironmentSection
  langs:
  - csharp
  name: IdleTimeout
  nameWithType: HostingEnvironmentSection.IdleTimeout
  fullName: HostingEnvironmentSection.IdleTimeout
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the amount of time, in minutes, before unloading an inactive application.
  remarks: The default value for the <xref:System.Web.Configuration.HostingEnvironmentSection.IdleTimeout%2A> property is "Infinite". This setting can be set at the machine or application level. If this setting is defined at any other level, it is ignored.
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.HostingEnvironmentSection.IdleTimeout%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HostingEnvironmentSection> class.  \n  \n [!code-csharp[System.Web.Configuration.HostingEnvironmentSection#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.HostingEnvironmentSection/CS/hostingenvironmentsection.cs#2)]\n [!code-vb[System.Web.Configuration.HostingEnvironmentSection#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.HostingEnvironmentSection/VB/hostingenvironmentsection.vb#2)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Configuration.TimeSpanMinutesOrInfiniteConverter))]

      [System.Configuration.ConfigurationProperty("idleTimeout", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.TimeSpanValidator(MaxValueString="10675199.02:48:05.4775807", MinValueString="00:00:00")]

      public TimeSpan IdleTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> that is the specified number of minutes before unloading an inactive application.
  overload: System.Web.Configuration.HostingEnvironmentSection.IdleTimeout*
  exceptions: []
