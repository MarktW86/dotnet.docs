  name: HostingEnvironmentSection
  nameWithType: HostingEnvironmentSection
  fullName: System.Web.Configuration.HostingEnvironmentSection
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Defines configuration settings that control the behavior of the application hosting environment. This class cannot be inherited.
  remarks: The <xref:System.Web.Configuration.HostingEnvironmentSection> class provides a way to programmatically access and modify the values of the <xref:System.Web.Configuration.HostingEnvironmentSection> section in the configuration file.When an ASP.NET application is unused for a specified amount of time, it can be unloaded from memory based on the <xref:System.Web.Configuration.HostingEnvironmentSection.IdleTimeout%2A> and <xref:System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout%2A> properties.
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the [hostingEnvironment Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/043a75c8-231a-4f8d-9633-501530bd7d40) section, which can also be accessed as members of the <xref:System.Web.Configuration.HostingEnvironmentSection> class.  \n  \n The following configuration file example shows how to specify values declaratively for the [hostingEnvironment Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/043a75c8-231a-4f8d-9633-501530bd7d40) section.  \n  \n```  \n<system.web>  \n  <hostingEnvironment  \n    idleTimeout=\"20\"  \n    shutdownTimeout=\"30\"  \n  />  \n</system.web>  \n```  \n  \n The following code example demonstrates how to use the <xref:System.Web.Configuration.HostingEnvironmentSection> class.  \n  \n [!code-csharp[System.Web.Configuration.HostingEnvironmentSection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.HostingEnvironmentSection/CS/hostingenvironmentsection.cs#1)]\n [!code-vb[System.Web.Configuration.HostingEnvironmentSection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.HostingEnvironmentSection/VB/hostingenvironmentsection.vb#1)]"
