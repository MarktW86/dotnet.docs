  nameWithType: DesignTimeResourceProviderFactoryAttribute
  fullName: System.Web.Compilation.DesignTimeResourceProviderFactoryAttribute
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: Specifies the type of resource provider factory for design time. This class cannot be inherited.
  remarks: The <xref:System.Web.Compilation.DesignTimeResourceProviderFactoryAttribute> class allows a <xref:System.Web.Compilation.ResourceProviderFactory> object to specify the type of the associated <xref:System.Web.UI.Design.DesignTimeResourceProviderFactory> object. The <xref:System.Web.UI.Design.DesignTimeResourceProviderFactory> class is used to create design-time providers for reading and writing resources. Within [!INCLUDE[vsprvsext](~/includes/vsprvsext-md.md)], a developer can use the **Generate Local Resource** command on the **Tools** menu to create resources during design time.
  example:
  - "The following code example shows a customized resource provider factory that specifies a customized design-time resource provider factory through the <xref:System.Web.Compilation.DesignTimeResourceProviderFactoryAttribute> attribute. This example does not include the code necessary to implement a customized design-time resource provider factory.  \n  \n [!code-csharp[System.Web.Compilation.ResourceProviderFactory#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Compilation.ResourceProviderFactory/CS/source.cs#1)]\n [!code-vb[System.Web.Compilation.ResourceProviderFactory#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Compilation.ResourceProviderFactory/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DesignTimeResourceProviderFactoryAttribute : Attribute
