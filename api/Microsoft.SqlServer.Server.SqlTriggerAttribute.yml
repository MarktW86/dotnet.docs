  name: SqlTriggerAttribute
  nameWithType: SqlTriggerAttribute
  fullName: Microsoft.SqlServer.Server.SqlTriggerAttribute
  type: Class
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: Used to mark a method definition in an assembly as a trigger in SQL Server. The properties on the attribute reflect the physical attributes used when the type is registered with SQL Server. This class cannot be inherited.
  remarks: See "CLR Triggers" in SQL Server 2005 Books Online for more information on CLR triggers and examples.
  example:
  - "The following example shows the <xref:Microsoft.SqlServer.Server.SqlTriggerAttribute> specifying the name of the trigger, the target table, and the event that will fire the trigger. See <xref:Microsoft.SqlServer.Server.SqlTriggerContext> for the full trigger example.  \n  \n [!code-csharp[DataWorks SqlTriggerAttribute Sample#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/DataWorks SqlTriggerAttribute Sample/CS/source.cs#1)]\n [!code-vb[DataWorks SqlTriggerAttribute Sample#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/DataWorks SqlTriggerAttribute Sample/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class SqlTriggerAttribute : Attribute
