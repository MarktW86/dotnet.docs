  summary: Provides data for the <xref href="System.Net.NetworkInformation.Ping.PingCompleted"></xref> event.
  remarks: Instances of this class are passed to a <xref:System.Net.NetworkInformation.PingCompletedEventHandler> method that is called when a <xref:System.Net.NetworkInformation.Ping.SendAsync%2A> call completes. The <xref:System.Net.NetworkInformation.Ping.SendAsync%2A> methods send an Internet Control Message Protocol (ICMP) echo request asynchronously and wait for a corresponding ICMP echo reply message. The <xref:System.Net.NetworkInformation.PingCompletedEventArgs.Reply%2A> property contains the results of the ICMP echo request.
