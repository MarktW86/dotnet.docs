  namespace: System.Runtime.CompilerServices
  summary: Marks a type definition as discardable.
  remarks: "A type definition might be marked discardable if it is not referenced by any other code in its assembly. This might be useful for languages that support separate compilation, where it is only at link phase that it becomes known whether any type is actually referenced by other code.  \n  \n The classes in <xref:System.Runtime.CompilerServices> are for compiler writers' use only."
  example:
  - "The following code example demonstrates how to apply the <xref:System.Runtime.CompilerServices.DiscardableAttribute> attribute to a type.  \n  \n [!code-csharp[Runtime.CompilerServices.DiscardableAttribute#1](~/samples/snippets/csharp/VS_Snippets_CLR/Runtime.CompilerServices.DiscardableAttribute/cs/example.cs#1)]\n [!code-vb[Runtime.CompilerServices.DiscardableAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/Runtime.CompilerServices.DiscardableAttribute/vb/example.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class DiscardableAttribute : Attribute
