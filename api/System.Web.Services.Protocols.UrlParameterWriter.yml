  nameWithType: UrlParameterWriter.GetRequestUrl(String, Object[])
  fullName: System.Web.Services.Protocols.UrlParameterWriter.GetRequestUrl(String, Object[])
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: Writes Web method parameter values to the query string of an HTTP request.
  remarks: The <xref:System.Web.Services.Protocols.UrlParameterWriter.GetRequestUrl%2A> method encodes parameters name/value pairs into an HTTP request URL's query string. For example, in the URL `http://contoso.com?a=1&b=2`, `a` and `b` are parameter names, and `1` and `2` are their values. A new URL string, with any encoded parameters, is returned.
  syntax:
    content: public override string GetRequestUrl (string url, object[] parameters);
    parameters:
    - id: url
      type: System.String
      description: The HTTP request's original URL.
    - id: parameters
      type: System.Object[]
      description: The Web method parameter values to be added to the URL, if necessary.
    return:
      type: System.String
      description: A <xref href="System.String"></xref> object that contains the query string and the parameter values.
