  namespace: System.Runtime.InteropServices
  summary: Specifies the value of the <xref href="System.Runtime.InteropServices.CharSet"></xref> enumeration. This class cannot be inherited.
  remarks: "Apply the <xref:System.Runtime.InteropServices.DefaultCharSetAttribute> attribute at the assembly level or module level to set the <xref:System.Runtime.InteropServices.DllImportAttribute.CharSet> value for any call to <xref:System.Runtime.InteropServices.DllImportAttribute> that does not include a <xref:System.Runtime.InteropServices.DllImportAttribute.CharSet> named argument specified by the user.  \n  \n A <xref:System.Runtime.InteropServices.DllImportAttribute.CharSet> named argument specified by the user overrides the setting of <xref:System.Runtime.InteropServices.DefaultCharSetAttribute>.  \n  \n> [!NOTE]\n>  Only the C# and Visual Basic compilers recognize this attribute; it is not used by the C++ compiler."
  example:
  - "The following code example changes the default <xref:System.Runtime.InteropServices.CharSet> value from <xref:System.Runtime.InteropServices.CharSet.Ansi> to <xref:System.Runtime.InteropServices.CharSet.Auto>.  \n  \n `using System.Runtime.InteropServices;`  \n  \n `[module: DefaultCharSet(CharSet.Auto)]`  \n  \n `// â€¦`"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Module, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DefaultCharSetAttribute : Attribute
