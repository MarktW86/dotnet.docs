  summary: Allows programmatic access on the server to the HTML `<table>` element.
  remarks: "Use the <xref:System.Web.UI.HtmlControls.HtmlTable> control to programmatically control the HTML `<table>` element on the server. This allows you to create a table on a Web page.  \n  \n You can dynamically change the appearance of the `<table>` element by setting the <xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A>, and <xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A> properties. You can also control how the content of a cell is displayed by setting the <xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A>, and <xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A> properties.  \n  \n The rows of the <xref:System.Web.UI.HtmlControls.HtmlTable> control are stored in the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> property of the control. This allows you to programmatically access the individual rows of the table.  \n  \n> [!NOTE]\n>  A complex table model is not supported. You cannot have an <xref:System.Web.UI.HtmlControls.HtmlTable> control with nested `<caption>`, `<col>`, `<colgroup>`, `<tbody>`, `<thead>`, or `<tfoot>` elements. These elements are removed without warning and do not appear in the output HTML. An exception will be thrown if you attempt to programmatically add these table model elements to the <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> collection of the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.HtmlControls.HtmlTable>, see the <xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A> constructor."
