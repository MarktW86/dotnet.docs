  summary: Provides a type converter to convert 8-bit unsigned integer objects to and from various other representations.
  remarks: "This converter can only convert an 8-bit unsigned integer to and from a string.  \n  \n For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](http://msdn.microsoft.com/library/90373a3f-d8c8-492d-841c-945d62393c56).  \n  \n> [!NOTE]\n>  You should never create an instance of a <xref:System.ComponentModel.ByteConverter>. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
  example:
  - "The following code example declares and initializes an 8-bit unsigned integer and a string. The code then converts each of them to the other's type, respectively.  \n  \n [!code-cpp[Converters#4](~/samples/snippets/cpp/VS_Snippets_Winforms/Converters/CPP/converters.cpp#4)]\n [!code-csharp[Converters#4](~/samples/snippets/csharp/VS_Snippets_Winforms/Converters/CS/converters.cs#4)]\n [!code-vb[Converters#4](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Converters/VB/converters.vb#4)]"
