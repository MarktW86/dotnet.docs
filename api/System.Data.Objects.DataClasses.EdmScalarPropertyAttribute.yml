  summary: Gets or sets the value that indicates whether the property is part of the entity key.
  remarks: "Because an entity key can contain more than one property, the <xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.EntityKeyProperty%2A> can be set to true for more than one property of an entity type.  \n  \n The <xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.IsNullable%2A> and <xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.EntityKeyProperty%2A> properties cannot both be `true` because key members cannot be `null`."
  syntax:
    content: public bool EntityKeyProperty { get; set; }
    return:
      type: System.Boolean
