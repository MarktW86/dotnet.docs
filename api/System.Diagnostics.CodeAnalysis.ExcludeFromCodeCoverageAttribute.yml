  namespace: System.Diagnostics.CodeAnalysis
  summary: Specifies that the attributed code should be excluded from code coverage information.
  remarks: Placing this attribute on a class or a structure excludes all the members of that class or structure from the collection of code coverage information.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Event, AllowMultiple=false, Inherited=false)]

