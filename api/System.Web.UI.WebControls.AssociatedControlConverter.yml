  summary: Provides a type converter that retrieves a list of <xref href="System.Web.UI.WebControls.WebControl"></xref> controls in the current container.
  remarks: "The <xref:System.Web.UI.WebControls.AssociatedControlConverter> class derives from the <xref:System.Web.UI.WebControls.ControlIDConverter> class and provides a type converter specifically for controls that derive from the <xref:System.Web.UI.WebControls.WebControl> class. It is used by the <xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A> property of the <xref:System.Web.UI.WebControls.Label> control.  \n  \n For more information about type converters, see [How to: Implement a Type Converter](http://msdn.microsoft.com/library/90373a3f-d8c8-492d-841c-945d62393c56) or [Generalized Type Conversion](http://msdn.microsoft.com/library/49253ae6-7657-4810-82ab-1176a6feeada)."
