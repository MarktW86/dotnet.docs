- uid: System.Windows.DynamicResourceExtensionConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  commentId: M:System.Windows.DynamicResourceExtensionConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.Windows.DynamicResourceExtensionConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  nameWithType: DynamicResourceExtensionConverter.ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  fullName: DynamicResourceExtensionConverter.ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Converts the specified object to another type.
  remarks: '`destinationType` is expected to be type <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor>; if not, then the implementation falls through to base (<xref:System.ComponentModel.TypeConverter.ConvertTo%2A>, which may throw an exception).'
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> object that provides a format context.
    - id: culture
      type: System.Globalization.CultureInfo
      description: A <xref href="System.Globalization.CultureInfo"></xref> object that specifies the culture to represent the number.
    - id: value
      type: System.Object
      description: Value to be converted. This is expected to be type <xref href="System.Windows.DynamicResourceExtension"></xref>.
    - id: destinationType
      type: System.Type
      description: Type that should be converted to.
    return:
      type: System.Object
      description: The returned converted object. Cast this to the requested type. Ordinarily this should be cast to <xref href="System.ComponentModel.Design.Serialization.InstanceDescriptor"></xref>.
  overload: System.Windows.DynamicResourceExtensionConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>value</code> could not be assigned as <xref href="System.Windows.DynamicResourceExtension"></xref>.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>value</code> is `null`.
  attributes:
  - type: System.Security.SecurityCriticalAttribute
