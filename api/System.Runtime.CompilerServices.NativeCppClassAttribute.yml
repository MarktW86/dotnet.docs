  namespace: System.Runtime.CompilerServices
  summary: Applies metadata to an assembly that indicates that a type is an unmanaged type.  This class cannot be inherited.
  remarks: Compilers use the <xref:System.Runtime.CompilerServices.NativeCppClassAttribute> attribute when building assemblies to indicate that a type is an unmanaged type defined in C or C++.  This attribute is used later to correctly handle the unmanaged type when it is imported during interop.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Struct, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class NativeCppClassAttribute : Attribute
