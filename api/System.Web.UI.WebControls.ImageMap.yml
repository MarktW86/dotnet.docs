- uid: System.Web.UI.WebControls.ImageMap.HotSpotMode
  commentId: P:System.Web.UI.WebControls.ImageMap.HotSpotMode
  id: HotSpotMode
  parent: System.Web.UI.WebControls.ImageMap
  langs:
  - csharp
  name: HotSpotMode
  nameWithType: ImageMap.HotSpotMode
  fullName: ImageMap.HotSpotMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the default behavior for the <xref href="System.Web.UI.WebControls.HotSpot"></xref> objects of an <xref href="System.Web.UI.WebControls.ImageMap"></xref> control when the <xref href="System.Web.UI.WebControls.HotSpot"></xref> objects are clicked.
  remarks: "Use the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> property to specify the default click behavior of the <xref:System.Web.UI.WebControls.HotSpot> objects within an <xref:System.Web.UI.WebControls.ImageMap> control. This property is set using one of the <xref:System.Web.UI.WebControls.HotSpotMode> enumeration values. The following table lists the possible values.  \n  \n|Item|Description|  \n|----------|-----------------|  \n|`Inactive`|The <xref:System.Web.UI.WebControls.HotSpot> object does not have any behavior.|  \n|`NotSet`|The <xref:System.Web.UI.WebControls.HotSpot> object uses the behavior set by the <xref:System.Web.UI.WebControls.ImageMap> control's <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> property. If the <xref:System.Web.UI.WebControls.ImageMap> control does not define the behavior, the <xref:System.Web.UI.WebControls.HotSpot> objects all navigate to a URL.|  \n|`Navigate`|The <xref:System.Web.UI.WebControls.HotSpot> objects navigate to a URL.|  \n|`PostBack`|The <xref:System.Web.UI.WebControls.HotSpot> objects generate a postback to the server.|  \n  \n You can specify a <xref:System.Web.UI.WebControls.HotSpot> object's behavior using either the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property of the <xref:System.Web.UI.WebControls.ImageMap> control or the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property of each individual <xref:System.Web.UI.WebControls.HotSpot> object. If both properties are set, the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property specified on each individual <xref:System.Web.UI.WebControls.HotSpot> object takes precedence over the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property on the <xref:System.Web.UI.WebControls.ImageMap> control.  \n  \n When you set the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> property of the <xref:System.Web.UI.WebControls.ImageMap> control, note that the `HotSpotMode.NotSet` and `HotSpotMode.Navigate` values have the same behavior: both navigate to a URL. When you specify `HotSpotMode.NotSet` for the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property of an individual <xref:System.Web.UI.WebControls.HotSpot> object, that <xref:System.Web.UI.WebControls.HotSpot> determines its behavior from the value of the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> property of the <xref:System.Web.UI.WebControls.ImageMap> control.  \n  \n If you specify `HotSpotMode.Navigate` for the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property, the page navigates to a URL when the <xref:System.Web.UI.WebControls.HotSpot> is clicked. Use the <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> property to specify the URL to navigate to.  \n  \n If you specify `HotSpotMode.PostBack` for the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property, the page generates a postback to the server when the <xref:System.Web.UI.WebControls.HotSpot> is clicked. Use the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property to specify the name of the hot spot region. This name will be passed in the <xref:System.Web.UI.WebControls.ImageMapEventArgs> event data when a postback event occurs. When a postback <xref:System.Web.UI.WebControls.HotSpot> is clicked, the <xref:System.Web.UI.WebControls.ImageMap.Click> event is raised. To programmatically control the actions performed when a postback <xref:System.Web.UI.WebControls.HotSpot> is clicked, provide an event handler for the <xref:System.Web.UI.WebControls.ImageMap.Click> event.  \n  \n If you specify `HotSpotMode.Inactive` for the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property, the <xref:System.Web.UI.WebControls.HotSpot> object does not have any behavior when it is clicked. You can use this value to create an inactive hot spot within a larger active hot spot. This option is provided to allow you to create more complex hot spot zones within an <xref:System.Web.UI.WebControls.ImageMap> control.  \n  \n To create an inactive area within an active hot spot, you must specify the inactive hot spot before the active hot spot in the <xref:System.Web.UI.WebControls.ImageMap> control. For example, the following <xref:System.Web.UI.WebControls.ImageMap> defines an active ring by specifying an inactive circular hot spot within a larger active circular hot spot:  \n  \n```  \n<asp:ImageMap ID=\"SaturnImage\"   \n       ImageUrl=\"~/saturn.PNG\"   \n       runat=\"server\" OnClick=\"SaturnImage_Click\">  \n    <asp:CircleHotSpot AlternateText=\"planet\" HotSpotMode=PostBack  \n          PostBackValue=\"planet\" Radius=40 X=100 Y=100 />  \n  \n    <asp:CircleHotSpot HotSpotMode=Inactive   \n          Radius=60 X=100 Y=100 />  \n    <asp:CircleHotSpot AlternateText=\"rings\" HotSpotMode=PostBack  \n          PostBackValue=\"rings\" Radius=80 X=100 Y=100 />  \n</asp:ImageMap>  \n```  \n  \n To cause all <xref:System.Web.UI.WebControls.HotSpot> objects in an <xref:System.Web.UI.WebControls.ImageMap> control to have the same behavior, use the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> property on the <xref:System.Web.UI.WebControls.ImageMap> control to specify the behavior. Then, either set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property on each individual <xref:System.Web.UI.WebControls.HotSpot> object to `HotSpotMode.NotSet` or do not specify a value for the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property.  \n  \n To specify different behaviors for <xref:System.Web.UI.WebControls.HotSpot> objects in an <xref:System.Web.UI.WebControls.ImageMap> control, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property on each individual <xref:System.Web.UI.WebControls.HotSpot> object to either `HotSpotMode.Navigate`, `HotSpotMode.PostBack`, or `HotSpotMode.Inactive`.  \n  \n> [!NOTE]\n>  If an <xref:System.Web.UI.WebControls.ImageMap> control's <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property or the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property on any of the <xref:System.Web.UI.WebControls.HotSpot> objects it contains is either set to `HotSpotMode.NotSet` or not set to a value, by default the behavior is `HotSpotMode.Navigate`."
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is not set on each of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects because they get their behavior from the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n <!-- TODO: review snippet reference [!code-csharp[ImageMap.HotSpotMode1#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ImageMap.HotSpotMode1/CS/imagemap.hotspotmode1cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[ImageMap.HotSpotMode1#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ImageMap.HotSpotMode1/VB/imagemap.hotspotmode1vb.aspx#1)]  -->"
  syntax:
    content: public virtual System.Web.UI.WebControls.HotSpotMode HotSpotMode { get; set; }
    return:
      type: System.Web.UI.WebControls.HotSpotMode
      description: One of the <xref href="System.Web.UI.WebControls.HotSpotMode"></xref> enumeration values. The default is `NotSet`.
  overload: System.Web.UI.WebControls.ImageMap.HotSpotMode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The specified type is not one of the <xref href="System.Web.UI.WebControls.HotSpotMode"></xref> enumeration values.
