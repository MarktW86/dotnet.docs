  namespace: System.Web.UI.WebControls
  summary: Gets or sets the target window or frame that displays the Web page content linked to when the <xref href="System.Web.UI.WebControls.ImageMap"></xref> control is clicked.
  remarks: "Use the <xref:System.Web.UI.WebControls.ImageMap.Target%2A> property to specify the frame or window that displays the Web page r when the <xref:System.Web.UI.WebControls.ImageMap> control is clicked. The Web page is specified by setting the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.ImageMap.Target%2A> property is used when the value of the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> property is `HotSpotMode.Navigate`; it is ignored when the value of the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> property is `HotSpotMode.PostBack`.  \n  \n If the <xref:System.Web.UI.WebControls.ImageMap.Target%2A> property is not set, the browser or window with focus refreshes when the <xref:System.Web.UI.WebControls.ImageMap> control is clicked.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.ImageMap.Target%2A> property renders as a `target` attribute. The `target` attribute on `anchor` elements is not allowed in the XHTML 1.1 document type definition. Do not set the <xref:System.Web.UI.WebControls.ImageMap.Target%2A> property if the rendered output for the <xref:System.Web.UI.WebControls.ImageMap> must be XHTML 1.1-compliant. For more information, see [XHTML Standards in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/1b78d416-66bb-43a5-ac77-c703aab55b97).  \n>   \n>  When creating accessible Web pages, it is strongly recommended that you avoid using the <xref:System.Web.UI.WebControls.ImageMap.Target%2A> property to target another window. For more information, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13) and [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0)."
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "The target window or frame that displays the specified Web page when the <xref href=\"System.Web.UI.WebControls.ImageMap\"></xref> control is clicked. Values must begin with a letter in the range of A through Z (case-insensitive), except for the following special values, which begin with an underscore:  \n  \n <table><tbody><tr><td>`_blank `</td><td> Renders the content in a new window without frames.  \n  \n </td></tr><tr><td>`_parent `</td><td> Renders the content in the immediate frameset parent.  \n  \n </td></tr><tr><td>`_search`</td><td> Renders the content in the search pane.  \n  \n </td></tr><tr><td>`_self `</td><td> Renders the content in the frame with focus.  \n  \n </td></tr><tr><td>`_top `</td><td> Renders the content in the full window without frames.  \n  \n </td></tr></tbody></table><block subset=\"none\" type=\"note\"><p>  \n Check your browser documentation to determine if the `_search` value is supported.  For example, Microsoft Internet Explorer 5.0 and later support the `_search` target value.  \n  \n</p></block>  \n  \n The default value is an empty string (\"\")."
