  namespace: System.Web.Script.Services
  summary: Indicates that a Web service can be invoked from script. This class cannot be inherited.
  remarks: "To invoke a Web service method from ECMAScript (JavaScript), you must apply the <xref:System.Web.Script.Services.ScriptServiceAttribute> attribute to the related Web service class. When you apply <xref:System.Web.Script.Services.ScriptServiceAttribute> to a Web service class definition that contains one or more methods with <xref:System.Web.Services.WebMethodAttribute> applied, the proxy generation script creates a proxy object that corresponds to the Web service class.  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  example:
  - The following example demonstrates how to apply <xref:System.Web.Script.Services.ScriptServiceAttribute> to the Web service class definition so that its methods can be called from client script.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class ScriptServiceAttribute : Attribute
