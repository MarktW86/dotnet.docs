  nameWithType: WritingProgressChangedEventArgs.Number
  fullName: System.Windows.Documents.Serialization.WritingProgressChangedEventArgs.Number
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents.Serialization
  summary: Gets the number of documents or pages that have been written.
  remarks: When the <xref:System.Windows.Documents.Serialization.WritingProgressChangedEventArgs.WritingLevel%2A> property is <xref:System.Windows.Documents.Serialization.WritingProgressChangeLevel>, <xref:System.Windows.Documents.Serialization.WritingProgressChangedEventArgs.Number%2A> specifies the number of documents that have been written.  For all other <xref:System.Windows.Documents.Serialization.WritingProgressChangedEventArgs.WritingLevel%2A> cases, <xref:System.Windows.Documents.Serialization.WritingProgressChangedEventArgs.Number%2A> is the number of pages that have been written.
  syntax:
    content: public int Number { get; }
    return:
      type: System.Int32
      description: The number of documents or pages that have been written at the time of the event.
