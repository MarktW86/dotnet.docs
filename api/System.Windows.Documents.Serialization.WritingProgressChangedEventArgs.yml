  summary: Initializes a new instance of the <xref href="System.Windows.Documents.Serialization.WritingProgressChangedEventArgs"></xref> class.
  remarks: The user-supplied `state` parameter is the object passed to <xref:System.Windows.Documents.Serialization.SerializerWriter.WriteAsync%2A> method that identifies the asynchronous write operation.
  syntax:
    content: public WritingProgressChangedEventArgs (System.Windows.Documents.Serialization.WritingProgressChangeLevel writingLevel, int number, int progressPercentage, object state);
    parameters:
    - id: writingLevel
      type: System.Windows.Documents.Serialization.WritingProgressChangeLevel
      description: An enumeration value that specifies the scope of the progress changed event such as for an entire multiple document sequence, a single document, or a single page.
    - id: number
      type: System.Int32
      description: Based on the scope defined by <code>writingLevel</code>, the number of documents or the number of pages that have been written.
    - id: progressPercentage
      type: System.Int32
      description: The percentage of data that has been written.
    - id: state
      type: System.Object
      description: The user-supplied object that identifies the write operation.
