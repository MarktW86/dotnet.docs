  summary: Determines whether the conversion is allowed.
  remarks: The <xref:System.Configuration.ConfigurationConverterBase.CanConvertFrom%2A> method determines whether a conversion can be performed on strongly typed properties to obtain value strings used in the configuration file.
  example:
  - "The following example code shows how to override the <xref:System.Configuration.ConfigurationConverterBase.CanConvertFrom%2A> method to create a custom <xref:System.TimeSpan> converter type. Also, the example shows how to use this type in a custom section.  \n  \n [!code-csharp[System.Configuration.TimeSpanMinutesConverter#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Configuration.TimeSpanMinutesConverter/CS/TimeSpanMinutesConverter.cs#3)]\n [!code-vb[System.Configuration.TimeSpanMinutesConverter#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Configuration.TimeSpanMinutesConverter/VB/TimeSpanMinutesConverter.vb#3)]"
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext ctx, Type type);
    parameters:
    - id: ctx
      type: System.ComponentModel.ITypeDescriptorContext
      description: The <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> object used for type conversions.
    - id: type
      type: System.Type
      description: The <xref href="System.Type"></xref> to convert from.
    return:
      type: System.Boolean
      description: '`true` if the conversion is allowed; otherwise, `false`.'
