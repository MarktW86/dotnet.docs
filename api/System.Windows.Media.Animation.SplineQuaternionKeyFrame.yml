  summary: Animates from the <xref href="System.Windows.Media.Media3D.Quaternion"></xref> value of the previous key frame to its own <xref href="System.Windows.Media.Animation.QuaternionKeyFrame.Value"></xref> using splined interpolation.
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> to animate a <xref:System.Windows.Media.Media3D.Quaternion> property value along a set of key frames.  \n  \n A key frame defines a segment of the <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> specifies the time at which the key frame's <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached.  \n  \n Spline key frames like <xref:System.Windows.Media.Animation.SplineQuaternionKeyFrame> create a variable transition between values that is determined by the <xref:System.Windows.Media.Animation.SplineQuaternionKeyFrame.KeySpline%2A> property. Splined interpolation can be used to achieve more realistic \"real world\" timing effects such as acceleration and deceleration."
  syntax:
    content: 'public class SplineQuaternionKeyFrame : System.Windows.Media.Animation.QuaternionKeyFrame'
