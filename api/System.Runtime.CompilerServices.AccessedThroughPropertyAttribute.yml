  namespace: System.Runtime.CompilerServices
  summary: Specifies the name of the property that accesses the attributed field.
  remarks: "You can apply this attribute to fields.  \n  \n This attribute is for use by browsers or tools, and is ignored by the common language runtime.  \n  \n The classes in System.Runtime.CompilerServices are for compiler writers use only."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class AccessedThroughPropertyAttribute : Attribute
