  commentId: P:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue
  id: UseColumnTextForButtonValue
  parent: System.Windows.Forms.DataGridViewButtonColumn
  langs:
  - csharp
  name: UseColumnTextForButtonValue
  nameWithType: DataGridViewButtonColumn.UseColumnTextForButtonValue
  fullName: System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating whether the <xref href="System.Windows.Forms.DataGridViewButtonColumn.Text"></xref> property value is displayed as the button text for cells in this column.
  remarks: "By default, the <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A?displayProperty=fullName> of a button cell is displayed as the text on the button. The <xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A> property allows you to either set the button text for each cell, or to use the <xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A> property value for all of the button cells.  \n  \n Getting or setting this property gets or sets the <xref:System.Windows.Forms.DataGridViewButtonCell.UseColumnTextForButtonValue%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A> property. Setting this property also sets the <xref:System.Windows.Forms.DataGridViewButtonCell.UseColumnTextForButtonValue%2A> property of every cell in the column and refreshes the column display. To override the specified value for individual cells, set the cell values after you set the column value."
  example:
  - "The following code example demonstrates the use of this property.  \n  \n [!code-csharp[System.Windows.Forms.DataGridViewMisc#010](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewMisc/CS/datagridviewmisc.cs#010)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#010](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewMisc/VB/datagridviewmisc.vb#010)]"
  syntax:
    content: public bool UseColumnTextForButtonValue { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Windows.Forms.DataGridViewButtonColumn.Text"></xref> property value is displayed on buttons in the column; `false` if the <xref href="System.Windows.Forms.DataGridViewCell.FormattedValue"></xref> property value of each cell is displayed on its button. The default is `false`.'
  overload: System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The value of the <xref href="System.Windows.Forms.DataGridViewButtonColumn.CellTemplate"></xref> property is `null`.
