  name: PersistenceModeAttribute
  nameWithType: PersistenceModeAttribute
  fullName: System.Web.UI.PersistenceModeAttribute
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Defines the metadata attribute that specifies how an ASP.NET server control property or event is persisted to an ASP.NET page at design time. This class cannot be inherited.
  remarks: "For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87).  \n  \n> [!NOTE]\n>  The Web page designer in Visual Studio does not support the `ResetPropertyName` method that is optionally exposed by Windows Forms controls for property persistence. Server controls are serialized using methods provided by the <xref:System.Web.UI.Design.ControlPersister> class. The implementation of these methods is driven by metadata attributes such as <xref:System.ComponentModel.DefaultValueAttribute>, <xref:System.Web.UI.PersistenceModeAttribute>, and <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>."
  example:
  - >-
    [!code-csharp[PersistenceMode#2](~/samples/snippets/csharp/VS_Snippets_WebNet/PersistenceMode/CS/persistencemodeattributesamples.cs#2)]
     [!code-vb[PersistenceMode#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/PersistenceMode/VB/persistencemodeattributesamples.vb#2)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class PersistenceModeAttribute : Attribute
