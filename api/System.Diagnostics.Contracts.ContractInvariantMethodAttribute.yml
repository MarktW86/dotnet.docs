  namespace: System.Diagnostics.Contracts
  summary: Marks a method as being the invariant method for a class.
  remarks: The invariant method can have any name, but it must return `void` and take no parameters. A suggested name for the method is `ObjectInvariant`. The body of the invariant method must consist solely of one or more calls to the <xref:System.Diagnostics.Contracts.Contract.Invariant%2A?displayProperty=fullName> method. A type can have more than one contract invariant method, which can be public or private.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      [System.Diagnostics.Conditional("CONTRACTS_FULL")]

      public sealed class ContractInvariantMethodAttribute : Attribute
