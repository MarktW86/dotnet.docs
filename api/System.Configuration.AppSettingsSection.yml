  name: AppSettingsSection
  nameWithType: AppSettingsSection
  fullName: System.Configuration.AppSettingsSection
  type: Class
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: Provides configuration system support for the `appSettings` configuration section. This class cannot be inherited.
  remarks: The `appSettings` configuration section provides for key/value pairs of `string` values for an application. Rather than accessing these values by using an instance of an <xref:System.Configuration.AppSettingsSection> object, you should use the <xref:System.Configuration.ConfigurationManager.AppSettings%2A> property of the <xref:System.Configuration.ConfigurationManager> class or the <xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A> property of the <xref:System.Web.Configuration.WebConfigurationManager> class.
  example:
  - "The following example shows how to use the <xref:System.Configuration.AppSettingsSection> class in a console application. It reads and writes the key/value pairs that are contained by the `appSettings` section. It also shows how to access the <xref:System.Configuration.AppSettingsSection.File%2A> property of the <xref:System.Configuration.AppSettingsSection> class.  \n  \n> [!NOTE]\n>  Before you compile this code, add a reference in your project to System.Configuration.dll.  \n  \n [!code-csharp[System.Configuration.AppSettingsSection#21](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Configuration.AppSettingsSection/CS/UsingAppSettingsSection.cs#21)]\n [!code-vb[System.Configuration.AppSettingsSection#21](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Configuration.AppSettingsSection/VB/AppSettingsSection.vb#21)]\n [!code-vb[System.Configuration.AppSettingsSection#21](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Configuration.AppSettingsSection/VB/UsingAppSettingsSection.vb#21)]"
