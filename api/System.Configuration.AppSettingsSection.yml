  namespace: System.Configuration
  summary: Gets or sets a configuration file that provides additional settings or overrides the settings specified in the `appSettings` element.
  remarks: ''
  example:
  - "The following example stores additional `appSettings` values in an external configuration file and saves the name of this file in the <xref:System.Configuration.AppSettingsSection.File%2A> property.  \n  \n [!code-csharp[System.Configuration.AppSettingsSection#22](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Configuration.AppSettingsSection/CS/UsingAppSettingsSection.cs#22)]\n [!code-vb[System.Configuration.AppSettingsSection#22](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Configuration.AppSettingsSection/VB/AppSettingsSection.vb#22)]\n [!code-vb[System.Configuration.AppSettingsSection#22](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Configuration.AppSettingsSection/VB/UsingAppSettingsSection.vb#22)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("file", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public string File { get; set; }
    return:
      type: System.String
      description: A configuration file that provides additional settings or overrides the settings specified in the `appSettings` element.
