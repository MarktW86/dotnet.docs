  namespace: System.Xml.Serialization
  summary: Allows the <xref href="System.Xml.Serialization.XmlSerializer"></xref> to recognize a type when it serializes or deserializes an object as encoded SOAP XML.
  remarks: "The <xref:System.Xml.Serialization.SoapIncludeAttribute> class belongs to a family of attributes that controls how the <xref:System.Xml.Serialization.XmlSerializer> serializes, or deserializes, an object as encoded SOAP XML. The resulting XML conforms to section 5 of the World Wide Web Consortium (www.w3.org) document, \"Simple Object Access Protocol (SOAP) 1.1\". For a complete list of similar attributes, see [Attributes That Control Encoded SOAP Serialization](~/docs/framework/serialization/attributes-that-control-encoded-soap-serialization.md).  \n  \n To serialize an object as an encoded SOAP message, you must construct the <xref:System.Xml.Serialization.XmlSerializer> using an <xref:System.Xml.Serialization.XmlTypeMapping> created with the <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> method of the <xref:System.Xml.Serialization.SoapReflectionImporter> class.  \n  \n When applying the <xref:System.Xml.Serialization.SoapIncludeAttribute>, specify the <xref:System.Type> of the derived class. When the <xref:System.Xml.Serialization.XmlSerializer> serializes objects that include both the base and the derived classes, it can then recognize both object types.  \n  \n You can use the <xref:System.Xml.Serialization.SoapIncludeAttribute> to include derived classes in service description documents that are written in the Web Services Description Language (WSDL). For example, if a method returns an <xref:System.Object>, apply the <xref:System.Xml.Serialization.SoapIncludeAttribute> to the method and specify the actual types that should be returned.  \n  \n For more information about WSDL, see World Wide Web Consortium (www.w3.org) specification, \"Web Services Description Language (WSDL) 1.1\".  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  example:
  - The following example applies the <xref:System.Xml.Serialization.SoapIncludeAttribute> twice to an XML Web service method. The method returns an object of type `Vehicle` (a base class). The <xref:System.Xml.Serialization.SoapIncludeAttribute> allows the method to return instances of classes derived from the `Vehicle` class.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true)]

      public class SoapIncludeAttribute : Attribute
