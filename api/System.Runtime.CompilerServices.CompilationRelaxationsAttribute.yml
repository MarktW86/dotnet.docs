  type: Class
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System.Runtime.CompilerServices
  summary: Controls the strictness of the code generated by the common language runtime's just-in-time (JIT) compiler.
  remarks: "Apply the <xref:System.Runtime.CompilerServices.CompilationRelaxationsAttribute> attribute to assemblies to specify assembly compilation parameters.  Use the <xref:System.Runtime.CompilerServices.CompilationRelaxations> enumeration to specify compilation options.  \n  \n This attribute is ignored in version 1.0 of the Microsoft .NET Framework.  \n  \n The classes in <xref:System.Runtime.CompilerServices> are for compiler writers' use only."
  example:
  - "The following example demonstrates how to apply the <xref:System.Runtime.CompilerServices.CompilationRelaxationsAttribute>.  \n  \n [!code-csharp[Runtime.CompilerServices.CompilationRelaxationsAttribute#1](~/samples/snippets/csharp/VS_Snippets_CLR/Runtime.CompilerServices.CompilationRelaxationsAttribute/cs/example.cs#1)]\n [!code-vb[Runtime.CompilerServices.CompilationRelaxationsAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/Runtime.CompilerServices.CompilationRelaxationsAttribute/vb/example.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Module | System.AttributeTargets.Class | System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CompilationRelaxationsAttribute : Attribute
