  summary: Adds the specified literal content to a control.
  remarks: Use the <xref:System.Web.UI.FileLevelPageControlBuilder.AppendLiteralString%2A> method to add literal content to the control. Literal content can be any text that is passed by the browser to the server control. For example, any HTML elements and text, between their opening and closing tags, are literal content.
