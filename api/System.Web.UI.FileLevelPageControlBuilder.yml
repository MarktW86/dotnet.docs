- uid: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder(System.Web.UI.ControlBuilder)
  commentId: M:System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder(System.Web.UI.ControlBuilder)
  id: AppendSubBuilder(System.Web.UI.ControlBuilder)
  parent: System.Web.UI.FileLevelPageControlBuilder
  langs:
  - csharp
  name: AppendSubBuilder(ControlBuilder)
  nameWithType: FileLevelPageControlBuilder.AppendSubBuilder(ControlBuilder)
  fullName: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder(ControlBuilder)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Adds a <xref href="System.Web.UI.ControlBuilder"></xref> object to the <xref href="System.Web.UI.FileLevelPageControlBuilder"></xref> object for any child controls that belong to the container control.
  remarks: The <xref:System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder%2A> method overrides the <xref:System.Web.UI.ControlBuilder.AppendSubBuilder%2A?displayProperty=fullName> method to provide custom logic when master pages and content pages are being used. In a content page, anything that is not inside the <xref:System.Web.UI.WebControls.Content> control (except script blocks for server code) raises an <xref:System.Web.HttpParseException> exception. Adding a <xref:System.Web.UI.ControlBuilder> object for a child control that is a <xref:System.Web.UI.WebControls.Content> control raises an <xref:System.Web.HttpException> exception. For more information about master and content pages, see [ASP.NET Master Pages](http://msdn.microsoft.com/library/4e53eedf-8304-4e7a-aed1-691a2623b28b).
  syntax:
    content: public override void AppendSubBuilder (System.Web.UI.ControlBuilder subBuilder);
    parameters:
    - id: subBuilder
      type: System.Web.UI.ControlBuilder
      description: The <xref href="System.Web.UI.ControlBuilder"></xref> assigned to the child control.
  overload: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: The <xref href="System.Web.UI.ControlBuilder"></xref> that was added is associated with a <xref href="System.Web.UI.WebControls.Content"></xref> control and is only allowed on pages that contain <xref href="System.Web.UI.WebControls.Content"></xref> controls.
  - type: System.Web.HttpParseException
    commentId: T:System.Web.HttpParseException
    description: The content page contained a literal other than a <xref href="System.Web.UI.WebControls.Content"></xref> control.
