  namespace: System.ServiceModel.Configuration
  summary: Represents a configuration element that specifies the character encoding and message versioning used for text-based XML messages. This class cannot be inherited.
  remarks: "The text encoder creates text-based messages on the wire. Messages produced by this encoder are suitable for WS-* based interoperability.  \n  \n Encoding is the process of transforming a set of Unicode characters into a sequence of bytes.  \n  \n The text encoder specified by this configuration section creates text-based messages on the wire. Messages produced by this encoder are suitable for WS-* based interoperability. Web service or Web service client can generally understand textual XML. However, transmitting large blocks of binary data as text is the least efficient method for encoding XML messages.  \n  \n The <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> class represents the configuration element that specifies the character encoding and message versioning used for binary-based XML messages. This is most efficient but least interoperable of the encoding options.  \n  \n The <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> class represents the configuration element that specifies the character encoding and message versioning used for a message using a Message Transmission Optimization Mechanism (MTOM) encoding. MTOM is an efficient technology for transmitting binary data in [!INCLUDE[indigo1](~/includes/indigo1-md.md)] messages. The MTOM encoder attempts to strike a balance between efficiency and interoperability. The MTOM encoding transmits most XML in textual form, but optimizes large blocks of binary data by transmitting them as-is, without conversion to text."
