  langs:
  - csharp
  name: DefaultDependencyAttribute
  nameWithType: DefaultDependencyAttribute
  fullName: System.Runtime.CompilerServices.DefaultDependencyAttribute
  type: Class
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Runtime.CompilerServices
  summary: Provides a hint to the common language runtime (CLR) indicating how likely a dependency is to be loaded. This class is used in a dependent assembly to indicate what hint should be used when the parent does not specify the <xref href="System.Runtime.CompilerServices.DependencyAttribute"></xref> attribute.  This class cannot be inherited.
  remarks: "This attribute is used by the [Ngen.exe (Native Image Generator)](~/docs/framework/tools/ngen-exe-native-image-generator.md) to generate native assembly images.  \n  \n Apply the <xref:System.Runtime.CompilerServices.DefaultDependencyAttribute> attribute to a dependent assembly to determine the preferred default binding.  \n  \n A dependency that is likely to be loaded (<xref:System.Runtime.CompilerServices.LoadHint.Always>) will cause Ngen.exe to bind to that dependency.  Using this hint allows Ngen.exe to generate code that will result in a reduced working set and improved throughput but at the cost of always loading the dependency when the parent assembly is loaded.  \n  \n When you apply the <xref:System.Runtime.CompilerServices.DependencyAttribute> attribute to an assembly with a value of <xref:System.Runtime.CompilerServices.LoadHint.Default>, the native image generation service consults the dependent assembly for its preferred default binding, which is specified by the <xref:System.Runtime.CompilerServices.DefaultDependencyAttribute> attribute."
  example:
  - "The following code example demonstrates how to apply the <xref:System.Runtime.CompilerServices.DefaultDependencyAttribute> attribute to an assembly to specify that the dependency is likely to be loaded.  \n  \n [!code-csharp[Runtime.CompilerServices.DefaultDependencyAttribute#1](~/samples/snippets/csharp/VS_Snippets_CLR/Runtime.CompilerServices.DefaultDependencyAttribute/cs/example.cs#1)]\n [!code-vb[Runtime.CompilerServices.DefaultDependencyAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/Runtime.CompilerServices.DefaultDependencyAttribute/vb/example.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class DefaultDependencyAttribute : Attribute
