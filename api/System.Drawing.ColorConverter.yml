  summary: Converts colors from one data type to another. Access this class through the <xref href="System.ComponentModel.TypeDescriptor"></xref>.
  remarks: When converting from a string to a <xref:System.Drawing.Color> the <xref:System.Drawing.ColorConverter> expects the unqualified color name; otherwise, an exception will occur in the conversion process. For example, you should pass "Blue", not "System.Drawing.Color.Blue" or "Color.Blue", to the <xref:System.Drawing.ColorConverter.ConvertFrom%2A> method.
