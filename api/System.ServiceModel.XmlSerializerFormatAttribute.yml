  name: XmlSerializerFormatAttribute
  nameWithType: XmlSerializerFormatAttribute
  fullName: System.ServiceModel.XmlSerializerFormatAttribute
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Instructs the Windows Communication Foundation (WCF) infrastructure to use the <xref href="System.Xml.Serialization.XmlSerializer"></xref> instead of the <xref href="System.Runtime.Serialization.XmlObjectSerializer"></xref>.
  remarks: "This attribute is similar to the <xref:System.ServiceModel.DataContractFormatAttribute> attribute. Both attributes can be applied to a method, class, or interface.  \n  \n [!INCLUDE[crabout](~/includes/crabout-md.md)] the <xref:System.Xml.Serialization.XmlSerializer>, see [Using the XmlSerializer Class](~/docs/framework/wcf/feature-details/using-the-xmlserializer-class.md).  \n  \n A method can have either of the two attributes applied, but not both. Any operation that has neither applied uses the attribute applied to the containing class. If the containing class does not have either attribute applied, the <xref:System.Runtime.Serialization.DataContractSerializer> is used.  \n  \n Applying the attribute also causes a <xref:System.ServiceModel.Description.XmlSerializerOperationBehavior> to be created at runtime. The behavior allows customization at runtime of the serializer behavior."
  example:
  - "The following example applies the <xref:System.ServiceModel.XmlSerializerFormatAttribute> to an interface.  \n  \n [!code-csharp[XmlSerializerFormatAttribute#1](~/samples/snippets/csharp/VS_Snippets_CFX/xmlserializerformatattribute/cs/xmlserializerformat_example.cs#1)]\n [!code-vb[XmlSerializerFormatAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/xmlserializerformatattribute/vb/xmlserializerformat_example.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Interface, Inherited=false)]

      public sealed class XmlSerializerFormatAttribute : Attribute
