- uid: System.ServiceModel.XmlSerializerFormatAttribute.SupportFaults
  commentId: P:System.ServiceModel.XmlSerializerFormatAttribute.SupportFaults
  id: SupportFaults
  parent: System.ServiceModel.XmlSerializerFormatAttribute
  langs:
