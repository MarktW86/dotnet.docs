  example:
  - "The following code example uses the derived class <xref:System.Windows.Forms.NumericUpDown> and sets some of its properties derived from <xref:System.Windows.Forms.UpDownBase>. This code requires that you have a <xref:System.Windows.Forms.NumericUpDown> control, two <xref:System.Windows.Forms.ComboBox> controls, and three <xref:System.Windows.Forms.CheckBox> controls created on a form. Label the <xref:System.Windows.Forms.ComboBox> controls <xref:System.Windows.Forms.UpDownBase.BorderStyle%2A> and <xref:System.Windows.Forms.UpDownBase.TextAlign%2A>. Label the <xref:System.Windows.Forms.CheckBox> controls <xref:System.Windows.Forms.UpDownBase.InterceptArrowKeys%2A>, <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>, and <xref:System.Windows.Forms.UpDownBase.UpDownAlign%2A>. The code allows you to change the property values at run time and see how each affects the appearance and behavior of the spin box. Add the following items to the combo box labeled BorderStyle: `None`, `Fixed3D`, and `FixedSingle`. Add the following items to the combo box labeled TextAlign: `Left`, `Right`, and `Center`.  \n  \n [!code-cpp[Classic UpDownBase Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic UpDownBase Example/CPP/source.cpp#1)]\n [!code-csharp[Classic UpDownBase Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic UpDownBase Example/CS/source.cs#1)]\n [!code-vb[Classic UpDownBase Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic UpDownBase Example/VB/source.vb#1)]"
