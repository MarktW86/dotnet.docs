  example:
  - "The following code example uses the derived class <xref:System.Windows.Forms.NumericUpDown>. This code requires that a <xref:System.Windows.Forms.NumericUpDown> control and a <xref:System.Windows.Forms.Button> have been created on a form and the <xref:System.Drawing> namespace has been added as a reference. On the <xref:System.Windows.Forms.Control.Click> event for the button, the point size of text in the <xref:System.Windows.Forms.NumericUpDown> control increases. This prompts the control to adjust its <xref:System.Windows.Forms.UpDownBase.PreferredHeight%2A> property so that all the text is visible in the control. After the user enters a new value and leaves the <xref:System.Windows.Forms.NumericUpDown> control, the text is converted to a numeric value from a string value and validated to be between the <xref:System.Windows.Forms.NumericUpDown.Minimum%2A> and <xref:System.Windows.Forms.NumericUpDown.Maximum%2A> values. If the value is not valid, a <xref:System.Windows.Forms.MessageBox> is displayed with the error, and the <xref:System.Windows.Forms.UpDownBase.Select%2A> method will select the text so the user can enter a new value.  \n  \n [!code-cpp[Classic UpDownBase.Text Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic UpDownBase.Text Example/CPP/source.cpp#1)]\n [!code-csharp[Classic UpDownBase.Text Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic UpDownBase.Text Example/CS/source.cs#1)]\n [!code-vb[Classic UpDownBase.Text Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic UpDownBase.Text Example/VB/source.vb#1)]"
