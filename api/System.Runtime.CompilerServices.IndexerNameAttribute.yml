  summary: Indicates the name by which an indexer is known in programming languages that do not support indexers directly.
  remarks: "You can apply this attribute to properties.  \n  \n This attribute is directly processed by the compiler, and cannot be accessed after compilation through Reflection.  \n  \n The classes in <xref:System.Runtime.CompilerServices> are for compiler writers use only."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IndexerNameAttribute : Attribute
