  summary: Allows security actions for <xref href="System.Security.Permissions.StorePermission"></xref> to be applied to code using declarative security. This class cannot be inherited.
  remarks: "The scope of the declaration that is allowed depends on the <xref:System.Security.Permissions.SecurityAction> value that is used.  \n  \n The security information declared by a security attribute is stored in the metadata of the attribute target and is accessed by the system at run time. The <xref:System.Security.Permissions.StorePermissionAttribute> attribute is used only for declarative security. For imperative security, use the <xref:System.Security.Permissions.StorePermission> class."
