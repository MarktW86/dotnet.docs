  summary: Gets the control pattern for the <xref href="System.Windows.Controls.Ribbon.RibbonTab"></xref> that is associated with the <xref href="System.Windows.Automation.Peers.RibbonMenuItemDataAutomationPeer"></xref>.
  remarks: "If one of the following cases occurs, this method returns an object that supports the specified control pattern.  \n  \n-   `patternInterface` equals <xref:System.Windows.Automation.Peers.PatternInterface.ExpandCollapse> and the <xref:System.Windows.Controls.Ribbon.RibbonMenuItem> that is associated with this <xref:System.Windows.Automation.Peers.RibbonMenuItemDataAutomationPeer> has child objects.  \n  \n-   `patternInterface` equals <xref:System.Windows.Automation.Peers.PatternInterface.Invoke> and the <xref:System.Windows.Controls.Ribbon.RibbonMenuItem> that is associated with this <xref:System.Windows.Automation.Peers.RibbonMenuItemDataAutomationPeer> does not have child objects.  \n  \n-   `patternInterface` equals <xref:System.Windows.Automation.Peers.PatternInterface.Toggle> and the <xref:System.Windows.Controls.Ribbon.RibbonMenuItem> that is associated with this <xref:System.Windows.Automation.Peers.RibbonMenuItemDataAutomationPeer> has its checkable property set to `true`.  \n  \n-   `patternInterface` equals <xref:System.Windows.Automation.Peers.PatternInterface.Transform> and the <xref:System.Windows.Controls.Ribbon.RibbonMenuItem> that is associated with this <xref:System.Windows.Automation.Peers.RibbonMenuItemDataAutomationPeer> can be resized."
  syntax:
    content: public override object GetPattern (System.Windows.Automation.Peers.PatternInterface patternInterface);
