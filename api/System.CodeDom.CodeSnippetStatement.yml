  nameWithType: CodeSnippetStatement
  fullName: System.CodeDom.CodeSnippetStatement
  type: Class
  assemblies:
  - System
  namespace: System.CodeDom
  summary: Represents a statement using a literal code fragment.
  remarks: "<xref:System.CodeDom.CodeSnippetStatement> can represent a statement using a literal code fragment that will be included directly in the source without modification.  \n  \n A <xref:System.CodeDom.CodeSnippetStatement> stores a section of code exactly in its original format as a string. The CodeDOM does not translate literal code fragments. Literal code fragments are stored and output in their original format. CodeDOM objects that contain literal code are provided so developers can encapsulate code that is already in the target language.  \n  \n The <xref:System.CodeDom.CodeSnippetStatement.Value%2A> property contains the literal code for the snippet statement."
  example:
  - "The following example creates an instance of the <xref:System.CodeDom.CodeSnippetStatement> class using a literal code fragment. This code example is part of a larger example provided for the <xref:System.CodeDom.CodeRegionDirective> class.  \n  \n [!code-csharp[System.CodeDom.CodeDirectives#16](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.CodeDom.CodeDirectives/CS/codedirective.cs#16)]\n [!code-vb[System.CodeDom.CodeDirectives#16](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.CodeDom.CodeDirectives/VB/codedirective.vb#16)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetStatement : System.CodeDom.CodeStatement
