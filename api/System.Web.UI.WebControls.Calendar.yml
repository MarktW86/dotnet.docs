  summary: Gets a collection of <xref href="System.DateTime"></xref> objects that represent the selected dates on the <xref href="System.Web.UI.WebControls.Calendar"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A> collection to determine the currently selected dates on the <xref:System.Web.UI.WebControls.Calendar> control.  \n  \n The <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> property and the <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A> collection are closely related. When the <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A> property is set to `CalendarSelectionMode.Day`, a mode that allows only a single date selection, <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> and `SelectedDates[0]` have the same value and `SelectedDates.Count` equals 1. When the <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A> property is set to `CalendarSelectionMode.DayWeek` or `CalendarSelectionMode.DayWeekMonth`, modes that allows multiple date selections, <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> and `SelectedDates[0]` have the same value.  \n  \n The <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A> property stores a collection of <xref:System.DateTime?displayProperty=fullName> objects.  \n  \n When the user selects a week or month on the <xref:System.Web.UI.WebControls.Calendar> control, the <xref:System.Web.UI.WebControls.Calendar.SelectionChanged> event is raised. The selected dates are added to the <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A> collection, replacing the previous contents. The range of dates are sorted in ascending order by date. The <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> property is also updated to contain the first date in the <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A> collection.  \n  \n You can also use the <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A> collection to programmatically select dates on the <xref:System.Web.UI.WebControls.Calendar> control. Use the <xref:System.Web.UI.WebControls.SelectedDatesCollection.Add%2A>, <xref:System.Web.UI.WebControls.SelectedDatesCollection.Remove%2A>, <xref:System.Web.UI.WebControls.SelectedDatesCollection.Clear%2A>, and <xref:System.Web.UI.WebControls.SelectedDatesCollection.SelectRange%2A> methods to programmatically manipulate the selected dates in the <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A> collection.  \n  \n> [!NOTE]\n>  Both the <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> property and the <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A> collection are updated before the <xref:System.Web.UI.WebControls.Calendar.SelectionChanged> event is raised. You can override the date selection by using the <xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A> event handler to manually set the <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A> collection. The <xref:System.Web.UI.WebControls.Calendar.SelectionChanged> event is not raised when this collection is programmatically set."
