  remarks: "Use the <xref:System.Web.UI.WebControls.Calendar.SelectMonthText%2A> property to provide custom text for the month selection element in the selector column.  \n  \n> [!NOTE]\n>  This property does not automatically encode to HTML. You need to convert special characters to the appropriate HTML value, unless you want the characters to be treated as HTML. For example, to explicitly display the greater than symbol (>), you must use the value `&gt;`.  \n  \n Because this property does not automatically encode to HTML, it is possible to specify an HTML tag for the <xref:System.Web.UI.WebControls.Calendar.SelectMonthText%2A> property. For example, if you want to display an image for the next month navigation control, you can set this property to an expression that contains an `<img>` element.  \n  \n This property applies only if the <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A> property is set to `CalendarSelectionMode.DayWeekMonth`.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [ASP.NET Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
