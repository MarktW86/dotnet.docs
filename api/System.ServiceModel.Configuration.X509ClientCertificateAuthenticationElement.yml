  nameWithType: X509ClientCertificateAuthenticationElement.CustomCertificateValidatorType
  fullName: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.CustomCertificateValidatorType
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets the type of custom client certificate validator used.
  remarks: "If the <xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CertificateValidationMode%2A> property is set to <xref:System.ServiceModel.Security.X509CertificateValidationMode>, you must set the <xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CustomCertificateValidator%2A> property to a custom validator that inherits from the <xref:System.IdentityModel.Selectors.X509CertificateValidator> class.  \n  \n For more information, see [How to: Create a Service that Employs a Custom Certificate Validator](~/docs/framework/wcf/extending/how-to-create-a-service-that-employs-a-custom-certificate-validator.md)."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("customCertificateValidatorType", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.StringValidator(MinLength=0)]

      public string CustomCertificateValidatorType { get; set; }
    return:
      type: System.String
      description: The type of <xref href="System.IdentityModel.Selectors.X509CertificateValidator"></xref> to be used.
  overload: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.CustomCertificateValidatorType*
