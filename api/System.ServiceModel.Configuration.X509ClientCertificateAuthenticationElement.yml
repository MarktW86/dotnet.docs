- uid: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.CustomCertificateValidatorType
  commentId: P:System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.CustomCertificateValidatorType
  id: CustomCertificateValidatorType
