  fullName: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.RevocationMode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets the certificate revocation mode.
  remarks: The system verifies that the client certificate has not been revoked by looking it up in the revoked certificate list. This check can be performed either by checking online or against a cached revocation list. Revocation checking can be turned off by setting this property to <xref:System.Security.Cryptography.X509Certificates.X509RevocationMode>.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("revocationMode", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public System.Security.Cryptography.X509Certificates.X509RevocationMode RevocationMode { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509RevocationMode
      description: The certificate revocation mode.
