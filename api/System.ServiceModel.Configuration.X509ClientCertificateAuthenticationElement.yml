- uid: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  commentId: P:System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  id: MapClientCertificateToWindowsAccount
  parent: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement
  langs:
  - csharp
  name: MapClientCertificateToWindowsAccount
  nameWithType: X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  fullName: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a value that indicates whether the certificate is mapped to Windows accounts.
  remarks: "This property is valid only when the <xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.MapClientCertificateToWindowsAccount%2A> property is set to `true`.  \n  \n When using the certificate client credential type on bindings, the certificate is not mapped to Windows accounts. You can override this behavior using this property. When this property is set to `true`, it causes the identity from the client certificate to be mapped to a Windows account. It requires that the service is running in a privileged account and that the domain be configured to support this functionality."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("mapClientCertificateToWindowsAccount", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool MapClientCertificateToWindowsAccount { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the certificate is mapped to Windows accounts; otherwise, `false`. The default is `false`.'
  overload: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount*
  exceptions: []
