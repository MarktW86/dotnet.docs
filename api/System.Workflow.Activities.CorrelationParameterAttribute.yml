  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n Default setting; can be overridden by the <xref:System.Workflow.Activities.CorrelationAliasAttribute>."
  example:
  - "The following code example demonstrates how to use a CorrelationParameterAttribute for an EnternalDataExchange interface.  This code example is from the CorrelatedLocalService SDK sample.  For more information, see [Correlated Local Service Sample](http://msdn.microsoft.com/en-us/5a3d0733-bbea-4dbf-88ee-a8316db55fbd).  \n  \n [!code-csharp[WF_Samples#305](~/samples/snippets/csharp/VS_Snippets_CFX/wf_samples/cs/snippets38.cs#305)]"
  syntax:
