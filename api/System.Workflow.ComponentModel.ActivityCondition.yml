  summary: Represents an abstract class for an expression, which evaluates to a `Boolean`. This class must be inherited.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n A condition is an expression, which evaluates to a `Boolean` value.  \n  \n Windows Workflow Foundation offers two condition types: <xref:System.Workflow.Activities.CodeCondition> and <xref:System.Workflow.Activities.Rules.RuleConditionReference>.  \n  \n You can create a custom condition type by deriving from this class and implementing the <xref:System.Workflow.ComponentModel.ActivityCondition.Evaluate%2A> method."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(true)]

      [System.ComponentModel.TypeConverter(typeof(System.Workflow.ComponentModel.Design.ConditionTypeConverter))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.ComponentModel.Compiler.ConditionValidator))]

      public abstract class ActivityCondition : System.Workflow.ComponentModel.DependencyObject
