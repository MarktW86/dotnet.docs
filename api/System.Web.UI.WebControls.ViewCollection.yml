  namespace: System.Web.UI.WebControls
  summary: Represents a collection container that enables a <xref href="System.Web.UI.WebControls.MultiView"></xref> control to maintain a list of its child controls.
  remarks: "The <xref:System.Web.UI.WebControls.ViewCollection> class represents a collection container that enables a <xref:System.Web.UI.WebControls.MultiView> control to maintain a list of its child controls. A <xref:System.Web.UI.WebControls.MultiView> control can contain only <xref:System.Web.UI.WebControls.View> controls as child controls.  \n  \n Use the <xref:System.Web.UI.WebControls.ViewCollection.Add%2A> method to add a new <xref:System.Web.UI.WebControls.View> control to the <xref:System.Web.UI.WebControls.ViewCollection> collection at the end of an ordinal index array. Use the <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> method to add a new control at a specific index location. Use the <xref:System.Web.UI.WebControls.ViewCollection.Item%2A> indexer to get a <xref:System.Web.UI.WebControls.View> control from the <xref:System.Web.UI.WebControls.ViewCollection> collection at a specified index, using simple array notation."
  example:
  - "The following code example demonstrates how to programmatically add <xref:System.Web.UI.WebControls.View> controls to a <xref:System.Web.UI.WebControls.MultiView> control. After each <xref:System.Web.UI.WebControls.View> control is created, the <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> method is used to add the <xref:System.Web.UI.WebControls.View> control to the <xref:System.Web.UI.WebControls.ViewCollection> collection of the <xref:System.Web.UI.WebControls.MultiView> control at the specified index. The <xref:System.Web.UI.WebControls.ViewCollection.Item%2A> indexer is used to access the <xref:System.Web.UI.Control.ID%2A> properties of the <xref:System.Web.UI.WebControls.View> controls stored in the <xref:System.Web.UI.WebControls.ViewCollection> collection and display them to the user.  \n  \n <!-- TODO: review snippet reference [!code-vb[ViewCollection.AddAt Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ViewCollection.AddAt Example/VB/viewcollectionaddatvb.aspx#1)]  -->"
