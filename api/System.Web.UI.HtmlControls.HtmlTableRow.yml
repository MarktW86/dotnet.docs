  summary: Represents the `<tr>` HTML element in an <xref href="System.Web.UI.HtmlControls.HtmlTable"></xref> control.
  remarks: "The `<tr>` element represents a row in a table. Use the <xref:System.Web.UI.HtmlControls.HtmlTableRow> class to programmatically control the `<tr>` HTML elements in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n The <xref:System.Web.UI.HtmlControls.HtmlTableRow> class allows you to customize the appearance of a row in a table by specifying the background color, the border color, and the height of the cells in the row. These attributes are set using the <xref:System.Web.UI.HtmlControls.HtmlTableRow.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableRow.BorderColor%2A>, and <xref:System.Web.UI.HtmlControls.HtmlTableRow.Height%2A> properties.  \n  \n You can control the alignment of the contents in the cells for the entire row by using the <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A> and <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> properties. The <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A> property controls the horizontal alignment of the contents of the cells, while the <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> property controls the vertical alignment.  \n  \n By using the <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> collection of this class, you can programmatically access the individual cells in a row of a table. This allows you to control the properties of each cell, as well as the content.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.HtmlControls.HtmlTableRow>, see the <xref:System.Web.UI.HtmlControls.HtmlTableRow.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to use an <xref:System.Web.UI.HtmlControls.HtmlTableRow> instance to represent a row in the <xref:System.Web.UI.HtmlControls.HtmlTable> control. An <xref:System.Web.UI.HtmlControls.HtmlTableRow> is retrieved from the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of the table and its contents are modified.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HtmlTableRow#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HtmlTableRow/CS/htmltablerowcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HtmlTableRow#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HtmlTableRow/VB/htmltablerowvb.aspx#1)]  -->"
