  summary: Gets or sets the vertical alignment of the content in the cells of a row in an <xref href="System.Web.UI.HtmlControls.HtmlTable"></xref> control.
  remarks: "Use the <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> property to specify the vertical alignment of the content in the cells of a row in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n> [!NOTE]\n>  Setting this property affects all cells in a row of a table represented by an instance of the <xref:System.Web.UI.HtmlControls.HtmlTableRow> class. To apply an alignment attribute to a single cell of a row, set the <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> property for that cell.  \n  \n The following table lists the values that can be used for this property.  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|`Top`|Aligns the contents of a cell with the upper edge of the cell.|  \n|`Middle`|Aligns the contents of a cell in the center of the cell.|  \n|`Bottom`|Aligns the contents of a cell with the lower edge of the cell.|  \n  \n> [!NOTE]\n>  You can also use `BaseLine` as a value for this property. However, not all browsers support this feature."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> property to control the vertical alignment of the contents of the cells in an entire row.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HtmlTableRowBehavior#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HtmlTableRowBehavior/CS/htmltablerowbehaviorcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HtmlTableRowBehavior#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HtmlTableRowBehavior/VB/htmltablerowbehaviorvb.aspx#1)]  -->"
