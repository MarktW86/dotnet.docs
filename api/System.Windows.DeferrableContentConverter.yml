  nameWithType: DeferrableContentConverter.CanConvertFrom(ITypeDescriptorContext, Type)
  fullName: System.Windows.DeferrableContentConverter.CanConvertFrom(ITypeDescriptorContext, Type)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Returns whether this converter can convert the specified object to a <xref href="System.Windows.DeferrableContent"></xref> object.
  remarks: This implementation returns `true` only for a `sourceType` that is assignable to <xref:System.IO.Stream>. All other `sourceType` types return `false`.
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    - id: sourceType
      type: System.Type
      description: A <xref href="System.Type"></xref> that represents the type you want to convert from.
    return:
      type: System.Boolean
      description: '`true` if this converter can perform the conversion; otherwise, `false`.'
