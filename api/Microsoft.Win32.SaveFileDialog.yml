  fullName: SaveFileDialog.OpenFile()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: Creates a read-write file stream for the filename selected by the user using <xref href="Microsoft.Win32.SaveFileDialog"></xref>.
  remarks: The file stream that is returned is opened with read-write access (<xref:System.IO.FileMode.Create> and <xref:System.IO.FileAccess.ReadWrite>).
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public System.IO.Stream OpenFile ();
    parameters: []
    return:
      type: System.IO.Stream
      description: A new <xref href="System.IO.Stream"></xref> that contains the selected file.
  overload: Microsoft.Win32.SaveFileDialog.OpenFile*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: No files were selected in the dialog.
