  name: DefaultParameterValueAttribute
  nameWithType: DefaultParameterValueAttribute
  fullName: System.Runtime.InteropServices.DefaultParameterValueAttribute
  type: Class
  assemblies:
  - System.Runtime.InteropServices
  - System
  - netstandard
  namespace: System.Runtime.InteropServices
  summary: Sets the default value of a parameter when called from a language that supports default parameters. This class cannot be inherited.
  remarks: "The <xref:System.Runtime.InteropServices.DefaultParameterValueAttribute> attribute allows you to specify a default parameter value in a language that does not otherwise support default parameters.  After you apply this attribute to your code, languages that support default parameters can use the specified value as a default parameter.  \n  \n Note that the <xref:System.Runtime.InteropServices.DefaultParameterValueAttribute> does not add support for default parameters to languages that do not support this feature.  For example, if you use the <xref:System.Runtime.InteropServices.DefaultParameterValueAttribute> with a method written in C#, which does not support default parameters, you cannot use the default parameter when calling the method from C#.  You can use the default parameter only when calling the method in a language such as C++ that does support the feature.  \n  \n The <xref:System.Runtime.InteropServices.DefaultParameterValueAttribute> is particularly useful to specify default parameters for methods of a COM interop interface."
  example:
  - "The following code example demonstrates how to apply the <xref:System.Runtime.InteropServices.DefaultParameterValueAttribute> attribute to a parameter of a method written in C#.  \n  \n [!code-csharp[System.Runtime.InteropServices.DefaultParameterValueAttribute#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Runtime.InteropServices.DefaultParameterValueAttribute/cs/sample.cs#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Parameter)]

      public sealed class DefaultParameterValueAttribute : Attribute
