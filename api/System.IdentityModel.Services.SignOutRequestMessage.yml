  summary: Gets or sets the wreply parameter of the message.
  remarks: The wreply parameter specifies the URL to which the browser should be redirected after sign-out has been completed. The wreply parameter is optional. Set the <xref:System.IdentityModel.Services.SignOutRequestMessage> property to `null` or an empty string to remove the wreply parameter from the message.
  syntax:
