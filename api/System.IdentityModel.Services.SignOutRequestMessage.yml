  namespace: System.IdentityModel.Services
  summary: Represents a WS-Federation sign-out message. This message is created when the received message has the action parameter (wa) set to “wsignout1.0”.
  remarks: "A WS-Federation sign-out message is sent by a relying party (RP) to a security token service (STS) to sign out of the current session with that STS. The wa parameter must be set to “wsignout1.0” and an optional wreply parameter may be set to indicate the URL to which the client should be redirected by the STS after sign-out completes.  \n  \n A <xref:System.IdentityModel.Services.SignOutRequestMessage> message is created by the static methods of the <xref:System.IdentityModel.Services.WSFederationMessage> class, for example the <xref:System.IdentityModel.Services.WSFederationMessage.CreateFromUri%2A> method, when the wa parameter is set to “wsignout1.0”.  \n  \n [!INCLUDE[wif_wsfed_ref](~/includes/wif-wsfed-ref-md.md)]"
  syntax:
    content: 'public class SignOutRequestMessage : System.IdentityModel.Services.WSFederationMessage'
