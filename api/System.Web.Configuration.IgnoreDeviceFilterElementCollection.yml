  summary: Represents a collection of <xref href="System.Web.Configuration.IgnoreDeviceFilterElement"></xref> objects. This class cannot be inherited.
  remarks: ''
  example:
  - "The following example shows how to set the `ignoreDeviceFilters` section in a configuration file to specify which tags ASP.NET should ignore when it renders a page.  \n  \n```  \n<system.web>  \n  \n  <pages>  \n    <ignoreDeviceFilters>  \n      <filter name=\"TagA\"/>  \n      <filter name=\"TagB\"/>  \n    </ignoreDeviceFilters>  \n  </pages>  \n  \n</system.web>  \n```"
