  fullName: EntityReference.EntityKey
  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: Returns the key for the related object.
  remarks: "Having the entity key of the related object available on the <xref:System.Data.Objects.DataClasses.EntityReference> object makes it easier to return information about the related object without having to load it from the data source.  \n  \n Exposing the <xref:System.Data.EntityKey> of the related object on the  <xref:System.Data.Objects.DataClasses.EntityReference> object also enables Object Service to dynamically create an association between two attached objects and delete an object without having to load the related ends. For more information, see [Creating, Adding, Modifying, and Deleting Objects](http://msdn.microsoft.com/en-us/f76f1fad-c553-4b59-820b-89b3dec2fad1)."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataMember]

      public System.Data.EntityKey EntityKey { get; set; }
    return:
      type: System.Data.EntityKey
      description: An <xref href="System.Data.EntityKey"></xref> that is the key of the related object.
