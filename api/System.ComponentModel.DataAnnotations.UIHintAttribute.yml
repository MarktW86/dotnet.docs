  fullName: UIHintAttribute.UIHintAttribute(String)
  type: Constructor
  assemblies:
  - System.ComponentModel.Annotations
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Initializes a new instance of the <xref href="System.ComponentModel.DataAnnotations.UIHintAttribute"></xref> class by using a specified user control.
  remarks: "A <xref:System.ComponentModel.DataAnnotations.UIHintAttribute> object that is created with this constructor is initialized using the specified `uiHint`, which specifies the user control (field template) to use in order to display the data field.  \n  \n ASP.NET Dynamic Data provides field templates, page templates, and data controls to render data fields in a data model. You can modify these templates and controls to customize them, or you can create a custom user control. If you create a custom user control, you use the <xref:System.ComponentModel.DataAnnotations.UIHintAttribute.UIHint%2A> property to specify the user control to use to display a data field."
  syntax:
    content: public UIHintAttribute (string uiHint);
    parameters:
    - id: uiHint
      type: System.String
      description: The user control to use to display the data field.
