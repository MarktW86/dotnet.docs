  remarks: "ASP.NET Dynamic Data provides field templates and page templates for rendering data fields in a data model. Field templates are user controls (.ascx files) that are mapped to data fields in the model. You can modify the default user controls that Dynamic Data provides, or you can create a custom user controls to use as field template. If you create a custom user control, you use the <xref:System.ComponentModel.DataAnnotations.UIHintAttribute.UIHint%2A> property on a property so that the property is rendered using the custom user control. The <xref:System.ComponentModel.DataAnnotations.UIHintAttribute.UIHint%2A> property specifies which field template to use when a specific column is rendered. The <xref:System.ComponentModel.DataAnnotations.UIHintAttribute.UIHint%2A> property can point to one of the templates provided in Dynamic Data or to a custom template. For example, you can create a custom field template named RedText_Edit.ascx, and then use the <xref:System.ComponentModel.DataAnnotations.UIHintAttribute.UIHint%2A> property to specify that the RedText_Edit.ascx control should be used to render a specified data field instead of the default Text_Edit.ascx template that is provided in Dynamic Data.  \n  \n The following example shows how to specify that the UnitsInStock column in a database will be rendered by using the specified custom field template.  \n  \n [!code-csharp[DynamicData.CustomFieldTemplate#5](~/samples/snippets/csharp/VS_Snippets_WebNet/DynamicData.CustomFieldTemplate/CS/Product.cs#5)]\n [!code-vb[DynamicData.CustomFieldTemplate#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DynamicData.CustomFieldTemplate/VB/Products.vb#5)]"
  syntax:
    content: public string UIHint { get; }
    return:
      type: System.String
      description: The name of the field template that displays the data field.
