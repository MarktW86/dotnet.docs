  summary: Specifies the template or user control that Dynamic Data uses to display a data field.
  remarks: "A Visual Studio project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?linkid=158686).  \n  \n MVC uses the <xref:System.ComponentModel.DataAnnotations.UIHintAttribute> class to associate a model with a data field. Dynamic Data uses the <xref:System.ComponentModel.DataAnnotations.UIHintAttribute> class to associate a user control with a data field. Dynamic Data uses the <xref:System.ComponentModel.DataAnnotations.UIHintAttribute.UIHint%2A>property to determine which user control to use in order to display a data field.  \n  \n For more information about how to use attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  example:
  - "The following example shows how to use the <xref:System.ComponentModel.DataAnnotations.UIHintAttribute> attribute to specify the name of a custom field template that will handle the display and editing of a data field.  \n  \n For a complete example, see [How to: Customize Data Field Display in the Data Model](http://msdn.microsoft.com/library/33c2e908-bb52-4656-ba7a-ba55fb04beb2).  \n  \n [!code-csharp[DynamicData.CustomFieldTemplate#5](~/samples/snippets/csharp/VS_Snippets_WebNet/DynamicData.CustomFieldTemplate/CS/Product.cs#5)]\n [!code-vb[DynamicData.CustomFieldTemplate#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DynamicData.CustomFieldTemplate/VB/Products.vb#5)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=true)]

      public class UIHintAttribute : Attribute
