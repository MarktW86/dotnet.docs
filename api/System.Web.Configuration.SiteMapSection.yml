  name: SiteMapSection
  nameWithType: SiteMapSection
  fullName: System.Web.Configuration.SiteMapSection
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Defines configuration settings that are used to support the infrastructure for configuring, storing, and rendering site navigation. This class cannot be inherited.
  remarks: The <xref:System.Web.Configuration.SiteMapSection> class provides a way to programmatically access and modify the content of the configuration file `siteMap` section.
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the `siteMap` section, which can also be accessed as members of the <xref:System.Web.Configuration.SiteMapSection> class.  \n  \n The following configuration file example shows how to specify values declaratively for the `siteMap` section.  \n  \n```  \n<system.web>  \n  <siteMap defaultProvider=\"XmlSiteMapReader\" enabled=\"true\">  \n    <providers>  \n      <clear />  \n      <add   \n        name=\"XmlSiteMapReader\"  \n        type=\"XmlSiteMapProvider, System.Web, Version=1.1.3300.0,  \n              Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a\"  \n        siteMapFile=\"my.sitemap\"   \n        description=\"XmlSiteMapProvider that loads my.sitemap\"/>  \n    </providers>  \n  </siteMap>  \n</system.web>  \n```  \n  \n The following code example demonstrates how to use the <xref:System.Web.Configuration.SiteMapSection> class.  \n  \n [!code-csharp[System.Web.Configuration.SiteMapSection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.SiteMapSection/CS/sitemapsection.cs#1)]\n [!code-vb[System.Web.Configuration.SiteMapSection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.SiteMapSection/VB/sitemapsection.vb#1)]"
