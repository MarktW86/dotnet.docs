  namespace: System.Web.Configuration
  summary: Gets a <xref href="System.Configuration.ProviderSettingsCollection"></xref> collection of <xref href="System.Configuration.ProviderSettings"></xref> objects.
  remarks: "Site map providers are components that provide access to the navigation structure for a site. You can specify site map providers in the `providers` subsection of the `siteMap` section of a configuration file.  \n  \n The <xref:System.Web.Configuration.SiteMapSection.DefaultProvider%2A> property names which provider is used by default."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.Configuration.SiteMapSection.Providers%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.SiteMapSection> class.  \n  \n [!code-csharp[System.Web.Configuration.SiteMapSection#4](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.SiteMapSection/CS/sitemapsection.cs#4)]\n [!code-vb[System.Web.Configuration.SiteMapSection#4](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.SiteMapSection/VB/sitemapsection.vb#4)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("providers")]

      public System.Configuration.ProviderSettingsCollection Providers { get; }
    return:
      type: System.Configuration.ProviderSettingsCollection
      description: A <xref href="System.Configuration.ProviderSettingsCollection"></xref> that contains the providers settings defined within the `providers` subsection of the `siteMap` section of the configuration file.
