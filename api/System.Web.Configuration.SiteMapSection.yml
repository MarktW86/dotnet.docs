  namespace: System.Web.Configuration
  summary: Gets or sets a value indicating whether the ASP.NET site map feature is enabled.
  remarks: The <xref:System.Web.Configuration.SiteMapSection.Enabled%2A> property returns a Boolean value indicating whether or not the ASP.NET navigation feature can be accessed at run time.
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.Configuration.SiteMapSection.Enabled%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.SiteMapSection> class.  \n  \n [!code-csharp[System.Web.Configuration.SiteMapSection#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.SiteMapSection/CS/sitemapsection.cs#3)]\n [!code-vb[System.Web.Configuration.SiteMapSection#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.SiteMapSection/VB/sitemapsection.vb#3)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("enabled", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the ASP.NET site map feature is enabled; otherwise, `false`. The default is `true`.'
