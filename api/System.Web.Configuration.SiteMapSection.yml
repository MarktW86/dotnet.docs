  name: DefaultProvider
  nameWithType: SiteMapSection.DefaultProvider
  fullName: System.Web.Configuration.SiteMapSection.DefaultProvider
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the name of the default navigation provider.
  remarks: Navigation providers expose an API for manipulating navigation values in a common fashion. You can specify navigation providers in the `providers` subsection of the `siteMap` section of a configuration file.
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.Configuration.SiteMapSection.DefaultProvider%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.SiteMapSection> class.  \n  \n [!code-csharp[System.Web.Configuration.SiteMapSection#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.SiteMapSection/CS/sitemapsection.cs#2)]\n [!code-vb[System.Web.Configuration.SiteMapSection#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.SiteMapSection/VB/sitemapsection.vb#2)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("defaultProvider", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.StringValidator(MinLength=1)]

      public string DefaultProvider { get; set; }
    return:
      type: System.String
      description: The name of a provider in the <xref href="System.Web.Configuration.SiteMapSection.Providers"></xref> property or a <xref href="System.String.Empty"></xref> field. The default is `"AspNetXmlSiteMapProvider"`.
  overload: System.Web.Configuration.SiteMapSection.DefaultProvider*
  exceptions: []
