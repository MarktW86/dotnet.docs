  namespace: System.Diagnostics.Contracts
  summary: Specifies that a class is a contract for a type.
  remarks: Types that are marked with this attribute represent a code contract for another type. The type that the contract applies to is specified in the constructor.
  example:
  - "The following example shows how to use the <xref:System.Diagnostics.Contracts.ContractClassForAttribute> attribute to specify the contracts for another type. This code example is part of a larger example provided for the <xref:System.Diagnostics.Contracts.ContractClassAttribute> class.  \n  \n [!code-csharp[ContractExample#4](~/samples/snippets/csharp/VS_Snippets_CLR/contractexample/cs/program.cs#4)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      [System.Diagnostics.Conditional("CONTRACTS_FULL")]

      public sealed class ContractClassForAttribute : Attribute
