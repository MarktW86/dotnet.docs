  fullName: FormViewDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Gets a value indicating whether the designer should use a temporary copy rather than the actual control that is associated with the designer to generate the design-time markup.
  remarks: Because the <xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A> property is always true, the designer uses a <xref:System.Web.UI.WebControls.View> control that contains a copy of the associated <xref:System.Web.UI.WebControls.FormView> control to generate the design-time markup. The <xref:System.Web.UI.WebControls.View> control does not affect any persistence for the <xref:System.Web.UI.WebControls.FormView>. If the <xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A> property has been overridden to return `false`, the designer will use the associated <xref:System.Web.UI.WebControls.FormView> itself to generate the design-time markup.
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: Always returns `true`.
  overload: System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl*
