  fullName: System.Reflection.AssemblyInformationalVersionAttribute
  type: Class
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System.Reflection
  summary: Defines additional version information for an assembly manifest.
  remarks: "The attribute defined by this class attaches additional version information to an assembly. If this attribute is applied to an assembly, the string it specifies can be obtained at run time by using the <xref:System.Windows.Forms.Application.ProductVersion%2A?displayProperty=fullName> property. The string is also used in the path and registry key provided by the <xref:System.Windows.Forms.Application.UserAppDataPath%2A?displayProperty=fullName> property and the <xref:System.Windows.Forms.Application.UserAppDataRegistry%2A?displayProperty=fullName> property. If the <xref:System.Reflection.AssemblyInformationalVersionAttribute> is not applied to an assembly, the version number specified by the <xref:System.Reflection.AssemblyVersionAttribute> attribute is used instead.  \n  \n Although you can specify any text, a warning message appears on compilation if the string is not in the format used by the assembly version number, or if it is in that format but contains wildcard characters. This warning is harmless."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class AssemblyInformationalVersionAttribute : Attribute
