  fullName: System.Windows.Media.Media3D.OrthographicCamera
  type: Class
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Media3D
  summary: Represents an orthographic projection camera.
  remarks: "This class specifies an orthogonal projection of a [!INCLUDE[TLA#tla_3d](~/includes/tlasharptla-3d-md.md)] model to a [!INCLUDE[TLA#tla_2d](~/includes/tlasharptla-2d-md.md)] visual surface. Like <xref:System.Windows.Media.Media3D.PerspectiveCamera>, it specifies a position, viewing direction, and \"upward\" direction. Unlike <xref:System.Windows.Media.Media3D.PerspectiveCamera>, however, <xref:System.Windows.Media.Media3D.OrthographicCamera> describes a projection that does not include perspective foreshortening. In other words, <xref:System.Windows.Media.Media3D.OrthographicCamera> describes a viewing box whose sides are parallel, instead of one whose sides meet in a point at the scene's horizon.  \n  \n The following diagram shows the difference between orthographic and perspective-foreshortened camera projections.  \n  \n ![Orthographic and perspective projection](~/add/media/camera-projections4.png \"Orthographic and perspective projection\")"
  example:
  - "The following example shows how to create an <xref:System.Windows.Media.Media3D.OrthographicCamera> and toggle camera projections.  \n  \n [!code-csharp[hittest3d#HitTest3D3DN12](~/samples/snippets/csharp/VS_Snippets_Wpf/HitTest3D/CSharp/Window1.xaml.cs#hittest3d3dn12)]\n [!code-vb[hittest3d#HitTest3D3DN12](~/samples/snippets/visualbasic/VS_Snippets_Wpf/HitTest3D/visualbasic/window1.xaml.vb#hittest3d3dn12)]"
  syntax:
