  type: Class
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: Annotates a property on a class that has been annotated with the <xref href="System.Data.Services.Client.MediaEntryAttribute"></xref>.
  remarks: "The `MimeTypePropertyAttribute` takes the name of the property that holds the mime type to associate with the property specified in the <xref:System.Data.Services.Client.MediaEntryAttribute>. The property specified is automatically set to the mime type of data when a media resource associated with the media link entry is delay-loaded by the <xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A> method.  \n  \n The system also reads the mime type from this property and uses it to set the `Content-Type` header in a POST request for a media link entry. A media link entry is an AtomPub protocol construct for handling binary data and metadata."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypePropertyAttribute : Attribute
