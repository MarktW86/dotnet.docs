  remarks: "Use the <xref:System.Web.UI.WebControls.Panel.DefaultButton%2A> property to indicate which button gets clicked when the <xref:System.Web.UI.WebControls.Panel> control has focus and the user presses the ENTER key. The <xref:System.Web.UI.WebControls.Panel.DefaultButton%2A> can be set to the identifier for a <xref:System.Web.UI.WebControls.Button> control or any control that implements the <xref:System.Web.UI.WebControls.IButtonControl> interface except a <xref:System.Web.UI.WebControls.LinkButton>control.  \n  \n If the <xref:System.Web.UI.WebControls.Panel.DefaultButton%2A> is set to a control that does not implement the <xref:System.Web.UI.WebControls.IButtonControl> interface, or to a control that is not contained in the <xref:System.Web.UI.WebControls.Panel> control, the <xref:System.Web.UI.WebControls.Panel> control throws an exception while rendering.  \n  \n Setting the <xref:System.Web.UI.WebControls.Panel.DefaultButton%2A> property is not supported for the following scenarios:  \n  \n-   Setting focus outside of the input controls in the panel and then pressing the ENTER key. The default post back action is not guaranteed to trigger.  \n  \n-   Pressing the ENTER key with focus inside a multi-line textbox. In a multi-line textbox, pressing the ENTER key should create a new line in the textbox which is the expected behavior. In browsers where the pressing the ENTER key inside a multi-line textbox triggers a post back but you want the ENTER key to create a new line instead you can attach a JavaScript function to the input control. The script should capture the ENTER key and stop the post back. For example, you can use the <xref:System.Web.UI.WebControls.WebControl.Attributes%2A> property collection to add client script for the `onKeyPress` event.  \n  \n-   Referencing a default button that is a <xref:System.Web.UI.WebControls.LinkButton> control. Only <xref:System.Web.UI.WebControls.Button> and <xref:System.Web.UI.WebControls.ImageButton> controls are supported.  \n  \n-   Changing the <xref:System.Web.UI.WebControls.Panel.DefaultButton%2A> programmatically during an asynchronous post back when the <xref:System.Web.UI.WebControls.Panel> control is not inside of an <xref:System.Web.UI.UpdatePanel> control. Asynchronous post backs can be enabled on a page by adding one or more <xref:System.Web.UI.UpdatePanel> controls to the page. <xref:System.Web.UI.UpdatePanel> controls can be used to update selected regions of a page instead of updating the whole page with a postback. For more information, see [UpdatePanel Control Overview](http://msdn.microsoft.com/library/29a2265d-9674-4c19-b70e-e5560ee9689a) and [Partial-Page Rendering Overview](http://msdn.microsoft.com/library/5c12736d-d9e9-464a-9388-3fe0f9f49e49).  \n  \n-   Setting this property by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      public virtual string DefaultButton { get; set; }
