  summary: Gets or sets a string from the validation summary that links to the form that contains an error. The default value is <xref href="System.String.Empty"></xref>. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: When an error occurs during the rendering of a form, the validation process uses the text in the <xref:System.Web.UI.MobileControls.ValidationSummary.BackLabel%2A> property as the string that is displayed on the validation summary page.
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.MobileControls.ValidationSummary.BackLabel%2A> property to specify the link text in a <xref:System.Web.UI.MobileControls.ValidationSummary> to return to the form with the error.  \n  \n [!code-csharp[MobileValidationSummarySample#2](~/samples/snippets/csharp/VS_Snippets_WebNet/MobileValidationSummarySample/cs/Default.aspx#2)]\n [!code-vb[MobileValidationSummarySample#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MobileValidationSummarySample/vb/Default.aspx#2)]"
  syntax:
