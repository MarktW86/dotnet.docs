  name: ValidationSummary
  nameWithType: ValidationSummary
  fullName: System.Web.UI.MobileControls.ValidationSummary
  type: Class
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: Presents a summary of all the validation errors that have occurred on a form. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "The <xref:System.Web.UI.MobileControls.ValidationSummary> class creates a summary of all validation errors and presents them either inline or on a separate form. The <xref:System.Web.UI.MobileControls.ValidationSummary> uses the text in the <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> property for the errors that are displayed either inline or on a summary form.  \n  \n Although the <xref:System.Web.UI.MobileControls.ValidationSummary> class of the ASP.NET mobile controls mimics the behavior of the Web Forms <xref:System.Web.UI.WebControls.ValidationSummary> class in many ways, the mobile controls version of the class does not inherit directly from the Web Forms version of the class. Thus, properties that modify the output of the validation summary, such as the <xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A> property, are not available in mobile controls. The mobile controls version of the summary is derived directly from the <xref:System.Web.UI.MobileControls.MobileControl> class."
  example:
  - "The following code example demonstrates how to create an instance of a <xref:System.Web.UI.MobileControls.ValidationSummary> class, and add it to a form in an ASP.NET mobile Web application during a page load. The user-defined `Page_Load` event handler determines if there is an error, and then either launches the form containing the <xref:System.Web.UI.MobileControls.ValidationSummary>, or the congratulatory thank you form.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[MobileValidationSummarySample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MobileValidationSummarySample/cs/Default.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[MobileValidationSummarySample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MobileValidationSummarySample/vb/Default.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerValidationSummaryAdapter))]

      public class ValidationSummary : System.Web.UI.MobileControls.MobileControl
