- uid: System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate
  commentId: P:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate
  id: ZoneTemplate
  parent: System.Web.UI.WebControls.WebParts.EditorZone
  langs:
  - csharp
  name: ZoneTemplate
  nameWithType: EditorZone.ZoneTemplate
  fullName: System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Provides a template to contain child controls within an <xref href="System.Web.UI.WebControls.WebParts.EditorZone"></xref> control in page persistence format.
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A> property is the key difference between the <xref:System.Web.UI.WebControls.WebParts.EditorZone> class and the base <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class. By adding support for a zone template, the <xref:System.Web.UI.WebControls.WebParts.EditorZone> class enables page developers to place child <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls within an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control in the declarative markup of a Web page. The zone template acts as a container for the child controls.  \n  \n> [!NOTE]\n>  The set accessor for the <xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A> property calls the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A> method, which forces the collection of <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls declared in the template to be recreated. This causes any changes in the contents of the template to be recognized.  \n  \n To use a zone template declaratively within an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, you add a pair of `<zonetemplate>` tags, and reference <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls between the tags. Only one zone template is rendered per instance of an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control (therefore, there is no reason to add multiple `<zonetemplate>` elements to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control). Also, the zone template of an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control can contain only part controls that derive from the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class."
  example:
  - "The following code example demonstrates declarative use of the <xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A> property. The full code for the example is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZone> class overview.  \n  \n The code example demonstrates how <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls can be placed within a `<zonetemplate>` element in an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_EditorZone_Overview#2](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_EditorZone_Overview/CS/editorzonecs.aspx#2)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_EditorZone_Overview#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_EditorZone_Overview/VB/editorzonevb.aspx#2)]  -->  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list to switch to edit mode. To display the editing user interface (UI), you can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. With the editing UI visible, you can see the several <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls that are declared within the `<zonetemplate>` element."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      [System.Web.UI.PersistenceMode(System.Web.UI.PersistenceMode.InnerProperty)]

      [System.Web.UI.TemplateContainer(typeof(System.Web.UI.WebControls.WebParts.EditorZone))]

      [System.Web.UI.TemplateInstance(System.Web.UI.TemplateInstance.Single)]

      public virtual System.Web.UI.ITemplate ZoneTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: An <xref href="System.Web.UI.ITemplate"></xref> zone template that acts as a container for child controls in the zone.
