  commentId: M:System.Web.UI.WebControls.WebParts.EditorZone.CreateEditorParts
  id: CreateEditorParts
  parent: System.Web.UI.WebControls.WebParts.EditorZone
  langs:
  - csharp
  name: CreateEditorParts()
  nameWithType: EditorZone.CreateEditorParts()
  fullName: System.Web.UI.WebControls.WebParts.EditorZone.CreateEditorParts()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Creates all the <xref href="System.Web.UI.WebControls.WebParts.EditorPart"></xref> controls declared within a zone template in page persistence format.
  remarks: The <xref:System.Web.UI.WebControls.WebParts.EditorZone.CreateEditorParts%2A> method overrides the base method to create only the <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls that are declared within the zone template. Any other <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls added to the zone must be added programmatically. This can be done, for example, by implementing the <xref:System.Web.UI.WebControls.WebParts.IWebEditable> interface in a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. Then, in the overridden <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> method, you can add a collection of custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls to a zone.
  syntax:
    content: protected override System.Web.UI.WebControls.WebParts.EditorPartCollection CreateEditorParts ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.EditorPartCollection
      description: An <xref href="System.Web.UI.WebControls.WebParts.EditorPartCollection"></xref> that contains references to all the <xref href="System.Web.UI.WebControls.WebParts.EditorPart"></xref> controls declared within the zone template.
