  namespace: System.Runtime.CompilerServices
  summary: Indicates that any private members contained in an assembly's types are not available to reflection.
  remarks: Ordinarily, reflection methods, such a <xref:System.Type.GetMethod%2A?displayProperty=fullName> or <xref:System.Reflection.PropertyInfo.GetValue%2A?displayProperty=fullName>, can be used to get information about private members at runtime. When applies to an assembly, the <xref:System.Runtime.CompilerServices.DisablePrivateReflectionAttribute> attribute makes information about private members in that assembly's types unavailable to runtime reflection.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false, Inherited=false)]

      public sealed class DisablePrivateReflectionAttribute : Attribute
