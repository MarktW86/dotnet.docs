  name: MessageParameterAttribute
  nameWithType: MessageParameterAttribute
  fullName: System.ServiceModel.MessageParameterAttribute
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Controls the name of the request and response parameter names. Cannot be used with <xref href="System.ServiceModel.Channels.Message"></xref> or message contracts.
  remarks: "Use the <xref:System.ServiceModel.MessageParameterAttribute> to control the name of the parameter or the return value. This attribute has no effect if the parameters are marked by the <xref:System.ServiceModel.MessageContractAttribute> attribute.  \n  \n> [!NOTE]\n>  The value of the parameter names in the operation signature are part of the contract and are case sensitive. Use this attribute when you need to distinguish between the local parameter name and the metadata that describes the operation for client applications.  \n  \n [!INCLUDE[crabout](~/includes/crabout-md.md)] controlling the serialization of the contents of a SOAP body without modifying the default SOAP envelope itself, see <xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>, [Specifying Data Transfer in Service Contracts](~/docs/framework/wcf/feature-details/specifying-data-transfer-in-service-contracts.md), and [Using Data Contracts](~/docs/framework/wcf/feature-details/using-data-contracts.md).  \n  \n [!INCLUDE[crabout](~/includes/crabout-md.md)] creating message contracts, see [Using Message Contracts](~/docs/framework/wcf/feature-details/using-message-contracts.md)."
  example:
  - "The following code example shows the use of <xref:System.ServiceModel.MessageParameterAttribute> to establish the name of the parameter and the return value in metadata.  \n  \n [!code-csharp[MessageParameterAttribute#1](~/samples/snippets/csharp/VS_Snippets_CFX/messageparameterattribute/cs/services.cs#1)]\n [!code-vb[MessageParameterAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/messageparameterattribute/vb/services.vb#1)]  \n  \n The following example shows the generated service contract for the preceding service. Note that the name of the parameter is now `Input`.  \n  \n [!code-csharp[MessageParameterAttribute#2](~/samples/snippets/csharp/VS_Snippets_CFX/messageparameterattribute/cs/proxycode.cs#2)]\n [!code-vb[MessageParameterAttribute#2](~/samples/snippets/visualbasic/VS_Snippets_CFX/messageparameterattribute/vb/proxycode.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue, Inherited=false)]

      public sealed class MessageParameterAttribute : Attribute
