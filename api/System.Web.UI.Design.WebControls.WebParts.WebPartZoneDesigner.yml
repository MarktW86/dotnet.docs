  remarks: "<xref:System.Web.UI.Design.WebControls.WebParts.WebPartZoneDesigner> provides design-time rendering of <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls. It includes support for editable designer regions, templates, and auto-formats to allow a page developer to easily alter the appearance of the control.  \n  \n The public <xref:System.Web.UI.Design.WebControls.WebParts.WebPartZoneDesigner.AutoFormats%2A> and <xref:System.Web.UI.Design.WebControls.WebParts.WebPartZoneDesigner.TemplateGroups%2A> collections provide quick formatting options for the page developer and can be safely overridden to change the default appearance of a custom control."
