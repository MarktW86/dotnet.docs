  summary: Indicates to XAML processors that the whitespace surrounding elements of the type in markup should be trimmed when serializing.
  remarks: "This attribute is applied to specific types that might appear as child elements within whitespace significant content. For more information, see [Whitespace Processing in XAML](~/docs/framework/xaml-services/whitespace-processing-in-xaml.md).  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)], <xref:System.Windows.Markup.TrimSurroundingWhitespaceAttribute> is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](~/docs/framework/xaml-services/types-migrated-from-wpf-to-system-xaml.md).  \n  \n<a name=\"xamlTextUsage_TrimSurroundingWhitespaceAttribute\"></a>   \n## XAML Text Usage"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class TrimSurroundingWhitespaceAttribute : Attribute
