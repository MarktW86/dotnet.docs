  summary: Specifies a type to be passed to the <xref href="System.Diagnostics.Tracing.EventSource.Write``1(System.String,System.Diagnostics.Tracing.EventSourceOptions,``0)"></xref> method.
  remarks: <xref:System.Diagnostics.Tracing.EventSource.Write%2A> requires T to be an anonymous type or marked with the <xref:System.Diagnostics.Tracing.EventDataAttribute> attribute. In addition, the properties of `T` must be a supported property type; either a simple framework type such as <xref:System.Int16>, <xref:System.Int32>, <xref:System.Int64>, <xref:System.String>, <xref:System.Guid>, <xref:System.DateTime> or <xref:System.DateTimeOffset>, or an array of primitive types.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct, Inherited=false)]

      public class EventDataAttribute : Attribute
