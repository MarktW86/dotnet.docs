  summary: Gets or set the name to apply to an event if the event type or property is not explicitly named.
  remarks: If you call <xref:System.Diagnostics.Tracing.EventSource.Write%2A>, passing `null` for `eventName`, the event name is automatically derived from <xref:System.Diagnostics.Tracing.EventDataAttribute.Name%2A> or determined based on the name of type `T`.
  syntax:
