  summary: Initializes a new instance of <xref href="System.Device.Location.ResolveAddressCompletedEventArgs"></xref>.
  remarks: This constructor is public so that classes implementing the <xref:System.Device.Location.ICivicAddressResolver> interface can create this object to fire events.
  syntax:
    content: public ResolveAddressCompletedEventArgs (System.Device.Location.CivicAddress address, Exception error, bool cancelled, object userState);
    parameters:
    - id: address
      type: System.Device.Location.CivicAddress
      description: The <xref href="System.Device.Location.CivicAddress"></xref> that contains the address resolved from the latitude/longitude location, if successful.
    - id: error
      type: System.Exception
      description: The exception object for any exception that may have occurred during the attempt to resolve the address.
    - id: cancelled
      type: System.Boolean
      description: '`true` if the operation was cancelled; otherwise, `false`.'
    - id: userState
      type: System.Object
      description: A token for tracking the request to resolve the address. May be `null` if not used.
