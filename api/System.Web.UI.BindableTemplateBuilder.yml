  name: ExtractValues(Control)
  nameWithType: BindableTemplateBuilder.ExtractValues(Control)
  fullName: BindableTemplateBuilder.ExtractValues(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Retrieves a set of name/value pairs for values that are bound using two-way ASP.NET data-binding syntax within the templated content at design-time and in no-compile pages.
  remarks: The <xref:System.Web.UI.BindableTemplateBuilder.ExtractValues%2A> method is the <xref:System.Web.UI.BindableTemplateBuilder> class implementation of the <xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName> method.
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary ExtractValues (System.Web.UI.Control container);
    parameters:
    - id: container
      type: System.Web.UI.Control
      description: The <xref href="System.Web.UI.Control"></xref> from which to extract name/value pairs, which are passed by the data-bound control to an associated data source control in two-way data-binding scenarios.
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: An <xref href="System.Collections.Specialized.IOrderedDictionary"></xref> of name/value pairs, where the name represents the data item field specified as the first parameter to bind within the templated content and the value is the current value of a property value bound using two-way ASP.NET data-binding syntax.
  overload: System.Web.UI.BindableTemplateBuilder.ExtractValues*
  exceptions: []
