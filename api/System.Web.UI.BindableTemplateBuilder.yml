  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Notifies the <xref href="System.Web.UI.BindableTemplateBuilder"></xref> object that it is being added to a parent control builder.
  remarks: If the data-bound control includes templated content that support two-way data-binding, the <xref:System.Web.UI.BindableTemplateBuilder.OnAppendToParentBuilder%2A> method, in addition to calling the <xref:System.Web.UI.ControlBuilder.OnAppendToParentBuilder%2A?displayProperty=fullName> method of the base class, also creates an instance of the <xref:System.Web.UI.ExtractTemplateValuesMethod> delegate.
  syntax:
    content: public override void OnAppendToParentBuilder (System.Web.UI.ControlBuilder parentBuilder);
    parameters:
    - id: parentBuilder
      type: System.Web.UI.ControlBuilder
      description: The <xref href="System.Web.UI.BindableTemplateBuilder"></xref> to which to add the current builder.
