  namespace: System.Web.UI.WebControls.Expressions
  summary: Provides a way to specify a custom LINQ query that is called in response to an event.
  remarks: "The <xref:System.Web.UI.WebControls.Expressions.CustomExpression> class is used with the <xref:System.Web.UI.WebControls.QueryExtender> control. The <xref:System.Web.UI.WebControls.QueryExtender> control supports a variety of options that you can use to filter data. The <xref:System.Web.UI.WebControls.QueryExtender> control supports filters that let you search strings, search values between a specified range, compare a property value in a table to a specified value, and sort data. These options are provided as LINQ expressions in the <xref:System.Web.UI.WebControls.QueryExtender> control. You can use these filter expressions or you can provide a custom expression that you can use in the <xref:System.Web.UI.WebControls.QueryExtender> control. The <xref:System.Web.UI.WebControls.Expressions.CustomExpression> class enables you to specify a custom expression in your application and call it in an event handler.  \n  \n> [!NOTE]\n>  You can provide a custom query that is called by a method instead of an event handler by using the <xref:System.Web.UI.WebControls.Expressions.MethodExpression> class."
  example:
  - "The following example shows how to create a <xref:System.Web.UI.WebControls.Expressions.CustomExpression> object that is used by the <xref:System.Web.UI.WebControls.QueryExtender> control. The custom expression calls the `FilterProducts` method, which contains a custom LINQ expression. The result of the filtering operation is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n  \n  \n The following example shows an event handler that contains a custom LINQ query. The expression filters the Product table in the AdventureWorks database and displays products that have a list price greater than or equal to $3,500.00.  \n  \n [!code-csharp[QueryExtenderCustomFiltering#2](~/samples/snippets/csharp/VS_Snippets_WebNet/queryextendercustomfiltering/cs/queryextendercustomfiltering.cs#2)]\n [!code-vb[QueryExtenderCustomFiltering#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/queryextendercustomfiltering/vb/queryextendercustomfiltering.vb#2)]"
  syntax:
    content: 'public class CustomExpression : System.Web.UI.WebControls.Expressions.ParameterDataSourceExpression'
