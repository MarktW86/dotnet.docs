  namespace: System.Windows.Data
  summary: Adds the specified event handler, which is called when specified source raises the <xref href="System.ComponentModel.ICollectionView.CurrentChanging"></xref> event.
  remarks: Use this method to specify the event handler you want to use to subscribe to the <xref:System.Windows.Data.DataSourceProvider.DataChanged> event..  When you use this method, your listener object does not need to implement the <xref:System.Windows.IWeakEventListener> interface.
  syntax:
    content: public static void AddHandler (System.Windows.Data.DataSourceProvider source, EventHandler<EventArgs> handler);
    parameters:
    - id: source
      type: System.Windows.Data.DataSourceProvider
      description: The source object that the raises the <xref href="System.Windows.Data.DataSourceProvider.DataChanged"></xref> event.
    - id: handler
      type: System.EventHandler{System.EventArgs}
      description: The delegate that handles the <xref href="System.Windows.Data.DataSourceProvider.DataChanged"></xref> event.
  overload: System.Windows.Data.DataChangedEventManager.AddHandler*
  exceptions:
