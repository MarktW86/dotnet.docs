  - netstandard
  namespace: System.ComponentModel
  summary: Filters the component collection.
  remarks: The <xref:System.ComponentModel.ContainerFilterService.FilterComponents%2A> method filters the component collection by optionally returning a new, modified collection. The default implementation returns the input collection, thereby performing no filtering.
  syntax:
    content: public virtual System.ComponentModel.ComponentCollection FilterComponents (System.ComponentModel.ComponentCollection components);
    parameters:
    - id: components
      type: System.ComponentModel.ComponentCollection
      description: The component collection to filter.
    return:
      type: System.ComponentModel.ComponentCollection
      description: A <xref href="System.ComponentModel.ComponentCollection"></xref> that represents a modified collection.
