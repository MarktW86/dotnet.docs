  summary: Provides data for the <xref href="System.IdentityModel.Services.WSFederationAuthenticationModule.RedirectingToIdentityProvider"></xref> event.
  remarks: The <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.RedirectingToIdentityProvider> event is raised before the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule> redirects the request to the identity provider. You can access and modify the request through the <xref:System.IdentityModel.Services.RedirectingToIdentityProviderEventArgs.SignInRequestMessage%2A> property. For example, you can modify the <xref:System.IdentityModel.Services.FederationMessage.BaseUri%2A> property in the sign-in message to change the identity provider to which the request will be redirected.
