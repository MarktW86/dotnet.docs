  summary: Specifies a property of the associated class that provides the implicit key value. Implicit keys are used for keys rather than explicit `x:Key` attributes defined in XAML for an item in <xref href="System.Collections.IDictionary"></xref> collections.
  remarks: "Items in an <xref:System.Collections.IDictionary> dictionary (such as the [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] <xref:System.Windows.ResourceDictionary>) require a key. In XAML, the key is typically specified by `x:Key` attribute in the XAML markup for each item in the <xref:System.Collections.IDictionary>. The <xref:System.Windows.Markup.DictionaryKeyPropertyAttribute> is applied to classes that work with an implicit key, where the key to use for <xref:System.Collections.IDictionary> inclusion comes from a different property value in the class. Instances of the class applying the <xref:System.Windows.Markup.DictionaryKeyPropertyAttribute> can be included in an <xref:System.Collections.IDictionary> without an explicit key so long as the property referenced by <xref:System.Collections.IDictionary> has a value that is valid as a key in that dictionary implementation.  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)], <xref:System.Windows.Markup.DictionaryKeyPropertyAttribute> is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](~/docs/framework/xaml-services/types-migrated-from-wpf-to-system-xaml.md).  \n  \n## WPF Usage Notes  \n The following list references examples of WPF APIs where this attribute is applied:  \n  \n-   <xref:System.Windows.Controls.ControlTemplate.TargetType%2A?displayProperty=fullName>  \n  \n-   <xref:System.Windows.DataTemplate.DataTemplateKey%2A?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Style.TargetType%2A?displayProperty=fullName>  \n  \n For more information about the WPF resource dictionary implications of <xref:System.Windows.Markup.DictionaryKeyPropertyAttribute>, see [XAML Resources](~/docs/framework/wpf/advanced/xaml-resources.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class DictionaryKeyPropertyAttribute : Attribute
