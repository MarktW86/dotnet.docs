  type: Class
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Contains the <xref href="System.Runtime.InteropServices.TYPEFLAGS"></xref> that were originally imported for this type from the COM type library.
  remarks: "The [Tlbimp.exe (Type Library Importer)](~/docs/framework/tools/tlbimp-exe-type-library-importer.md) applies this attribute to classes or interfaces.  \n  \n This attribute is applied when a type library is imported and should never be changed. It is only applied when the method's <xref:System.Runtime.InteropServices.TYPEFLAGS> evaluate to non-zero. The attribute is designed to be used by tools that need to know how the original <xref:System.Runtime.InteropServices.TYPEFLAGS> were set. The common language runtime does not use this attribute."
  example:
  - "The following example demonstrates how to get the <xref:System.Runtime.InteropServices.TypeLibTypeAttribute> value of a class or interface.  \n  \n [!code-cpp[ImprovedInteropSnippets#4](~/samples/snippets/cpp/VS_Snippets_CLR/ImprovedInteropSnippets/CPP/codefile4.cpp#4)]\n [!code-csharp[ImprovedInteropSnippets#4](~/samples/snippets/csharp/VS_Snippets_CLR/ImprovedInteropSnippets/CS/codefile4.cs#4)]\n [!code-vb[ImprovedInteropSnippets#4](~/samples/snippets/visualbasic/VS_Snippets_CLR/ImprovedInteropSnippets/VB/codefile4.vb#4)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibTypeAttribute : Attribute
