- uid: System.Activities.Statements.Confirm.Target
  commentId: P:System.Activities.Statements.Confirm.Target
  id: Target
  parent: System.Activities.Statements.Confirm
  langs:
  - csharp
  name: Target
  nameWithType: Confirm.Target
  fullName: Confirm.Target
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Statements
  summary: Gets or sets the <xref href="System.WorkflowModel.InArgument`1"></xref> that contains the <xref href="System.Activities.Statements.CompensationHandle"></xref> for this <xref href="System.Activities.Statements.Confirm"></xref> activity.
  remarks: "When the <xref:System.Activities.Statements.Confirm.Target%2A> of the <xref:System.Activities.Statements.CompensationHandle> is specified, the <xref:System.Activities.Statements.Confirm> activity explicitly invokes the confirmation handler of the <xref:System.Activities.Statements.CompensableActivity>, which returns the <xref:System.Activities.Statements.CompensationHandle>. When the <xref:System.Activities.Statements.Confirm.Target%2A> of the <xref:System.Activities.Statements.CompensationHandle> is not specified, the <xref:System.Activities.Statements.Confirm> activity executes the default confirmation for any child <xref:System.Activities.Statements.CompensableActivity> activities in the reverse order of successful completion. An <xref:System.InvalidOperationException> is thrown if the <xref:System.Activities.Statements.Confirm.Target%2A> refers to a <xref:System.Activities.Statements.CompensableActivity> that was previously confirmed or compensated.  \n  \n This property is read-only at runtime. If the value is set at runtime, an <xref:System.InvalidOperationException> is raised."
  syntax:
    content: public System.Activities.InArgument<System.Activities.Statements.CompensationToken> Target { get; set; }
    return:
      type: System.Activities.InArgument{System.Activities.Statements.CompensationToken}
      description: The <xref href="System.WorkflowModel.InArgument`1"></xref> that contains the <xref href="System.Activities.Statements.CompensationHandle"></xref> for this <xref href="System.Activities.Statements.Confirm"></xref> activity.
  overload: System.Activities.Statements.Confirm.Target*
