  namespace: System.Runtime.CompilerServices
  summary: Specifies a destination <xref href="System.Type"></xref> in another assembly.
  remarks: "Use the <xref:System.Runtime.CompilerServices.TypeForwardedToAttribute> attribute to move a type from one assembly to another without disrupting callers that compiled against the old assembly.  \n  \n **Note** [!INCLUDE[vbprvbext](~/includes/vbprvbext-md.md)] does not support the use of the <xref:System.Runtime.CompilerServices.TypeForwardedToAttribute> attribute to forward types written in [!INCLUDE[vbprvblong](~/includes/vbprvblong-md.md)]. Applications written in [!INCLUDE[vbprvblong](~/includes/vbprvblong-md.md)] can use forwarded types written in other languages."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true, Inherited=false)]

      public sealed class TypeForwardedToAttribute : Attribute
