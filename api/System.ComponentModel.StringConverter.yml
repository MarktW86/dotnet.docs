  langs:
  - csharp
  name: ConvertFrom(ITypeDescriptorContext, CultureInfo, Object)
  nameWithType: StringConverter.ConvertFrom(ITypeDescriptorContext, CultureInfo, Object)
  fullName: System.ComponentModel.StringConverter.ConvertFrom(ITypeDescriptorContext, CultureInfo, Object)
  type: Method
  assemblies:
  - System.ComponentModel.TypeConverter
  - System
  - netstandard
  namespace: System.ComponentModel
  summary: Converts the specified value object to a <xref href="System.String"></xref> object.
  remarks: The `context` parameter can be used to extract additional information about the environment this converter is being invoked from. This can be `null`, so you always need to check its value. In addition, properties on the context object can return `null`.
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    - id: culture
      type: System.Globalization.CultureInfo
      description: The <xref href="System.Globalization.CultureInfo"></xref> to use.
    - id: value
      type: System.Object
      description: The <xref href="System.Object"></xref> to convert.
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> that represents the converted value.
  overload: System.ComponentModel.StringConverter.ConvertFrom*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
