  summary: Initializes a new instance of the <xref href="System.Runtime.CompilerServices.TupleElementNamesAttribute"></xref> class.
  remarks: This constructor is used on types that contain a value tuple instance with element names.  For example, if `C` is a generic type with          two type parameters, then the use of the constructed type `C(`<xref:System.ValueTuple%602>`,` <xref:System.ValueTuple%603>`)` might be intended to          treat the first type argument as a tuple with element names and the          second as a tuple without element names. In this case, the          appropriate attribute specification should use a          `transformNames` value of `{ "name1", "name2", null, null,          null}`.
  syntax:
    content: public TupleElementNamesAttribute (string[] transformNames);
    parameters:
    - id: transformNames
      type: System.String[]
      description: A string array that specifies, in a pre-order depth-first traversal of a type's construction, which value tuple occurrences are meant to carry element names.
