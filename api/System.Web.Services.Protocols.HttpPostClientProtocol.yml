  fullName: System.Web.Services.Protocols.HttpPostClientProtocol.GetWebRequest(Uri)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: Creates a <xref href="System.Net.WebRequest"></xref> instance for the specified URI.
  remarks: This method overrides the base version of <xref:System.Web.Services.Protocols.WebClientProtocol.GetWebRequest%2A> to specify that the HTTP request to the XML Web service is made using HTTP-POST. By overriding this method, you can customize the <xref:System.Net.WebRequest> object before the XML Web service request is made. For example, you can add a custom header to the request.
  syntax:
    content: protected override System.Net.WebRequest GetWebRequest (Uri uri);
    parameters:
    - id: uri
      type: System.Uri
      description: The <xref href="System.Uri"></xref> to use when creating the <xref href="System.Net.WebRequest"></xref>.
    return:
      type: System.Net.WebRequest
      description: The <xref href="System.Net.WebRequest"></xref> instance.
  overload: System.Web.Services.Protocols.HttpPostClientProtocol.GetWebRequest*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The <code>uri</code> parameter is null or has a length of zero.
