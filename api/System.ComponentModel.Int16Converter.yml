  summary: Provides a type converter to convert 16-bit signed integer objects to and from other representations.
  remarks: "This converter can only convert a 16-bit signed integer object to and from a string. The <xref:System.Int16> value type represents signed integers with values ranging from negative 32768 through positive 32767.  \n  \n The <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A> method uses the <xref:System.Int16.Parse%2A> method of <xref:System.Int16> with the integer value of <xref:System.Globalization.NumberStyles>.  \n  \n The <xref:System.ComponentModel.TypeConverter.ConvertTo%2A> method uses the general (\"G\") format for the string returned.  \n  \n For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](http://msdn.microsoft.com/library/90373a3f-d8c8-492d-841c-945d62393c56).  \n  \n> [!NOTE]\n>  You should never create an instance of an <xref:System.ComponentModel.Int16Converter>. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
  example:
  - "The following code example converts a variable of type <xref:System.Int16> to a string, and vice versa.  \n  \n [!code-cpp[Converters#14](~/samples/snippets/cpp/VS_Snippets_Winforms/Converters/CPP/converters.cpp#14)]\n [!code-csharp[Converters#14](~/samples/snippets/csharp/VS_Snippets_Winforms/Converters/CS/converters.cs#14)]\n [!code-vb[Converters#14](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Converters/VB/converters.vb#14)]"
