  namespace: System.Drawing.Design
  summary: Provides a user interface for selecting bitmap files in a property browser.
  remarks: The <xref:System.Drawing.Design.BitmapEditor> class provides a simple way to select a bitmap image for a property. Starting the editor displays an **Open File** dialog box that allows directory navigation and selecting a file. The file list is initially filtered for bitmap (.bmp) files.
  example:
  - "The following code example uses an <xref:System.ComponentModel.EditorAttribute> to associate the <xref:System.Drawing.Design.BitmapEditor> with a property.  \n  \n [!code-cpp[BitmapEditorExample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/BitmapEditorExample/CPP/usercontrol1.cpp#1)]\n [!code-csharp[BitmapEditorExample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/BitmapEditorExample/CS/usercontrol1.cs#1)]\n [!code-vb[BitmapEditorExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/BitmapEditorExample/VB/usercontrol1.vb#1)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class BitmapEditor : System.Drawing.Design.ImageEditor
