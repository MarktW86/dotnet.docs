  namespace: System.Security.Cryptography.Xml
  summary: Represents the `<DataReference>` element used in XML encryption. This class cannot be inherited.
  remarks: "The <xref:System.Security.Cryptography.Xml.DataReference> class represents the `<DataReference>` element that contains the location of encrypted data used with XML encryption.  \n  \n `<DataReference>` elements are used to refer to `<EncryptedData>` elements that were encrypted using the key defined in the enclosing `<EncryptedKey>` element. Multiple `<DataReference>` elements can occur if multiple `<EncryptedData>` elements exist that are encrypted using the same key.  \n  \n For more information about XML encryption standards, see http://www.w3.org/TR/xmlenc-core/."
  example:
  - "The following code example demonstrates how to use the <xref:System.Security.Cryptography.Xml.DataReference> class to encrypt and decrypt multiple XML elements using different session keys.  \n  \n [!code-csharp[Cryptography.XML.DataReference#1](~/samples/snippets/csharp/VS_Snippets_CLR/Cryptography.XML.DataReference/cs/sample.cs#1)]\n [!code-vb[Cryptography.XML.DataReference#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/Cryptography.XML.DataReference/vb/sample.vb#1)]"
