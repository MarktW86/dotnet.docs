  remarks: "This constructor uses the specified Uniform Resource Identifier (URI) and transform chain to create a new instance of the <xref:System.Security.Cryptography.Xml.DataReference> class, which represents the `<DataReference>` element. The URI indicates the location of encrypted data, and the transform chain can contain XPath transforms, decompression transforms, or information on how to retrieve the encrypted data from a document storage facility. `<DataReference>` is a child element of the `<ReferenceList>` element.  \n  \n For more information about XML encryption standards, see http://www.w3.org/TR/xmlenc-core/."
