  namespace: System.Runtime.Remoting.Metadata
  summary: Customizes SOAP generation and processing for target types. This class cannot be inherited.
  remarks: The <xref:System.Runtime.Remoting.Metadata.SoapTypeAttribute> attribute is a custom attribute that can be applied to objects, value types, and interface objects. This attribute is used to specify information on an object type that controls how SOAP will generate the SOAP XML wire format.
  example:
  - "The following code example demonstrates customization of SOAP generated for a class with the <xref:System.Runtime.Remoting.Metadata.SoapTypeAttribute>. The SOAP can be produced by the code shown in the <xref:System.SerializableAttribute> class example.  \n  \n [!code-cpp[SoapAttributes1#1](~/samples/snippets/cpp/VS_Snippets_Remoting/SoapAttributes1/CPP/s.cpp#1)]\n [!code-csharp[SoapAttributes1#1](~/samples/snippets/csharp/VS_Snippets_Remoting/SoapAttributes1/CS/s.cs#1)]\n [!code-vb[SoapAttributes1#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/SoapAttributes1/VB/s.vb#1)]"
  syntax:
