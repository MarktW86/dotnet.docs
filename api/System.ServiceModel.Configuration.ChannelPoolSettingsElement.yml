  namespace: System.ServiceModel.Configuration
  summary: Get or sets the maximum time the connection can be idle before being disconnected.
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ServiceModel.Configuration.TimeSpanOrInfiniteConverter))]

      [System.Configuration.ConfigurationProperty("idleTimeout", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public TimeSpan IdleTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: A positive <xref href="System.TimeSpan"></xref> that specifies the maximum time the connection can be idle before being disconnected. The default is 00:02:00.
