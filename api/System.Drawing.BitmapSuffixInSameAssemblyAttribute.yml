  nameWithType: BitmapSuffixInSameAssemblyAttribute
  fullName: System.Drawing.BitmapSuffixInSameAssemblyAttribute
  type: Class
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: Specifies that, when interpreting <xref href="System.Drawing.ToolboxBitmapAttribute"></xref> declarations, the assembly should look for the indicated resources in the same assembly, but with the <xref href="System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix"></xref> configuration value appended to the declared file name.
  remarks: The bitmap suffix is appended to the file name before the extension. For example, with a bitmap suffix of ".test.1.0", a <xref:System.Drawing.ToolboxBitmapAttribute> reference to "my.bmp" is interpreted as "my.test.1.0.bmp".
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public class BitmapSuffixInSameAssemblyAttribute : Attribute
