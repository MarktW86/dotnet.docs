  summary: Gets or sets the authentication realm for digest or basic authentication.
  remarks: "An authentication realm is a string that contains at least the name of the host performing the authentication. It can also specify a collection of users that has access.  \n  \n A user can query the authentication realm to understand which one of the several possible usernames and passwords can be used."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("realm", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.StringValidator(MinLength=0)]

