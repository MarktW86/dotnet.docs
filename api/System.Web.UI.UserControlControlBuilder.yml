  summary: Determines whether the control builder needs to get the control's inner text.
  remarks: If the <xref:System.Web.UI.UserControlControlBuilder.NeedsTagInnerText%2A> method returns `true`, the <xref:System.Web.UI.UserControlControlBuilder.SetTagInnerText%2A> method is called. When the control is built in a designer environment, the <xref:System.Web.UI.UserControlControlBuilder.NeedsTagInnerText%2A> property returns `true`.
  syntax:
    content: public override bool NeedsTagInnerText ();
    parameters: []
    return:
      type: System.Boolean
      description: '`true` if the control builder requires the control''s inner text; otherwise, `false`.'
