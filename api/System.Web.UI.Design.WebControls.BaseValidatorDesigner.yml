- uid: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml
  commentId: M:System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.BaseValidatorDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: BaseValidatorDesigner.GetDesignTimeHtml()
  fullName: BaseValidatorDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Gets the markup that is used to render the associated control at design time.
  remarks: If the <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> or <xref:System.Web.UI.WebControls.BaseValidator.Text%2A> property of the associated control that is derived from the <xref:System.Web.UI.WebControls.BaseValidator> class is an empty string (""), or if the <xref:System.Web.UI.WebControls.BaseValidator.Display%2A> property is set to the <xref:System.Web.UI.WebControls.ValidatorDisplay.None> field, the <xref:System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml%2A> method sets the <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> property to the control ID, which is enclosed in brackets ([]) and sets the <xref:System.Web.UI.WebControls.BaseValidator.Display%2A> property to the <xref:System.Web.UI.WebControls.ValidatorDisplay.Static> field. The <xref:System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml%2A> then calls the <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> base method to generate the markup, and restores the control properties to their original values, if necessary.
  example:
  - "The following code example shows how to override the <xref:System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml%2A> method that draws a solid border around the associated control at design time if the value of the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is set to the <xref:System.Web.UI.WebControls.BorderStyle.NotSet> or <xref:System.Web.UI.WebControls.BorderStyle.None> field.  \n  \n [!code-csharp[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.Design.WebControls.BaseValidatorDesigner/CS/CustomCompareValidatorDesigner.cs#3)]\n [!code-vb[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.Design.WebControls.BaseValidatorDesigner/VB/customcomparevalidatordesigner.vb#3)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: A string containing the markup used to render the <xref href="System.Web.UI.WebControls.BaseValidator"></xref> at design time.
  overload: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml*
