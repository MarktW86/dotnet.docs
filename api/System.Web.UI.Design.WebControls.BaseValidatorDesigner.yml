  name: BaseValidatorDesigner
  nameWithType: BaseValidatorDesigner
  fullName: System.Web.UI.Design.WebControls.BaseValidatorDesigner
  type: Class
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Provides design-time support in a visual designer for Web server controls that are derived from the <xref href="System.Web.UI.WebControls.BaseValidator"></xref> class.
  remarks: "In a visual designer, when you switch from Source to Design view, the markup source code that describes a control that is derived from the <xref:System.Web.UI.WebControls.BaseValidator> abstract class is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control is persisted to markup source code and edited into the markup for the Web page. The <xref:System.Web.UI.Design.WebControls.BaseValidatorDesigner> objects provide design-time support for controls that are derived from the <xref:System.Web.UI.WebControls.BaseValidator> class in a visual designer.  \n  \n The <xref:System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml%2A> method gets the markup that is used to render the associated control at design time."
  example:
  - "The following example derives the `SimpleCompareValidator` control from the <xref:System.Web.UI.WebControls.CompareValidator> class. `SimpleCompareValidator` is a copy of the <xref:System.Web.UI.WebControls.CompareValidator>. The example also derives the designer `SimpleCompareValidatorDesigner` from the <xref:System.Web.UI.Design.WebControls.BaseValidatorDesigner> class and uses the <xref:System.ComponentModel.DesignerAttribute> attribute to associate the `SimpleCompareValidatorDesigner` class with the `SimpleCompareValidator` control.  \n  \n `SimpleCompareValidatorDesigner` overrides the <xref:System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml%2A> method to draw a solid border around the `SimpleCompareValidator` control at design time if the value of the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is the <xref:System.Web.UI.WebControls.BorderStyle.NotSet> or <xref:System.Web.UI.WebControls.BorderStyle.None> field.  \n  \n [!code-csharp[System.Web.UI.Design.WebControls.BaseValidatorDesigner#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.Design.WebControls.BaseValidatorDesigner/CS/CustomCompareValidatorDesigner.cs#1)]\n [!code-vb[System.Web.UI.Design.WebControls.BaseValidatorDesigner#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.Design.WebControls.BaseValidatorDesigner/VB/customcomparevalidatordesigner.vb#1)]"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class BaseValidatorDesigner : System.Web.UI.Design.WebControls.PreviewControlDesigner
