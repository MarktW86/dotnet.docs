- uid: System.Text.RegularExpressions.MatchCollection.GetEnumerator
  commentId: M:System.Text.RegularExpressions.MatchCollection.GetEnumerator
  id: GetEnumerator
  parent: System.Text.RegularExpressions.MatchCollection
  langs:
  - csharp
  name: GetEnumerator()
  nameWithType: MatchCollection.GetEnumerator()
  fullName: System.Text.RegularExpressions.MatchCollection.GetEnumerator()
  type: Method
  assemblies:
  - System.Text.RegularExpressions
  - System
  - netstandard
  namespace: System.Text.RegularExpressions
  summary: Provides an enumerator that iterates through the collection.
  remarks: "Instead of  calling the <xref:System.Text.RegularExpressions.MatchCollection.GetEnumerator%2A> method to retrieve an enumerator that lets you iterate through the <xref:System.Text.RegularExpressions.Match> objects in the collection, you should use the group iteration construct (such as `foreach` in C# and `For Each`â€¦`Next` in Visual Basic) provided by your programming language.  \n  \n Iterating the members of the <xref:System.Text.RegularExpressions.MatchCollection> object using the <xref:System.Text.RegularExpressions.MatchCollection.GetEnumerator%2A> method (or the `foreach` statement in C# and the `For Each`...`Next` statement in Visual Basic) causes the regular expression engine to populate the collection on an as needed basis using lazy evaluation. This is analogous to repeatedly calling the <xref:System.Text.RegularExpressions.Regex.Match%2A?displayProperty=fullName> method, and then adding the resulting match to the <xref:System.Text.RegularExpressions.MatchCollection> object. In contrast, the regular expression engine uses direct evaluation to populate the collection all at once when the <xref:System.Text.RegularExpressions.MatchCollection.Count%2A> property is accessed. This can be a much more expensive method of building the collection than lazy evaluation.  \n  \n Because the <xref:System.Text.RegularExpressions.MatchCollection> object is generally populated by using lazy evaluation, trying to navigate to the next member of the collection may throw a <xref:System.Text.RegularExpressions.RegexMatchTimeoutException> exception. This exception can be thrown if a time-out value for matching operations is in effect, and the attempt to find the next match exceeds that time-out interval."
  syntax:
    content: public System.Collections.IEnumerator GetEnumerator ();
    parameters: []
    return:
      type: System.Collections.IEnumerator
      description: An object that contains all <xref href="System.Text.RegularExpressions.Match"></xref> objects within the <xref href="System.Text.RegularExpressions.MatchCollection"></xref>.
  overload: System.Text.RegularExpressions.MatchCollection.GetEnumerator*
