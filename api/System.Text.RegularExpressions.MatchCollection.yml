  name: CopyTo(Array, Int32)
  nameWithType: MatchCollection.CopyTo(Array, Int32)
  fullName: System.Text.RegularExpressions.MatchCollection.CopyTo(Array, Int32)
  type: Method
  assemblies:
  - System
  - netstandard
  namespace: System.Text.RegularExpressions
  summary: Copies all the elements of the collection to the given array starting at the given index.
  remarks: "Because the collection is copied into the array starting at the given index, the destination array must be at least as large as the entire collection.  \n  \n> [!WARNING]\n>  This member is not present in the [!INCLUDE[net_portable](~/includes/net-portable-md.md)]. If you are developing applications that target the [!INCLUDE[net_portable](~/includes/net-portable-md.md)], use the <xref:System.Text.RegularExpressions.CaptureCollection.System%23Collections%23ICollection%23CopyTo%2A?displayProperty=fullName> method instead.  \n  \n Because the <xref:System.Text.RegularExpressions.MatchCollection> object is generally populated by using lazy evaluation, trying to copy the collection before it has been fully populated may throw a <xref:System.Text.RegularExpressions.RegexMatchTimeoutException> exception. This exception can be thrown if a time-out value for matching operations is in effect, and the attempt to find a single match exceeds that time-out interval."
  syntax:
    content: public void CopyTo (Array array, int arrayIndex);
    parameters:
    - id: array
      type: System.Array
      description: The array the collection is to be copied into.
    - id: arrayIndex
      type: System.Int32
      description: The position in the array where copying is to begin.
  overload: System.Text.RegularExpressions.MatchCollection.CopyTo*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>array</code> is a multi-dimensional array.
  - type: System.IndexOutOfRangeException
    commentId: T:System.IndexOutOfRangeException
    description: "<code>arrayIndex</code> is outside the bounds of <code>array</code>.  \n  \n -or-  \n  \n <code>arrayIndex</code> plus <xref href=\"System.Text.RegularExpressions.MatchCollection.Count\"></xref> is outside the bounds of <code>array</code>."
  - type: System.Text.RegularExpressions.RegexMatchTimeoutException
    commentId: T:System.Text.RegularExpressions.RegexMatchTimeoutException
    description: A time-out occurred.
