- uid: System.Text.RegularExpressions.MatchCollection.Item(System.Int32)
  commentId: P:System.Text.RegularExpressions.MatchCollection.Item(System.Int32)
  id: Item(System.Int32)
  parent: System.Text.RegularExpressions.MatchCollection
  langs:
  - csharp
  name: Item(Int32)
  nameWithType: MatchCollection.Item(Int32)
  fullName: System.Text.RegularExpressions.MatchCollection.Item(Int32)
  type: Property
  assemblies:
  - System.Text.RegularExpressions
  - System
  - netstandard
  namespace: System.Text.RegularExpressions
  summary: Gets an individual member of the collection.
  remarks: "In C#, the <xref:System.Text.RegularExpressions.MatchCollection.Item%2A> property is an indexer; it is not explicitly referenced in code, but instead allows the <xref:System.Text.RegularExpressions.MatchCollection> collection to be accessed as if it were an array.  \n  \n Typically, individual items in the <xref:System.Text.RegularExpressions.MatchCollection> object are accessed by their index only after the total number of items in the collection has been determined from the <xref:System.Text.RegularExpressions.MatchCollection.Count%2A> property. However, accessing the <xref:System.Text.RegularExpressions.MatchCollection.Count%2A> property causes the regular expression engine to use direct evaluation to build the collection all at once. This is typically more expensive than iterating the collection using the <xref:System.Text.RegularExpressions.MatchCollection.GetEnumerator%2A> method, the C# `foreach` statement, or the Visual Basic `For Each`...`Next` statement.  \n  \n Because the <xref:System.Text.RegularExpressions.MatchCollection> object is generally populated by using lazy evaluation, trying to navigate to a specific match may throw a <xref:System.Text.RegularExpressions.RegexMatchTimeoutException> exception. This exception can be thrown if a time-out value for matching operations is in effect, and the attempt to find a specific match exceeds that time-out interval."
  example:
  - "The following example parses the first sentence of Nathaniel Hawthorne's *House of the Seven Gables* and returns a <xref:System.Text.RegularExpressions.MatchCollection> object that contains all words that begin with either an uppercase or lowercase \"h\". The <xref:System.Text.RegularExpressions.MatchCollection.Item%2A> property is then used to retrieve each word and display it to the console.  \n  \n [!code-csharp[System.Text.RegularExpressions.MatchCollection.Item#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Text.RegularExpressions.MatchCollection.Item/cs/RegEx_24804.cs#1)]\n [!code-vb[System.Text.RegularExpressions.MatchCollection.Item#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Text.RegularExpressions.MatchCollection.Item/vb/RegEx_24804.vb#1)]  \n  \n The example produces the following output:  \n  \n```  \nHalf  \nhouse  \nhuge  \n```"
  syntax:
    content: public virtual System.Text.RegularExpressions.Match this[int i] { get; }
    parameters:
    - id: i
      type: System.Int32
      description: Index into the <xref href="System.Text.RegularExpressions.Match"></xref> collection.
    return:
      type: System.Text.RegularExpressions.Match
      description: The captured substring at position <code>i</code> in the collection.
  overload: System.Text.RegularExpressions.MatchCollection.Item*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>i</code> is less than 0 or greater than or equal to <xref href="System.Text.RegularExpressions.MatchCollection.Count"></xref>.
  - type: System.Text.RegularExpressions.RegexMatchTimeoutException
    commentId: T:System.Text.RegularExpressions.RegexMatchTimeoutException
    description: A time-out occurred.
