  summary: Represents a selectable <xref href="System.Windows.Forms.ToolStripItem"></xref> that can contain text and images.
  remarks: "Use <xref:System.Windows.Forms.ToolStripButton> to create a toolbar button that supports both text and images. Use the <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName> and <xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName> properties to get or set the positioning of <xref:System.Windows.Forms.ToolStripButton> images and text.  \n  \n You can display a <xref:System.Windows.Forms.ToolStripButton> with various border styles, and you can use it to represent and activate operational states. You can also define it to have the focus by default.  \n  \n Although <xref:System.Windows.Forms.ToolStripButton> replaces and extends the <xref:System.Windows.Forms.ToolBarButton> control of previous versions, <xref:System.Windows.Forms.ToolBarButton> is retained for both backward compatibility and future use."
  example:
  - "The following code example shows two <xref:System.Windows.Forms.ToolStripButton> controls with both image and text on a <xref:System.Windows.Forms.ToolStrip>. Clicking the **New**<xref:System.Windows.Forms.ToolStripButton> displays a message box.  \n  \n [!code-csharp[System.Windows.Forms.ToolStripButton#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ToolStripButton/cs/Form1.cs#1)]\n [!code-vb[System.Windows.Forms.ToolStripButton#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ToolStripButton/vb/Form1.vb#1)]"
