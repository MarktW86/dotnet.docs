- uid: System.ServiceModel.Configuration.ServiceMetadataPublishingElement.HttpGetEnabled
  commentId: P:System.ServiceModel.Configuration.ServiceMetadataPublishingElement.HttpGetEnabled
  id: HttpGetEnabled
  parent: System.ServiceModel.Configuration.ServiceMetadataPublishingElement
  langs:
  - csharp
  name: HttpGetEnabled
  nameWithType: ServiceMetadataPublishingElement.HttpGetEnabled
  fullName: System.ServiceModel.Configuration.ServiceMetadataPublishingElement.HttpGetEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a value that specifies whether to publish service metadata for retrieval using an HTTP/Get request.
  remarks: "If the <xref:System.ServiceModel.Configuration.ServiceMetadataPublishingElement.HttpGetUrl%2A> property is not specified, the address at which the metadata is published is the service address plus a \"?wsdl\". For example, if the service address is \"http://localhost:8080/CalculatorService\", the HTTP/Get metadata address is \"http://localhost:8080/CalculatorService?wsdl\".  \n  \n If this property is `false`, or the address of the service is not based on HTTP or HTTPS, “?wsdl” is ignored."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("httpGetEnabled", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool HttpGetEnabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the service metadata is published for retrieval using an HTTP/Get request; otherwise, `false`. The default is `false`.'
  overload: System.ServiceModel.Configuration.ServiceMetadataPublishingElement.HttpGetEnabled*
  exceptions: []
