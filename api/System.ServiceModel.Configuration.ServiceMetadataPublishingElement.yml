  fullName: System.ServiceModel.Configuration.ServiceMetadataPublishingElement
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Represents the configuration element that controls the publication of service metadata and associated information. This class cannot be inherited.
  remarks: This configuration element can be used to enable or disable the publication of service metadata using an HTTP/Get request or a WS-MetadataExchange (WS-MEX) request. You can also enable or prevent the display of an HTML page of information about the service when it is requested over HTTP.
  example:
