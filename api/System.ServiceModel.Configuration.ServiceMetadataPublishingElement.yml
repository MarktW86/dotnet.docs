  summary: Gets or sets a value that indicates whether to publish service metadata for retrieval using an HTTPS/Get request.
  remarks: "If the <xref:System.ServiceModel.Configuration.ServiceMetadataPublishingElement.HttpsGetUrl%2A> property is not specified, the address at which the metadata is published is the service address plus a \"?wsdl\". For example, if the service address is \"https://localhost:8080/CalculatorService\", the HTTP/Get metadata address is \"https://localhost:8080/CalculatorService?wsdl\".  \n  \n If this property is `false`, or the address of the service is not based on HTTP or HTTPS, “?wsdl” is ignored."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("httpsGetEnabled", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool HttpsGetEnabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the service metadata is published for retrieval using an HTTP/Get request; otherwise, `false`. The default is `false`.'
  overload: System.ServiceModel.Configuration.ServiceMetadataPublishingElement.HttpsGetEnabled*
