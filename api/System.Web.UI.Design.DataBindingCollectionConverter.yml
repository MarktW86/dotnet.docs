- uid: System.Web.UI.Design.DataBindingCollectionConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  commentId: M:System.Web.UI.Design.DataBindingCollectionConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.Web.UI.Design.DataBindingCollectionConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  nameWithType: DataBindingCollectionConverter.ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  fullName: System.Web.UI.Design.DataBindingCollectionConverter.ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Converts a data binding collection to the specified type.
  remarks: This method returns an empty string if the `destinationType` parameter is of type <xref:System.String>. Otherwise this method calls the <xref:System.ComponentModel.TypeConverter.ConvertTo%2A> method of the base <xref:System.ComponentModel.TypeConverter> class.
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that indicates the component or control to which the data binding collection belongs.
    - id: culture
      type: System.Globalization.CultureInfo
      description: A <xref href="System.Globalization.CultureInfo"></xref> that can be used to provide additional culture information.
    - id: value
      type: System.Object
      description: The object to convert.
    - id: destinationType
      type: System.Type
      description: The type to convert to.
    return:
      type: System.Object
      description: The object produced by the type conversion. If the <code>destinationType</code> parameter is of type <xref href="System.String"></xref>, this method returns an empty string ("").
