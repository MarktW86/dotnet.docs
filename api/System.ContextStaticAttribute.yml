  nameWithType: ContextStaticAttribute
  fullName: System.ContextStaticAttribute
  type: Class
  assemblies:
  - mscorlib
  - netstandard
  namespace: System
  summary: Indicates that the value of a static field is unique for a particular context.
  remarks: "A static field marked with `ContextStaticAttribute` is not shared between contexts. If the indicated static field is accessed on a different context, it will contain a different value. Use this attribute as it is, and do not derive from it.  \n  \n The following example shows the syntax of this attribute:  \n  \n [ContextStatic]  \n  \n static int f=7;  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextStaticAttribute : Attribute
