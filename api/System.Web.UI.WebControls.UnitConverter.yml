  remarks: "Use the <xref:System.Web.UI.WebControls.UnitConverter> class to convert a <xref:System.Web.UI.WebControls.Unit> to an object of another data type. You can also use the <xref:System.Web.UI.WebControls.UnitConverter> class to convert an object of another data type to a <xref:System.Web.UI.WebControls.Unit>.  \n  \n> [!NOTE]\n>  This converter can convert only a string to <xref:System.Web.UI.WebControls.Unit> and a <xref:System.Web.UI.WebControls.Unit> to a string.  \n  \n> [!CAUTION]\n>  You should never access a type converter directly. Instead, call the appropriate converter by using <xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter?displayProperty=fullName> base class."
