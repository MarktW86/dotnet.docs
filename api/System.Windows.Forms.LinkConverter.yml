  summary: Converts the specified object to another type.
  remarks: The most common conversion is from one <xref:System.String> to another <xref:System.String>. The default implementation calls <xref:System.Object.ToString%2A> on the object if the object is valid and if the `destinationType` is <xref:System.String>.
