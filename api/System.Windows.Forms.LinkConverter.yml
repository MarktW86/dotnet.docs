      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> providing contextual information about the object to be converted.
    - id: culture
      type: System.Globalization.CultureInfo
      description: Cultural attributes of the object to be converted. If this parameter is `null`, the <xref href="System.Globalization.CultureInfo.CurrentCulture"></xref> property value is used.
    - id: value
      type: System.Object
      description: The object to be converted.
    - id: destinationType
      type: System.Type
      description: The type to convert the object to.
    return:
      type: System.Object
      description: The converted object.
  overload: System.Windows.Forms.LinkConverter.ConvertTo*
  exceptions:
