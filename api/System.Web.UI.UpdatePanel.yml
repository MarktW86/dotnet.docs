      description: One of the <xref href="System.Web.UI.UpdatePanelUpdateMode"></xref> values. The default is <xref href="System.Web.UI.UpdatePanelUpdateMode.Always"></xref>.
  overload: System.Web.UI.UpdatePanel.UpdateMode*
