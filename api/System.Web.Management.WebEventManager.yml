  fullName: System.Web.Management.WebEventManager.Flush(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: Flushes the event buffer for the specified provider.
  remarks: The <xref:System.Web.Management.WebEventManager.Flush%2A> method flushes the event buffer for the specified provider. The `healthMonitoring` section of the configuration must contain the specified provider in order to flush the event buffer. If the provider name does not match any of the existing providers in the `healthMonitoring` section, an <xref:System.ArgumentException> exception is thrown.
  syntax:
    content: public static void Flush (string providerName);
    parameters:
    - id: providerName
      type: System.String
      description: The name of the provider.
  overload: System.Web.Management.WebEventManager.Flush*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>providerName</code> does not match any of the existing providers.
