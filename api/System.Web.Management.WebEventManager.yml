  namespace: System.Web.Management
  summary: Flushes the event buffer for all providers that are in the `healthMonitoring` section.
  remarks: The <xref:System.Web.Management.WebEventManager.Flush%2A> method flushes the event buffer for all providers that are in the `healthMonitoring` section of the configuration. If no providers exist, no events are ever buffered. However, if providers do exist, the event buffer for each provider in the `healthMonitoring` section is flushed.
