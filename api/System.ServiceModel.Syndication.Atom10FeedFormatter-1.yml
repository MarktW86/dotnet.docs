  summary: A class that serializes <xref href="System.ServiceModel.Syndication.SyndicationFeed"></xref>-derived classes to and from Atom 1.0 format.
  remarks: "Use this class to serialize instances of <xref:System.ServiceModel.Syndication.SyndicationFeed>-derived classes and to create instances of <xref:System.ServiceModel.Syndication.SyndicationFeed> derived classes from XML documents that contain Atom 1.0 feeds. If you must serialize a <xref:System.ServiceModel.Syndication.SyndicationFeed> instance, use the <xref:System.ServiceModel.Syndication.Atom10FeedFormatter> formatter instead.  \n  \n> [!NOTE]\n>  The Atom 1.0 specification allows for fractional seconds to be specified in any of its date constructs. When serializing and deserializing, the [!INCLUDE[indigo2](~/includes/indigo2-md.md)] implementation ignores the fractional seconds."
  example:
  - "The following code shows how to create a <xref:System.ServiceModel.Syndication.SyndicationFeed>-derived class and serialize it to Atom 1.0.  \n  \n [!code-csharp[AtomFormatter#2](~/samples/snippets/csharp/VS_Snippets_CFX/atomformatter/cs/snippets.cs#2)]\n [!code-vb[AtomFormatter#2](~/samples/snippets/visualbasic/VS_Snippets_CFX/atomformatter/vb/snippets.vb#2)]"
