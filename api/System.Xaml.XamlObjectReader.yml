  summary: Provides a <xref href="System.Xaml.XamlReader"></xref> implementation that reads object graphs and generates a XAML node stream.
  remarks: "Use the <xref:System.Xaml.XamlObjectReader> in scenarios where you want to process an object graph, which is typically the object graph of an application that is originally generated from a XAML source. You might use the <xref:System.Xaml.XamlObjectReader>where a round trip is made from a XAML start point to a XAML end point. Or you might run a <xref:System.Xaml.XamlObjectReader> over the object graph; process the intermediate XAML node stream, if it is required, by using APIs on <xref:System.Xaml.XamlType> and <xref:System.Xaml.XamlMember>; and then use <xref:System.Xaml.XamlXmlWriter> to serialize XAML nodes to XML.  \n  \n More advanced scenarios might supply a <xref:System.Xaml.XamlXmlWriter> override and a specific XAML schema context that the <xref:System.Xaml.XamlObjectReader> uses and then passes to the writer override.  \n  \n Typical scenarios for using <xref:System.Xaml.XamlObjectReader> call the members that <xref:System.Xaml.XamlObjectReader> implements; they also call <xref:System.Xaml.XamlReader.Close%2A>, <xref:System.Xaml.XamlReader.ReadSubtree%2A>, and <xref:System.Xaml.XamlReader.Skip%2A> from the <xref:System.Xaml.XamlReader> base class."
