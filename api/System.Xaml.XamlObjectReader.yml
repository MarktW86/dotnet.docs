  remarks: When using the <xref:System.Xaml.XamlObjectReader> APIs, you typically check the <xref:System.Xaml.XamlObjectReader.NodeType%2A> property after every operation that potentially advances the reader position, such as the <xref:System.Xaml.XamlObjectReader.Read%2A>, <xref:System.Xaml.XamlReader.ReadSubtree%2A>, or <xref:System.Xaml.XamlReader.Skip%2A> methods. <xref:System.Xaml.XamlObjectReader.NodeType%2A> indicates the information that you can obtain from the current reader position and the methods that you call next. For example, you might access the <xref:System.Xaml.XamlObjectReader.Member%2A>, <xref:System.Xaml.XamlObjectReader.Type%2A>, <xref:System.Xaml.XamlObjectReader.Value%2A>, or <xref:System.Xaml.XamlObjectReader.Instance%2A> properties; or you might call the <xref:System.Xaml.XamlReader.Skip%2A> method if you are not interested in the contents of the current node type.
  syntax:
