  type: Property
  assemblies:
  - System.Xml
  - netstandard
  namespace: System.Xml.Serialization
  summary: Gets the line number where the unknown element was encountered if the XML reader is an <xref href="System.Xml.XmlTextReader"></xref>.
  remarks: The <xref:System.Xml.Serialization.XmlElementEventArgs.LineNumber%2A> property returns a value only if the underlying XML reader is an <xref:System.Xml.XmlTextReader>.
  example:
  - "The following example deserializes a class named `Group` from a file named UnknownElements.xml. Whenever an element is found in the file that has no corresponding member in the class, the <xref:System.Xml.Serialization.XmlSerializer.UnknownElement> event occurs. To try the example, paste the following XML code into a file named UnknownElements.xml.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<Group xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\">  \n  <GroupName>MyGroup</GroupName>  \n  <GroupSize>Large</GroupSize>  \n  <GroupNumber>444</GroupNumber>  \n  <GroupBase>West</GroupBase>  \n</Group>  \n```  \n  \n [!code-cpp[XmlSerializer.UnknownElement Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/XmlSerializer.UnknownElement Example/CPP/unknownelement.cpp#1)]\n [!code-csharp[XmlSerializer.UnknownElement Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/XmlSerializer.UnknownElement Example/CS/unknownelement.cs#1)]\n [!code-vb[XmlSerializer.UnknownElement Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/XmlSerializer.UnknownElement Example/VB/unknownelement.vb#1)]"
  syntax:
    content: public int LineNumber { get; }
    return:
      type: System.Int32
      description: The line number where the unknown element was encountered if the XML reader is an <xref href="System.Xml.XmlTextReader"></xref>; otherwise, -1.
  overload: System.Xml.Serialization.XmlElementEventArgs.LineNumber*
