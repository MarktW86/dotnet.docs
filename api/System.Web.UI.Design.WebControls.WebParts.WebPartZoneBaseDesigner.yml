  summary: Hides the <xref href="System.Web.UI.WebControls.WebParts.WebZone.VerbStyle"></xref> property at design time.
  remarks: The <xref:System.Web.UI.Design.WebControls.WebParts.WebPartZoneBaseDesigner.PreFilterProperties%2A> method overrides <xref:System.Web.UI.Design.ControlDesigner.PreFilterProperties%2A?displayProperty=fullName> to hide the <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> property in the designer after calling the parent method. This is because the default <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> control does not render any zone-level verbs. If you wish to render zone-level verbs in a derived class, you must override this method to not hide the <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> property.
