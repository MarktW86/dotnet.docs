  summary: Identifies the version of the .NET Framework that a particular assembly was compiled against.
  remarks: "The <xref:System.Runtime.Versioning.TargetFrameworkAttribute> class provides an attribute that you can apply to an assembly to indicate the version of the .NET Framework runtime against which the assembly was built. For example, the following example applies the `TargetFrameworkAttribute` to an assembly to indicate that it was built using [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)].  \n  \n [!code-csharp[System.Runtime.Versioning.TargetFrameworkAttribute#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.runtime.versioning.targetframeworkattribute/cs/declare1.cs#1)]\n [!code-vb[System.Runtime.Versioning.TargetFrameworkAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.runtime.versioning.targetframeworkattribute/vb/declare1.vb#1)]  \n  \n The <xref:System.Runtime.Versioning.TargetFrameworkAttribute> class constructor has a single parameter, `frameworkName`, that specifies the .NET Framework version against which the assembly was built. This parameter maps to the <xref:System.Runtime.Versioning.TargetFrameworkAttribute.FrameworkName%2A> property. In addition, the <xref:System.Runtime.Versioning.TargetFrameworkAttribute> attribute can specify a <xref:System.Runtime.Versioning.TargetFrameworkAttribute.FrameworkDisplayName%2A> property to provide a more descriptive .NET Framework version string that is suitable for displaying to clients of the assembly. The following example applies the `TargetFrameworkAttribute` to an assembly and assigns both property values to indicate that the assembly was built using [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)].  \n  \n [!code-csharp[System.Runtime.Versioning.TargetFrameworkAttribute#2](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.runtime.versioning.targetframeworkattribute/cs/declare2.cs#2)]\n [!code-vb[System.Runtime.Versioning.TargetFrameworkAttribute#2](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.runtime.versioning.targetframeworkattribute/vb/declare2.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false, Inherited=false)]

      public sealed class TargetFrameworkAttribute : Attribute
