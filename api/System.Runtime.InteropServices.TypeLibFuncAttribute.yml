  type: Class
  assemblies:
  - mscorlib
  - System.Runtime.InteropServices
  namespace: System.Runtime.InteropServices
  summary: Contains the <xref href="System.Runtime.InteropServices.FUNCFLAGS"></xref> that were originally imported for this method from the COM type library.
  remarks: "The [Tlbimp.exe (Type Library Importer)](~/docs/framework/tools/tlbimp-exe-type-library-importer.md) applies this attribute to methods.  \n  \n This attribute is applied when a type library is imported and should never be changed. It is only applied when the method's <xref:System.Runtime.InteropServices.FUNCFLAGS> evaluate to non zero. The attribute is designed to be used by tools that need to know how the original <xref:System.Runtime.InteropServices.FUNCFLAGS> were set. The common language runtime does not use this attribute."
  example:
  - "The following example demonstrates how to get the <xref:System.Runtime.InteropServices.TypeLibFuncAttribute> value of a method.  \n  \n [!code-cpp[ImprovedInteropSnippets#5](~/samples/snippets/cpp/VS_Snippets_CLR/ImprovedInteropSnippets/CPP/codefile5.cpp#5)]\n [!code-csharp[ImprovedInteropSnippets#5](~/samples/snippets/csharp/VS_Snippets_CLR/ImprovedInteropSnippets/CS/codefile5.cs#5)]\n [!code-vb[ImprovedInteropSnippets#5](~/samples/snippets/visualbasic/VS_Snippets_CLR/ImprovedInteropSnippets/VB/codefile5.vb#5)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibFuncAttribute : Attribute
