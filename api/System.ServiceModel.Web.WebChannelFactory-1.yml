  summary: A class for accessing [!INCLUDE[indigo1](~/includes/indigo1-md.md)] Web services on a client.
  remarks: "This class is a special <xref:System.ServiceModel.ChannelFactory> that automatically adds the <xref:System.ServiceModel.Description.WebHttpBehavior> to the endpoint if it is not already present. Furthermore, it adds a default <xref:System.ServiceModel.WebHttpBinding> to the endpoint if the binding is not explicitly configured and the address is an HTTP or HTTPS address.  \n  \n If all the operations of the contract have no return value or have a return value of type <xref:System.IO.Stream>, then the <xref:System.ServiceModel.Web.WebChannelFactory%601> configures the binding for the appropriate content type."
  example:
  - "The following code shows how to use the <xref:System.ServiceModel.Web.WebChannelFactory%601> class to call a [!INCLUDE[indigo2](~/includes/indigo2-md.md)] service.  \n  \n [!code-csharp[BasicWebProgramming#0](~/samples/snippets/csharp/VS_Snippets_CFX/basicwebprogramming/cs/snippets.cs#0)]\n [!code-vb[BasicWebProgramming#0](~/samples/snippets/visualbasic/VS_Snippets_CFX/basicwebprogramming/vb/snippets.vb#0)]  \n  \n For a full code example, see [Basic WCF REST Programming Model Sample](http://msdn.microsoft.com/en-us/d3265542-febc-4018-84ea-32ddcfd2d874)."
