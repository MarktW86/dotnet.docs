  summary: Raises the <xref href="System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange"></xref> event. This method allows you to handle the event directly.
  remarks: "This event is raised when the Web page is submitted to the server and the <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox> control changes state from the previous post. This method allows you to override the base implementation and provide a custom handler for the event.  \n  \n> [!NOTE]\n>  The control must have view state enabled for the <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange> event to work correctly.  \n  \n Raising an event invokes the event handler through a delegate. For more information, see [NIB: Raising an Event](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).  \n  \n The <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.OnServerChange%2A> method also allows derived classes to handle the event without attaching a delegate. This is the preferred technique for handling the event in a derived class."
