  fullName: System.Web.Configuration.HttpCookiesSection.RequireSSL
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value indicating whether Secure Sockets Layer (SSL) communication is required.
  remarks: The <xref:System.Web.Configuration.HttpCookiesSection.RequireSSL%2A> property enables or disables output of the secure cookie attribute as described in RFC 2109. When used by compliant browsers, the cookie will only be sent back over a connection using SSL/TLS. The default is `false`.
  example:
