  summary: Represents a static constructor for a class.
  remarks: "<xref:System.CodeDom.CodeTypeConstructor> can be used to represent the static constructor for a class. A static constructor is called once when the type is loaded.  \n  \n> [!NOTE]\n>  Not all languages support static constructors. Support for static constructors can be checked by calling <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A> with the <xref:System.CodeDom.Compiler.GeneratorSupport.StaticConstructors> flag to determine if static constructors are supported by the code generator for a particular language."
  example:
  - "The following example demonstrates use of a <xref:System.CodeDom.CodeTypeConstructor> to declare a static constructor for a type.  \n  \n [!code-cpp[CodeTypeConstructorExample#2](~/samples/snippets/cpp/VS_Snippets_CLR/CodeTypeConstructorExample/CPP/codetypeconstructorexample.cpp#2)]\n [!code-csharp[CodeTypeConstructorExample#2](~/samples/snippets/csharp/VS_Snippets_CLR/CodeTypeConstructorExample/CS/codetypeconstructorexample.cs#2)]\n [!code-vb[CodeTypeConstructorExample#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeTypeConstructorExample/VB/codetypeconstructorexample.vb#2)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeConstructor : System.CodeDom.CodeMemberMethod
