- uid: System.ServiceModel.Configuration.TcpTransportElement.TeredoEnabled
  commentId: P:System.ServiceModel.Configuration.TcpTransportElement.TeredoEnabled
  id: TeredoEnabled
  parent: System.ServiceModel.Configuration.TcpTransportElement
  langs:
  - csharp
  name: TeredoEnabled
  nameWithType: TcpTransportElement.TeredoEnabled
  fullName: TcpTransportElement.TeredoEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a value that specifies whether Teredo (a technology for addressing clients that are behind firewalls) is enabled.
  remarks: "This property enables Teredo for the underlying TCP socket. For more information, see [Teredo Overview](http://go.microsoft.com/fwlink/?LinkId=96651).  \n  \n This property is only applicable on [!INCLUDE[wxpsp2](~/includes/wxpsp2-md.md)] and [!INCLUDE[ws2003](~/includes/ws2003-md.md)]. [!INCLUDE[wv](~/includes/wv-md.md)] has a machine-wide configuration option for Teredo, so when running [!INCLUDE[wv](~/includes/wv-md.md)], this property is ignored. Teredo requires that the client and service machines both have the Microsoft IPv6 stack installed and correctly configured for Teredo usage. For more information about configuring Teredo, see [Teredo Overview](http://go.microsoft.com/fwlink/?LinkId=96651). For more information, see [Windows Server 2003 Technology Centers](http://go.microsoft.com/fwlink/?LinkId=96652)."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("teredoEnabled", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool TeredoEnabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if Teredo is enabled; otherwise, `false`. The default value is `false`.'
  overload: System.ServiceModel.Configuration.TcpTransportElement.TeredoEnabled*
  exceptions: []
  attributes:
  - type: System.Configuration.ConfigurationPropertyAttribute
  version:
  - netframework-4.5.1
