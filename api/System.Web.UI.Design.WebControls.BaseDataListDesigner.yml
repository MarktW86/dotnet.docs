  namespace: System.Web.UI.Design.WebControls
  summary: Provides a base class for components that provide design-time support in a designer host for Web server controls that are derived from the <xref href="System.Web.UI.WebControls.BaseDataList"></xref> class.
  remarks: "In a designer host, when the user switches from Source to Design view, the markup source code that describes a control derived from the <xref:System.Web.UI.WebControls.BaseDataList> abstract class is parsed and a design-time version of the control is created on the design surface. When the user switches back to Source view, the design-time control is persisted to markup source code and edited into the markup for the Web page. The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner> abstract class serves as a base class for components that provide design-time support for controls that are derived from the <xref:System.Web.UI.WebControls.BaseDataList> in a designer host.  \n  \n The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner> class properties provide the following functionality:  \n  \n The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A> property returns a <xref:System.ComponentModel.Design.DesignerActionListCollection> object, which typically contains an object that is derived from the <xref:System.ComponentModel.Design.DesignerActionList> class for each level in the inheritance tree of the designer.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A>, and <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A> properties provide access to the corresponding properties of the associated control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A> property provides access to the designer of the data source of the associated control. The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A> property gets the default view of the data source.  \n  \n The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner> class methods provide the following functionality:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A> method prepares the designer to view, edit, and design the associated control. The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A> method invokes a component editor for the control. The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A> method is used to add, remove, or shadow design-time properties of the associated control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A> method generates an object that can be used as a data source at design time. The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A> method gets the data source from the container of the associated control. The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A> method gets the data source from the control container, resolved to a specific data member. The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A> method gets the data source of the template container.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A> method is called when there is a change to the associated control. The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A> method is called when the associated control data source has changed. The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A> method is called when the schema of the associated control data source changes. The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A> method is called when an automatic formatting scheme has been applied.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A> and <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A> methods can be overridden to implement functionality that should occur when an associated control style has changed or when the designer template-editing verbs have changed, respectively. The <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A> method handles the property-builder event."
  syntax:
    content: 'public abstract class BaseDataListDesigner : System.Web.UI.Design.TemplatedControlDesigner, System.Web.UI.Design.IDataBindingSchemaProvider, System.Web.UI.Design.IDataSourceProvider'
