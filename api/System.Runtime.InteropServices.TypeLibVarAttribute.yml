  namespace: System.Runtime.InteropServices
  summary: Contains the <xref href="System.Runtime.InteropServices.VARFLAGS"></xref> that were originally imported for this field from the COM type library.
  remarks: "The [Tlbimp.exe (Type Library Importer)](~/docs/framework/tools/tlbimp-exe-type-library-importer.md) applies this attribute to fields.  \n  \n This attribute is applied when a type library is imported and should never be changed. It is only applied when the method's `VARFLAGS` evaluate to non-zero. The attribute is designed to be used by tools that need to know how the original `VARFLAGS` were set. The common language runtime does not use this attribute."
  example:
  - "The following example demonstrates how to get the <xref:System.Runtime.InteropServices.TypeLibVarAttribute> value of a field.  \n  \n [!code-cpp[TypeLibVar#1](~/samples/snippets/cpp/VS_Snippets_CLR/TypeLibVar/CPP/codefile6.cpp#1)]\n [!code-csharp[TypeLibVar#1](~/samples/snippets/csharp/VS_Snippets_CLR/TypeLibVar/CS/codefile6.cs#1)]\n [!code-vb[TypeLibVar#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/TypeLibVar/VB/codefile6.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibVarAttribute : Attribute
