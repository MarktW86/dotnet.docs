  summary: Represents the value argument of a property set method call within a property set method.
  remarks: "<xref:System.CodeDom.CodePropertySetValueReferenceExpression> represents the value argument of a property set method call within a property set method declaration.  \n  \n A property set method typically assigns or uses the value assigned to the property. Within the property set method, this value is represented by an implicit variable represented in CodeDOM by a <xref:System.CodeDom.CodePropertySetValueReferenceExpression>."
  example:
  - "This example demonstrates use of a <xref:System.CodeDom.CodePropertySetValueReferenceExpression> to represent the value argument passed to a property set value statement block.  \n  \n [!code-cpp[CodePropertySetValueExample#2](~/samples/snippets/cpp/VS_Snippets_CLR/CodePropertySetValueExample/CPP/codepropertysetvalueexample.cpp#2)]\n [!code-csharp[CodePropertySetValueExample#2](~/samples/snippets/csharp/VS_Snippets_CLR/CodePropertySetValueExample/CS/codepropertysetvalueexample.cs#2)]\n [!code-vb[CodePropertySetValueExample#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodePropertySetValueExample/VB/codepropertysetvalueexample.vb#2)]"
