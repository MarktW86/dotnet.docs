  summary: A class that enables you to associate easing functions with a <xref href="System.Windows.Media.Animation.SizeAnimationUsingKeyFrames"></xref> key frame animation.
  remarks: "For an example of using an object similar to this one, see <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.  \n  \n This class is used as part of a <xref:System.Windows.Media.Animation.SizeKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> to animate a <xref:System.Windows.Size> property value along a set of key frames. This <xref:System.Windows.Media.Animation.SizeKeyFrame> interpolates between the <xref:System.Windows.Size> value of the previous key frame and its own value linearly with an easing function to produce its output value."
