  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value indicating whether the ASP.NET profile feature is enabled.
  remarks: "When the <xref:System.Web.Configuration.ProfileSection.Enabled%2A> property is `false`, the profile feature is disabled, and you will not be able to access user-profile information from your ASP.NET code.  \n  \n When the property is `true`, at run time the ASP.NET compilation system uses the information specified in the `profile` section to generate a class called `ProfileCommon`, which is derived from <xref:System.Web.Profile.ProfileBase>."
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.ProfileSection.Enabled%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n [!code-csharp[System.Web.Configuration.ProfileSection#9](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.ProfileSection/CS/profilesection.cs#9)]\n [!code-vb[System.Web.Configuration.ProfileSection#9](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.ProfileSection/VB/profilesection.vb#9)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("enabled", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the ASP.NET compilation system should generate a `ProfileCommon` class that can be used to access information about individual user profiles; otherwise, `false`. The default is `true`.'
  overload: System.Web.Configuration.ProfileSection.Enabled*
