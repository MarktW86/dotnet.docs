  name: PropertySettings
  nameWithType: ProfileSection.PropertySettings
  fullName: System.Web.Configuration.ProfileSection.PropertySettings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets a <xref href="System.Web.Configuration.RootProfilePropertySettingsCollection"></xref> collection of <xref href="System.Web.Configuration.ProfilePropertySettings"></xref> objects.
  remarks: The <xref:System.Web.Configuration.ProfileSection.PropertySettings%2A> property is a <xref:System.Web.Configuration.RootProfilePropertySettingsCollection> that provides a collection of <xref:System.Web.Configuration.ProfilePropertySettings> objects and a collection of <xref:System.Web.Configuration.ProfileGroupSettings> objects, each of which provides a named collection of other <xref:System.Web.Configuration.ProfilePropertySettings> objects. These collections are used by the ASP.NET compilation engine to dynamically generate a class called `ProfileCommon`, which is derived from <xref:System.Web.Profile.ProfileBase>. The properties of the `ProfileCommon` class consist of the properties defined in the two collections. In addition, each group property of the `ProfileCommon` class will contain its own properties, as defined for that group.
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.ProfileSection.PropertySettings%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n [!code-csharp[System.Web.Configuration.ProfileSection#7](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.ProfileSection/CS/profilesection.cs#7)]\n [!code-vb[System.Web.Configuration.ProfileSection#7](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.ProfileSection/VB/profilesection.vb#7)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("properties")]

      public System.Web.Configuration.RootProfilePropertySettingsCollection PropertySettings { get; }
    return:
      type: System.Web.Configuration.RootProfilePropertySettingsCollection
      description: A <xref href="System.Web.Configuration.RootProfilePropertySettingsCollection"></xref> object that contains all the properties defined within the `properties` subsection of the `profile` section of the configuration file.
