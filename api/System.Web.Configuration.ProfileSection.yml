  name: AutomaticSaveEnabled
  nameWithType: ProfileSection.AutomaticSaveEnabled
  fullName: System.Web.Configuration.ProfileSection.AutomaticSaveEnabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value that determines whether changes to user-profile information are automatically saved on page exit.
  remarks: When the <xref:System.Web.Configuration.ProfileSection.AutomaticSaveEnabled%2A> property is `false`, changes to individual profiles are not saved unless the <xref:System.Web.Profile.ProfileBase.Save%2A> method of the `ProfileCommon` class is called in code. When the <xref:System.Web.Configuration.ProfileSection.AutomaticSaveEnabled%2A> property is `true`, the <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> event also allows code to override the automatic save behavior.
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.ProfileSection.AutomaticSaveEnabled%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n [!code-csharp[System.Web.Configuration.ProfileSection#4](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.ProfileSection/CS/profilesection.cs#4)]\n [!code-vb[System.Web.Configuration.ProfileSection#4](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.ProfileSection/VB/profilesection.vb#4)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("automaticSaveEnabled", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool AutomaticSaveEnabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if profile information is automatically saved on page exit; otherwise, `false`. The default is `true`.'
  overload: System.Web.Configuration.ProfileSection.AutomaticSaveEnabled*
  exceptions: []
