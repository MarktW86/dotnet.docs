  name: ProfileSection
  nameWithType: ProfileSection
  fullName: System.Web.Configuration.ProfileSection
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: The <xref href="System.Web.Configuration.ProfileSection"></xref> class provides a way to programmatically access and modify the `profile` section of a configuration file. This class cannot be inherited.
  remarks: The <xref:System.Web.Configuration.ProfileSection> class provides a way to programmatically access and modify the content of the configuration file `profile` section. The `profile` section of the configuration file specifies a schema for user profiles. At run time, the ASP.NET compilation system uses the information specified in the `profile` section to generate a class called `ProfileCommon`, which is derived from <xref:System.Web.Profile.ProfileBase>. The `ProfileCommon` class definition is based on the properties defined in the `profile` section of the configuration file. The class allows you to access and modify the values for individual profiles. An instance of this class is created for each user profile, and you can access the individual profile values in your code through the <xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName> property. For more information about the profile features added to [!INCLUDE[vstecasplong](~/includes/vstecasplong-md.md)], see [ASP.NET Profile Properties Overview](http://msdn.microsoft.com/library/89439440-92ea-48c3-a4bd-dea40307899d).
  example:
  - "The following configuration file excerpt shows how to declaratively specify values for several properties of the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n```  \n<system.web>  \n  <profile enabled = \"true\"   \n     defaultProvider=\"AspNetSqlProfileProvider\">  \n    <providers>  \n      <add  name=\"AspNetSqlProfileProvider\"  \n        type=\"System.Web.Profile.SqlProfileProvider\"  \n        connectionStringName=\"LocalSqlServer\"  \n        applicationName=\"/\"  \n        description=\"Stores and retrieves profile data from the   \nlocal Microsoft SQL Server database\" />  \n    </providers>  \n    <properties>  \n      <add name = \"FirstName\"/>  \n      <add name = \"LastName\"/>  \n      <add name = \"FavoriteURLs\" type =  \n        \"System.Collection.Specialized.StringCollection, System\"   \n        serializeAs = \"Xml\"/>        \n      <add name = \"ShoppingCart\" type =   \n        \"MyCommerce.ShoppingCart, MyCommerce\"   \n        serializeAs = \"Binary\"/>  \n      <group name = \"SiteColors\" >  \n        <add name = \"BackGround\"/>  \n        <add name = \"SideBar\"/>  \n        <add name = \"ForeGroundText\"/>  \n        <add name = \"ForeGroundBorders\"/>  \n      </group>  \n      <group name=\"Forums\">  \n        <add name = \"HasAvatar\" type=\"bool\" provider=\"Forums\"/>  \n        <add name = \"LastLogin\" type=\"DateTime\" provider=\"Forums\"/>  \n        <add name = \"TotalPosts\" type=\"int\" provider=\"Forums\"/>  \n      </group>  \n    </properties>  \n  </profile>  \n</system.web>  \n```  \n  \n The following code example shows how to use the <xref:System.Web.Configuration.ProfileSection> type.  \n  \n [!code-csharp[System.Web.Configuration.ProfileSection#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.ProfileSection/CS/profilesection.cs#3)]\n [!code-vb[System.Web.Configuration.ProfileSection#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.ProfileSection/VB/profilesection.vb#3)]"
  syntax:
    content: 'public sealed class ProfileSection : System.Configuration.ConfigurationSection'
