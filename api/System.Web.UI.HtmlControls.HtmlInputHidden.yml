  summary: Allows programmatic access to the HTML `<input type=hidden>` element on the server.
  remarks: "You can use the <xref:System.Web.UI.HtmlControls.HtmlInputHidden> control to embed information that is hidden from the user within a `<form>` element. This information is sent when the Web page is posted back to the server. The <xref:System.Web.UI.HtmlControls.HtmlInputHidden> control provides a <xref:System.Web.UI.HtmlControls.HtmlInputHidden.ServerChange> event that is raised when the <xref:System.Web.UI.HtmlControls.HtmlInputControl.Value%2A> property changes values between posts to the server. This allows you to create an event handler that performs a custom set of instructions each time the event is raised.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.HtmlControls.HtmlInputHidden> control does not provide a built-in way to post back to the server. You must provide another control on the Web page that supports posting to the server, such as an <xref:System.Web.UI.HtmlControls.HtmlButton> control, to send the value of the control back to the server.  \n  \n> [!NOTE]\n>  The ASP.NET page framework uses this HTML feature to automatically load and persist the view state of server controls on a page.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.HtmlControls.HtmlInputHidden>, see the <xref:System.Web.UI.HtmlControls.HtmlInputHidden.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to use an <xref:System.Web.UI.HtmlControls.HtmlInputHidden> control to store information on the Web page between posts to the server.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic HtmlInputHidden Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic HtmlInputHidden Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic HtmlInputHidden Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic HtmlInputHidden Example/VB/sourcevb.aspx#1)]  -->"
