  summary: Initializes a new instance of the <xref href="System.Runtime.Serialization.KnownTypeAttribute"></xref> class with the name of a method that returns an <xref href="System.Collections.IEnumerable"></xref> of known types.
  remarks: This constructor uses a method name that matches a method of the class.  The method returns a <xref:System.Collections.Generic.IEnumerable%601> of <xref:System.Type> objects. During serialization or deserialization, the types found in the collection can be used within the root type to which the attribute is applied.
  example:
  - "The following example uses the `methodName` parameter to identify a method in the type that contains an array of <xref:System.Type> objects.  \n  \n [!code-csharp[KnownTypeAttribute_Ctor_String#1](~/samples/snippets/csharp/VS_Snippets_CFX/knowntypeattribute_ctor_string/cs/knowntype_ctor1.cs#1)]\n [!code-vb[KnownTypeAttribute_Ctor_String#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/knowntypeattribute_ctor_string/vb/knowntypeattribute_ctor1.vb#1)]"
