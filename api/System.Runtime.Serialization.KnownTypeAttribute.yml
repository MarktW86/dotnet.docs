  nameWithType: KnownTypeAttribute.MethodName
  fullName: KnownTypeAttribute.MethodName
  type: Property
  assemblies:
  - System.Runtime.Serialization.Primitives
  - System.Runtime.Serialization
  - netstandard
  namespace: System.Runtime.Serialization
  summary: Gets the name of a method that will return a list of types that should be recognized during serialization or deserialization.
  remarks: "The method must exist on the class or structure that the <xref:System.Runtime.Serialization.KnownTypeAttribute> is applied to, must be static, must accept no parameters, and must return an instance of any type that implements the generic <xref:System.Collections.Generic.IEnumerable%601> interface, such as the <xref:System.Collections.ObjectModel.Collection%601> class, or an array of <xref:System.Type> objects.  \n  \n The method is called once per application domain when the data contract is loaded for the type."
  example:
  - "The following example uses the `methodName` parameter to identify a method in the type that contains an array of <xref:System.Type> objects.  \n  \n [!code-csharp[KnownTypeAttribute_Ctor_String#1](~/samples/snippets/csharp/VS_Snippets_CFX/knowntypeattribute_ctor_string/cs/knowntype_ctor1.cs#1)]\n [!code-vb[KnownTypeAttribute_Ctor_String#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/knowntypeattribute_ctor_string/vb/knowntypeattribute_ctor1.vb#1)]"
  syntax:
    content: public string MethodName { get; }
    return:
      type: System.String
      description: A <xref href="System.String"></xref> that contains the name of the method on the type defined by the <xref href="System.Runtime.Serialization.KnownTypeAttribute"></xref> class.
