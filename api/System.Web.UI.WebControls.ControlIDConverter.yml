  nameWithType: ControlIDConverter.GetStandardValues(ITypeDescriptorContext)
  fullName: System.Web.UI.WebControls.ControlIDConverter.GetStandardValues(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Returns a collection of control IDs from the container within the <xref href="System.ComponentModel.Design.IDesignerHost"></xref> when provided with a format context.
  remarks: The <xref:System.Web.UI.WebControls.ControlIDConverter.FilterControl%2A> method is called on each control found in the container. The control ID is only added to the <xref:System.ComponentModel.TypeConverter.StandardValuesCollection> if the method returns `true`.
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context that can be used to extract additional information about the environment from which this converter is invoked. This parameter or properties of this parameter can be `null`.
    return:
      type: System.ComponentModel.TypeConverter+StandardValuesCollection
      description: A <xref href="System.ComponentModel.TypeConverter.StandardValuesCollection"></xref> that holds a set of strings representing the control IDs of the controls in the current container. If no controls are currently contained, an empty collection is returned. If the context is `null` or there is no current container, then `null` is returned.
  overload: System.Web.UI.WebControls.ControlIDConverter.GetStandardValues*
