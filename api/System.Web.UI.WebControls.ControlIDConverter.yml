  summary: Returns a value indicating whether this object supports a standard set of control ID values that can be picked from a list, using the specified context.
  syntax:
    content: public override bool GetStandardValuesSupported (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    return:
      type: System.Boolean
      description: '`true` if <xref href="System.Web.UI.WebControls.ControlIDConverter.GetStandardValues(System.ComponentModel.ITypeDescriptorContext)"></xref> should be called to find a common set of control ID values the object supports; otherwise, `false`. This implementation returns `true` if the context is not `null`; otherwise, `false`.'
