  namespace: System.Web.UI.WebControls
  summary: Provides a type converter that retrieves a list of control IDs in the current container.
  remarks: "The <xref:System.Web.UI.WebControls.ControlIDConverter> class derives from the <xref:System.ComponentModel.StringConverter> class and provides a list of control IDs for display in a property grid control in design-time environments. The <xref:System.Web.UI.WebControls.ControlIDConverter> class also serves as the base class for the <xref:System.Web.UI.WebControls.AssociatedControlConverter> and <xref:System.Web.UI.WebControls.ValidatedControlConverter> classes, which are type converters for Web controls and controls that support validation property attributes, respectively.  \n  \n For more information about type converters, see [How to: Implement a Type Converter](http://msdn.microsoft.com/library/90373a3f-d8c8-492d-841c-945d62393c56) or [Generalized Type Conversion](http://msdn.microsoft.com/library/49253ae6-7657-4810-82ab-1176a6feeada)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.ControlIDConverter> in a class that requires a <xref:System.ComponentModel.TypeConverter> to render the ID of a control. The `DebugInfoControl` is a simple control that prints out some information on a control contained by the current Web Form. Its `ControlID` property is decorated with a <xref:System.ComponentModel.TypeConverterAttribute> that designates the <xref:System.Web.UI.WebControls.ControlIDConverter> as the <xref:System.ComponentModel.TypeConverter> to use for that property. The `DebugInfoControl`overrides the `Render` method to print out information about the target control in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-csharp[System.Web.UI.ControlIdConverter_1#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.ControlIdConverter_1/CS/debuginfocontrol.cs#1)]\n [!code-vb[System.Web.UI.ControlIdConverter_1#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.ControlIdConverter_1/VB/debuginfocontrol.vb#1)]  \n  \n The following code example demonstrates how the `DebugInfoControl` can be used in a Web Form along with an <xref:System.Web.UI.WebControls.AccessDataSource> control to display information about the <xref:System.Web.UI.WebControls.AccessDataSource> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.ControlIdConverter_1#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.ControlIdConverter_1/CS/debuginfocs.aspx#2)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.ControlIdConverter_1#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.ControlIdConverter_1/VB/debuginfovb.aspx#2)]  -->"
