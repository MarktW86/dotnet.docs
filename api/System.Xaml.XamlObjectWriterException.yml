  summary: The exception that is thrown when a XAML writer (such as the <xref href="System.Xaml.XamlObjectWriter"></xref> class) encounters an error while attempting to produce object graphs from a XAML node stream.
  remarks: For cases where line information is available (such as when the XAML node stream was read by a <xref:System.Xaml.XamlXmlReader>), and for certain exception cases, a <xref:System.Xaml.XamlObjectWriterException> can report line information from the source of the XAML node stream. This information is appended to the <xref:System.Xaml.XamlException.Message%2A> and is also contained in <xref:System.Xaml.XamlException.LineNumber%2A> and <xref:System.Xaml.XamlException.LinePosition%2A>. Each of these members is implemented by the <xref:System.Xaml.XamlException> base class of <xref:System.Xaml.XamlObjectWriterException>.
