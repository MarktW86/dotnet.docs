  namespace: System.Xml.Schema
  summary: Gets or sets the target namespace for the imported schema as a Uniform Resource Identifier (URI) reference.
  remarks: The `namespace` attribute indicates that the containing schema document may contain qualified references to schema components in that namespace through one or more prefixes that are declared with `xmlns` attributes. If this attribute is absent, the containing schema can contain unqualified references to components in the imported namespace.
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "The target namespace for the imported schema as a URI reference.  \n  \n Optional."
