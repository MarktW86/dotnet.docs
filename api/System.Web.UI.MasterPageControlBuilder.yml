  summary: Acts as a merging class and container for content pages that are composed only of <xref href="System.Web.UI.WebControls.Content"></xref> controls and their respective child controls.
  remarks: The <xref:System.Web.UI.MasterPageControlBuilder> class is used to create a master page that does not inherit from the <xref:System.Web.UI.UserControl> class. The classes that you derive from the <xref:System.Web.UI.MasterPageControlBuilder> class function as other master pages do, provided that you specify your new class in the `Inherits` attribute of the .master file that you create in your Web application.
