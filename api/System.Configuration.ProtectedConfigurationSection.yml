  name: ProtectedConfigurationSection
  nameWithType: ProtectedConfigurationSection
  fullName: System.Configuration.ProtectedConfigurationSection
  type: Class
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: Provides programmatic access to the `configProtectedData` configuration section. This class cannot be inherited.
  remarks: "The `configProtectedData` configuration file section contains a collection of protected data providers in its `providers` element.  \n  \n> [!NOTE]\n>  You can use the Aspnet_regiis.exe tool to encrypt and decrypt configuration sections. See [Encrypting Configuration Information Using Protected Configuration](http://msdn.microsoft.com/library/51cdfe5b-9d82-458c-94ff-c551c4f38ed1)."
  example:
  - "The following configuration file excerpt shows how to declaratively specify protected data providers.  \n  \n```  \n<configProtectedData defaultProvider=\"RsaProtectedConfigurationProvider\">  \n  <providers>  \n    <clear />  \n      <add keyContainerName=\"NetFrameworkConfigurationKey\" cspProviderName=\"\" useMachineContainer=\"true\" useOAEP=\"false\" description=\"Uses RsaCryptoServiceProvider to encrypt and decrypt\" name=\"RsaProtectedConfigurationProvider\" type=\"System.Configuration.RsaProtectedConfigurationProvider,System.Configuration, Version=2.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a\" />  \n  \n      <add useMachineProtection=\"true\" description=\"Uses CryptProtectData and CryptUnProtectData Windows APIs to encrypt and decrypt\" keyEntropy=\"\" name=\"DataProtectionConfigurationProvider\" type=\"System.Configuration.DpapiProtectedConfigurationProvider,System.Configuration, Version=2.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a\" />  \n  \n  </providers>  \n</configProtectedData>  \n```  \n  \n The following code example shows how to use the <xref:System.Configuration.ProtectedConfigurationSection> class to programmatically access values in the `configProtectedData` configuration file section.  \n  \n [!code-csharp[System.Configuration.ProtectedConfigurationSection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Configuration.ProtectedConfigurationSection/CS/ProtectedConfigurationSection.cs#1)]\n [!code-vb[System.Configuration.ProtectedConfigurationSection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Configuration.ProtectedConfigurationSection/VB/ProtectedConfigurationSection.vb#1)]"
  syntax:
    content: 'public sealed class ProtectedConfigurationSection : System.Configuration.ConfigurationSection'
