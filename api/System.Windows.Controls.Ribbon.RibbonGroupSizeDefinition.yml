  namespace: System.Windows.Controls.Ribbon
  summary: Specifies information about the size of controls in a <xref href="System.Windows.Controls.Ribbon.RibbonGroup"></xref> and the visual state of the group.
  remarks: ''
  example:
  - "The following example shows a <xref:System.Windows.Controls.Ribbon.RibbonGroup.GroupSizeDefinitions%2A> collection that specifies three different group sizes.  \n  \n```  \n<ribbon:RibbonGroup.GroupSizeDefinitions>  \n  <ribbon:RibbonGroupSizeDefinition>  \n    <ribbon:RibbonControlSizeDefinition ImageSize=\"Large\" IsLabelVisible=\"True\" />  \n    <ribbon:RibbonControlSizeDefinition ImageSize=\"Small\" IsLabelVisible=\"True\" />  \n    <ribbon:RibbonControlSizeDefinition ImageSize=\"Small\" IsLabelVisible=\"True\" />  \n  </ribbon:RibbonGroupSizeDefinition>  \n  <ribbon:RibbonGroupSizeDefinition>  \n    <ribbon:RibbonControlSizeDefinition ImageSize=\"Large\" IsLabelVisible=\"True\" />  \n    <ribbon:RibbonControlSizeDefinition ImageSize=\"Small\" IsLabelVisible=\"False\" />  \n    <ribbon:RibbonControlSizeDefinition ImageSize=\"Small\" IsLabelVisible=\"False\" />  \n  </ribbon:RibbonGroupSizeDefinition>  \n  <ribbon:RibbonGroupSizeDefinition IsCollapsed=\"True\" />  \n</ribbon:RibbonGroup.GroupSizeDefinitions>  \n```"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("ControlSizeDefinitions")]

      public class RibbonGroupSizeDefinition : System.Windows.Controls.Ribbon.RibbonGroupSizeDefinitionBase
