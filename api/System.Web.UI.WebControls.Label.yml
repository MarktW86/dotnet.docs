  fullName: Label.AddParsedSubObject(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Notifies the control that an element was parsed and adds the element to the <xref href="System.Web.UI.WebControls.Label"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.Label.AddParsedSubObject%2A> method is used primarily by control developers when deriving a custom control from the <xref:System.Web.UI.WebControls.Label> class.  \n  \n If the input object is a <xref:System.Web.UI.LiteralControl>, and the <xref:System.Web.UI.WebControls.Label> control has no child controls, the input object is used to set the <xref:System.Web.UI.WebControls.Label.Text%2A> property of the <xref:System.Web.UI.WebControls.Label> control. Otherwise, the <xref:System.Web.UI.Control.AddParsedSubObject%2A> method of the base <xref:System.Web.UI.Control> class is called and the specified object is added to the <xref:System.Web.UI.Control.Controls%2A> collection."
  example:
  - "The following code example demonstrates how to override the <xref:System.Web.UI.WebControls.Label.AddParsedSubObject%2A> method in a custom <xref:System.Web.UI.WebControls.Label> server control so that it always sets the text property to the parsed object's text property, if the parsed object is a <xref:System.Web.UI.WebControls.Literal>, and to an empty string otherwise.  \n  \n <!-- TODO: review snippet reference [!code-csharp[CustomLabelAddParsedSubObject#1](~/samples/snippets/csharp/VS_Snippets_WebNet/CustomLabelAddParsedSubObject/CS/custom_label_addparsedsubobjectcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[CustomLabelAddParsedSubObject#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CustomLabelAddParsedSubObject/VB/custom_label_addparsedsubobjectvb.aspx#1)]  -->  \n[!code-csharp[CustomLabelAddParsedSubObject#2](~/samples/snippets/csharp/VS_Snippets_WebNet/CustomLabelAddParsedSubObject/CS/custom_label_addparsedsubobject.cs#2)]\n[!code-vb[CustomLabelAddParsedSubObject#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CustomLabelAddParsedSubObject/VB/custom_label_addparsedsubobject.vb#2)]"
