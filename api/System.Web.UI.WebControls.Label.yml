  remarks: "Use the <xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A> property to associate a <xref:System.Web.UI.WebControls.Label> control with another server control on a Web form. When a <xref:System.Web.UI.WebControls.Label> control is associated with another server control, its attributes can be used to extend the functionality of the associated control. You can use the <xref:System.Web.UI.WebControls.Label> control as a caption for another control, or you can set the tab index or hot key for an associated control.  \n  \n When the <xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A> property is set, the <xref:System.Web.UI.WebControls.Label> control renders as an HTML `label` element, with the `for` attribute set to the <xref:System.Web.UI.Control.ID%2A> property of the associated control. You can set other attributes of the `label` element using the <xref:System.Web.UI.WebControls.Label> properties. For example, you can use the <xref:System.Web.UI.WebControls.Label.Text%2A> and <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> properties to provide the caption and hot key for an associated control.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.WebControls.AssociatedControlConverter))]

      [System.Web.UI.Themeable(false)]

      public virtual string AssociatedControlID { get; set; }
    return:
      type: System.String
      description: A string value corresponding to the <xref href="System.Web.UI.Control.ID"></xref> for a server control contained in the Web form. The default is an empty string (""), indicating that the <xref href="System.Web.UI.WebControls.Label"></xref> control is not associated with another server control.
