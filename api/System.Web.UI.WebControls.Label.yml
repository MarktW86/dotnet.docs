  summary: Adds the HTML attributes and styles of a <xref href="System.Web.UI.WebControls.Label"></xref> control to render to the specified output stream.
  remarks: "The <xref:System.Web.UI.WebControls.Label.AddAttributesToRender%2A> method is used primarily by control developers to insert the additional attributes and styles to the <xref:System.Web.UI.HtmlTextWriter> output stream for a <xref:System.Web.UI.WebControls.Label> control.  \n  \n The <xref:System.Web.UI.WebControls.Label.AddAttributesToRender%2A> method for a <xref:System.Web.UI.WebControls.Label> control determines whether the `for` attribute should be added with the <xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A> value, and if the inline-block style should be applied to display the border style and width."
