  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a string that specifies the authentication realm for digest or basic authentication.
  remarks: An authentication realm specifies at least the name of the host that performs the authentication. It can also specify a collection of users that has access. A user can query the authentication realm to understand which one of the several possible usernames and passwords can be used.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("realm", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.StringValidator(MinLength=0)]

      public string Realm { get; set; }
    return:
      type: System.String
      description: A string that specifies the authentication realm for digest or basic authentication. The default is an empty string.
