  summary: Specifies the custom type description provider for a class. This class cannot be inherited.
  remarks: "This attribute supplies a way for developers to provide custom metadata for their authored classes. This capability extends the static type information functionality in the <xref:System.ComponentModel.TypeDescriptor> class, which by default only obtains type information directly from metadata of the compiled classes.  \n  \n> [!NOTE]\n>  For a more dynamic way to provide custom metadata for your authored classes, see the <xref:System.ComponentModel.TypeDescriptor.AddProvider%2A> method.  \n  \n Tagging a class with a <xref:System.ComponentModel.TypeDescriptionProviderAttribute> will associate a <xref:System.ComponentModel.TypeDescriptionProvider> with that class. A <xref:System.ComponentModel.TypeDescriptionProvider> provides supplemental metadata information about the tagged class. For example, the <xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A> method returns an <xref:System.ComponentModel.ICustomTypeDescriptor> that defines additional type information, such as attributes, events, and properties. Subsequently, if a <xref:System.ComponentModel.TypeDescriptionProvider> member is used to investigate the tagged class, it will discover both the default and custom type information.  \n  \n This attribute can only be applied to classes and is inherited by derived classes.  \n  \n This attribute cannot be derived from.  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      public sealed class TypeDescriptionProviderAttribute : Attribute
