  name: DataProtectionPermissionAttribute
  nameWithType: DataProtectionPermissionAttribute
  fullName: System.Security.Permissions.DataProtectionPermissionAttribute
  type: Class
  assemblies:
  - System.Security
  namespace: System.Security.Permissions
  summary: Allows security actions for <xref href="System.Security.Permissions.DataProtectionPermission"></xref> to be applied to code using declarative security. This class cannot be inherited.
  remarks: "The scope of the declaration that is allowed depends on the <xref:System.Security.Permissions.SecurityAction> value that is used.  \n  \n The security information declared by a security attribute is stored in the metadata of the attribute target and is accessed by the system at run time. <xref:System.Security.Permissions.DataProtectionPermissionAttribute> is used only for declarative security. For imperative security, use the <xref:System.Security.Permissions.DataProtectionPermission> class."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class DataProtectionPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
