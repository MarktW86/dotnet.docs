  summary: Creates and returns a new <xref href="System.Security.Permissions.DataProtectionPermission"></xref>.
  remarks: "This method should only be called by the security system, never by application code.  \n  \n At compile time, attributes convert security declarations to a serialized form in metadata. Declarative security data in metadata is created from the permission that this method returns."
