  namespace: System.Windows.Markup
  summary: Represents an assembly level attribute that is used to identify the value of the `RootNamespace` property in a Visual Studio project file.
  remarks: "This attribute is mainly relevant for type resolutions of partial classes by markup compilers.  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)], <xref:System.Windows.Markup.RootNamespaceAttribute> is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](~/docs/framework/xaml-services/types-migrated-from-wpf-to-system-xaml.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class RootNamespaceAttribute : Attribute
