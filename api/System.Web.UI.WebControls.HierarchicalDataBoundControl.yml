  fullName: HierarchicalDataBoundControl.PerformDataBinding()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: When overridden in a derived class, binds data from the data source to the control.
  remarks: "Implement this method instead of the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> method when you derive a data-bound control from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class. Placing your control's data-binding logic in <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> keeps the <xref:System.Web.UI.Control.DataBinding> and <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound> events from being raised in the wrong order.  \n  \n While the base <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class provides no specific implementation for this method, the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> method is called by the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> method to bind the values of any user interface controls to the data that is retrieved by the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> method."
  example:
  - "The following code example demonstrates how to implement the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> method in a class derived from <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The `GeneologyTree` control iterates through the <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> objects retrieved from its associated <xref:System.Web.UI.HierarchicalDataSourceView>, and creates a text tree structure for the data it is bound to. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class.  \n  \n [!code-csharp[Samples.AspNet.GeneologyTree#4](~/samples/snippets/csharp/VS_Snippets_WebNet/Samples.AspNet.GeneologyTree/CS/geneologytree.cs#4)]\n [!code-vb[Samples.AspNet.GeneologyTree#4](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Samples.AspNet.GeneologyTree/VB/geneologytree.vb#4)]"
  syntax:
    content: protected virtual void PerformDataBinding ();
    parameters: []
  overload: System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding*
