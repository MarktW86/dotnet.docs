  langs:
  - csharp
  name: GetCurrentValueCore(Size, Size, AnimationClock)
  nameWithType: SizeAnimationBase.GetCurrentValueCore(Size, Size, AnimationClock)
  fullName: SizeAnimationBase.GetCurrentValueCore(Size, Size, AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Calculates a value that represents the current value of the property being animated, as determined by the host animation.
  remarks: "The value of the `defaultOriginValue` parameter depends on the animation’s position in the composition chain:  \n  \n-   If the animation is in the first position in a composition chain and it replaces another animation, `defaultOriginValue` is the output of that animation at the time it was replaced.  \n  \n-   If the animation is in the first position in a composition chain and no animation exists to replace, `defaultOriginValue` is the base value of the animated property.  \n  \n-   If this animation is not in the first position of a composition chain, then `defaultOriginValue` is the value that is returned by the previous animation in the composition chain that has an <xref:System.Windows.Media.Animation.AnimationClock> that is not <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.  \n  \n The value of the `defaultDestinationValue` parameter depends on whether there is a previous property <xref:System.Windows.Trigger> composition layer.  \n  \n-   If there is a previous property <xref:System.Windows.Trigger> composition layer, `defaultDestinationValue` is the output from that layer.  \n  \n-   If there is no previous composition layer, `defaultDestinationValue` is the base value of the property that you are animating.  \n  \n For more information about animation composition, see the [Animation and Timing System Overview](~/docs/framework/wpf/graphics-multimedia/animation-and-timing-system-overview.md). For more information about creating custom animation types, see the [Custom Animations Overview](~/docs/framework/wpf/graphics-multimedia/custom-animations-overview.md)."
  syntax:
    content: protected abstract System.Windows.Size GetCurrentValueCore (System.Windows.Size defaultOriginValue, System.Windows.Size defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Windows.Size
      description: The suggested origin value, used if the animation does not have its own explicitly set start value.
    - id: defaultDestinationValue
      type: System.Windows.Size
      description: The suggested destination value, used if the animation does not have its own explicitly set end value.
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: An <xref href="System.Windows.Media.Animation.AnimationClock"></xref> that generates the <xref href="System.Windows.Media.Animation.Clock.CurrentTime"></xref> or <xref href="System.Windows.Media.Animation.Clock.CurrentProgress"></xref> used by the host animation.
    return:
      type: System.Windows.Size
      description: The current value of this animation.
  overload: System.Windows.Media.Animation.SizeAnimationBase.GetCurrentValueCore*
