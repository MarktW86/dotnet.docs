  name: DesignTimeVisibleAttribute
  nameWithType: DesignTimeVisibleAttribute
  fullName: System.ComponentModel.DesignTimeVisibleAttribute
  type: Class
  assemblies:
  - System
  - netstandard
  namespace: System.ComponentModel
  summary: <xref href="System.ComponentModel.DesignTimeVisibleAttribute"></xref> marks a component's visibility. If <xref href="System.ComponentModel.DesignTimeVisibleAttribute.Yes"></xref> is present, a visual designer can show this component on a designer.
  remarks: "The <xref:System.ComponentModel.DesignTimeVisibleAttribute> is a hint to the Designer. The Designer will ignore this attribute for components that have a UI presence. It can only be applied to classes.  \n  \n The <xref:System.ComponentModel.DesignTimeVisibleAttribute> is most useful when you have a control that accepts child components. For example, the <xref:System.Windows.Forms.TreeView?displayProperty=fullName> control's node items should not appear in the component tray because they are drawn by the <xref:System.Windows.Forms.TreeView?displayProperty=fullName> control."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class DesignTimeVisibleAttribute : Attribute
