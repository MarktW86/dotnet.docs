  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the name of the group that the radio button belongs to.
  remarks: "Use the <xref:System.Web.UI.WebControls.RadioButton.GroupName%2A> property to specify a grouping of radio buttons to create a mutually exclusive set of controls. You can use the <xref:System.Web.UI.WebControls.RadioButton.GroupName%2A> property when only one selection is possible from a list of available options.  \n  \n When this property is set, only one <xref:System.Web.UI.WebControls.RadioButton> in the specified group can be selected at a time.  \n  \n The value of this property is stored in view state.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "The following code example illustrates how to set the <xref:System.Web.UI.WebControls.RadioButton.GroupName%2A> property programmatically.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic RadioButton.GroupName Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic RadioButton.GroupName Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic RadioButton.GroupName Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic RadioButton.GroupName Example/VB/sourcevb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      public virtual string GroupName { get; set; }
    return:
