  namespace: System.Security.Permissions
  summary: Allows security actions for <xref href="System.Security.Permissions.MediaPermission"></xref> to be applied to code using declarative security.
  remarks: "<xref:System.Security.Permissions.MediaPermissionAttribute> controls the ability for audio, image, and video media to work in a partial-trust Windows Presentation Foundation (WPF) application. The scope of the declaration that is allowed depends on the <xref:System.Security.Permissions.SecurityAction> that is used.  \n  \n The security information declared by a security attribute is stored in the metadata of the attribute target and is accessed by the system at run time. Security attributes are used only for declarative security. For imperative security, use the corresponding permission class, <xref:System.Security.Permissions.MediaPermission>."
  example:
  - "The following example shows how to demand that the calling code has unrestricted <xref:System.Security.Permissions.MediaPermissionAudio> at link time. Demands are typically made in managed libraries (DLLs) to help protect methods or classes from potentially harmful code.  \n  \n [!code-csharp[SecurityPermissionsSnippets#MediaPermissionAttribute1](~/samples/snippets/csharp/VS_Snippets_Wpf/SecurityPermissionsSnippets/CSharp/Window1.xaml.cs#mediapermissionattribute1)]\n [!code-vb[SecurityPermissionsSnippets#MediaPermissionAttribute1](~/samples/snippets/visualbasic/VS_Snippets_Wpf/SecurityPermissionsSnippets/visualbasic/window1.xaml.vb#mediapermissionattribute1)]"
