  namespace: System.Runtime.InteropServices
  summary: Replaces the standard common language runtime (CLR) free-threaded marshaler with the standard OLE STA marshaler.
  remarks: "The <xref:System.Runtime.InteropServices.StandardOleMarshalObject> class prevents calls made into a hosting object by OLE from entering threads other than the UI thread.  \n  \n You should derive your class from the <xref:System.Runtime.InteropServices.StandardOleMarshalObject> class to gain this functionality."
  syntax:
    content: >-
      [System.MonoLimitation("The runtime does nothing special apart from what it already does with marshal-by-ref objects")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class StandardOleMarshalObject : MarshalByRefObject
