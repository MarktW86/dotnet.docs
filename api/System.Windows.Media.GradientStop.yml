  summary: Describes the location and color of a transition point in a gradient.
  remarks: "Use this class to describe the colors in a <xref:System.Windows.Media.LinearGradientBrush> or <xref:System.Windows.Media.RadialGradientBrush>.  \n  \n Note that this class does not provide an opacity property; to make a <xref:System.Windows.Media.GradientStop> semi-transparent, set its <xref:System.Windows.Media.GradientStop.Color%2A?displayProperty=fullName> property with a transparent <xref:System.Windows.Media.Color>.  \n  \n## Freezable Features  \n A <xref:System.Windows.Media.GradientStop> is a type of <xref:System.Windows.Freezable> object and therefore can be frozen to improve performance. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see the [Freezable Objects Overview](~/docs/framework/wpf/advanced/freezable-objects-overview.md)."
