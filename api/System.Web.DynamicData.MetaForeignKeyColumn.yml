  namespace: System.Web.DynamicData
  summary: Represents a database foreign-key field that is used by ASP.NET Dynamic Data.
  remarks: "In ASP.NET Dynamic Data applications, the <xref:System.Web.DynamicData.MetaForeignKeyColumn> class represents a database column that denotes a one-to-one relationship.  \n  \n The <xref:System.Web.DynamicData.MetaForeignKeyColumn> class represents the column in the table that contains the foreign-key field. However, you can access the parent table object by using the <xref:System.Web.DynamicData.MetaForeignKeyColumn.ParentTable%2A> property. You can determine if the foreign-key field is a primary key in the table that contains it by using the <xref:System.Web.DynamicData.MetaForeignKeyColumn.IsPrimaryKeyInThisTable%2A> property."
