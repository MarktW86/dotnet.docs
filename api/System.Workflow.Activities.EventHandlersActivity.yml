  namespace: System.Workflow.Activities
  summary: A composite activity that contains a collection of event handlers. It is typically used where a collection of events must be handled. Each event is handled by one <xref href="System.Workflow.Activities.EventDrivenActivity"></xref>, which is part of <xref href="System.Workflow.Activities.EventHandlersActivity"></xref>.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n The <xref:System.Workflow.Activities.EventHandlersActivity> activity holds a set of <xref:System.Workflow.Activities.EventDrivenActivity> classes, for use by the associated <xref:System.Workflow.ComponentModel.Activity>.  \n  \n An <xref:System.Workflow.Activities.EventHandlersActivity> activity can only be associated with an <xref:System.Workflow.Activities.EventHandlingScopeActivity>.  \n  \n The <xref:System.Workflow.Activities.EventHandlersActivity> activity is a <xref:System.Workflow.ComponentModel.CompositeActivity>, meaning the <xref:System.Workflow.Activities.EventHandlersActivity> activity can contain other activities."
  syntax:
    content: >-
      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.EventHandlersActivity), "Resources.events.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.AlternateFlowActivity]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.EventHandlersValidator))]

      public sealed class EventHandlersActivity : System.Workflow.ComponentModel.CompositeActivity, System.Workflow.ComponentModel.IActivityEventListener<System.Workflow.ComponentModel.ActivityExecutionStatusChangedEventArgs>
