  name: Control.ControlAccessibleObject
  nameWithType: Control.ControlAccessibleObject
  fullName: System.Windows.Forms.Control.ControlAccessibleObject
  type: Class
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Provides information about a control that can be used by an accessibility application.
  remarks: "Windows Forms has accessibility support built in, and provides information about your application that enables it to work with accessibility client applications. Examples of accessibility client applications are: screen enlarger and reviewer utilities, voice input utilities, on-screen keyboards, alternative input devices, and keyboard enhancement utilities. Sometimes you will want to provide additional information to accessibility client applications. There are two ways of providing this additional information. To provide limited accessibility information for existing controls, set the control's <xref:System.Windows.Forms.Control.AccessibleName%2A>, <xref:System.Windows.Forms.Control.AccessibleDescription%2A>, <xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A>, and <xref:System.Windows.Forms.Control.AccessibleRole%2A> property values, which will be reported to accessibility client applications. Alternatively, if you require more accessibility information to be included with your control, you can write your own class deriving from the <xref:System.Windows.Forms.AccessibleObject> or <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes. For example, if you are writing your own control that is not derived from the common controls or you require such operations as hit testing within your control, you should create a <xref:System.Windows.Forms.Control.ControlAccessibleObject> for your control by calling the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method.  \n  \n> [!NOTE]\n>  If you override the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A?displayProperty=fullName> method, you must also override the <xref:System.Windows.Forms.AccessibleObject.GetChildCount%2A?displayProperty=fullName> method. To get or set the <xref:System.Windows.Forms.Control.AccessibilityObject%2A> property, you must add a reference to the `Accessibility` assembly installed with the .NET Framework.  \n  \n For more information about accessible objects, see the Active Accessibility section of the MSDN Library."
  example:
  - "The following code example creates a check box control that derives from the <xref:System.Windows.Forms.CheckBox> class and creates a custom <xref:System.Windows.Forms.Control.ControlAccessibleObject> for the derived class to use. The derived class, `MyCheckBox`, has an <xref:System.Windows.Forms.CheckBox.Appearance%2A> of <xref:System.Windows.Forms.Appearance> by default so it appears as a toggle button. The derived <xref:System.Windows.Forms.Control.ControlAccessibleObject> class, `MyCheckBoxControlAccessibleObject`, overrides three properties to account for the difference in appearance.  \n  \n [!code-cpp[Windows.Forms.Control.ControlAccessibleObject#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Windows.Forms.Control.ControlAccessibleObject/CPP/controlaccessibility.cpp#1)]\n [!code-csharp[Windows.Forms.Control.ControlAccessibleObject#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Windows.Forms.Control.ControlAccessibleObject/CS/controlaccessibility.cs#1)]\n [!code-vb[Windows.Forms.Control.ControlAccessibleObject#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Windows.Forms.Control.ControlAccessibleObject/VB/controlaccessibility.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class Control.ControlAccessibleObject : System.Windows.Forms.AccessibleObject
