  summary: When applied to the member of a type, specifies that the member is not part of a data contract and is not serialized.
  remarks: Apply the <xref:System.Runtime.Serialization.IgnoreDataMemberAttribute> attribute to opt-out of the default <xref:System.Runtime.Serialization.DataContractSerializer> behavior. By default, the `DataContractSerializer` serializes all publicly visible types. All public read/write properties and fields of the type are serialized. You can change the default behavior by applying the <xref:System.Runtime.Serialization.DataContractAttribute> and <xref:System.Runtime.Serialization.DataMemberAttribute> attributes to the types and members
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=false)]

      public sealed class IgnoreDataMemberAttribute : Attribute
