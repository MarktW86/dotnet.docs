  summary: Initializes a new instance of the <xref href="System.Xaml.XamlObjectReaderException"></xref> class with a specified error message and a reference to the inner exception that is the cause of this exception.
  remarks: An exception that is thrown as a direct result of a previous exception should include a reference to the previous exception in the <xref:System.Exception.InnerException%2A> property. The <xref:System.Exception.InnerException%2A> property returns the same value that is passed into the constructor; or it returns `null` if the <xref:System.Exception.InnerException%2A> property does not supply the inner exception value to the constructor.
  syntax:
