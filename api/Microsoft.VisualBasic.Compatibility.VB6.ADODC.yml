  fullName: ADODC.CacheSize
  type: Property
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: Gets or sets the number of records that are cached in local memory for the current <xref href="Microsoft.VisualBasic.Compatibility.VB6.ADODC.Recordset"></xref>.
  remarks: "The `CacheSize` value tells the provider how many records to keep in its buffer and how many records to fetch at one time to local memory. For example, when set to 10, after opening the first <xref:Microsoft.VisualBasic.Compatibility.VB6.ADODC.Recordset%2A>, the provider fetches the first 10 records into local memory. Therefore, as you move forward from the current record, the provider returns the data values from the local memory buffer. As soon as you move past the last record, the next 10 records are fetched from the data source into the cache.  \n  \n While you can change value during the life of the cursor, the change only affects the number of records in the cache after the next fetch from the data source.  \n  \n> [!NOTE]\n>  Functions and objects in the <xref:Microsoft.VisualBasic.Compatibility.VB6> namespace are provided for use by the tools for upgrading from Visual Basic 6.0 to [!INCLUDE[vbprvb](~/includes/vbprvb-md.md)]. In most cases, these functions and objects duplicate functionality that you can find in other namespaces in the [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)]. They are necessary only when the Visual Basic 6.0 code model differs significantly from the [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] implementation."
  syntax:
