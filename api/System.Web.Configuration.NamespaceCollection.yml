  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Removes the <xref href="System.Web.Configuration.NamespaceInfo"></xref> object with the specified key from the collection.
  remarks: If the specified element is defined in a higher-level configuration file, this method inserts a `remove` element into the appropriate section of the configuration file at the level of the current application. If the element is defined in the current configuration file, its entry is removed from the configuration file. The object to remove must exist in the collection; if it does not, a <xref:System.Configuration.ConfigurationException> is thrown.
  example:
