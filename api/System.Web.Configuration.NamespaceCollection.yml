  fullName: System.Web.Configuration.NamespaceCollection
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Contains a collection of namespace objects. This class cannot be inherited.
  remarks: The <xref:System.Web.Configuration.NamespaceCollection> contains <xref:System.Web.Configuration.NamespaceInfo> objects. Each <xref:System.Web.Configuration.NamespaceInfo> object is the same as an `Import` (`<%@ Import %>`) directive that applies to all pages and controls in the scope of the configuration file. The `Import` directive allows you to import a namespace into your ASP.NET page, making all its classes available for use on your page.
  example:
  - "The following configuration file excerpt shows how to declaratively specify values for several properties of the <xref:System.Web.Configuration.NamespaceCollection> class.  \n  \n```  \n<system.web>  \n  <pages>  \n    <namespaces>  \n      <add namespace=\"System\" />  \n      <add namespace=\"System.Collections\" />  \n      <add namespace=\"System.Collections.Specialized\" />  \n      <add namespace=\"System.ComponentModel\" />  \n      <add namespace=\"System.Configuration\" />  \n      <add namespace=\"System.Web\" />  \n    </namespaces>  \n  </pages>  \n</system.web>  \n```  \n  \n The following code example shows how to use the <xref:System.Web.Configuration.NamespaceCollection> type. This code example is part of a larger example provided for the <xref:System.Web.Configuration.PagesSection> class.  \n  \n [!code-csharp[System.Web.Configuration.PagesSection#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.PagesSection/CS/usingpagessection.cs#2)]\n [!code-vb[System.Web.Configuration.PagesSection#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.PagesSection/VB/usingpagessection.vb#2)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.Web.Configuration.NamespaceInfo))]

      public sealed class NamespaceCollection : System.Configuration.ConfigurationElementCollection
