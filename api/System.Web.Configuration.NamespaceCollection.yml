  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("autoImportVBNamespace", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool AutoImportVBNamespace { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the Visual Basic namespace is imported automatically; otherwise, `false`. The default is `true`.'
