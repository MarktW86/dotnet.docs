  summary: Gets or sets a value that determines whether the Visual Basic namespace is imported without having to specify it.
  remarks: For ASP.NET pages written using Visual Basic the <xref:Microsoft.VisualBasic> namespace is automatically imported unless the <xref:System.Web.Configuration.NamespaceCollection.AutoImportVBNamespace%2A> property is `false`.
