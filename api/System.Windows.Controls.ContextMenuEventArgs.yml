- uid: System.Windows.Controls.ContextMenuEventArgs.CursorLeft
  commentId: P:System.Windows.Controls.ContextMenuEventArgs.CursorLeft
  id: CursorLeft
  parent: System.Windows.Controls.ContextMenuEventArgs
  langs:
  - csharp
  name: CursorLeft
  nameWithType: ContextMenuEventArgs.CursorLeft
  fullName: ContextMenuEventArgs.CursorLeft
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: Gets the horizontal position of the mouse.
  remarks: "When the user opens a context menu by right clicking the mouse, this property returns the position of the mouse. Specifying the position of the <xref:System.Windows.Controls.ContextMenu> by setting the <xref:System.Windows.Controls.ContextMenu.PlacementTarget%2A>, <xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A>, <xref:System.Windows.Controls.ContextMenu.Placement%2A>, <xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A>, or <xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty> properties does not affect the value of <xref:System.Windows.Controls.ContextMenuEventArgs.CursorLeft%2A>.  \n  \n When the user opens a context menu by using the keyboard, or when the context menu closes, the value of this property is -1."
  syntax:
    content: public double CursorLeft { get; }
    return:
      type: System.Double
      description: The horizontal position of the mouse.
  overload: System.Windows.Controls.ContextMenuEventArgs.CursorLeft*
