  summary: Provides information for the <xref href="System.ComponentModel.ICollectionView.CurrentChanging"></xref> event.
  remarks: "A collection that supports <xref:System.ComponentModel.ICollectionView> raises this event when the <xref:System.ComponentModel.ICollectionView.CurrentItem%2A> is changing or when the content of the collection has been reset.  \n  \n By default, the event is cancelable when the cause is a move-current operation (such as the <xref:System.ComponentModel.ICollectionView.MoveCurrentTo%2A> and similar methods) and uncancelable when the cause is an irreversible change operation on the collection."
