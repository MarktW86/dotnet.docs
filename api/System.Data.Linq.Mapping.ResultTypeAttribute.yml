  namespace: System.Data.Linq.Mapping
  summary: Gets the valid or expected type mapping for a function having various result types.
  remarks: This attribute applies to functions returning various result types. It is used to declare the possible result types returned from the function. For inheritance types, only the root type of the inheritance hierarchy needs to be specified.
