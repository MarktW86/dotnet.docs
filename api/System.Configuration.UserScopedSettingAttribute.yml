  summary: Specifies that an application settings group or property contains distinct values for each user of an application. This class cannot be inherited.
  remarks: "Application settings properties have a scope that is based either at the application or the user level. As the categories imply, application-scoped properties present uniform values to all users of the application, whereas user-scoped properties have dedicated values for each user of the application.  \n  \n The <xref:System.Configuration.UserScopedSettingAttribute> indicates that a property should be considered a user level setting, and that appropriate storage decisions should be made accordingly by the settings provider.  \n  \n A scope attribute is required for each application settings property. If a property is not applied with either a <xref:System.Configuration.ApplicationScopedSettingAttribute> or <xref:System.Configuration.UserScopedSettingAttribute>, the property is ignored by the settings providerâ€”it is not serialized. It is invalid, however, to apply both attributes to the same settings property. Such an attempt will cause a <xref:System.Configuration.ConfigurationErrorsException> to be thrown."
  example:
  - "The following code example demonstrates the use of the <xref:System.Configuration.UserScopedSettingAttribute> applied to all four properties of the `FormSettings` wrapper class, which is derived from the <xref:System.Configuration.ApplicationSettingsBase> class. This class is used to persist the location, size, background color, and text of form. The full code example is listed in the <xref:System.Configuration.ApplicationSettingsBase> class overview.  \n  \n [!code-cpp[AppSettingsSample#9](~/samples/snippets/cpp/VS_Snippets_Winforms/AppSettingsSample/cpp/AppSettingsSample.cpp#9)]\n [!code-csharp[AppSettingsSample#9](~/samples/snippets/csharp/VS_Snippets_Winforms/AppSettingsSample/CS/AppSettingsSample.cs#9)]\n [!code-vb[AppSettingsSample#9](~/samples/snippets/visualbasic/VS_Snippets_Winforms/AppSettingsSample/VB/Form1.vb#9)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class UserScopedSettingAttribute : System.Configuration.SettingAttribute
