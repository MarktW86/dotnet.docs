  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n This converter can only convert an <xref:System.Workflow.ComponentModel.ActivityBind> object to and from a string.  \n  \n For more information about type converters, see the TypeConverter base class and [How to: Implement a Type Converter](http://msdn.microsoft.com/library/90373a3f-d8c8-492d-841c-945d62393c56).  \n  \n> [!NOTE]\n>  You should never create an instance of <xref:System.Workflow.ComponentModel.Design.ActivityBindTypeConverter>. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of the <xref:System.ComponentModel.TypeDescriptor> class.  For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> class."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

