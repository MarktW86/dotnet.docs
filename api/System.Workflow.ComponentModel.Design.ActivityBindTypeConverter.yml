  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: Returns whether the collection of standard values returned from <xref href="erload:System.Workflow.ComponentModel.Design.ActivityBindTypeConverter.GetStandardValues"></xref> is an exclusive list of possible values, using the specified context.
  remarks: If the list is exclusive, such as in an enumeration data type, then no other values are valid. If the list is not exclusive, then other valid values might exist in addition to the list of standard values that the <xref:System.Workflow.ComponentModel.Design.ActivityBindTypeConverter.GetStandardValues%2A> method provides. If the values are exclusive, the list returned by <xref:System.Workflow.ComponentModel.Design.ActivityBindTypeConverter.GetStandardValues%2A> should not allow these values to be edited.
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: The <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.ComponentModel.TypeConverter.StandardValuesCollection"></xref> returned from <xref href="erload:System.Workflow.ComponentModel.Design.ActivityBindTypeConverter.GetStandardValues"></xref> is an exhaustive list of possible values; `false` if other values are possible.'
