  summary: Returns whether this object supports a standard set of values that can be picked from a list, using the specified context.
  remarks: Use the `context` parameter to extract additional information about the environment from which this converter is invoked. This parameter can be a null reference (`Nothing` in Visual Basic), so always check it. Also, properties on the context object can return a null reference (`Nothing`).
