  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a space-separated list of table header cells associated with the <xref href="System.Web.UI.WebControls.TableCell"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID%2A> property contains a list of header cell programmatic identifiers that provide header information of the <xref:System.Web.UI.WebControls.TableCell> control. The list of header cell identifiers is rendered as a comma delimited list into the HTML `<td>` element's `header` attribute.  \n  \n When setting the <xref:System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID%2A> property use a comma delimited list of strings. If an element of the list is not recognized as a valid table header cell an <xref:System.Web.HttpException> is thrown when the <xref:System.Web.UI.WebControls.TableCell.AddAttributesToRender%2A> is invoked."
