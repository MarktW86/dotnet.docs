  namespace: System.Windows.Markup
  summary: Indicates which property of a type is the XAML content property. A XAML processor uses this information when processing XAML child elements of XAML representations of the attributed type.
  remarks: "If the associated property of a <xref:System.Windows.Markup.ContentPropertyAttribute> is not of type `string` or `object`, a XAML processor attempts to identify a value conversion technique. The first check is for native type conversion, either of the XAML language primitives or of specific native conversions enabled by that particular XAML writer implementation. The next step is to look for a type converter. In the .NET implementations, a type converter is identified based on <xref:System.ComponentModel.TypeConverterAttribute> on either the member level or type level definition that applies. If no value conversion can be identified, a XAML object writer typically throws an exception.  \n  \n In order to accept more than a single object element as content, the type of the XAML content property must be supportable as a collection type.  \n  \n Because of the `Inherited=true` declaration of the attribute, a value for a <xref:System.Windows.Markup.ContentPropertyAttribute> normally applies a content property designation to all derived classes as well. Applying an empty <xref:System.Windows.Markup.ContentPropertyAttribute> enables a derived class to remove a declaration of a content property attribute by a base class (and to note that the class has no content property). Applying a differently named <xref:System.Windows.Markup.ContentPropertyAttribute> replaces the inherited <xref:System.Windows.Markup.ContentPropertyAttribute> with the new one.  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase, and also had a parallel implementation in [!INCLUDE[vsindigo](~/includes/vsindigo-md.md)]. In [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)], <xref:System.Windows.Markup.ContentPropertyAttribute> is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](~/docs/framework/xaml-services/types-migrated-from-wpf-to-system-xaml.md).  \n  \n## WPF Usage Notes  \n An example of a class in [!INCLUDE[TLA#tla_winclient](~/includes/tlasharptla-winclient-md.md)] that uses the <xref:System.Windows.Markup.ContentPropertyAttribute> is <xref:System.Windows.Controls.ContentControl>, which the <xref:System.Windows.Controls.Button> class inherits from.  The property <xref:System.Windows.Controls.ContentControl.Content%2A> on the <xref:System.Windows.Controls.ContentControl> is the content property set by the <xref:System.Windows.Markup.ContentPropertyAttribute>.  If a <xref:System.Windows.Controls.Button> is instantiate in XAML <xref:System.Windows.Controls.ContentControl.Content%2A> of the <xref:System.Windows.Controls.Button> will be set to the element that is between the start and end button tags.  \n  \n<a name=\"xamlTextUsage_ContentPropertyAttribute\"></a>   \n## XAML Text Usage"
  example:
  - "The following example creates a class named `Film` that has a <xref:System.Windows.Markup.ContentPropertyAttribute> applied.  The property named `Title` is indicated as the content property.  \n  \n [!code-csharp[MarkupSnippets#MarkupContentPropertyAttribute](~/samples/snippets/csharp/VS_Snippets_Wpf/MarkupSnippets/CSharp/Window1.xaml.cs#markupcontentpropertyattribute)]\n [!code-vb[MarkupSnippets#MarkupContentPropertyAttribute](~/samples/snippets/visualbasic/VS_Snippets_Wpf/MarkupSnippets/visualbasic/window1.xaml.vb#markupcontentpropertyattribute)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class ContentPropertyAttribute : Attribute
