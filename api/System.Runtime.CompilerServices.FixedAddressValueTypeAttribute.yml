  - csharp
  name: FixedAddressValueTypeAttribute
  nameWithType: FixedAddressValueTypeAttribute
  fullName: System.Runtime.CompilerServices.FixedAddressValueTypeAttribute
  type: Class
  assemblies:
  - mscorlib
  - netstandard
  namespace: System.Runtime.CompilerServices
  summary: Fixes the address of a static value type field throughout its lifetime. This class cannot be inherited.
  remarks: "Use the <xref:System.Runtime.CompilerServices.FixedAddressValueTypeAttribute> attribute to mark static value types as pinned upon creation.  \n  \n This attribute is used by the Microsoft Visual C++ compiler.  \n  \n Static value type fields are created as boxed objects. This means that their address can change as garbage collection is performed. When you apply this attribute to a static value type, its address remains constant during its lifetime."
  example:
  - "The following example illustrates the use of the <xref:System.Runtime.CompilerServices.FixedAddressValueTypeAttribute> attribute to pin a static field in memory. It defines an `Age` structure and initializes two classes that have static fields of type `Age`. The second class applies <xref:System.Runtime.CompilerServices.FixedAddressValueTypeAttribute> to pin the field's address. A number of memory allocations are made before and after these two objects are instantiated and the garbage collector is invoked. The output from the example shows that although the address of the first `Age` field has changed after garbage collection, the address of the field to which <xref:System.Runtime.CompilerServices.FixedAddressValueTypeAttribute> is applied has not.  \n  \n [!code-csharp[System.Runtime.CompilerServices.FixedAddressValueTypeAttribute#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.runtime.compilerservices.fixedaddressvaluetypeattribute/cs/example1.cs#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field)]

      public sealed class FixedAddressValueTypeAttribute : Attribute
