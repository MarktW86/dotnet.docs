  - mscorlib
  - netstandard
  namespace: System.Diagnostics.Contracts
  summary: Specifies that a separate type contains the code contracts for this type.
  remarks: Types that are marked with this attribute have code contracts that are included in a separate type. The type that contains the contracts is specified in the constructor.
  example:
  - "The following example shows how to use the <xref:System.Diagnostics.Contracts.ContractClassAttribute> attribute to specify that the contracts for the `IArray` interface are contained in the `IArrayContracts` class.  \n  \n [!code-csharp[ContractExample#1](~/samples/snippets/csharp/VS_Snippets_CLR/contractexample/cs/program.cs#1)]\n [!code-vb[ContractExample#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/contractexample/vb/program.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface | System.AttributeTargets.Delegate, AllowMultiple=false, Inherited=false)]

      [System.Diagnostics.Conditional("CONTRACTS_FULL")]

      [System.Diagnostics.Conditional("DEBUG")]

      public sealed class ContractClassAttribute : Attribute
