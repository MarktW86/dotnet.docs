  summary: Defines a configuration section for a cache based on the <xref href="System.Runtime.Caching.MemoryCache"></xref> class. This class cannot be inherited.
  remarks: "The <xref:System.Runtime.Caching.Configuration.MemoryCacheSection> class defines the settings that are available in the `memoryCache` section of a configuration file. In this section, the `namedCaches` element is used to configure a default instance of the cache and to configure any additional named instances.  \n  \n For more information, see [\\&lt;memoryCache\\&gt; Element (Cache Settings)](~/docs/framework/configure-apps/file-schema/runtime/memorycache-element-cache-settings.md)."
