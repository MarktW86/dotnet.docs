  summary: Gets the collection of configuration settings for the named <xref href="System.Runtime.Caching.MemoryCache"></xref> instances.
  remarks: The <xref:System.Runtime.Caching.Configuration.MemoryCacheSection.NamedCaches%2A> property references the collection of configuration settings from one or more `namedCaches` elements of the configuration file. For more information about configuration options that are related to this property, see [\&lt;namedCaches\&gt; Element (Cache Settings)](~/docs/framework/configure-apps/file-schema/runtime/namedcaches-element-cache-settings.md).
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("namedCaches")]

      public System.Runtime.Caching.Configuration.MemoryCacheSettingsCollection NamedCaches { get; }
    return:
      type: System.Runtime.Caching.Configuration.MemoryCacheSettingsCollection
      description: A collection of settings for each named cache.
