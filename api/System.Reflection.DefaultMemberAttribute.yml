  name: DefaultMemberAttribute
  nameWithType: DefaultMemberAttribute
  fullName: System.Reflection.DefaultMemberAttribute
  type: Class
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System.Reflection
  summary: Defines the member of a type that is the default member used by <xref href="System.Type.InvokeMember(System.String,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object,System.Object[],System.Reflection.ParameterModifier[],System.Globalization.CultureInfo,System.String[])"></xref>.
  remarks: A property is imported as an indexer (default indexed property in Visual Basic) if the property has arguments and if the name of the property or one of its accessors matches the name specified by the <xref:System.Reflection.DefaultMemberAttribute>. If the <xref:System.Reflection.DefaultMemberAttribute> is not present on the containing type, then the type does not have an indexer. The C# compiler emits the <xref:System.Reflection.DefaultMemberAttribute> on any type containing an indexer. In C# it is an error to manually attribute a type with the <xref:System.Reflection.DefaultMemberAttribute> if the type also declares an indexer.
  example:
  - "The following example uses the <xref:System.Reflection.DefaultMemberAttribute> attribute to make the `Age` property the default member of the `MyClass` class.  \n  \n [!code-cpp[Type_GetDefaultMembers#1](~/samples/snippets/cpp/VS_Snippets_CLR/Type_GetDefaultMembers/CPP/type_getdefaultmembers.cpp#1)]\n [!code-csharp[Type_GetDefaultMembers#1](~/samples/snippets/csharp/VS_Snippets_CLR/Type_GetDefaultMembers/CS/type_getdefaultmembers.cs#1)]\n [!code-vb[Type_GetDefaultMembers#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/Type_GetDefaultMembers/VB/type_getdefaultmembers.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Interface)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DefaultMemberAttribute : Attribute
