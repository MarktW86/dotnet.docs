  syntax:
    content: public DefaultMemberAttribute (string memberName);
    parameters:
    - id: memberName
      type: System.String
      description: "A `String` containing the name of the member to invoke. This may be a constructor, method, property, or field. A suitable invocation attribute must be specified when the member is invoked. The default member of a class can be specified by passing an empty `String` as the name of the member.  \n  \n The default member of a type is marked with the `DefaultMemberAttribute` custom attribute or marked in COM in the usual way."
