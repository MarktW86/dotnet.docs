  name: PropertyFilterAttribute
  nameWithType: PropertyFilterAttribute
  fullName: System.ComponentModel.PropertyFilterAttribute
  type: Class
  assemblies:
  - WindowsBase
  namespace: System.ComponentModel
  summary: Specifies which properties should be reported by type descriptors, specifically the <xref href="System.ComponentModel.TypeDescriptor.GetProperties(System.Object)"></xref> method.
  remarks: The <xref:System.ComponentModel.PropertyFilterAttribute> [!INCLUDE[TLA#tla_netframewkattr](~/includes/tlasharptla-netframewkattr-md.md)] supports an internal mechanism that limits the number of properties on a type that are returned by the custom <xref:System.Windows.DependencyObject> type descriptor. If the [!INCLUDE[TLA#tla_netframewkattr](~/includes/tlasharptla-netframewkattr-md.md)] is found, the type descriptor narrows the scope of returned properties. <xref:System.ComponentModel.PropertyFilterAttribute> differs from typical [!INCLUDE[TLA#tla_netframewkattr#plural](~/includes/tlasharptla-netframewkattrsharpplural-md.md)] because you cannot apply it to a class as metadata. The filter mechanism works through code instead of through static metadata.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property)]

      public sealed class PropertyFilterAttribute : Attribute
