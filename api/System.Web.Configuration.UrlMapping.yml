  namespace: System.Web.Configuration
  summary: Maps a URL that is displayed to users to the URL of a page in your Web application. This class cannot be inherited.
  remarks: "The <xref:System.Web.Configuration.UrlMapping> class allows you to map a URL that is displayed to users to a URL that exists in your Web application. Adding a <xref:System.Web.Configuration.UrlMapping> object to a <xref:System.Web.Configuration.UrlMappingCollection> is the programmatic equivalent to including an `add` element in the `urlMappings` section of a configuration file.  \n  \n Each <xref:System.Web.Configuration.UrlMapping> object contains two properties identifying a URL. One property specifies the URL shown to the user; the other specifies a URL in your Web application. Trailing white-space characters are ignored in both the <xref:System.Web.Configuration.UrlMapping.Url%2A> and <xref:System.Web.Configuration.UrlMapping.MappedUrl%2A> properties.  \n  \n> [!NOTE]\n>  The <xref:System.Web.Configuration.UrlMapping> property can write information into the related section of the configuration file according to the restrictions defined by the section property <xref:System.Configuration.SectionInformation.AllowDefinition%2A> whose value is <xref:System.Configuration.ConfigurationAllowDefinition>. Any attempt to write in a configuration file at a level not allowed in the hierarchy will result in an error message generated by the parser. However, you can use this class to read configuration information at any level in the hierarchy."
  example:
  - "The following example uses the <xref:System.Web.Configuration.UrlMappingsSection> of the Web.config file to map two URLs, and adds a mapping for an additional URL. When you modify and save the Web.config file, your application restarts.  \n  \n  \n<!-- TODO: review snippet reference [!code-csharp[System.Web.Configuration.UrlMapping2#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.UrlMapping2/cs/default.aspx#1)]  -->\n<!-- TODO: review snippet reference [!code-vb[System.Web.Configuration.UrlMapping2#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.UrlMapping2/vb/default.aspx#1)]  -->"
