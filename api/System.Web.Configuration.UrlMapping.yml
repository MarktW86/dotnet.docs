- uid: System.Web.Configuration.UrlMapping.MappedUrl
  commentId: P:System.Web.Configuration.UrlMapping.MappedUrl
  id: MappedUrl
  parent: System.Web.Configuration.UrlMapping
  langs:
  - csharp
  name: MappedUrl
  nameWithType: UrlMapping.MappedUrl
  fullName: System.Web.Configuration.UrlMapping.MappedUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: A URL in your Web application.
  remarks: "The <xref:System.Web.Configuration.UrlMapping.MappedUrl%2A> property is the programmatic equivalent of the `mappedUrl` attribute of the `add` element in the `urlMappings` section of a configuration file.  \n  \n> [!NOTE]\n>  When using IIS 5.0, if you use the <xref:System.Web.Configuration.UrlMapping.MappedUrl%2A> property to map from a supported page type (such as an .aspx file) to an unsupported page type (such as an .asp page), an error will occur. This type of mapping is supported in IIS version 6.0."
  example:
  - "The following code example shows how to obtain the <xref:System.Web.Configuration.UrlMapping.MappedUrl%2A> property. This example is from a larger example for the <xref:System.Web.Configuration.UrlMapping> class.  \n  \n [!code-csharp[System.Web.Configuration.UrlMapping2#4](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.UrlMapping2/cs/default.aspx#4)]\n [!code-vb[System.Web.Configuration.UrlMapping2#4](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.UrlMapping2/vb/default.aspx#4)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("mappedUrl", IsRequired=true)]

      public string MappedUrl { get; }
    return:
      type: System.String
      description: The URL in your Web application that has been mapped to the value specified by the <xref href="System.Web.Configuration.UrlMapping.Url"></xref> property.
  overload: System.Web.Configuration.UrlMapping.MappedUrl*
