  namespace: System.Runtime.Versioning
  summary: Specifies the resource exposure for a member of a class. This class cannot be inherited.
  remarks: "The <xref:System.Runtime.Versioning.ResourceConsumptionAttribute> attribute must be applied to a member calling a member that has the <xref:System.Runtime.Versioning.ResourceExposureAttribute> attribute applied. `Public` members cannot expose <xref:System.Runtime.Versioning.ResourceScope.Assembly> or <xref:System.Runtime.Versioning.ResourceScope.Private> resources.  Members with <xref:System.Runtime.Versioning.ResourceScope.Assembly> scope cannot expose <xref:System.Runtime.Versioning.ResourceScope.Private> resources.  \n  \n The graph of methods terminates when an <xref:System.Runtime.Versioning.ResourceExposureAttribute> attribute with a resource scope of <xref:System.Runtime.Versioning.ResourceScope.None> is applied to a method."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, Inherited=false)]

      [System.Diagnostics.Conditional("RESOURCE_ANNOTATION_WORK")]

      public sealed class ResourceExposureAttribute : Attribute
