  type: Class
  assemblies:
  - System.Configuration
  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Declaratively instructs the .NET Framework to perform string validation on a configuration property. This class cannot be inherited.
  remarks: "You use the <xref:System.Configuration.StringValidatorAttribute> to decorate a configuration property. This is to instruct the .NET Framework to validate the property using the <xref:System.Configuration.StringValidator> and pass to it the value of the decorating parameters.  \n  \n You can apply <xref:System.Configuration.StringValidatorAttribute> objects to property types only."
  example:
  - "The following example shows how to decorate the properties of a custom <xref:System.Configuration.ConfigurationSection> object using the <xref:System.Configuration.StringValidatorAttribute> object.  \n  \n [!code-csharp[System.Configuration.ConfigurationValidatorAttributes#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Configuration.ConfigurationValidatorAttributes/CS/ConfigurationValidatorAttributes.cs#2)]\n [!code-vb[System.Configuration.ConfigurationValidatorAttributes#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Configuration.ConfigurationValidatorAttributes/VB/ConfigurationValidatorAttributes.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class StringValidatorAttribute : System.Configuration.ConfigurationValidatorAttribute
