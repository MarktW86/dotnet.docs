  summary: Persists an 8-byte <xref href="System.DateTime"></xref> constant for a field or parameter.
  remarks: "You can apply this attribute to fields or parameters.  \n  \n For more information about constant attributes, see the <xref:System.Runtime.CompilerServices.CustomConstantAttribute> class.  \n  \n The classes in <xref:System.Runtime.CompilerServices> are for compiler writers use only."
