  summary: Provides a <xref href="System.Web.UI.ControlBuilder"></xref> object used at design time to apply control skins to controls.
  remarks: "Page developers and control authors do not use the <xref:System.Web.UI.SkinBuilder> class directly.  \n  \n ASP.NET designer builders use the <xref:System.Web.UI.SkinBuilder> class in conjunction with the <xref:System.Web.UI.ThemeProvider> class and the <xref:System.Web.UI.IThemeResolutionService> interface to apply themes and their respective control skins to controls at design time. To apply themes at design time, the base <xref:System.Web.UI.ControlBuilder> class calls the <xref:System.Web.UI.SkinBuilder.ApplyTheme%2A> method whenever a control's child control tree is built."
  syntax:
    content: 'public sealed class SkinBuilder : System.Web.UI.ControlBuilder'
