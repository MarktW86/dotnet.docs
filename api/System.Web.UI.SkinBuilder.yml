- uid: System.Web.UI.SkinBuilder.ApplyTheme
  commentId: M:System.Web.UI.SkinBuilder.ApplyTheme
  id: ApplyTheme
  parent: System.Web.UI.SkinBuilder
  langs:
  - csharp
  name: ApplyTheme()
  nameWithType: SkinBuilder.ApplyTheme()
  fullName: System.Web.UI.SkinBuilder.ApplyTheme()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Applies a theme and a control skin to the current control at design time, if a <xref href="System.Web.UI.SkinBuilder"></xref> object is associated with the control.
  remarks: <xref:System.Web.UI.SkinBuilder> objects are associated with controls at design time by specifying an <xref:System.Web.UI.IThemeResolutionService> instance for the <xref:System.Web.UI.ControlBuilder> object of a control that supplies a <xref:System.Web.UI.ThemeProvider> object. The <xref:System.Web.UI.ThemeProvider> object can return a <xref:System.Web.UI.SkinBuilder> object for a given control.
  syntax:
    content: public System.Web.UI.Control ApplyTheme ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: The control instance to which the theme or style sheet theme and any control skin was applied. This is the same instance passed to the builder's <xref href="System.Web.UI.SkinBuilder.#ctor(System.Web.UI.ThemeProvider,System.Web.UI.Control,System.Web.UI.ControlBuilder,System.String)"></xref> constructor. This method will return `null` if no control was passed to the constructor.
  overload: System.Web.UI.SkinBuilder.ApplyTheme*
  exceptions: []
