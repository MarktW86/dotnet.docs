  nameWithType: SkinBuilder.SkinBuilder(ThemeProvider, Control, ControlBuilder, String)
  fullName: System.Web.UI.SkinBuilder.SkinBuilder(ThemeProvider, Control, ControlBuilder, String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Initializes a new instance of the <xref href="System.Web.UI.SkinBuilder"></xref> class, setting the control with which the builder is associated, the general <xref href="System.Web.UI.ControlBuilder"></xref> object provided by the <xref href="System.Web.UI.ThemeProvider"></xref> object for the control, and a path to the theme file.
  remarks: This constructor is called by the <xref:System.Web.UI.ThemeProvider.GetSkinBuilder%2A> method of the <xref:System.Web.UI.ThemeProvider> class to return a <xref:System.Web.UI.SkinBuilder> object for the control specified in the `control` parameter.
  syntax:
    content: public SkinBuilder (System.Web.UI.ThemeProvider provider, System.Web.UI.Control control, System.Web.UI.ControlBuilder skinBuilder, string themePath);
    parameters:
    - id: provider
      type: System.Web.UI.ThemeProvider
      description: A <xref href="System.Web.UI.ThemeProvider"></xref> that encapsulates theme information for controls in a designer environment.
    - id: control
      type: System.Web.UI.Control
      description: The <xref href="System.Web.UI.Control"></xref> with which the <xref href="System.Web.UI.SkinBuilder"></xref> is associated. The <xref href="System.Web.UI.SkinBuilder.ApplyTheme"></xref> method applies a control skin to this control and returns it.
    - id: skinBuilder
      type: System.Web.UI.ControlBuilder
      description: A <xref href="System.Web.UI.ControlBuilder"></xref> provided by the <xref href="System.Web.UI.ThemeProvider"></xref> for the control's type.
    - id: themePath
      type: System.String
      description: The absolute path to the theme file.
