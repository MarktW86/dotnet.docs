  namespace: System.ServiceModel.Syndication
  summary: Gets or sets a value that specifies whether to preserve attribute extensions during serialization.
  remarks: The default value of this property is `true`. Attribute extensions are XML attributes that are not defined in the Atom 1.0 specification. This property determines whether to write these attributes during serialization. Similarly, this property determines whether to preserve attribute extensions inside the `AttributeExtensions` properties in the <xref:System.ServiceModel.Syndication.SyndicationItem> instance when deserializing an RSS 2.0 item.
