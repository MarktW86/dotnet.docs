  namespace: System.ServiceModel.Configuration
  summary: Gets all the binding extensions that are defined in the section.
  remarks: Binding extensions enable the user to create user-defined binding elements for use as part of custom bindings. Programmatically, a binding extension is a type that implements the abstract class BindingElement.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("bindingExtensions")]

      public System.ServiceModel.Configuration.ExtensionElementCollection BindingExtensions { get; }
    return:
      type: System.ServiceModel.Configuration.ExtensionElementCollection
      description: A collection of binding extensions.
