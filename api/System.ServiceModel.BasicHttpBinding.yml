  name: BasicHttpBinding
  nameWithType: BasicHttpBinding
  fullName: System.ServiceModel.BasicHttpBinding
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Represents a binding that a [!INCLUDE[indigo1](~/includes/indigo1-md.md)] service can use to configure and expose endpoints that are able to communicate with ASMX-based Web services and clients and other services that conform to the WS-I Basic Profile 1.1.
  remarks: "The <xref:System.ServiceModel.BasicHttpBinding> uses HTTP as the transport for sending SOAP 1.1 messages. A service can use this binding to expose endpoints that conform to WS-I BP 1.1, such as those that ASMX clients access. Similarly, a client can use the <xref:System.ServiceModel.BasicHttpBinding> to communicate with services exposing endpoints that conform to WS-I BP 1.1, such as ASMX Web services or [!INCLUDE[indigo1](~/includes/indigo1-md.md)] services configured with the <xref:System.ServiceModel.BasicHttpBinding>.  \n  \n Security is turned off by default, but can be added setting the <xref:System.ServiceModel.BasicHttpSecurityMode> to a value other than <xref:System.ServiceModel.BasicHttpSecurityMode> in the <xref:System.ServiceModel.BasicHttpBinding.%23ctor%28System.ServiceModel.BasicHttpSecurityMode%29> constructor. It uses a \"Text\" message encoding and UTF-8 text encoding by default."
  example:
  - "The following example shows how to configure the <xref:System.ServiceModel.BasicHttpBinding> in an application configuration file.  \n  \n  \n  \n The following example shows how to programmatically configure <xref:System.ServiceModel.BasicHttpBinding>.  \n  \n [!code-csharp[S_UEBasicHttpBinding#1](~/samples/snippets/csharp/VS_Snippets_CFX/s_uebasichttpbinding/cs/service.cs#1)]\n [!code-vb[S_UEBasicHttpBinding#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_uebasichttpbinding/vb/service.vb#1)]"
  syntax:
