  summary: Gets the position of the data item as displayed in the <xref href="System.Web.UI.WebControls.ListView"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> property corresponds to the current position of the item as displayed by the <xref:System.Web.UI.WebControls.ListView> control. Each item's <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> value reflects the order in which they were added to the control in that particular page of data. You can use the <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> property to retrieve a <xref:System.Web.UI.WebControls.ListViewDataItem> object in the <xref:System.Web.UI.WebControls.ListView.Items%2A> collection.  \n  \n> [!NOTE]\n>  This property applies only to data items. It does not apply to insert items or empty items."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> property to retrieve the index of the item that is being edited. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A?displayProperty=fullName> method.  \n  \n [!code-csharp[System.Web.UI.WebControls.ListView.UpdateItem#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.UpdateItem/CS/ListViewUpdateItemCS.aspx#2)]\n [!code-vb[System.Web.UI.WebControls.ListView.UpdateItem#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.UpdateItem/VB/ListViewUpdateItemVB.aspx#2)]"
  syntax:
