  summary: Represents an individual data item in a <xref href="System.Web.UI.WebControls.ListView"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.ListViewDataItem> class represents an individual data item in a <xref:System.Web.UI.WebControls.ListView> control. A data item usually corresponds to a record in a data source object. The class derives from the <xref:System.Web.UI.WebControls.ListViewItem> class.  \n  \n Each item in the <xref:System.Web.UI.WebControls.ListView> control has a designated item type that is represented by the <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> property. When the item type is <xref:System.Web.UI.WebControls.ListViewItemType?displayProperty=fullName>, you can use the <xref:System.Web.UI.WebControls.ListViewDataItem> class to get more information about the item.  \n  \n The <xref:System.Web.UI.WebControls.ListView> control stores data items in the <xref:System.Web.UI.WebControls.ListView.Items%2A> collection. To determine the index of a <xref:System.Web.UI.WebControls.ListViewDataItem> object in the <xref:System.Web.UI.WebControls.ListView.Items%2A> collection, use the <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> property. To determine the index of the data item in the underlying data source, use the <xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> property. The difference between these index properties is that <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> represents the position of the data item in the current page, whereas <xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> is based on the page offset. If the paging functionality is not enabled in the <xref:System.Web.UI.WebControls.ListView> control by using a <xref:System.Web.UI.WebControls.DataPager> control, these two properties will contain the same value.  \n  \n You can access the properties of the underlying data object by using the <xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A> property is available only during and after the <xref:System.Web.UI.WebControls.ListView.ItemDataBound> event of a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n For a list of initial property values for an instance of the <xref:System.Web.UI.WebControls.ListViewDataItem> class, see the <xref:System.Web.UI.WebControls.ListViewDataItem.%23ctor%2A> constructor."
  example:
  - "The following example shows how to use a <xref:System.Web.UI.WebControls.ListViewDataItem> object to retrieve a field value from an item in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.ListViewDataItem#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListViewDataItem/CS/ListViewDataItemDataItemCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.ListViewDataItem#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListViewDataItem/VB/ListViewDataItemDataItemVB.aspx#1)]  -->"
