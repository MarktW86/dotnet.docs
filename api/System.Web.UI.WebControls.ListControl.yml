  summary: Gets or sets the group of controls for which the control that is derived from the <xref href="System.Web.UI.WebControls.ListControl"></xref> class causes validation when it posts back to the server.
  remarks: "Validation groups allow you to assign validation controls on a page to a specific category. Each validation group can be validated independently from other validation groups on the page. Use the <xref:System.Web.UI.WebControls.ListControl.ValidationGroup%2A> property to specify the name of the validation group for which the control that is derived from the <xref:System.Web.UI.WebControls.ListControl> class causes validation when it posts back to the server.  \n  \n The <xref:System.Web.UI.WebControls.ListControl.ValidationGroup%2A> property has an effect only when the value of the <xref:System.Web.UI.WebControls.ListControl.CausesValidation%2A> property is set to `true`. When you specify a value for the <xref:System.Web.UI.WebControls.ListControl.ValidationGroup%2A> property, only the validation controls that are part of the specified group are validated when the <xref:System.Web.UI.WebControls.ListControl> control posts back to the server. If you do not specify a value for the <xref:System.Web.UI.WebControls.ListControl.ValidationGroup%2A> property and the <xref:System.Web.UI.WebControls.ListControl.CausesValidation%2A> property is set to `true`, all validation controls on the page that are not assigned to a validation group are validated when the control posts back to the server.  \n  \n The value of this property is stored in view state.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
