  fullName: System.Reflection.AssemblyDescriptionAttribute
  type: Class
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System.Reflection
  summary: Provides a text description for an assembly.
  remarks: "When you create a project in [!INCLUDE[vsprvsext](~/includes/vsprvsext-md.md)], this attribute is automatically applied with an empty string value. You can set its value in [!INCLUDE[vsprvslong](~/includes/vsprvslong-md.md)] by selecting the **Properties** for the project from the **File** menu, and then by clicking **Assembly Information**. The attribute is saved in the AssemblyInfo file in your project, and it must be removed before you can specify it in code; otherwise, you will get an error that the attribute cannot be applied multiple times.  \n  \n When you right-click the assembly file in File Explorer, this attribute appears as the **Comments** value on the **Version** tab of the file properties dialog box."
  example:
  - "The following code example sets the <xref:System.Reflection.AssemblyDescriptionAttribute> for a simple assembly and indicates whether or not it was defined.  \n  \n [!code-csharp[System.Reflection.AssemblyDescriptionAttribute#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.reflection.assemblydescriptionattribute/CS/DescrAttr.cs#1)]\n [!code-vb[System.Reflection.AssemblyDescriptionAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.reflection.assemblydescriptionattribute/VB/DescrAttr.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class AssemblyDescriptionAttribute : Attribute
