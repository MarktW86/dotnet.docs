  summary: Attempts to convert an instance of <xref href="System.Windows.Thickness"></xref> to a specified type.
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext typeDescriptorContext, System.Globalization.CultureInfo cultureInfo, object value, Type destinationType);
    parameters:
    - id: typeDescriptorContext
      type: System.ComponentModel.ITypeDescriptorContext
      description: The context information of a type.
    - id: cultureInfo
      type: System.Globalization.CultureInfo
      description: The <xref href="System.Globalization.CultureInfo"></xref> of the type being converted.
    - id: value
      type: System.Object
      description: The instance of <xref href="System.Windows.Thickness"></xref> to convert.
    - id: destinationType
      type: System.Type
      description: The type that this instance of <xref href="System.Windows.Thickness"></xref> is converted to.
    return:
      type: System.Object
      description: The type that is created when the type converter converts an instance of <xref href="System.Windows.Thickness"></xref>.
