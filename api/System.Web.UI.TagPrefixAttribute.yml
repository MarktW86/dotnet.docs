  nameWithType: TagPrefixAttribute
  fullName: System.Web.UI.TagPrefixAttribute
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Defines the tag prefix used in a Web page to identify custom controls. This class cannot be inherited.
  remarks: "The <xref:System.Web.UI.TagPrefixAttribute> class defines an assembly-level attribute needed to specify tag prefix aliases for custom controls. This attribute is used by tools such as Microsoft Visual Studio to automatically generate a `Register` directive in the ASP.NET page where the custom controls are used.  \n  \n This directive registers the tag prefix with a namespace. Moreover, it specifies the assembly where the custom control code implementation resides. With this directive in place, you can use custom controls in a Web page declaratively.  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  example:
  - >-
    [!code-csharp[SystemWebUI_TagPrefixAttribute#1](~/samples/snippets/csharp/VS_Snippets_WebNet/SystemWebUI_TagPrefixAttribute/CS/tagprefixattribute.cs#1)]
     [!code-vb[SystemWebUI_TagPrefixAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/SystemWebUI_TagPrefixAttribute/VB/tagprefixattribute.vb#1)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      public sealed class TagPrefixAttribute : Attribute
