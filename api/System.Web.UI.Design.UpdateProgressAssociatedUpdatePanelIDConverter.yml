  summary: Returns a collection of control IDs from the container inside the <xref href="System.ComponentModel.Design.IDesignerHost"></xref> object for the specified format context.
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: A context that can be used for more information about the environment that this converter is invoked from. This parameter and its properties can be `null`.
    return:
      type: System.ComponentModel.TypeConverter+StandardValuesCollection
      description: A collection of strings that represent the control IDs of the controls in the current container. If no controls are currently in the container, the method returns an empty collection. If the context is `null` or if there is no current container, the method returns `null`.
