  summary: Converts an array of strings into a string of values separated by commas.
  remarks: "The <xref:System.Web.UI.WebControls.StringArrayConverter.ConvertTo%2A> method converts an array of strings into a comma-separated string.  \n  \n To convert a comma-separated string into an array of strings, use the <xref:System.Web.UI.WebControls.StringArrayConverter.ConvertFrom%2A> method."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> object that provides a format context that can be used to extract additional information about the environment from which this converter is invoked. This parameter or properties of this parameter can be `null`.
    - id: culture
      type: System.Globalization.CultureInfo
      description: A <xref href="System.Globalization.CultureInfo"></xref> object. If `null`, the current culture is used.
    - id: value
      type: System.Object
      description: The <xref href="System.Object"></xref> to convert.
    - id: destinationType
