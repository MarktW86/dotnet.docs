  namespace: System.Web.UI.WebControls
  summary: Determines whether the <xref href="System.Web.UI.WebControls.StringArrayConverter"></xref> can convert the specified source type to an array of strings.
  remarks: The <xref:System.Web.UI.WebControls.StringArrayConverter.CanConvertFrom%2A> method determines whether the <xref:System.Web.UI.WebControls.StringArrayConverter> can convert the object specified by `sourceType` to an array of strings. Use this method prior to calling the <xref:System.Web.UI.WebControls.StringArrayConverter.ConvertFrom%2A> method to perform the conversion.
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> object that provides a format context that can be used to extract additional information about the environment from which this converter is invoked. This parameter or properties of this parameter can be `null`.
    - id: sourceType
      type: System.Type
      description: The <xref href="System.Type"></xref> to convert.
    return:
      type: System.Boolean
      description: '`true` if the converter can perform the operation; otherwise, `false`.'
