  fullName: System.Web.UI.WebControls.StringArrayConverter.ConvertFrom(ITypeDescriptorContext, CultureInfo, Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Converts the specified comma-separated string into an array of strings.
  remarks: "The <xref:System.Web.UI.WebControls.StringArrayConverter.ConvertFrom%2A> method parses an object that represents a comma-separated string into an array of strings. Prior to calling this method, you can call the <xref:System.Web.UI.WebControls.StringArrayConverter.CanConvertFrom%2A> method to determine whether the object specified by `value` can be converted to an array of strings.  \n  \n To convert an array of strings into a comma-separated string, use the <xref:System.Web.UI.WebControls.StringArrayConverter.ConvertTo%2A> method."
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> object that provides a format context that can be used to extract additional information about the environment from which this converter is invoked. This parameter or properties of this parameter can be `null`.
    - id: culture
      type: System.Globalization.CultureInfo
      description: A <xref href="System.Globalization.CultureInfo"></xref> object. If `null`, the current culture is used.
    - id: value
      type: System.Object
      description: The <xref href="System.Object"></xref> to convert.
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> that represents the converted <code>value</code>.
  overload: System.Web.UI.WebControls.StringArrayConverter.ConvertFrom*
  exceptions:
