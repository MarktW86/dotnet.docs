  summary: Represents the `<serviceCertificate>` element in a configuration file.
  remarks: "The `<serviceCertificate>` element is a child element of the `<federationConfiguration>` element and configures the X.509 certificate, if any, that is used to encrypt and decrypt tokens when using WS-Federation.  \n  \n The <xref:System.IdentityModel.Services.Configuration.FederationConfigurationElement.ServiceCertificate%2A?displayProperty=fullName> property is an instance of <xref:System.IdentityModel.Services.ServiceCertificateElement>."
