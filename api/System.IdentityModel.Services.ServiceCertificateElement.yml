  summary: Gets or sets the child `<certificateReference>` element for this `<serviceCertificate>` element.
  remarks: The `<certificateReference>` element contains settings that specify the location and verification parameters for the X.509 certificate to use to encrypt and decrypt tokens.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("certificateReference", IsRequired=false)]

      public System.ServiceModel.Configuration.CertificateReferenceElement CertificateReference { get; set; }
