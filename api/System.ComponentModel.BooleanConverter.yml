  - System
  - netstandard
  namespace: System.ComponentModel
  summary: Gets a value indicating whether the list of standard values returned from the <xref href="System.ComponentModel.BooleanConverter.GetStandardValues(System.ComponentModel.ITypeDescriptorContext)"></xref> method is an exclusive list.
  remarks: The Boolean data type has only two standard values, `true` and `false`. The <xref:System.ComponentModel.TypeConverter.StandardValuesCollection> returned from this method has all possible values. Therefore, this method always returns `true`.
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    return:
      type: System.Boolean
      description: '`true` because the <xref href="System.ComponentModel.TypeConverter.StandardValuesCollection"></xref> returned from <xref href="System.ComponentModel.BooleanConverter.GetStandardValues(System.ComponentModel.ITypeDescriptorContext)"></xref> is an exhaustive list of possible values. This method never returns `false`.'
