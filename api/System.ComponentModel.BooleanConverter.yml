  summary: Converts the given value object to a Boolean object.
  remarks: "This converter can only convert a Boolean object to and from a string.  \n  \n The `context` parameter can be used to extract additional information about the environment this converter is being invoked from. This can be `null`, so always check. Also, properties on the context object can return `null`."
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    - id: culture
      type: System.Globalization.CultureInfo
      description: A <xref href="System.Globalization.CultureInfo"></xref> that specifies the culture to which to convert.
    - id: value
      type: System.Object
      description: The <xref href="System.Object"></xref> to convert.
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> that represents the converted <code>value</code>.
  overload: System.ComponentModel.BooleanConverter.ConvertFrom*
  exceptions:
