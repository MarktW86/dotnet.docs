  summary: Provides a type converter to convert <xref href="System.Boolean"></xref> objects to and from various other representations.
  remarks: "This converter can only convert a <xref:System.Boolean> object to and from a string.  \n  \n For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](http://msdn.microsoft.com/library/90373a3f-d8c8-492d-841c-945d62393c56).  \n  \n> [!NOTE]\n>  You should never create an instance of a <xref:System.ComponentModel.BooleanConverter>. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of the <xref:System.ComponentModel.TypeDescriptor> class. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
  example:
