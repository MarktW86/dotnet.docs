  commentId: P:System.IdentityModel.Services.CookieHandlerElement.RequireSsl
  id: RequireSsl
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: RequireSsl
  nameWithType: CookieHandlerElement.RequireSsl
  fullName: CookieHandlerElement.RequireSsl
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: Gets or sets a value that specifies whether the cookie should be used only with SSL.
  remarks: "Controls whether the \"Secure\" flag is emitted for any cookies written. If this value is `true`, the sign-in session cookies will only be available over HTTPS.  \n  \n Represents the `requireSSL` attribute of the [\\&lt;cookieHandler\\&gt;](~/docs/framework/configure-apps/file-schema/windows-identity-foundation/cookiehandler.md) element."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("requireSsl", DefaultValue=Mono.Cecil.CustomAttributeArgument, IsRequired=false)]

      public bool RequireSsl { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the cookie should only be used over an SSL connection; otherwise, `false`. The default is `true`.'
