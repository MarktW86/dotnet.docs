  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: Gets or sets the <xref href="System.Type"></xref> of the token replay cache.
  remarks: "This property is optional. It corresponds to an `<tokenReplayCache>` element specified under the  `<caches>` element. It specifies the type of the cache to use to detect replayed tokens. All replay caches must derive from [System.IdentityModel.Tokens.TokenReplayCache](assetId:///System.IdentityModel.Tokens.TokenReplayCache?qualifyHint=False&amp;autoUpgrade=True)  \n  \n Replay detection is enabled with the `<tokenReplayDetection>` element. This element is represented by the <xref:System.IdentityModel.Configuration.TokenReplayDetectionElement> class."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("tokenReplayCache", IsRequired=false)]

      public System.IdentityModel.Configuration.CustomTypeElement TokenReplayCache { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: The type of the token replay cache. The type must derive from <xref href="stem.IdentityModel.Tokens.TokenReplayCache"></xref>.
  overload: System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache*
