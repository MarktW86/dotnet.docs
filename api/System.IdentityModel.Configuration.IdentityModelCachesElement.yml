  nameWithType: IdentityModelCachesElement.SessionSecurityTokenCache
  fullName: System.IdentityModel.Configuration.IdentityModelCachesElement.SessionSecurityTokenCache
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: Gets or sets the <xref href="System.Type"></xref> of the session token cache.
  remarks: This property is optional. It corresponds to a `<sessionSecurityTokenCache>` element specified under the `<caches>`. It specifies the type of the cache to use to store session security tokens. All session token caches must derive from [System.IdentityModel.Tokens.SessionSecurityTokenCache](assetId:///System.IdentityModel.Tokens.SessionSecurityTokenCache?qualifyHint=False&amp;autoUpgrade=True)
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("sessionSecurityTokenCache", IsRequired=false)]

      public System.IdentityModel.Configuration.CustomTypeElement SessionSecurityTokenCache { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: The type of the session token cache. The type must derive from <xref href="stem.IdentityModel.Tokens.SessionSecurityTokenCache"></xref>.
  overload: System.IdentityModel.Configuration.IdentityModelCachesElement.SessionSecurityTokenCache*
  exceptions: []
