  remarks: "The <xref:System.Net.NetworkInformation.Ping> class throws this exception to indicate that while sending an Internet Control Message Protocol (ICMP) Echo request, a method called by the <xref:System.Net.NetworkInformation.Ping> class threw an unhandled exception. Applications should check the inner exception of a <xref:System.Net.NetworkInformation.PingException> object to identify the problem.  \n  \n The <xref:System.Net.NetworkInformation.Ping> class does not throw this exception if the ICMP Echo request fails because of network, ICMP, or destination errors. For such errors, the <xref:System.Net.NetworkInformation.Ping> class returns a <xref:System.Net.NetworkInformation.PingReply> object with the relevant <xref:System.Net.NetworkInformation.IPStatus> value set in the <xref:System.Net.NetworkInformation.PingReply.Status%2A> property."
