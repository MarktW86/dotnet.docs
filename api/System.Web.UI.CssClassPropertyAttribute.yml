  remarks: "The <xref:System.Web.UI.CssClassPropertyAttribute> class is used by developers to add design time Cascading Style Sheet (CSS) editing capabilities to a property in a property grid.  \n  \n <xref:System.Web.UI.CssClassPropertyAttribute> is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/docs/framework/migration-guide/versions-and-dependencies.md)."
