  namespace: System.Security.Permissions
  summary: Specifies the base attribute class for code access security.
  remarks: "This attribute class associates a <xref:System.Security.Permissions.SecurityAction>, for example, `Demand`, with a custom security attribute.  \n  \n The types that derive from <xref:System.Security.Permissions.CodeAccessSecurityAttribute> are used to help restrict access to resources or securable operations.  \n  \n The security information declared by a security attribute is stored in the metadata of the attribute target and is accessed by the system at run time. Security attributes are used only for declarative security. Use the corresponding permission class derived from <xref:System.Security.CodeAccessPermission> for imperative security."
  example:
  - "The following example shows a permission attribute derived from the <xref:System.Security.Permissions.CodeAccessSecurityAttribute> class.  \n  \n [!code-cpp[System.Security.Permissions.CodeAccessSecurityAttribute#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Security.Permissions.CodeAccessSecurityAttribute/CPP/nameidpermissionattribute.cpp#1)]\n [!code-csharp[System.Security.Permissions.CodeAccessSecurityAttribute#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Security.Permissions.CodeAccessSecurityAttribute/CS/nameidpermissionattribute.cs#1)]\n [!code-vb[System.Security.Permissions.CodeAccessSecurityAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Security.Permissions.CodeAccessSecurityAttribute/VB/nameidpermissionattribute.vb#1)]"
