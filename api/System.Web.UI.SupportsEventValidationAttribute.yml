  summary: Defines the metadata attribute that Web server controls use to indicate support for event validation. This class cannot be inherited.
  remarks: "Event validation prevents forged postbacks to an ASP.NET Web page and can be enabled through the `EnableEventValidation` page directive.  \n  \n For more information, see <xref:System.Web.UI.Page.EnableEventValidation%2A>. For more information about attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  syntax:
    content: >-
