  remarks: When data items are shown in the [!INCLUDE[TLA#tla_ui](~/includes/tlasharptla-ui-md.md)], the system creates a <xref:System.Windows.UIElement> subtree for the data items. The system also creates an <xref:System.Windows.Automation.Peers.ItemAutomationPeer> for each data item. When the [!INCLUDE[TLA2#tla_ui](~/includes/tla2sharptla-ui-md.md)] for the data item is created, this <xref:System.Windows.Automation.Peers.TabItemWrapperAutomationPeer> is also created. The two peers then merge to form a single peer.
