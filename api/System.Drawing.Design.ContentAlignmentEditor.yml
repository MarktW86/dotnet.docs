  summary: Edits the given object value using the editor style provided by the <xref href="erload:System.Drawing.Design.ContentAlignmentEditor.GetEditStyle"></xref> method.
  remarks: A service provider is provided so that any required editing services can be obtained.
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that can be used to gain additional context information.
    - id: provider
      type: System.IServiceProvider
      description: An <xref href="System.IServiceProvider"></xref> through which editing services may be obtained.
    - id: value
      type: System.Object
      description: An instance of the value being edited.
    return:
      type: System.Object
      description: The new value of the object. If the value of the object has not changed, this should return the same object it was passed.
