  remarks: "If no texture coordinates are specified for a <xref:System.Windows.Media.Media3D.MeshGeometry3D>, its material might not render as expected.  The only exception is when the Material's Brush property specifies a <xref:System.Windows.Media.SolidColorBrush>; in this case, the Material will be rendered using a default set of texture coordinates.  \n  \n<a name=\"dependencyPropertyInfo_Brush\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Media3D.EmissiveMaterial.BrushProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Media.Brush Brush { get; set; }
    return:
      type: System.Windows.Media.Brush
      description: The brush applied by the <xref href="System.Windows.Media.Media3D.EmissiveMaterial"></xref>. The default value is `null`.
