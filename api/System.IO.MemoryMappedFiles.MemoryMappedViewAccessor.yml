- uid: System.IO.MemoryMappedFiles.MemoryMappedViewAccessor.Flush
  commentId: M:System.IO.MemoryMappedFiles.MemoryMappedViewAccessor.Flush
  id: Flush
  parent: System.IO.MemoryMappedFiles.MemoryMappedViewAccessor
  langs:
  - csharp
  name: Flush()
  nameWithType: MemoryMappedViewAccessor.Flush()
  fullName: System.IO.MemoryMappedFiles.MemoryMappedViewAccessor.Flush()
  type: Method
  assemblies:
  - System.IO.MemoryMappedFiles
  - System.Core
  - netstandard
  namespace: System.IO.MemoryMappedFiles
  summary: Clears all buffers for this view and causes any buffered data to be written to the underlying file.
  remarks: "If you are using views that are adjacent to each other, this method will also clear the following data, provided its size is equal to a multiple of the system page size:  \n  \n-   Any data that precedes the view up until the latest file offset.  \n  \n-   Any data that follows the view up until the earliest file offset."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public void Flush ();
    parameters: []
  overload: System.IO.MemoryMappedFiles.MemoryMappedViewAccessor.Flush*
  exceptions:
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: Methods were called after the accessor was closed.
  attributes:
