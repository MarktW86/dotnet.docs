  namespace: System.Xml.Schema
  summary: Represents the `union` element for simple types from XML Schema as specified by the World Wide Web Consortium (W3C). A `union` datatype can be used to specify the content of a `simpleType`. The value of the `simpleType` element must be any one of a set of alternative datatypes specified in the union. Union types are always derived types and must comprise at least two alternative datatypes.
  remarks: A `union` type enables an element or attribute value to be one or more instances of one type drawn from the union of multiple atomic and list types.
