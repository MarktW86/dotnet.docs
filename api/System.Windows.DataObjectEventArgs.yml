  name: CancelCommand()
  nameWithType: DataObjectEventArgs.CancelCommand()
  fullName: System.Windows.DataObjectEventArgs.CancelCommand()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Cancels the associated command or operation.
  remarks: "This method sets the <xref:System.Windows.DataObjectEventArgs.CommandCancelled%2A> property to `true`. After an event has been canceled, it cannot be reactivated.  \n  \n If this method is called on a drag-and-drop operation (as indicated by the <xref:System.Windows.DataObjectEventArgs.IsDragDrop%2A> property), the entire drag-and-drop operation is canceled."
