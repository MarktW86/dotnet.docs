  name: IsDragDrop
  nameWithType: DataObjectEventArgs.IsDragDrop
  fullName: System.Windows.DataObjectEventArgs.IsDragDrop
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Gets a value indicating whether the associated event is part of a drag-and-drop operation.
  remarks: If this property is `true`, the <xref:System.Windows.DataObject.Copying> event is raised when dragging is initiated and the <xref:System.Windows.DataObject.Pasting> event is raised when the selection is dropped.
  syntax:
    content: public bool IsDragDrop { get; }
    return:
      type: System.Boolean
      description: '`true` if the associated event is part of a drag-and-drop operation; otherwise, `false`.'
