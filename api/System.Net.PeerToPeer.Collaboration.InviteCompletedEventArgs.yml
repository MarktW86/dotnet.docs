  summary: Provides qualifying information to a callback method when an <xref href="System.Net.PeerToPeer.Collaboration.Peer.InviteCompleted"></xref> event occurs.
  remarks: The <xref:System.Net.PeerToPeer.Collaboration.Peer.InviteCompleted> event is raised when a remote peer responds to an invitation to collaborate with a peer host or host application. This occurs when the invitation has completed, regardless of whether the invited peer intends to collaborate. Methods used to manage peer invitations are in the <xref:System.Net.PeerToPeer.Collaboration.PeerContact> and <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> subclasses and the <xref:System.Net.PeerToPeer.Collaboration.Peer> abstract class. Callback method, delegate, and type-safe function pointer are synonyms for the delegate methods.
