  namespace: System.ComponentModel
  summary: Provides a generic collection that supports data binding.
  remarks: "The <xref:System.ComponentModel.BindingList%601> class can be used as a base class to create a two-way data-binding mechanism. <xref:System.ComponentModel.BindingList%601> provides a concrete, generic implementation of the <xref:System.ComponentModel.IBindingList> interface. This is an alternative to implementing the complete <xref:System.ComponentModel.IBindingList> interface, which can be difficult because of the subtle interaction between <xref:System.ComponentModel.IBindingList>, <xref:System.ComponentModel.IEditableObject>, and the associated <xref:System.Windows.Forms.CurrencyManager>. However, the typical solutions programmer will use a class that provides data binding functionality, such as <xref:System.Windows.Forms.BindingSource>, instead of directly using <xref:System.ComponentModel.BindingList%601>.  \n  \n <xref:System.ComponentModel.BindingList%601> supports factory-created instances through the extensible <xref:System.ComponentModel.BindingList%601.AddNew%2A> method. (This same type of extensibility is also found in other classes, such as <xref:System.Windows.Forms.BindingSource>) In addition, since this class implements the <xref:System.ComponentModel.ICancelAddNew> interface, it enables transactional commits or rollbacks of the new item through the <xref:System.ComponentModel.BindingList%601.EndNew%2A> and <xref:System.ComponentModel.BindingList%601.CancelNew%2A> methods."
  example:
  - "The following code example demonstrates binding to a <xref:System.ComponentModel.BindingList%601> component containing a business object. This is a complete example that contains a `Main` method.  \n  \n [!code-csharp[System.ComponentModel.BindingListOfTExample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.ComponentModel.BindingListOfTExample/CS/Form1.cs#1)]\n [!code-vb[System.ComponentModel.BindingListOfTExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.ComponentModel.BindingListOfTExample/VB/Form1.vb#1)]"
