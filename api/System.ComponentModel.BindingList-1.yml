  summary: Adds a new item to the collection.
  remarks: "The <xref:System.ComponentModel.BindingList%601.AddNew%2A> method adds a new item to the collection represented by the <xref:System.Collections.ObjectModel.Collection%601.Items%2A> property. To add a new item, the following logic is used:  \n  \n1.  The <xref:System.ComponentModel.BindingList%601.AddingNew> event is automatically raised.  \n  \n     This event can be programmatically handled to construct a new custom item. This is accomplished in the event handler by setting the <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> property of the <xref:System.ComponentModel.AddingNewEventArgs> parameter to the new item.  \n  \n     Otherwise, the new item is automatically created through its public default constructor.  \n  \n2.  The position of the new item is tracked, but it is not added to the list until one of the following conditions are met:  \n  \n    -   The item is explicitly committed by a call to <xref:System.ComponentModel.BindingList%601.EndNew%2A>.  \n  \n    -   The item is implicitly committed by some other operation that changed the contents of the list, such as an insertion or removal of an item.  \n  \n In contrast, calling the <xref:System.ComponentModel.BindingList%601.CancelNew%2A> method before the item is committed will cause the new item to be discarded.  \n  \n This method raises the <xref:System.ComponentModel.BindingList%601.ListChanged> event when the new item is committed."
