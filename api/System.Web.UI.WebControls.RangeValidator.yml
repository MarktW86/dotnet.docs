  remarks: "Use the <xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A> property to specify the maximum value of the validation range. If the value specified by this property fails to convert to the data type specified by the <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> property, an exception is thrown.  \n  \n> [!NOTE]\n>  If you specify `ValidationDataType.Date` for the <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> property without programmatically setting the culture for the application, you should use a culture-neutral format, such as YYYY/MM/DD, for the <xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A> and <xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A> properties. Otherwise, the date may not be interpreted correctly.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
