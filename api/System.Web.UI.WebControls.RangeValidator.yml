  summary: Checks whether the value of an input control is within a specified range of values.
  remarks: "The <xref:System.Web.UI.WebControls.RangeValidator> control tests whether the value of an input control is within a specified range.  \n  \n The <xref:System.Web.UI.WebControls.RangeValidator> control uses four key properties to perform its validation. The <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> property contains the input control to validate. The <xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A> and <xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A> properties specify the minimum and maximum values of the valid range.  \n  \n The <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> property is used to specify the data type of the values to compare. The values to compare are converted to this data type before the validation operation is performed.  \n  \n> [!NOTE]\n>  When the <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A> property is set to <xref:System.Web.UI.WebControls.ValidationDataType> and the current calendar type is non-Gregorian, the validator performs server-side validation only. The validator client script supports only Gregorian calendars.  \n  \n The following table lists the different data types that can be compared.  \n  \n|Data Type|Description|  \n|---------------|-----------------|  \n|`String`|A string data type.|  \n|`Integer`|A 32-bit signed integer data type.|  \n|`Double`|A double-precision floating point number data type.|  \n|`Date`|A date data type.|  \n|`Currency`|A decimal data type that can contain currency symbols.|  \n  \n> [!NOTE]\n>  Validation succeeds if the input control is empty. Use a <xref:System.Web.UI.WebControls.RequiredFieldValidator> control to make the input control a mandatory field.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.RangeValidator> control throws an exception if the value specified by the <xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A> or <xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A> property cannot be converted to the specified <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>.  \n  \n> [!NOTE]\n>  When you use the <xref:System.Web.UI.WebControls.RangeValidator> control inside an <xref:System.Web.UI.UpdatePanel> control, make sure that the validator control and the control it is associated with are in the same panel. For more information about using the <xref:System.Web.UI.UpdatePanel> control for partial-page updates, see [Partial-Page Rendering Overview](http://msdn.microsoft.com/library/5c12736d-d9e9-464a-9388-3fe0f9f49e49).  \n  \n For additional information on validation controls, see <xref:System.Web.UI.WebControls.BaseValidator>.  \n  \n## Accessibility  \n For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13) and [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0)."
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.RangeValidator> control on the Web page to determine whether the value entered into an input control is within the comparison range.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[RangeValidator#1](~/samples/snippets/csharp/VS_Snippets_WebNet/RangeValidator/CS/rangevalidatorcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[RangeValidator#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/RangeValidator/VB/rangevalidatorvb.aspx#1)]  -->"
  syntax:
    content: 'public class RangeValidator : System.Web.UI.WebControls.BaseCompareValidator'
