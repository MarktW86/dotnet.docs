  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: Gets or sets the template to use to display the contents of a cell that is in editing mode.
  remarks: "The cell editing template defines how the content is displayed in the column cells when in editing mode. For more information about data templates, see [Data Templating Overview](~/docs/framework/wpf/data/data-templating-overview.md) and [Styling and Templating](~/docs/framework/wpf/controls/styling-and-templating.md).  \n  \n To define the template for the cell that is not in editing mode, use the <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>."
  example:
  - "The following example shows how to create the <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> for displaying and editing a column of dates.  \n  \n [!code-xml[DataGrid_TemplateColumn#1](~/samples/snippets/csharp/VS_Snippets_Wpf/datagrid_templatecolumn/CS/window1.xaml#1)]   \n  \n The following illustration shows the output from the previous XAML.  \n  \n ![A column using a DataTemplate](~/add/media/ndp-wpf-templatecolumn.png \"A column using a DataTemplate\")"
  syntax:
    content: public System.Windows.DataTemplate CellEditingTemplate { get; set; }
    return:
      type: System.Windows.DataTemplate
      description: The template that is used to display the contents of a cell that is in editing mode. The registered default is `null`. For information about what can influence the value, see <xref href="System.Windows.DependencyProperty"></xref>.
