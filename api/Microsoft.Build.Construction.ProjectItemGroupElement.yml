  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Construction
  summary: Adds a new item to the item group. Items are ordered first by item element name, and then by the Include attribute.
  remarks: This convenience method picks a location in the MSBuild DOM based on a heuristic.
  syntax:
    content: public Microsoft.Build.Construction.ProjectItemElement AddItem (string itemType, string include);
    parameters:
    - id: itemType
      type: System.String
      description: Item element name of the item to be added.
    - id: include
      type: System.String
      description: Include attribute of the item to be added.
    return:
      type: Microsoft.Build.Construction.ProjectItemElement
      description: Returns the new item element.
