  summary: Initializes a new instance of the <xref href="System.Drawing.Drawing2D.AdjustableArrowCap"></xref> class with the specified width and height. The arrow end caps created with this constructor are always filled.
  remarks: ''
  example:
  - "The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, an <xref:System.Windows.Forms.Control.OnPaint%2A> event object. The code performs the following actions:  \n  \n-   Creates an <xref:System.Drawing.Drawing2D.AdjustableArrowCap> object named `myArrow`.  \n  \n-   Creates a <xref:System.Drawing.Pen> object named `capPen`, and sets its <xref:System.Drawing.Pen.CustomStartCap%2A> and <xref:System.Drawing.Pen.CustomEndCap%2A> properties equal to `myArrow`.  \n  \n-   Uses the <xref:System.Drawing.Graphics.DrawLine%2A> method to draw to screen a line capped by two arrows.  \n  \n [!code-cpp[System.Drawing.Drawing2D.ClassicMisc#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Drawing.Drawing2D.ClassicMisc/CPP/form1.cpp#1)]\n [!code-csharp[System.Drawing.Drawing2D.ClassicMisc#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Drawing.Drawing2D.ClassicMisc/CS/form1.cs#1)]\n [!code-vb[System.Drawing.Drawing2D.ClassicMisc#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Drawing.Drawing2D.ClassicMisc/VB/form1.vb#1)]"
  syntax:
    content: public AdjustableArrowCap (float width, float height);
    parameters:
    - id: width
      type: System.Single
      description: The width of the arrow.
    - id: height
      type: System.Single
      description: The height of the arrow.
