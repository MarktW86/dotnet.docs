  fullName: System.Windows.TemplateBindingExtensionConverter.ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Converts the given value object to the specified type.
  remarks: Only a `destinationType` of <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor> will return a value originating from this implementation. Any other type provided for `destinationType` will cause this method to call base, which will result in no usable converted value and only serves for basic validation of the remaining parameters.
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> implementation that provides a format context.
    - id: culture
      type: System.Globalization.CultureInfo
      description: A <xref href="System.Globalization.CultureInfo"></xref> object. If a null reference is passed, the current culture is assumed.
    - id: value
      type: System.Object
      description: The value to convert.
    - id: destinationType
      type: System.Type
      description: The desired type to convert to.
    return:
      type: System.Object
      description: The converted value.
