  fullName: System.Diagnostics.SwitchLevelAttribute
  type: Class
  assemblies:
  - System
  - netstandard
  namespace: System.Diagnostics
  summary: Identifies the level type for a switch.
  remarks: This attribute is intended to be applied to all classes that inherit from the <xref:System.Diagnostics.Switch> class. The purpose of the attribute is to identify the type that specifies the switch criteria of the switch. Each switch determines whether a trace is to be written, based on whether an event type matches or exceeds the value of the <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> property for the switch. The type used for the <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> property varies for different switches. For example, the switch level type for the <xref:System.Diagnostics.BooleanSwitch> class is <xref:System.Boolean>, and the switch level type for the <xref:System.Diagnostics.TraceSwitch> class is <xref:System.Diagnostics.TraceLevel>.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SwitchLevelAttribute : Attribute
