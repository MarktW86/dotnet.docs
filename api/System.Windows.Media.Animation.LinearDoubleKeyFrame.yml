  namespace: System.Windows.Media.Animation
  summary: Animates from the <xref href="System.Double"></xref> value of the previous key frame to its own <xref href="System.Windows.Media.Animation.DoubleKeyFrame.Value"></xref> using linear interpolation.
  remarks: "This class is used as part of a <xref:System.Windows.Media.Animation.DoubleKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> to animate a <xref:System.Double> property value along a set of key frames.  \n  \n A key frame defines a segment of the <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> to which it belongs. Each key frame has a target <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> and a <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>. The <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> specifies the time at which the key frame's <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> should be reached. A key frame animates from the target value of the previous key frame to its own target value. It starts when the previous key frame ends and ends when its own key time is reached.  \n  \n Linear key frames like <xref:System.Windows.Media.Animation.LinearDoubleKeyFrame> create a smooth, linear interpolation between values."
  syntax:
    content: 'public class LinearDoubleKeyFrame : System.Windows.Media.Animation.DoubleKeyFrame'
