  summary: Gets or sets the attribute for the XPath expression.
  remarks: An XPath expression that is relative to each element that is selected by the selector of the identity constraint. This expression must identify a single element or attribute whose content or value is used for the constraint. If the expression identifies an element, that element must be a simple type.
  syntax:
