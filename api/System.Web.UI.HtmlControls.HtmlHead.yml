  summary: Provides programmatic access to the HTML `head` element in server code.
  remarks: "The HTML `head` element is a container that can contain additional information about the page. The <xref:System.Web.UI.HtmlControls.HtmlHead> control is useful for specifying page formatting information that can be accessed at run time.  \n  \n> [!NOTE]\n>  Adding styles or style rules programmatically during asynchronous postbacks is not supported. When you add AJAX capabilities to an ASP.NET Web page, asynchronous postbacks update regions of the page without updating the whole page. For more information, see [Microsoft Ajax Overview](http://msdn.microsoft.com/library/be84d9b3-b7cd-47d7-8494-be4abfaad9cb)."
  example:
  - "The following example shows how to programmatically access the <xref:System.Web.UI.HtmlControls.HtmlHead> control to dynamically add `title` and `style` elements to the `head` element of the page.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.HtmlControls.HtmlHeadClass#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.HtmlControls.HtmlHeadClass/CS/htmlheadclasscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.HtmlControls.HtmlHeadClass#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.HtmlControls.HtmlHeadClass/VB/htmlheadclassvb.aspx#1)]  -->"
