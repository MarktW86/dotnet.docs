- uid: System.Web.UI.Design.XsdSchemaFileEditor.Filter
  commentId: P:System.Web.UI.Design.XsdSchemaFileEditor.Filter
  id: Filter
  parent: System.Web.UI.Design.XsdSchemaFileEditor
  langs:
  - csharp
  name: Filter
  nameWithType: XsdSchemaFileEditor.Filter
  fullName: System.Web.UI.Design.XsdSchemaFileEditor.Filter
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets the URL filter options for the editor, which are used to filter the items that appear in the URL selection dialog box.
  remarks: "The <xref:System.Web.UI.Design.XsdSchemaFileEditor.Filter%2A> property is used by the <xref:System.Web.UI.Design.UrlEditor.EditValue%2A> method when calling the <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> method, which displays the URL selection dialog box to the user at design time.  \n  \n The <xref:System.Web.UI.Design.XsdSchemaFileEditor.Filter%2A> property default value indicates two URL filters for the dialog box: one for XML schema definition files (*.xsd) and another for all files (\\*.\\*).  \n  \n To specify a custom filter string, derive a class from the <xref:System.Web.UI.Design.XsdSchemaFileEditor> class, and then override the <xref:System.Web.UI.Design.XsdSchemaFileEditor.Filter%2A> property to return the custom filter string.  \n  \n A filter string contains one or more filter options. Each filter option contains a description of the filter, followed by the vertical bar (&#124;) and the filter pattern. The strings for different filtering options are separated by the vertical bar.  \n  \n The following is an example of a filter string that contains two filter options:  \n  \n \"`XML Schema Files (*.xsd)|*.xsd|All Files (*.*)|*.*`\".  \n  \n You can specify several filter patterns in a filter option by separating the filter patterns with semicolons. The following is an example of a filter string in which the first filter option specifies two filter patterns:  \n  \n \"`Custom Schema Files (*.xs1; *.xs2)|*.xs1;*.xs2|All Files (*.*)|*.*`\"."
  syntax:
    content: protected override string Filter { get; }
    return:
      type: System.String
      description: A string that represents one or more URL filter options for the dialog box.
