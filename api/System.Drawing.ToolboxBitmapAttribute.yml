  name: ToolboxBitmapAttribute
  nameWithType: ToolboxBitmapAttribute
  fullName: System.Drawing.ToolboxBitmapAttribute
  type: Class
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: Allows you to specify an icon to represent a control in a container, such as the Microsoft Visual Studio Form Designer.
  remarks: "You can apply a <xref:System.Drawing.ToolboxBitmapAttribute> to a control so that containers, such as Microsoft Visual Studio Form Designer, can retrieve an icon that represents the control. The bitmap for the icon can be in a file by itself or embedded in the assembly that contains the control. The size of the bitmap that you embed in the control's assembly (or store in a separate file) should be 16 by 16. The <xref:System.Drawing.ToolboxBitmapAttribute.GetImage%2A> method of a <xref:System.Drawing.ToolboxBitmapAttribute> object can return the small 16 by 16 image or a large 32 by 32 image that it creates by scaling the small image.  \n  \n If you want to use different versions of your icons with different versions of your assembly, you do not have to modify the <xref:System.Drawing.ToolboxBitmapAttribute> for each version. Instead, you can declare the assembly with a <xref:System.Drawing.BitmapSuffixInSameAssemblyAttribute> or a <xref:System.Drawing.BitmapSuffixInSatelliteAssemblyAttribute>, and specify a <xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix%2A> configuration value for each assembly version. In this case, a file name indicated by a <xref:System.Drawing.ToolboxBitmapAttribute> is interpreted with the bitmap suffix appended."
  example:
  - "The following code example demonstrates how to use the <xref:System.Drawing.ToolboxBitmapAttribute> class to set `stop.bmp` as the toolbox icon for the `StopSignControl`. This example assumes the existence of a 16-by-16-pixel bitmap named `stop.bmp` at c:\\\\.  \n  \n [!code-cpp[System.Drawing.ToolBoxBitmapExamples#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Drawing.ToolBoxBitmapExamples/cpp/usercontrol1.cpp#1)]\n [!code-csharp[System.Drawing.ToolBoxBitmapExamples#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Drawing.ToolBoxBitmapExamples/CS/usercontrol1.cs#1)]\n [!code-vb[System.Drawing.ToolBoxBitmapExamples#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Drawing.ToolBoxBitmapExamples/VB/usercontrol1.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public class ToolboxBitmapAttribute : Attribute
