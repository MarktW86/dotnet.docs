  namespace: System.Runtime.InteropServices
  summary: Supplies an explicit <xref href="System.Guid"></xref> when an automatic GUID is undesirable.
  remarks: "You can apply this attribute to assemblies, interfaces, classes, enumerations, structures, or delegates, although the [Tlbimp.exe (Type Library Importer)](~/docs/framework/tools/tlbimp-exe-type-library-importer.md) can apply it for you when it imports a type library.  \n  \n The string passed to the attribute must be in a format that is an acceptable constructor argument for the type <xref:System.Guid>. To avoid conflicts with the type <xref:System.Guid>, use the long name <xref:System.Runtime.InteropServices.GuidAttribute> explicitly. Only use an explicit GUID when a type must have a specific GUID. If the attribute is omitted, a GUID is assigned automatically."
  example:
  - "The following example demonstrates how to apply the <xref:System.Runtime.InteropServices.GuidAttribute> to a class that is exported to COM with a fixed GUID.  \n  \n [!code-cpp[Classic GuidAttribute Example#1](~/samples/snippets/cpp/VS_Snippets_CLR_Classic/classic GuidAttribute Example/CPP/source.cpp#1)]\n [!code-csharp[Classic GuidAttribute Example#1](~/samples/snippets/csharp/VS_Snippets_CLR_Classic/classic GuidAttribute Example/CS/source.cs#1)]\n [!code-vb[Classic GuidAttribute Example#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_Classic/classic GuidAttribute Example/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface | System.AttributeTargets.Delegate, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class GuidAttribute : Attribute
