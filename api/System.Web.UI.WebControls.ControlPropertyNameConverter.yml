  - csharp
  name: GetStandardValues(ITypeDescriptorContext)
  nameWithType: ControlPropertyNameConverter.GetStandardValues(ITypeDescriptorContext)
  fullName: System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Returns a collection of property names for the control within a designer that implements <xref href="System.ComponentModel.Design.IDesignerHost"></xref> when provided with a format context.
  remarks: "The <xref:System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues%2A> method returns a <xref:System.ComponentModel.TypeConverter.StandardValuesCollection> collection that contains a set of strings representing the names of the current control's properties.  \n  \n Use the `context` parameter to extract additional information about the design-time environment from which this converter is invoked. This parameter can be `null`, and properties on the context object can return `null`. If the `context` parameter is `null`, this method returns `null`."
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context that can be used to extract additional information about the environment from which this converter is invoked. This parameter or properties of this parameter can be `null`.
    return:
      type: System.ComponentModel.TypeConverter+StandardValuesCollection
      description: A <xref href="System.ComponentModel.TypeConverter.StandardValuesCollection"></xref> that contains a set of strings representing property names for the current control. If the current control is `null`, an empty collection is returned. If the <code>context</code> parameter is `null`, `null` is returned.
  overload: System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues*
