  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Returns a value that indicates whether the collection of standard values returned by the <xref href="erload:System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues"></xref> method is an exclusive list of possible values, using the specified context.
  remarks: "The <xref:System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValuesExclusive%2A> method always returns `false` to indicate that the list of property values returned by the <xref:System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues%2A> method is not an exclusive list of possible values.  \n  \n Use the `context` parameter to extract additional information about the environment from which this converter is invoked. This parameter can be `null`, and properties on the context object can return `null`."
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context that can be used to extract additional information about the environment from which this converter is invoked. This parameter or properties of this parameter can be `null`.
    return:
      type: System.Boolean
      description: '`false` in all cases, which indicates that the list is not exclusive.'
