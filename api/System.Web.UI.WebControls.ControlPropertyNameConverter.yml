  namespace: System.Web.UI.WebControls
  summary: Returns a value that indicates whether this object supports a standard set of values that can be chosen from a list, using the specified context.
  remarks: "The <xref:System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValuesSupported%2A> method returns a value that indicates whether this object supports a standard set of values.  \n  \n The `context` parameter extracts additional information about the design-time environment from which this converter is invoked. This parameter can be `null`, and properties on the context object can return `null`. If the `context` parameter is `null`, this method returns `false`."
  syntax:
    content: public override bool GetStandardValuesSupported (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
