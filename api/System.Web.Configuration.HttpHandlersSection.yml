  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Configures an HTTP handler for a Web application. This class cannot be inherited.
  remarks: "The <xref:System.Web.Configuration.HttpHandlersSection> class provides a way to programmatically access and modify the `httpHandlers` section of a configuration file. This type is part of a group that includes the <xref:System.Web.Configuration.HttpHandlerAction> and the <xref:System.Web.Configuration.HttpHandlerActionCollection> types.  \n  \n> [!NOTE]\n>  The <xref:System.Web.Configuration.HttpHandlersSection> can read and write information from and to the related section of the configuration file according to the <xref:System.Configuration.SectionInformation.AllowDefinition%2A> section property whose value is <xref:System.Configuration.ConfigurationAllowDefinition>."
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.HttpHandlersSection> class to access the `httpHandlers` section of an existing Web application.  \n  \n [!code-csharp[System.Web.Configuration.HttpHandlers#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.HttpHandlers/CS/httphandlers.cs#1)]\n [!code-vb[System.Web.Configuration.HttpHandlers#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.HttpHandlers/VB/httphandlers.vb#1)]  \n  \n The following configuration excerpt shows how to specify values declaratively for the `httpHandlers` section.  \n  \n```  \n<httpHandlers>  \n  <add path=\"Calculator.custom\"  \n    type=\"Samples.Aspnet.SystemWebConfiguration.Calculator, CalculatorHandler\"  \n    verb=\"GET\" validate=\"false\" />  \n</httpHandlers>   \n```"
  syntax:
    content: 'public sealed class HttpHandlersSection : System.Configuration.ConfigurationSection'
