  fullName: System.Web.Configuration.HttpHandlersSection.Handlers
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets the <xref href="System.Web.Configuration.HttpHandlerActionCollection"></xref> collection of <xref href="System.Web.Configuration.HttpHandlerAction"></xref> objects contained by the <xref href="System.Web.Configuration.HttpHandlersSection"></xref> object.
  remarks: The <xref:System.Web.Configuration.HttpHandlersSection.Handlers%2A> property collection returned by this method does not refer to any actual element in the underlying configuration file. It is a <xref:System.Web.Configuration> construct that allows easy access to the handlers it contains. This is a common pattern for handling the elements of a configuration file.
  example:
  - "The following code example shows how to access the <xref:System.Web.Configuration.HttpHandlerAction> handlers.  \n  \n [!code-csharp[System.Web.Configuration.HttpHandlers#4](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.HttpHandlers/CS/httphandlers.cs#4)]\n [!code-vb[System.Web.Configuration.HttpHandlers#4](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.HttpHandlers/VB/httphandlers.vb#4)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("", IsDefaultCollection=true)]

      public System.Web.Configuration.HttpHandlerActionCollection Handlers { get; }
    return:
      type: System.Web.Configuration.HttpHandlerActionCollection
      description: An <xref href="System.Web.Configuration.HttpHandlerActionCollection"></xref> that contains the <xref href="System.Web.Configuration.HttpHandlerAction"></xref> objects, or handlers.
