  name: Effects
  nameWithType: DragEventArgs.Effects
  fullName: DragEventArgs.Effects
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Gets or sets the target drag-and-drop operation.
  remarks: By default, the effect specified in this property determines the mouse cursor for the target of a drag-and-drop operation. This is useful to provide feedback to the user on the operation that will occur when the corresponding object is dropped.
  syntax:
    content: public System.Windows.DragDropEffects Effects { get; set; }
    return:
      type: System.Windows.DragDropEffects
      description: A member of the <xref href="System.Windows.DragDropEffects"></xref> enumeration specifying the target drag-and-drop operation.
