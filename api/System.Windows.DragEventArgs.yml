  name: KeyStates
  nameWithType: DragEventArgs.KeyStates
  fullName: DragEventArgs.KeyStates
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Gets a flag enumeration indicating the current state of the SHIFT, CTRL, and ALT keys, as well as the state of the mouse buttons.
  remarks: The effect of a drag-and-drop operation can be adjusted depending on the state of a particular key. For example, data may either be copied or moved depending on whether the CTRL or SHIFT keys are pressed during the drag-and-drop operation.
  syntax:
    content: public System.Windows.DragDropKeyStates KeyStates { get; }
    return:
      type: System.Windows.DragDropKeyStates
      description: One or more members of the <xref href="System.Windows.DragDropKeyStates"></xref> flag enumeration.
