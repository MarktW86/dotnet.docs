  name: AllowedEffects
  nameWithType: DragEventArgs.AllowedEffects
  fullName: DragEventArgs.AllowedEffects
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Gets a member of the <xref href="System.Windows.DragDropEffects"></xref> enumeration that specifies which operations are allowed by the originator of the drag event.
  remarks: When a drag-and-drop operation is initiated by calling the <xref:System.Windows.DragDrop.DoDragDrop%2A> method, permissible operations are specified with a member of the <xref:System.Windows.DragDropEffects> enumeration. For example, when dragging a read-only file the drag initiator should indicate that the file can be copied, but not moved.  Before attempting to perform an operation on dragged data, examine this property to ensure that the operation is allowed.
  syntax:
    content: public System.Windows.DragDropEffects AllowedEffects { get; }
    return:
      type: System.Windows.DragDropEffects
      description: A member of the <xref href="System.Windows.DragDropEffects"></xref> enumeration that specifies which operations are allowed by the originator of the drag event.
  overload: System.Windows.DragEventArgs.AllowedEffects*
