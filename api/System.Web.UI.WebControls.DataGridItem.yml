  summary: Gets the type of the item represented by the <xref href="System.Web.UI.WebControls.DataGridItem"></xref> object in the <xref href="System.Web.UI.WebControls.DataGrid"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.DataGridItem.ItemType%2A> property to determine the type of an item in the <xref:System.Web.UI.WebControls.DataGrid> control. The following table lists the various item types.  \n  \n|Item Type|Description|  \n|---------------|-----------------|  \n|`Header`|The heading section of the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n|`Footer`|The footer section of the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n|`Item`|An item in the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n|`AlternatingItem`|An alternating item in the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n|`SelectedItem`|The selected item in the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n|`EditItem`|The item selected for editing in the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n|`Separator`|A separator between the items of the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n|`Pager`|The page selection section of the <xref:System.Web.UI.WebControls.DataGrid> control.|"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.DataGridItem.ItemType%2A> property to determine the type of an item in the <xref:System.Web.UI.WebControls.DataGrid> control. The order in which items are created in the <xref:System.Web.UI.WebControls.DataGrid> control is displayed along with the item type.  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).  \n  \n <!-- TODO: review snippet reference [!code-csharp[DataGridItemDataBound#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DataGridItemDataBound/CS/datagriditemdataboundcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DataGridItemDataBound#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DataGridItemDataBound/VB/datagriditemdataboundvb.aspx#1)]  -->"
