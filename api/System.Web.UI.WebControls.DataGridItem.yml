  summary: Represents an item (row) in a <xref href="System.Web.UI.WebControls.DataGrid"></xref> control.
  remarks: "A <xref:System.Web.UI.WebControls.DataGridItem> object represents an item (row) in a <xref:System.Web.UI.WebControls.DataGrid> control, such as a heading section, a footer section, or a data row.  \n  \n The data items of a <xref:System.Web.UI.WebControls.DataGrid> control are stored in a <xref:System.Web.UI.WebControls.DataGridItemCollection> collection that can be accessed by using the <xref:System.Web.UI.WebControls.DataGrid.Items%2A> property of the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n You can use a <xref:System.Web.UI.WebControls.DataGridItem> object to programmatically access the properties of an item in a <xref:System.Web.UI.WebControls.DataGrid> control."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.DataGridItem> object to display the contents of each data item in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).  \n  \n <!-- TODO: review snippet reference [!code-csharp[DataGridItemDataBound#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DataGridItemDataBound/CS/datagriditemdataboundcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DataGridItemDataBound#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DataGridItemDataBound/VB/datagriditemdataboundvb.aspx#1)]  -->"
