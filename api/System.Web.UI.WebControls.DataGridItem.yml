  summary: Gets or sets the data item represented by the <xref href="System.Web.UI.WebControls.DataGridItem"></xref> object in the <xref href="System.Web.UI.WebControls.DataGrid"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.DataGridItem.DataItem%2A> property to specify or determine the properties of a data item represented by the <xref:System.Web.UI.WebControls.DataGridItem> object in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n> [!NOTE]\n>  This property applies only to data items in the <xref:System.Web.UI.WebControls.DataGrid> control. The <xref:System.Web.UI.WebControls.DataGridItem.ItemType%2A> property must be set to `ListItemType.Item`, `ListItemType.AlternatingItem`, `ListItemType.SelectedItem`, or `ListItemType.EditItem`."
  example:
