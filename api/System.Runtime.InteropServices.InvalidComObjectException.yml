  namespace: System.Runtime.InteropServices
  summary: The exception thrown when an invalid COM object is used.
  remarks: "An `InvalidComObjectException` is thrown when an invalid COM object is used. This happens when the `__ComObject` type is used directly, without having a backing class factory. For more information, see <xref:System.Type.IsCOMObject%2A>.  \n  \n `InvalidComObjectException` uses the HRESULT COR_E_INVALIDCOMOBJECT which has the value 0x80131527."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class InvalidComObjectException : SystemException
